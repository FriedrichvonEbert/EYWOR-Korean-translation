###EVENTS###
#SOVIET JOINS Allies


rcmsoviet.23.t:0 "[SOV.GetName] Seeks Cooperation with the [Root.GetFactionName]"
rcmsoviet.23.d:0 "After the war broke out between the [GER.GetFactionName] powers and [SOV.GetNameDef], the leaders of [SOV.GetNameDef] proposed to join the [Root.GetFactionName] to establish a closer military cooperation against the [GER.GetFactionName]. This is a great day for war against the [GER.GetFactionName]."
rcmsoviet.23.a:0 "Great! The more allies we have the better."
#rcmsoviet.23.b:0 "No, we can't condone the atrocity of [SOV.GetLeader]."

rcmsoviet.24.t:0 "[From.GetName] Accepted our Membership in the [From.GetFactionName]"
rcmsoviet.24.d:0 "After receiving our request, [From.GetNameDef] has decided to allow us to join the [From.GetFactionName]. Together with our forces will crush Germany and the [GER.GetFactionName]!"
rcmsoviet.24.a:0 "Down with [GER.GetLeader]!"

rcmsoviet.25.t:0 "[From.GetName] Refused our Membership in the [From.GetFactionName]"
rcmsoviet.25.d:0 "After receiving our request, [From.GetNameDef] has decided to block us from joining the [From.GetFactionName]. The enemies of our enemies are still our enemies, after all."
rcmsoviet.25.a:0 "It's their loss."


rcmsoviet.26.t:0 "Truce with Japan?"
rcmsoviet.26.d:0 "China has just reached an armistice with the Japanese after they lost control over Manchuria and Korea, marking the end of the long-drawn-out Second Sino-Japanese War. Maybe we should follow suit?"
rcmsoviet.26.a:0 "Peace can always help."
rcmsoviet.26.b:0 "Not gonna happen."

rcmsoviet.27.t:0 "[From.GetNameDef] Demand Conditional Surrender"
rcmsoviet.27.d:0 "After our truce with China, [From.GetNameDef] has decided to reach a ceasefire with us as well demand us to conditionally surrender. What measures should we take in respond?"
rcmsoviet.27.a:0 "Sure."
rcmsoviet.27.b:0 "No!"

rcmsoviet.28.t:0 "[From.GetName] Accepts our Request of Truce"
rcmsoviet.28.d:0 "After receiving our request, [From.GetNameDef] has decided to accept the Truce we proposed to them. Finally the peace of Far East is being restored."
rcmsoviet.28.a:0 "Bitter peace at long last."

rcmsoviet.29.t:0 "[From.GetName] Refuses our Request of Truce"
rcmsoviet.29.d:0 "After receiving our request, [From.GetNameDef] has decided to reject the Truce we proposed to them. Looks like peace isn't happening anytime soon. War continues."
rcmsoviet.29.a:0 "Damn them!"




