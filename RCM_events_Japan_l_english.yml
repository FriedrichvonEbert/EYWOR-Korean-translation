 rcmjapan.93211.a:0 "Great News!"
 rcmjapan.93212.t:0 "The United Kingdom Refused"
 rcmjapan.93212.d:0 "The United kingdom refused to impose an embargo against Japan."
 rcmjapan.93212.a:0 "What a shame."
