 rcmsoviet.18.t:0 "The Xi'an Incident"
 rcmsoviet.18.d:0 "External pressure from the Soviet Union for the end of the hostilities between us and the Chinese Red Army has led to people in our ranks taking matters into their own hands. Two generals have had [Root.GetLeader] arrested, attempting to force a truce between us and the communists to unite China against external threats. International pressure for a peaceful solution, along with the weakness of China divided in this era are factors in favor of establishing a united front. What course should we take?"
 rcmsoviet.18.a:0 "Contact the communist party for peace talks."
 rcmsoviet.18.b:0 "Never!"
 rcmsoviet.19.t:0 "The Xi'an Incident: Nationalists Offer Truce"
 rcmsoviet.19.d:0 "Disagreements within Kuomintang's inner circle have led to a precarious situation. Their leader, [From.GetLeader] has been detained by general Zhang Xueliang and general Yang Hucheng in an effort to force them to accept a truce with us to unite China against foreign enemies. This is a golden opportunity for us to ensure that China does not fall in the hands of foreign imperialists."
 rcmsoviet.19.a:0 "There is still hope for China!"
 rcmsoviet.20.t:0 "[CHI.GetLeader] Refuses Negotiations"
 rcmsoviet.20.d:0 "Despite the kidnapping of [From.GetLeader], the Kuomintang's inner circle still refused to enter negotiations for a truce with the Communists. There are even reports stating that they are goinf take military action against no matter Chiang's safety very soon."
 rcmsoviet.20.a:0 "Death to Chiang, then."
 rcmsoviet.21.t:0 "[CHI.GetLeader] Accepts to Stop the Encirclement of Communists"
 rcmsoviet.21.d:0 "The coup d'état in Xi'an have borne results. Chiang and his people have agreed to work with communists to fend off the Japanese, putting an at least temporary end to the hostilities and allowing the parties to cooperate against foreign threats. However, what we have done is considered high crime against the state. Things won't go well for us if we surrender. That being said, futhering the coup is extremely risky, too. What measures should we take?"
 rcmsoviet.21.a:0 "Our job is done. We shall surrender now."
 rcmsoviet.21.b:0 "There's no turning back. We shall futher the coup."
 rcmsoviet.21.c:0 "There is hope for China yet."
 rcmsoviet.21.e:0 "There is hope for China yet."
 rcmsoviet.22.t:0 "Communist China Refuses Negotiations"
 rcmsoviet.22.d:0 "Despite the best efforts of Kuomintang generals to achieve a truce with the Communist Party leaders, the communists refuse to make even a temporary peace as long as the leader of the Nationalists is alive. It appears that the hostilities will not end so easily."
 rcmsoviet.22.a:0 "At this rate, China's enemies may divide and conquer."

 #unholy
 rcmsoviet.88.t:0 "German-Soviet Alliance"
 rcmsoviet.88.d:0 "After Japan's shift towards the Allies due to the growing influence of the Japanese Navy and their constant push against China, there has been a growing sentiment within our leadership to persue further talks with Germany. Many of them claim that in the face of an anti-communist and anti-Axis East Asia, the two great socialist powers of the world, one being the national socialist Germany and another being the Union of Soviet Socialist Republics, shall unite against threats from both East and West, thus a German-Soviet Alliance should benefit both countries greatly. What should we respond?"
 rcmsoviet.88.a:0 "Propose an alliance with the Germans it is."
 rcmsoviet.88.b:0 "Japan can't do nothing, fool."
 rcmsoviet.89.t:0 "German-Soviet Alliance"
 rcmsoviet.89.d:0 "After Japan's shift towards the Allies due to the growing influence of the Japanese Navy and their constant push against China, the Soviet Union has sent leaders and ambassadors to warn us that in the face of an anti-communist and anti-Axis East Asia, the two great socialist powers of the world, one being the national socialist Germany and another being the Union of Soviet Socialist Republics, shall unite against threats from both East and West, thus a German-Soviet Alliance is proposed. What should we respond?"
 rcmsoviet.89.a:0 "Down with Japan!"
 rcmsoviet.89.b:0 "Japan can't do nothing, fool."
 rcmsoviet.90.t:0 "Alliance Refused"
 rcmsoviet.90.d:0 "The Germans have refused our offer, if we want to pacify Japan we shall squash the Germans first!"
 rcmsoviet.90.a:0 "If they are not with us they are against us."

 #SOV DROP PACT
 rcmsoviet.47.t:0 "Dismiss Neutrality Pact with Japan?"
 rcmsoviet.47.d:0 "After Japan's shift towards the Allies due to the growing influence of the Japanese Navy and their push against China with no signs of retreat, shall we dismiss the neutrality pact with them?"
 rcmsoviet.47.a:0 "The pact is outdated."
 rcmsoviet.47.b:0 "We shall keep the pact."
 rcmsoviet.48.t:0 "[SOV.GetName] Denounce Neutrality Pact"
 rcmsoviet.48.d:0 "After the [SOV.GetName] and the [GER.GetName] formed an unexpected alliance that shocked the world, the [SOV.GetName] decided to make another aggressive move. With many among the Soviet leadership are calling for a "revenge" for the Russo-Japanese war and reclaim their interests in Manchuria, they have decided to denounce the Neutrality pact signed between [SOV.GetName] and [JAP.GetName]. Immediate actions should be taken in response to this."
 rcmsoviet.48.a:0 "We will be more than ready by the time they come for us!"


 rcmsoviet.1000:0 "Losing Ground in Northeast China"
 rcmsoviet.1000.t:0 "Losing Ground in Northeast China"
 rcmsoviet.1000.a:0 "Guess we have no choice."
 rcmsoviet.1000.b:0 "We can't disband Communist China for these stupid reasons!"
 rcmsoviet.1001:0 "Communist China Lost"
 rcmsoviet.1001.t:0 "Communist China Lost"
 rcmsoviet.1001.d:0 "After the capitulation of communist China and the total defeat in Northeast China, our army is having trouble to hold back the Chinese soldiers in Siberia. The high command in charge suggests that the chance of us re-establishing a communist China is very slim. What's worse, hundreds of thousands of our comrades are captured as POW with unknown fate waiting for them. Maybe We can save our comrades if we send China a peace offer now, offering all the lands we took in the colonial era, including territories in Northwest China, Southeast Siberia and Mongolia."
 rcmsoviet.1001.a:0 "War has been lost, we can at least save lifes now."
 rcmsoviet.1001.b:0 "We will never compromise until the liberation of China!"
 rcmsoviet.1003.t:0 "Soviet–Japanese Neutrality Pact"
 rcmsoviet.1003.d:0 "The Japanese Foreign Ministry have proposed a non-aggression pact between our two nations. This treaty will greatly increase our mutual trade. While the Japanese may not be trustworthy, this pact will allow us to deal with Germany without fear of outside interference."
 rcmsoviet.1003.a:0 "Sign the treaty."
 rcmsoviet.1003.b:0 "No deals with the Japanese!"
 rcmsoviet.1004.t:0 "Moscow Signs the Pact"
 rcmsoviet.1004.d:0 "The Soviet Union has wisely agreed to sign our non-aggression pact. This means that we are free to act without risk of Soviet intervention.\n\nUnfortunately, some of the nationalists now question Government's commitment towards the elimination of communism. When matters with China have been settled, we may need to revisit this treaty, but that is a discussion for another time..."
 rcmsoviet.1004.a:0 "Excellent."
 rcmsoviet.1005.t:0 "Moscow Rejects the Pact"
 rcmsoviet.1005.d:0 "The Soviet Union has refused to sign our non-aggression pact! This complicates matters, since we cannot deal decisively with China without the risk of the Russians getting themselves involved."
 rcmsoviet.1005.a:0 "Curse them!"
 rcmsoviet.1009.t:0 "Japan Demands us to Recall Volunteer Group in China"
 rcmsoviet.1009.d:0 "Due to the imminent threat of Japanese invasion, a Soviet military mission has been present in China, and the advisors has made great progress in reforming parts of the Kuomintang army.\n\nNow a non-aggression pact has been signed with Japan. This is naturally of some concern to the Japanese, given their present war against China. They are demanding the immediate withdrawal of all German support to the Chinese."
 rcmsoviet.1009.a:0 "Recall them."
 rcmsoviet.1009.b:0 "No, our advisors will stay."
 rcmsoviet.1010.t:0 "Military Advisors Recalled"
 rcmsoviet.1010.d:0 "Deteriorating relations with China has made it politically unfeasible to maintain a military mission in their country. The lead advisor and the rest of the crew have been recalled."
 rcmsoviet.1010.a:0 "We shall put him to work."
 rcmsoviet.1011.t:0 "China Detains Military Advisors"
 rcmsoviet.1011.d:0 "The Soviet Union and China are in a state of war, and the Chinese have consequently detained the soviet military advisors that reforming their army. Von Falkenhausen and a few of his officers managed to elude capture, and are now on their way back to Europe."
 rcmsoviet.1011.a:0 "Good man!"
 rcmsoviet.1012.t:0 "Volunteer Group to China"
 rcmsoviet.1012.d:0 "Following the sino-soviet non-aggression pact, a volunteer group will be sent to support China against the Japanese aggression."
 rcmsoviet.1012.a:0 "Wish them luck!"
 rcmsoviet.1013.t:0 "New Advisors to China"
 rcmsoviet.1013.d:0 "The term of Pavel Zhigarev is over, Gregory Thor will be the new lead of the Soviet volunteer group in China."
 rcmsoviet.1013.a:0 "Wish them luck!"
 rcmsoviet.1014.t:0 "New Advisors to China"
 rcmsoviet.1014.d:0 "The term of Gregory Thor is over, Petr Nikolaevich Anisimov will be the new lead of the Soviet volunteer group in China."
 rcmsoviet.1014.a:0 "Wish them luck!"
 rcmsoviet.1015.t:0 "New Advisors to China"
 rcmsoviet.1015.d:0 "The term of Petr Anisimov is over, Pavel Rychagov will be the new lead of the Soviet volunteer group in China."
 rcmsoviet.1015.a:0 "Wish them luck!"
