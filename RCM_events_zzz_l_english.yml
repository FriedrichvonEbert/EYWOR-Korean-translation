l_english:
 gxc.1.t:0 "Seek Support from Guangdong Clique"
 gxc.1.d:0 "Chiang Kai Shek still refuse to take any practical action in response to the Japanese invasion. His government is too incompetent to deal with the foreign threat that China is having right now. We need to take some drastic measures before it's  too late. But first, we have to get more people on our side. Guangdong Clique will be a perfect ally in this case. United we can retake our country."
 gxc.1.a:0 "Seek help before taking action is always a good thing."
 gxc.2.t:0 "Guangdong Clique Accepts"
 gxc.2.d:0 "After several days of meetings and discussions, Chen Jitang and his Guangdong Army gladly accepts our request. Their people feel the same thing we are feeling as well."
 gxc.2.a:0 "Great start."
 gxc.3.t:0 "Guangdong Clique refuses"
 gxc.3.d:0 "Worrying about the Japanese, Chen Jitang from the Guangdong Clique refuses to participate in our plan of overthrowing Chiang Kai-shek."
 gxc.3.a:0 "We will cancel the plan then."
 gxc.3.b:0 "We will fight against Chiang on out own."
 gxc.4.t:0 "[WTT_current_china_leader.GetLeader] Offers Peace"
 gxc.4.d:0 "Seeing that China can't really afford another civil war at this point, [WTT_current_china_leader.GetLeader] and his Nanking Government decided to offers peace and willing to make amends. They promise they will take drastic measures against the imminent threat from Japan."
 gxc.4.a:0 "We will accept the peace deal."
 gxc.4.b:0 "We will continue with our plan."
 gxc.5.t:0 "Chiang Refers to the Anti-Japan Salvation Army as "Pro-Communist Rebels""
 gxc.5.d:0 "Chiang Refers to the newly-formed Anti-Japan Salvation Army as "Pro-Communist Rebels" in a recent speech he had. Chiang even went on to say that these groups will only destablize China and reaffirm his stance on unifying China before dealing with Japan."
 gxc.5.a:0 "It's time to take down the dictator."
 gxc.6.t:0 "[GXC.GetNameDef] Accepted Chiang's Peace Offer"
 gxc.6.d:0 "Considering the imminent war with the Japanese, Li Zongren and Bai Chongxi from [GXC.GetNameDef] decided to accept the peace deal offered by Chiang and cancel the plan of starting a civil war."
 gxc.6.a:0 "No war this year then."
 gxc.7.t:0 "Chinese Soviet Republic Joins the Anti-Japan Salvation Army"
 gxc.7.d:0 "Chinese Soviet Republic decided to join the Anti-Japan Salvation Army to help us out in the civil war."
 gxc.7.a:0 "Great news!"
 gxc.8.t:0 "Guangdong Clique accept Chiang's peace offer"
 gxc.8.d:0 "After several days of discussion and negotiation, Chen Jitang finally decided to accept the peace deal from Chiang."
 gxc.8.a:0 "That might be the right thing to do for now."
 gxc.8.b:0 "Cowards!"
 gxc.11.t:0 "[From.GetNameDef] Joins the Anti-Japan Salvation Army"
 gxc.11.d:0 "[From.GetNameDef] decided to join the Anti-Japan Salvation Army to help [GXC.GetNameDef] in the civil war."
 gxc.11.a:0 "Great news!"
 gxc.11.b:0 "Traitors!"
 gxc.12.t:0 "[GUD.GetNameDef] Joins the Anti-Japan Salvation Army"
 gxc.12.d:0 "[GUD.GetNameDef] decided to join the Anti-Japan Salvation Army to help [GXC.GetNameDef] in the civil war."
 gxc.12.a:0 "Great news!"
 gxc.12.b:0 "Traitors!"
 gxc.13.t:0 "Anti-Japan Salvation Army Formed"
 gxc.13.d_chi:0 "Anti-Japan Salvation Army is formed to incite people against our plan to crush the communist before dealing with Japan. This is a direct move against our Nationalist government. Another civil war might break out soon."
 gxc.13.d_gxc:0 "Anti-Japan Salvation Army is formed to unite people against Chiang and his appeasing policies towards Japan. This is a direct move against the Nationalist government."
 gxc.13.a:0 "United we are strong!"
 gxc.13.b:0 "Rebels!"
 gxc.14.t:0 "Officers and Commanders from the New Guangxi Clique Switching Allegiance"
 gxc.14.d:0 "A massive amount of officers and commanders from the New Guangxi Clique are joining Chiang's army in groups after one of the key figure in the New Guangxi Clique, Bai Chongxi, pledged his allegiance to Chiang. It is believed that these officers and commanders have received some sort of bribes from Chiang's regime behind the scenes."
 gxc.14.d_chi:0 "A massive amount of officers and commanders from the New Guangxi Clique are joining our army in groups after one of the key figure in the New Guangxi Clique Bai Chongxi accepted our offer and pledge his allegiance to us."
 gxc.14.a:0 "Nice."
 gxc.14.b:0 "These are dark times. We will cancel the attack then."
 gxc.15.t:0 "Failed Bribery Attempt"
 gxc.15.d:0 "Chiang Kai-shek made an failed attempt to bribe General Bai Chongxi from the New Guangxi Clique to their side yesterday according to Bai himself. Bai also said that he will never ever fight for Chiang's regime if Chiang still prioritizes killing Chinese over fighting against the Japanese."
 gxc.15.d_chi:0 "The officers and commanders didn't accept our offer. Bai Chongxi even said that he will never ever fight for us if we still "prioritizes killing Chinese over fighting against the Japanese". Another civil war might be near."
 gxc.15.a:0 "These rebels are brainwashed by the communists."
 gxc.15.b:0 "What a scum Chiang is!"
 #gud
 gud.1.t:0 "Guangxi Seeking Support against Chiang"
 gud.1.d:0 "Seeing how incompetent Chiang is on coping with the Japanese invasion, The New Guangxi Clique is Seeking Support from us for an attack on Chiang's Nanking Government."
 gud.1.a:0 "We will help them in taking down Chiang."
 gud.1.b:0 "China can't afford another internal conflict at this point."
 gud.2.t:0 "Chiang Kai-shek offer Peace"
 gud.2.d:0 "To avoid further conflict, Chiang's Naking government has decided to offer peace. What measure should we take in reponse?"
 gud.2.a:0 "We will accept the peace deal."
 gud.2.b:0 "We will continue with the plan."
 gud.3.t:0 "Anti-Japan Salvation Army Formed"
 gud.3.d:0 "Anti-Japan Salvation Army is formed to unite people against Chiang and his appeasing policies towards Japan. We have to do something before too late."
 gud.3.a:0 "It's time to take down the dictator."
 gud.4.t:0 "Officers and Commanders from the Guangdong Clique Switching Allegiance"
 gud.4.d:0 "A massive amount of officers and commanders from the Guangdong Clique joined Chiang's army in groups after the Chief of Air Staff, Huang Guangrei, pledged his allegiance to Chiang. It is believed that these officers and commanders received some sort of bribes from Chiang's regime behind the scenes."
 gud.4.d_chi:0 "A massive amount of officers and commanders from the Guangdong Clique joined our army in groups after the Chief of Air Staff, Huang Guangrei, accepted our offer and pledge his allegiance to us."
 gud.4.a:0 "Nice."
 gud.4.b:0 "Worrying."
 gud.4.c:0 "These are dark times, but we will finish what we started."
 gud.4.e:0 "We will cancel our plan then."
 gud.5.t:0 "Failed Bribery Attempt"
 gud.5.d:0 "Chiang Kai-shek made an failed attempt to bribe the Chief of Air Staff Huang Guangrei from the Guangdong Clique to their side yesterday according to Huang himself. Huang Guangrei also said that he will never ever fight for Chiang's regime if Chiang still prioritizes killing Chinese over fighting Japanese."
 gud.5.d_chi:0 "The officers and commanders didn't accept our offer. One of them even said that he will never ever fight for our government if we "still prioritizes killing Chinese over fighting the Japanese". Another civil war might be near."
 gud.5.a:0 "These rebels are brainwashed by the communists."
 gud.5.b:0 "What a scum Chiang is!"
 gud.5.c:0 "What a scum Chiang is!"
 ####hpc
 hpc.2.t:0 "Chiang Allows Our Independence under Japanese Pressure"
 hpc.2.t_war:0 "Turn to Japan?"
 hpc.2.d:0 "Forced by Japan, Chiang has agreed to let us declare independence. We can now either declare our independence and work with the Japanese, or stick with Chiang and his regime against the Japanese."
 hpc.2.d_war:0 "Since Nanking has initiated its "expedition" against our regional sovereignty, the Japanese Empire seems like a reliable authority to turn to. Should we keep resisting Nanking's aggression on our own, or turn to Japan to reclaim our regional dominance?"
 hpc.2.a:0 "Japan is more reliable."
 hpc.2.b:0 "Rather die in battlefield than live as a traitor."
 hpc.3.t:0 "Sino-Japanese Alliance"
 hpc.3.d:0 "After a series of negotiations, China and Japan have miraculously formed an alliance with each others. Chiang's regime can now finally gain control over Hebei."
 hpc.3.a:0 "United we are strong!"
 #####prc
 prc.1.t:0 "Liangguang Incident"
 prc.1.d_com:0 "A civil war has broken out between the southern warlords and Chiang Kai-shek's Nanking Government. More and more people in the communist party are feeling sympathetic to the warlords. This may also be a great chance for us to gain power and expand."
 prc.1.d_clique:0 "A civil war has broken out between the southern warlords and Chiang Kai-shek's Nanking Government. More and more people in [Root.GetNameDef] are feeling sympathetic to the warlords. This may also be a great chance for us to gain power and expand."
 prc.1.a:0 "Join the Anti-Japan Salvation Army will help us gain more power."
 prc.1.b:0 "We should stay out of this."
 prc.2.t:0 "Governmental Reform?"
 prc.2.d:0 "Japan may declare war on China at any time now. And we need to get the KMT to fight them instead of us. Maybe a reformation of our government can change their minds?"
 prc.2.a:0 "This is for the greater good."
 prc.2.b:0 "We are at war! The nationalists don't get to dictate how we call ourselves."
 prc.3.t:0 "Chinese Democratic League Outlawed by the Nationalists"
 prc.3.d:0 "Chinese Democratic League was suprisingly outlawed by the Nationalist government yesterday. They even refers to the party as "communist-infiltrated" and "a threat to the central government". Zhang Lan, the leader of the League decided to join our government in order to continue their political movement. This showed how barbaric and fascistic the Nationalist government is."
 prc.3.a:0 "We will work with the League against the nationalists."
 prc.4.t:0 "Chinese Democratic League took over the Nationalists"
 prc.4.d:0 "The Chinese Democratic League won the referendum held yesterday within the nationalist government yesterday. Now the new government wanted to make peace with us and work together. This is a great milestone of the liberation of China."
 prc.4.a:0 "And alright so!"
 prc.5.t:0 "The Nationalists Apologize for the Shanghai Massacre"
 prc.5.d:0 "Chiang Kai Shek and his Nationalist Government finally, yet suprisingly issued a formal apology in regards to the Shanghai Massacre took place back in 1927. Some are suprised by Chiang's sudden rapprochement, others see it as a political move directed by the the nationalist government. After all, it isn't too late to do the right thing."
 prc.5.a:0 "They should've apologize much earlier!"
 #HANJIANS
 prc.6.t:0 "Collaborationists from [From.GetName] Captured!"
 prc.6.d:0 "Our army has successfully repelled the Japanese from an important city of theirs and capture some key figures running the psuedo-government backed by them. This is a great victory in our war against the barbaric Japanese forces. However, the collaborationist POWs are also an issue that needs to be dealt with. What should we do in regard to that?"
 prc.6.a:0 "Kill them all!!!"
 prc.6.b:0 "We shall recruit them."
 #
 prc.7.t:0 "The Communist Forces Siezes [From.GetNameDef]"
 prc.7.d:0 "After the Japanese relinquished control over the former "capital" of one of its puppet government, the local communist militias then colluded with the Communist Party and sieze power within the region. Though this is still technically a victory on "our" side, it could lead to some serious problems in the future."
 prc.7.a:0 "Ugh! The communists!"
 #
 prc.8.t:0 "Collaborationists Captured with the Help of Local Communist Militias!"
 prc.8.d:0 "The Chinese army has successfully repelled the Japanese from an important city of ours and capture some key figures running the psuedo-government backed by them, [transfer_target.GetName]. This is a great victory in our war against the barbaric Japanese forces. Not only that, the region is also under our control now, thanks to our comrades organizing subversion activities in the region. However, the collaborationist POWs are also an issue that needs to be dealt with. What should we do in regard to that?"
 prc.8.a:0 "Kill them all!!!"
 prc.8.b:0 "We shall recruit them."
 #
 #prc.9.t:0 "Client State Sabotaged"
 #prc.9.d:0 "One of our client states' government has been sabotaged by the Chinese hordes and thus now left defunct. Some of the key figures in the givernment also got captured in the catastrophic event, but fortunately, the leader and some others escaped. We can still re-establish the government, but we'll have to reclaim its captial first."
 #prc.9.a:0 "Damn those Chinese!"
 ###
 prc.9.t:0 "[PRC.GetName] Requests Northeast China"
 prc.9.d:0 "After the Operation August Storm, our troops have successfully occupied most of the Manchurian regions. And now our comrades in Yan'an, the [PRC.GetRulingParty] leading by [PRC.GetLeader], has made a request hoping us to transfer the ownership of the regions to them. How should we respond?"
 prc.9.a:0 "Sure!"
 prc.9.b:0 "Nah."
 prc.10.t:0 "[SOV.GetName] Accepts"
 prc.10.t_CHI:0 "[SOV.GetName] Cedes Lands to [PRC.GetName]"
 prc.10.d:0 "After the Operation August Storm, the soviet troops have successfully occupied most of the Manchurian regions. And now we, the [PRC.GetRulingParty] leading by [PRC.GetLeader], has made an request hoping them to transfer the ownership of the region to us. And Moscow readily accepted our request. This is a great day for China!"
 prc.10.d_CHI:0 "After the Operation August Storm, the soviet troops have occupied most of the Manchurian regions. And now the [PRC.GetRulingParty] leading by [PRC.GetLeader], has made an request asking the Soviets to transfer ownership of the region to them. And Moscow bloody accepted! This is outrageous!"
 prc.10.a:0 "Great!"
 prc.10.b:0 "God Damn it!"
 prc.11.t:0 "[SOV.GetName] Refuses"
 prc.11.d:0 "After the Operation August Storm, the soviet troops have successfully occupied most of the Manchurian regions. And now we, the [PRC.GetRulingParty] leading by [PRC.GetLeader], has made an request hoping them to transfer the ownership of the region to us. And Moscow suprisingly flat out rejected our request. Looks like they don't really care about their comrades around the world, do they? What a bunch goons."
 prc.11.a:0 "Bloody Russians."
 prc.12.t:0 "Civilians in a Province Favor [PRC.GetRulingParty]"
 prc.12.d:0 "Our comrades in the province has been doing great work to promote the value and pursuit of [PRC.GetRulingParty]. And now they have reported back that the vast majority of civilians in the province have a very positive view of [PRC.GetRulingParty] compared to the nationalists. This is a great step towards the liberation of China!"
 prc.12.d_CHI:0 "The communist bandits in the province has been sabotaging our regional government there for quite some time. Not only that, they have also been spreading misleading propagandas to promote the failed ideology of communism. And now their have been reports and people saying that the civilians and general public in the province now likes the [PRC.GetRulingParty] better than our righteous government. We need to do something now!"
 prc.12.a:0 "For the People!"
 prc.12.b:0 "Outrageous!"
 prc.13.t:0 "Communist Uprising!"
 prc.13.d:0 "After winning over the people in the region, our comrades in [From.GetName] have been working hard to overthrow the Nationalists government that was still holding on to the place despite its low popularity. However, today our comrades has organized and staged an uprising in the region, and the Nationalist influence there has been successfully expelled. The liberation of China is at our doorstep!"
 prc.13.d_CHI:0 "The communist bandits in [From.GetName] has been spreading propaganda against our regional government there for quite some time. Not only that, now they have gone one step futher and launched a treasonous subversion of our regional government and siezed control. The havoc those communist thugs have wreaked is getting our of hand!"
 prc.13.a:0 "For the People!"
 prc.13.b:0 "Outrageous!"
 prc.14.t:0 "Regional Communist Bandits Cracked Down"
 prc.14.d:0 "Our comrades in the region organizing partisan activities has been cracked down by the Nationalists despite our bes efforts. We need to do something or we might lost all our influence in the region."
 prc.14.d_CHI:0 "Our Army today has successfully cracked down the communist bandits in the region. Those destructive havoc-wreakers are taught a great lesson. The region should be stable from now on."
 prc.14.a:0 "Oh no!"
 prc.14.b:0 "Great!"
 #liberation
 prc_states_liberated.1.t:0 "[From.GetName] Liberated!"
 prc_states_liberated.1.t_chi:0 "Fall of [From.GetName]"
 prc_states_liberated.1.d:0 "After a series of tough battles and bloodshed, our comrades have finally managed to liberate [From.GetName]! This is a great progress for our revolution effort. The people of [From.GetName] can finally live free from the tyranny of the nationalists."
 prc_states_liberated.1.d_chi:0 "After a series of tough battles and bloodshed, our soldiers have not managed to hold [From.GetName]. This is a sad day for the people of [From.GetName]. However, our army will try our utmost to retake the land!"
 prc_states_liberated.1.a:0 "For the revolution!"
 prc_states_liberated.1.b:0 "Damn them!"
 prc_states_liberated.2.t:0 "[From.GetName] Reclaimed!"
 prc_states_liberated.2.t_chi:0 "Retrocession of [From.GetName]"
 prc_states_liberated.2.d:0 "After a series of tough battles and bloodshed, our comrades have not managed to hold [From.GetName]. This is a sad day for our comrades and revolution effort. However, we will not surrender until we have fought we everything we have got!"
 prc_states_liberated.2.d_chi:0 "After a series of tough battles and bloodshed, our soldiers have managed to reclaim [From.GetName]! This is a great day for the people of [From.GetName]! Together we will unite China under the leadership of [Root.GetLeader]!"
 prc_states_liberated.2.a:0 "Damn them!"
 prc_states_liberated.2.b:0 "For China!"

 nxm.1.t:0 "[Root.GetLeader] Ousted"
 nxm.1.d:0 "After the tragic loss of Ningsia, [Root.GetLeader], the former head of our government who once have a solid military influence in Ningsia, is now ousted as a failed warlord who can't even properly defend our territories. The Chairman of the Gansu Provincial Government, Ma Hongbin, who has a strong authority over the Gansu region, is to subsequently assume authority within the clique."
 nxm.1.a:0 "A failed leader should be replaced."
 qng.1.t:0 "Ma Bufang Seize Power"
 qng.1.d:0 "With the assistance of the Central Government, military governor Ma Bufang made his uncle Ma Lin's position as civilian governor unstable and unbearable, and forced him to resign by making the Hajj to Mecca. Now holding both the office of civilian and military governor, Ma Bufang shall seek to modernize the province." 
 qng.1.a:0 "We can now put our great plans in application"
 xik.1.t:0 "Provincial Government of Hsikang Established"
 xik.1.d:0 "Realizing the necessity of modernizing every area, even the most remote ones, in order to win the war, the Central Government has decided to create the Xikang province, which will replace the Chuanbian Special Administrative District in place since the Xinhai revolution. Among with funds from the regime, this also confirms our control over the southeastern part of the region." 
 xik.1.a:0 "Great!"
 rcmgermany.2000:0 "Chinese Diplomat in Berlin"
 rcmgermany.2000.t:0 "Chinese Diplomat in Berlin"
 rcmgermany.2000.d:0 "Chinese diplomat Hsiang-Hsi Kong has arrived Berlin yesterday. They made a formal request for an extension of the current Sino-German Cooperation. They also hope that we will cut the ties with Japan and help them defend their foreign threat. What should we do in response?"
 rcmgermany.2000.a:0 "Got to stick with what we started."
 rcmgermany.2000.b:0 "We can't stand with the weaker side."
 rcmgermany.24.t:0 "German Military Mission to China"
 rcmgermany.24.d:0 "Germany has enjoyed good relations with China since the end of the previous Weltkrieg, despite the loss of our Chinese possessions. A German military mission has been present in China for a number of years, and Alexander von Falkenhausen has made great progress in reforming parts of the Kuomintang army.\n\nThis is naturally of some concern to the Japanese, given their present war against China. They are demanding the immediate withdrawal of all German support to the Chinese."
 rcmgermany.24.a:0 "Recall von Falkenhausen."
 rcmgermany.24.b:0 "No, our advisors will stay."
 #rcmgermany.24.c:0 "No, our advisors will stay, just as we have promised the Chinese."
 rcmgermany.25.t:0 "Military Advisors Recalled"
 rcmgermany.25.d:0 "Deteriorating relations with China has made it politically unfeasible to maintain a military mission in their country. Alexander von Falkenhausen and the rest of our advisors have been recalled."
 rcmgermany.25.a:0 "We shall put him to work."
 rcmgermany.26.t:0 "China Detains Military Advisors"
 rcmgermany.26.d:0 "Germany and China are in a state of war, and the Chinese have consequently detained the German military advisors that were reforming their army. Von Falkenhausen and a few of his officers managed to elude capture, and are now on their way back to Europe."
 rcmgermany.26.a:0 "Good man!"
 #usa.25.t:0 "Lose the west coast?"
 #usa.25.d:0 "Our west coast is now in japanese hands and our troops are marching backward. Maybe we could offer them the west coast to give us some time."
 #usa.25.a:0 "We need to win time"
 #usa.25.b:0 "Never"
 #usa.26.t:0 "Japan accept"
 #usa.26.d:0 "So far it needs to come, the west coast is now in japanese hands. At least we got some to recover our loses."
 #usa.26.a:0 "A hard choice"
 #usa.27.t:0 "Japan decline"
 #usa.27.d:0 "Japan decline our offer and marching further. Now we can just pray to god and fight till the bitter end."
 #usa.27.a:0 "We can do that"
 #usa.28.t:0 "Recalled military advisers"
 #usa.28.d:0 "The deterioration of relations with China has made it politically unacceptable to continue to maintain a military mission. Consequently, the rest of our consultants were recalled."
 #usa.28.a:0 "We know to use them good otherwise."
 #usa.29.t:0 "China arrests military advisers"
 #usa.29.d:0 "The United States is at war with China. As a consequence the Chinese have arrested the American military advisers who have helped to improve their air force . A small number of our officers managed to evade arrest . They are now on the way back to Europe ."
 #usa.29.a:0 "Good men !"

