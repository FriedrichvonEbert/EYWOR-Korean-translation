 rcmsoviet.30.t:0 "Climate of [SOV.GetName]"
 rcmsoviet.30.d:0 "The Climate of [SOV.GetName] is known to be harsh and unforgiving, especially to people that are not accustomed to the climate. And in fact it is so harsh it's nicknamed "General Frost". Thorough estimation and planning on those factors will have to be done in order to achieve victory in our war against [SOV.GetName]."
 rcmsoviet.30.a:0 "Fight the Cold!"
