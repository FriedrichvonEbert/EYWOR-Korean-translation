 rcmUSA.7.d:0 "Our deteriorating relationship with the [USA.GetName] has resulted in them recalling all of their military advisors from our country."
 rcmUSA.7.a:0 "Chinese officers will finish what they started!"
 rcmUSA.8.t:0 "Military Advisors Detained"
 rcmUSA.8.d:0 "As we are now in a state of war with the [USA.GetName], all of their military advisors that were present in our country have been detained. The lead advisor and a few of his cronies managed to elude our grasp, and have returned to Europe!"
 rcmUSA.8.a:0 "Good riddance!"
