 rcmUSA.3.a:0 "Damn!"
 rcmUSA.4.t:0 "The [USA.GetName] Recalls Advisors"
 rcmUSA.4.d:0 "The [USA.GetName] have agreed to recall all of their advisors from China. They should be boarding planes bound for Berlin even now. The [USA.GetName] recognizes that the future of Greater East Asia belongs to Japan, not China."
 rcmUSA.4.a:0 "And so they should."
 rcmUSA.5.t:0 "The [USA.GetName] Refuses Our Request"
 rcmUSA.5.d:0 "The [USA.GetName] have refused to recall their advisors from China, despite the fact that their military mission interferes directly with our plans for East Asia! Do they not see that this erodes the foundation for our nations to build diplomacy on? Can the Soviets even be trusted?"
 rcmUSA.5.a:0 "Then their advisors will die with the rest of the Chinese."
 rcmUSA.6.t:0 "The [USA.GetName] Withdraws Advisors"
 rcmUSA.6.d:0 "The [USA.GetName] has caved in to Japanese diplomatic pressure, and decided to withdraw their military advisors from our country! The lead advisor promised at a farewell dinner that he would not reveal any of our battle plans to the Japanese, but the end of US support is sure to hurt our military."
 rcmUSA.6.a:0 "We will have to make do without them."
