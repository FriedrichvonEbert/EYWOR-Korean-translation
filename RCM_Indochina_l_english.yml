 ###EVENTS###

 rcmindochina.1.t:0 "A new Governor-General Appointed"
 rcmindochina.1.d:0 "The new government of Leon Blum has chosen to appoint Jules Brévié, former governor of French West Africa, as governor of French Indochina, in order to appease the social agitation in the colony. He will replace the unpopular René Robin."
 rcmindochina.1.a:0 "Wish him luck."
 rcmindochina.2.t:0 "Georges Catroux Appointed as Governor-General of Indochina"
 rcmindochina.2.d:0 "With tensions rising both in Europe and in Asia, the French government has sent a strong signal, announcing the appointment of Général Catroux as new Governor-General of Indochina. France seems ready to defend her Empire."
 rcmindochina.2.a:0 "France will fight for her Empire, and her Empire will fight for France."
 rcmindochina.3.t:0 "Jean Decoux Appointed as Governor-General of Indochina"
 rcmindochina.3.d:0 "The Pétain Government has announced the nomination of the admiral Jean Decoux as Governor-General of Indochina,in order to ensure the loyalty of her colony. However, with Indochina being near english possessions, we could safely defect to Free France. What shall we do?"
 rcmindochina.3.a:0 "We have to defect."
 rcmindochina.3.b:0 "We can't oppose the government's will."

 rcmindochina.4.t:0 "Defect to Free France?"
 rcmindochina.4.d:0 "Governor-General Georges Catroux has shown sympathy to the Free French cause,and rumors says his days in office will soon be over. If there's a time to act, it's now."
 rcmindochina.4.a:0 "Indochina will answer De Gaulle's call."
 rcmindochina.4.b:0 "It's too risky."

 rcmindochina.5.t:0 "Indochina Joins Us!"
 rcmindochina.5.d:0 "Governor-General Georges Catroux has announced his decision to join Free France. We can now count on Indochinese resources in our struggle for Liberation."
 rcmindochina.5.a:0 "Great."
 rcmindochina.6.t:0 "Indochina Defects"
 rcmindochina.6.d:0 "General Georges Catroux has announced his defection to the gaullist traitors. Indochina is now under their control, but surely not for long."
 rcmindochina.6.a:0 "He will be punished like all his gaullist friends."

 rcmindochina.7.t:0 "Strikes!"
 rcmindochina.7.d:0 "The recent economic recovery and the victory of the Popular Front has caused widespread strikes among indochinese workers, asking for better wages."
 rcmindochina.7.a:0 "We need to maintain the colonial order."

 rcmindochina.8.t:0 "Japan Enforces a Ceasefire"
 rcmindochina.8.d:0 "Japan is proposing his mediation in our conflict between us and the french. Rejecting this offer will have consequences..."
 rcmindochina.8.a:0 "We have no choice but to comply."
 rcmindochina.8.b:0 "We shall refuse."

 rcmindochina.9.t:0 "Thailand Refuses!"
 rcmindochina.9.d:0 "The weak nation of Thailand has refused our mediation! Altough we can't take military measures against them, they will be punished."
 rcmindochina.9.a:0 "After all, if they want to lose that war..."

 rcmindochina.10.t:0 "Thailand Proposes Peace"
 rcmindochina.10.d:0 "After our crushing naval victory at Ko Chang, we have received a peace offer from Thailand. Even if we can't win this war, it's sill much more favorable to us than we expected."
 rcmindochina.10.a:0 "Accept it."
 rcmindochina.10.b:0 "We won't be dishonored again."

 rcmindochina.11.t:0 "French Indochina Accepts!"
 rcmindochina.11.d:0 "The Indochinese government has accepted our peace offer. We will recover some of the territories we lost at the end of the 19th century, but we will have to pay war reparations."
 rcmindochina.11.a:0 "An Asian nation has defeated western imperialism!"

 rcmindochina.12.t:0 "French Indochina Refuses!"
 rcmindochina.12.d:0 "Indochina has refused our generous peace offer. We will have to pursue the fight."
 rcmindochina.12.a:0 "The war will soon be over..."

 rcmindochina.13.t:0 "Japan Demand Bases"
 rcmindochina.13.d:0 "Japan has requested to use airbases in Tonkin, and the right to station troops there. Accepting will give them control over the region, but refusing could mean war..."
 rcmindochina.13.a:0 "Give them bases."
 rcmindochina.13.b:0 "We will refuse."

 rcmindochina.14.t:0 "French Indochina Refuses!"
 rcmindochina.14.d:0 "Indochina has refused to grant us airbases in Tonkin. We have to invade them now."
 rcmindochina.14.a:0 "They won't stand long against the Empire"

 rcmindochina.15.t:0 "French Indochina Accepts"
 rcmindochina.15.d:0 "Indochina has accepted our request to grant us airbases in Tonkin and concede us Kouang-Tchéou-Wan. This is a great step towards our dominance in the South East Asia region."
 rcmindochina.15.a:0 "Excellent!"

 rcmindochina.16.t:0 "Japan Intervenes in Indochina"
 rcmindochina.16.d:0 "Japan has decided to intervene and making demands in Indochina. The Germans doesn't seem to care. We might lose our colonies. This is a difficult time for the French people."
 rcmindochina.16.a:0 "Oh no!"

 rcmindochina.17.t:0 "The [FIC.GetName]'s Government demands the transfer of New Caledonia"
 rcmindochina.17.d:0 "The Indochinese colonial government has asked us to grant them New Caledonia, saying that they will be more able to defend it than the Métropole. While such a deal would be temporary, it could spark opposition among the local population."
 rcmindochina.17.a:0 "They can ensure the protection of our Pacific territories"
 rcmindochina.17.b:0 "Those deals threaten the integrity of France!"

 rcmindochina.18.t:0 "Vichy transfers New Caledonia"
 rcmindochina.18.d:0 "The Vichy Government has agreed to transfer New Caledonia to our authority, and the defence of this island - and its resources - is now our responsibility."
 rcmindochina.18.a:0 "A small vessel rescued by the Indochinese flagship"

 rcmindochina.19.t:0 "Vichy refuses to transfer New Caledonia"
 rcmindochina.19.d:0 "The Vichy Government has refused to transfer New Caledonia to our authority, arguing that such a deal, even temporary, would weaken the integrity of France's oversea territories"
 rcmindochina.19.a:0 "As expected"

 rcmindochina.20.t:0 "The [FIC.GetName]'s Government demands the transfer of New Caledonia"
 rcmindochina.20.d:0 "The Indochinese colonial government has asked us to grant them New Caledonia, saying that they will be more able to defend it than us, and citing their legitimity over the territory. Such a deal would warm up relations with them, and avoid us another costly occupation. Shall we accept?"
 rcmindochina.20.a:0 "They can ensure the protection of their own territories"
 rcmindochina.20.b:0 "Accept, but demand that the exclusive rights on the island's resources"
 rcmindochina.20.c:0 "They shouldn't have lost it in the first place!"

 rcmindochina.21.t:0 "Japan transfers New Caledonia"
 rcmindochina.21.d:0 "Japan has gave us back New Caledonia, and we are now responsible of protecting this territory and its resources."
 rcmindochina.21.d1:0 "Japan has gave us back New Caledonia, but they have however demanded exclusive rights the resources of the island. Given our strength, we had no other choice but to accept."
 rcmindochina.21.a:0 "Good news for France"

 rcmindochina.22.t:0 "Japan refuses to transfer New Caledonia"
 rcmindochina.22.d:0 "Japan has refused to give us back New Caledonia, prefering to occupy it by themselves. It is a setback for our government."
 rcmindochina.22.a:0 "They see us as mere pawns..."

 rcmindochina.23.t:0 "Local Rulers Reaffirm their Loyalty"
 rcmindochina.23.d:0 "We have met yesterday with the Emperor of Vietnam, Bao Dai, the kings of Luang Prabang and Champasak, Sisavang Vong and Ratsadanay, and also an envoy from the old king Sisowath Monivong of Cambodia, the hereditary prince Norodom Sihanouk. All four reassured us of their loyalty and their determination to fight back the Japanese. Sihanouk, quoting Danton, emphasized on a "Levée en masse", a massive mobilization of the people."
 rcmindochina.23.a:0 "We will weather the storm together..."

 rcmindochina.24.t:0 "The Sinking of the Phenix"
 rcmindochina.24.d:0 "During a naval exercise this afternoon, our two submarines Phénix and L'Espoir had to simulate an attack against the cruiser Lamotte-Picquet. However, after the end of the exercise, the Phenix was still under water. For unknown reasons, it has sunk with all its crew. A ceremony has been planned."
 rcmindochina.24.a:0 "What a shame"
 
 #rcmindochina.25-26 are hidden events
 
 rcmindochina.27.t:0 "Thai troops movements observed at the border"
 rcmindochina.27.d:0 "As we're weaker than ever before following the Armistice, the nationalist regime in Bangkok has increased its aggressive rethoric against us, seeking to conquer the territories they rightfully had to retrocede us in 1907. With now reports that troops are arriving at the border, it seems like war is looming on the peninsula, and we're running out of time to prepare."
 rcmindochina.27.a:0 "Worrying"

 rcmindochina.28.t:0 "The military situation"
 rcmindochina.28.d:0 "Even with the best training, the best tactics and the best armaments, our invasion of French Indochina failed, and colonial troops are now entering into our territory, approaching numerous important cities. Several voices in the government have asked to sign a ceasefire with France. What should we do?"
 rcmindochina.28.a:0 "It's time to admit our defeat"
 rcmindochina.28.b:0 "We won't surrender" 
 
 
 rcmindochina.29.t:0 "Victory against Thailand"
 rcmindochina.29.d:0 "Despite all odds, our troops have repelled the Thai and have entered into their territories, approaching Bangkok and other important cities. Facing their inevitable defeat, the Thai government have sent us a truce offer, and soon a peace treaty will be signed."
 rcmindochina.29.a:0 "We have restored France's pride!"
 
 rcmindochina.30.t:0 "Japanese Troops Occupy Southern Indochina"
 rcmindochina.30.d:0 "Earlier this day, japanese troops have moved from Tonkin to Cambodia and Cochinchina, in order to take control of the strategic airstrips and ports of the region. While we aren't satisfied with this move, we can only protest against it."
 rcmindochina.30.a:0 "It's not a really an invasion, right?"
 
 rcmindochina.31.t:0 "Federal Council Elections"
 rcmindochina.31.d:0 "Governor-General Jean Decoux has called elections, and the indigenous political and economical elites of Indochina have voted to designate the members of the Great Federal Council. Two Political Parties were the favorites in this campaign, and the winner is..."
 rcmindochina.31.a:0 "The Constitutionalist Party of Bùi Quang Chiêu!"
 rcmindochina.31.b:0 "The Democrat Party of Nguyên Van Thinh!"
 
 rcmindochina.100.t:0 "Bao Dai wants to meet [FRA.GetLeader]"
 rcmindochina.100.d:0 "Despite all odds, our troops have repelled the Thai and have entered into their territories, approaching Bangkok and other important cities. Facing their inevitable defeat, the Thai government have sent us a truce offer, and soon a peace treaty will be signed."
 rcmindochina.100.a:0 "Allow a lengthy meeting between the two mens"
 rcmindochina.100.b:0 "Fifteen minutes of chat, that's all, and then he'll see the Eiffel Tower."
 

 
 ###LEADER DESCS###
 POLITICS_JEAN_DECOUX_DESC:0 "Born in 1884 in Bordeaux, Jean Decoux entered the École Navale in 1901, and served across the world before commanding the submarine \"Volta\" during the Great War. Promoted rear admiral in 1935, he was part of the French delegation at the London Naval Conference, and then held various commands in the Mediterranean. Recently designed Commander-in-Chief of the Naval Forces in the Far East alongside its promotion to vice-admiral, he has now been appointed by Pétain's government as Governor-General of Indochina, the first naval officer to hold the post since 1879.\nNow commanding Indochina, a ship made of five states, it seems that even the task of preserving french sovereignty over the region will be difficult." 
 
 POLITICS_RENE_ROBIN_DESC:0 "An associate of the colonial reformer Albert Sarraut, René Robin served nearly thirty years as an administrator in Indochina, holding important posts such as General Secretary of the Indochinese Union between 1921 and 1925, and Resident-Superior of Tonkin from 1925 to 1930. Governor-General since Pierre Pasquier's death in a plane crash in 1934, Robin pursued the policies of Sarraut like its predecessors did. He is, however, unpopular as the native population associate him with the repression that occured after the Yen Bai mutiny. It now clearly appears that, if France wants to change its policy in Indochina, René Robin will have to go."
 
 POLITICS_JULES_BREVIE_DESC:0 "Former Governor-General of French West Africa, Jules Brévié advocated there for a policy of scientific and humanist colonization, seeking to understand indigenous people in order to apply a successful native policy.\nAppointed Governor-General of Indochina by the Popular Front, the liberal-minded, socialist Brévié will have the difficult task of managing the colonial unrest, while redressing the ailing economy."
 
 POLITICS_GEORGES_CATROUX_DESC:0 "After his military formation, Georges Catroux served in Algeria and Indochina. During the Great War, he was was taken prisoner by the Germans, and while in captivity met Charles De Gaulle. He continued his military career during the pacification of Syria, and became a five-star general. Now Governor-General of Indochina, the first non-civilian to hold the post since the end of the conquest, Georges Catroux will have to organize the defence of the peninsula, no matter what meager means he has."

 ###FOCUSES###
 indochina_independent:0 "the Focus Tree of Independent Indochina"
 FIC_colonial_loan:0 "Contract a New Colonial Loan"
 FIC_colonial_loan_desc:0 "Our degrading economic situation has left us with no other choice than to ask the Métropole to grant us a new loan. Hopefully we will be able to pay it back."
 FIC_help_peasants:0 "Assist The Peasants"
 FIC_help_peasants_desc:0 "Peasants make up the largest part of our population: giving them a substantial financial assistance should be one of the first step of our economic recovery."
 FIC_hydraulic_works:0 "Great Hydraulic Works"
 FIC_hydraulic_works_desc:0 "We must build grand hydraulic projects to make our jungles more traversable and make new lands cultivable for the peasants. It will also allow us to better control the territory."
 FIC_opium_monopolies:0 "Increase Opium Monopolies"
 FIC_opium_monopolies_desc:0 "Since the establishment of the Indochinese Union, the colonial administration has held a monopoly over the opium of the region. Although arguably moral, it provides us a massive source of income, that we shall seek to increase."
 FIC_transindochinese_railway:0 "Finish the Transindochinois"
 FIC_transindochinese_railway_desc:0 "Started in 1899, the construction of the \"Transindochinois\" (Trans-Indochinese Railway) has ensured a backbone for the infrastructure in our colony. Now only a small section needs to be finished, and the railway will link Saigon to Hanoi."
 FIC_small_scale_industrialisation:0 "Small-Scale Industrialization"
 FIC_small_scale_industrialisation_desc:0 "Industrialization is much needed in our country, although our limited means makes us only able to bring the country to a modern age by slow and small steps."
 FIC_develop_hanoi_arsenal:0 "Develop Hanoi Arsenal"
 FIC_develop_hanoi_arsenal_desc:0 "Developing our military facilities, such as the Hanoi Arsenal will allow us both to reduce unemployment and prepare the defence of the peninsula. It is, however, not without a cost."
 FIC_exploit_resources:0 "Exploit The Local Natural Resources"
 FIC_exploit_resources_desc:0 "Indochina is full of natural resources that we can exploit to industrialise, that is something a decision we must not pass up."
 FIC_payback_colonial_loan:0 "Pay Back Colonial Loan"
 FIC_payback_colonial_loan_desc:0 "The loan we took has greatly helped us in our recovery indeed, but we must now pay it back with the money we made in the process."
 FIC_support_french_war_effort:0 "Support French War Effort"
 FIC_support_french_war_effort_desc:0 "While the Métropole is facing a new great war in Europe, we must support them by sending Indochinese workers and soldiers into the factories and battlefields, just like we did in 14-18."
 FIC_reduce_illiteracy:0 "Reduce Illiteracy"
 FIC_reduce_illiteracy_desc:0 "The great majority of our population is iliterate, and this problem is even more critical in rural areas. We must change that by building new schools and support every effort trying to solve this issue."
 FIC_expand_hanoi_univ:0 "Expand Hanoi University"
 FIC_expand_hanoi_univ_desc:0 "As more and more industry will come in the peninsula, we need indigenous, locally-trained skilled personal in order to operate the new factories."
 FIC_french_indigenous_schools:0 "French-Indigenous Schools"
 FIC_french_indigenous_schools_desc:0 "Educating the childrens of settlers together with the indigenous ones, and teaching the beautiful french language to the latters will allow to create a feeling of unity among the future generation."
 FIC_modern_school_system:0 "Modern School System"
 FIC_modern_school_system_desc:0 "Our education centers are using an outdated system that is useless in the age we live in. With proper funding, we must update and expand the current system and make it like the ones in Europe."
 FIC_strengthen_military_intel:0 "Strengthen Military Intelligence"
 FIC_strengthen_military_intel_desc:0 "Reinforcing our military intelligence will allow us to better know what's happening in our enemies army, but also in our own, and potentially avoid another disaster such as the Yen Bai mutiny."
 FIC_increase_mil_spending:0 "Increase Military Spending"
 FIC_increase_mil_spending_desc:0 "Our military is underfunded and weak. Allocating funds to it would surely change that."
 FIC_translate_military_textbooks:0 "Translate Military Textbooks"
 FIC_translate_military_textbooks_desc:0 "Translating our military textbooks in Vietnamese will allow us to train in a more efficient way both Annamite soldiers and officers."
 FIC_train_indigenous_officers:0 "Train Indigenous Officers"
 FIC_train_indigenous_officers_desc:0 "As Annamite soldiers often hardly understand French, and French officers understand Vietnamese in an even worse manner, commanding our forces has always been quite hazardous. To change this, we must start to train officers among the Annamites."
 FIC_defence_of_indochina:0 "Defence of Indochina"
 FIC_defence_of_indochina_desc:0 "Our colony shares long borders with Siam and China, the former looking greedily at the territories it retroceded to us in 1907, while the latter is eager to regain the influence it had over Vietnam for centuries.\nAnd, of course, there is the growing threat of Japan. We need to prepare the defence of Indochina now."
 FIC_expand_saigon_nav_arsenal:0 "Expand Saigon Naval Arsenal"
 FIC_expand_saigon_nav_arsenal_desc:0 "The Saigon Naval Arsenal has been since the conquest of Cochinchina our main base of operation in the Pacific Ocean. Though its current equipment allows for the construction of civilian vessels and the reparation of warships, we should seek to increase its size in order to strengthen our navy."
 FIC_guangzhouwan_navalbase:0 "Kouang-Tchéou-Wan Naval Base Project"
 FIC_guangzhouwan_navalbase_desc:0 "The territory of Kouang-Tchéou-Wan has been ceded to us by the Qing Empire in 1898 and was since then considered by both Paris and Hanoi as \"commercially unimportant but strategically located\".\nHowever times are changing, and we need to invest more in the chinese concession."
 FIC_request_convoys:0 "Request Convoys"
 FIC_request_convoys_desc:0 "Our ports are empty because we have no trade convoys. We must request some from the Métropole to help us with trade."
 FIC_navy_reorganization:0 "Naval Reorganization"
 FIC_navy_reorganization_desc:0 "Although their numbers are limited, we should seek to improve the organization of our naval forces in the Far East."
 FIC_army_expansion:0 "Army Expansion"
 FIC_army_expansion_desc:0 "Our small army desesperately needs an increase in numbers. With the bountiful manpower of the peninsula, it won't be too hard to recruit."
 FIC_rely_on_white_conscription:0 "Rely on Settler Conscription"
 FIC_rely_on_white_conscription_desc:0 "Annamite soldiers have proven unreliable, as they show questionable loyalty and even more questionable competence. We should stop conscripting them and focus on the creation of a smaller, more efficient and exclusively-european force."
 FIC_expand_garde_indigene:0 "Professionnalize the Garde Indigène"
 FIC_expand_garde_indigene_desc:0 "We quickly disbanded the Garde Indigène (Indigenous Guard), but it appears wiser to reform this unit as a smaller elite force commanded by French-trained Vietnamese officers, in order to increase our amount of much-needed soldiers."
 FIC_foreign_legion_reinforcement:0 "Foreign Legion Reinforcement"
 FIC_foreign_legion_reinforcement_desc:0 "The Foreign Legion, is an highly-trained, international force part of the French army, which played a great role in the creation of the colonial empire. We could request the sending of new regiments in order to reinforce our forces in the peninsula."
 FIC_better_autochthon_management:0 "Better Management of the Autochtons"
 FIC_better_autochthon_management_desc:0 "The recent hardships faced by our army have shown great lackings in the management of autochton soldiers. We need to fix these critical problems in a decisive manner."
 FIC_incorporate_laotian_soldiers:0 "Incorporate Laotian Soldiers"
 FIC_incorporate_laotian_soldiers_desc:0 "Until now, Laotian people were spared from service in our armed forces, as those peaceful folks were considered unfit for combat by the colonial administration. However, we now realized that it could be a wonderful idea to enlist some volunteers interested by the army."
 FIC_request_tanks:0 "Request Tanks"
 FIC_request_tanks_desc:0 "Tanks are the modern cavalry, France has them so it would not be bad if we request some from them."
 FIC_new_rifles:0 "New Rifles"
 FIC_new_rifles_desc:0 "Our outdated small arms are not really... useful in a modern war. We need to undertake an important modernization effort for our infantry equipment."
 FIC_air_reorganization:0 "Airforce Reorganization"
 FIC_air_reorganization_desc:0 "We need to reorganize the tactics and structure of our airforce if we want it to effectively defend the peninsula."
 FIC_expand_tan_son_nhat_airport:0 "Expand Tan Son Nhat Airport"
 FIC_expand_tan_son_nhat_airport_desc:0 "The small Tan Son Nhat Airfield has been built in the 1920s to serve as Saigon's commercial airport. An increase in its size would allow the stationing of military aircraft there, something absolutely vital."
 FIC_request_planes:0 "Request Planes"
 FIC_request_planes_desc:0 "Our Airforce needs more planes, and for now the only way to get them is by requesting them from the Métropole."
 FIC_local_pilot_formation:0 "Local Pilot Formation"
 FIC_local_pilot_formation_desc:0 "Governor-General [Root.GetLeader] has emphasized on the need of the creation of a local training school for pilots. This represents a necessary step if we want to seriously expand our Airforce in Indochina."
 FIC_colonial_reforms:0 "Colonial Reforms"
 FIC_colonial_reforms_desc:0 "We should rethink, at least slightly, our colonial policy in Indochina. The new man in charge, the liberal-minded former Governor-General of West Africa Jules Brévié has proven to be the best man to do so, and has already announced reforms to appease the unrest."
 FIC_end_repressions:0 "End The Repression Of Political Movements"
 FIC_end_repressions_desc:0 "Repression of Independentist movements, such as VNQDĐ, has proven quite successful, but it has also caused a growing hostility against us among the population. We should loosen our grip and allow the creation of some political organizations."
 FIC_improve_workers_condition:0 "Improve Workers Condition"
 FIC_improve_workers_condition_desc:0 "The presence of industry in Indochina, even as small as it is, created various movements in the factories advocating for better working conditions. We should grant them some of their demands, if we want the production to restart and avoid that they turn to the communists."
 FIC_individual_freedoms:0 "Grant Individual Freedoms"
 FIC_individual_freedoms_desc:0 "Freedom of speech, freedom of press and other rights considered basic in the Métropole are not clearly allowed for the indigenous. We need to reconsider our position and loosen the reigns."
 FIC_allow_syndicates:0 "Legalize Syndicates"
 FIC_allow_syndicates_desc:0 "Although somewhat tolerated, workers' syndicates were never truly legal. An official legalization will definitely appease the strikers."
 FIC_indochina_fights_on:0 "Indochina Fights On"
 FIC_indochina_fights_on_desc:0 "Opposing the treacherous armistice signed by the Pétain Government, the Général Charles de Gaulle has launched from London a message calling all Frenchs to continue the fight. We have answered this call."
 FIC_saigon_conferences:0 "Hold the Saigon Conferences"
 FIC_saigon_conferences_desc:0 "We need to set up a general staff in Saigon, charged of dealing with any issues regarding the defence of the peninsula against Japanese aggression. We will have to plan operations, to fortify cities but also to mobilize the autochton population in favour of our cause."
 FIC_support_china:0 "More Supplies for China"
 FIC_support_china_desc:0 "The Empire of Japan is pursuing an aggressive policy of expansion in Asia, waging a destructive barbaric war with China for more than two years now. If our northern neighbor falls, we won't have any chances against the Japanese militarists, and so we need to supply in armaments the Chinese government, through the strategic Haiphong-Kunming Railway."
 FIC_cooperate_with_britain:0 "Cooperate with Britain"
 FIC_cooperate_with_britain_desc:0 "Free France has since its inception had a close relationship with Britain, even causing the traitorous vichystes to consider us as \"british mercenaries\". We could use this relationship to get equipment from the mighty empire, as the defence of Indochina is crucial for the defence of Singapore."
 FIC_ally_local_leaders:0 "Ally Local Leaders"
 FIC_ally_local_leaders_desc:0 "The local leaders of small villages and towns are usually not important, but in a war of resistance we must get every little help we can."
 FIC_finance_guerilleros:0 "Finance Guerilleros"
 FIC_finance_guerilleros_desc:0 "Some of our land has already been ocupied by Japan but that doesn't mean we have abandoned it, guerila warriors fight in the jungles using hit-and-run tactics, we should give them funding so they can be more effective."
 FIC_defend_against_siam:0 "Defend against Thailand"
 FIC_defend_against_siam_desc:0 "The troops of the nationalist regime in Bangkok, supported and armed by the Japanese, have crossed the border and launched an invasion, seeking to conquer territories that have been rightfully ours since 1907. Even if we are outnumbered, we will fight with an heroism worthy of our greatest military traditions."
 FIC_at_the_helm_of_indochina:0 "At the Helm of Indochina"
 FIC_at_the_helm_of_indochina_desc:0 "Here too, in the peninsula, we felt the shock of the defeat of France against german forces. Now isolated and facing the looming threat of both Thailand and Japan, we need a strong Governor-General to quell any potential dissent inside the colony. Admiral Jean Decoux, commander of our navy in the Far East, has been put in charge, ready to do everything possible to keep this small France intact."
 FIC_ask_senegalese_troops:0 "Ask for Senegalese Troops"
 FIC_ask_senegalese_troops_desc:0 "Senegalese troops are present in Djibouti, ready to be sent in the peninsula if we ask so. Their journey, however, won't be an easy one."
 FIC_strengthen_general_security:0 "Strengthen the Sûreté Générale"
 FIC_strengthen_general_security_desc:0 "The Sûreté Générale (General Security) has acted as our political police since 1917, successfully neutralizing thousands of opponents to our presence in Indochina. As we enter an era of troubled times, expanding the Sûreté will definitely help to ensure stability."
 FIC_support_laotian_renovation_movement:0 "Support Laotian Renovation Movement"
 FIC_support_laotian_renovation_movement_desc:0 "The nationalist regime in Bangkok aims to reconquer Laos, they consider inhabited by Thai people. By helping the creation of a laotian identity and a laotian nation, we will ensure that the population won't submit to Thailand so easily."
 FIC_ask_transfer_of_new_caledonia:0 "Demand the Transfer of New Caledonia"
