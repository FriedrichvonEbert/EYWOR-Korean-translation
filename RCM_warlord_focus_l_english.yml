 PRC_purchase_fighters_tt:0 "We will receive 50 old fighters from our supporter. Securing the support of both Britain and the US will secure fighter sales from both."
 PRC_fighter_purchases:0 "Fighter Purchases"
 PRC_fighter_purchases_desc:0 "Our Air Force needs modern fighters to keep up with foreign threats. Our industry is unable to produce them yet, so we must purchase them abroad."
