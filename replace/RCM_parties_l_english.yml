 democratic_centralism:0 "Democratic Centralism"
 democratic_centralism_desc:0 "Democratic centralism is the application of Marxist method to the question of how best to organize to lead the working class in the revolutionary transformation of society. The principles of democratic centralism do not provide a standard blueprint for communist organization, but rather an approach to the process of collective decision making and collective action that can take a variety of forms, corresponding to the development of the organization and the changing demands of the class struggle."
