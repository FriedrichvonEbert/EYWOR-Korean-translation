 CHEN_new_era_for_democracy:0 "New Era for Democracy"
 CHEN_new_era_for_democracy_desc:0 "The Republic of China is massively developing in this golden era. According to the will of our Father of the Nation, Dr. Sun Yat-sen, it is the time to end the single-party rule and convene the National Assembly consists of representatives from each province directly running our republic."

 CHI_discuss_the_agenda_of_democracy_within_the_party:0 "discuss the Agenda of Democracy"
 CHI_discuss_the_agenda_of_democracy_within_the_party_desc:0 "We should call for a meeting for party members of the Central Executive Committee to decide the future political path for the republic."

 roc.364.t:0 "The End of Single-Party Rule?"
 roc.364.d:0 "The recent political agenda to end the single-party rule has aroused heated discussion in the party. Some members of the Central Executive Committee believe we should definitely follow Dr. Sun Yat-sen's will, lead the republic into democracy, others worry that we might lose the control of the nation in the democratic era, and the people cannot execute their power smartly without our guidance.\n\nWhich path shall we lead the Republic into the future?"
 roc.364.a:0 "Democracy is exactly what we struggled for decades!"
 roc.364.b:0 "We need more time to enlighten people..."

 CHI_convene_the_national_assembly:0 "Convene the National Assembly"
 CHI_convene_the_national_assembly_desc:0 "Convene the National Assembly consists of representatives from each province is the first step for the people to run our republic, then hold elections until it can be properly organized."

 CHI_presidential_nominating_convention:0 "The Presidential Nomination Convention"
 CHI_presidential_nominating_convention_desc:0 "The presidential election will be held soon, we should pick the most appropriate candidate to run this campaign for our party."

 CHI_first_presidential_election:0 "The First Presidential Election"
 CHI_first_presidential_election_desc:0 "Let the people choose the future leader of our nation for the first time in history."

 roc.366.t:0 "The Presidential Nomination Convention"
 roc.366.desc_c:0 "For the nominee for the upcoming election, the opinion of the party is divided. Some of the party members still support Generalissimo Chiang Kai-shek, because his strength has been proven by governing the party and the country for decades. On the other hand, Wang Ching-wei's supporters have already started their lobbying effort, seeking support from different factions in the leadership.\n\nWho should we nominate to represent the party for the campaign?"
 roc.366.desc_a:0 "For the nominee for the first presidential election in our country's history, the opinion of the party is one-sided. The majority of the party members believe it is undoubted that Generalissimo Chiang Kai-shek would lead the campaign, his firmness on belief always support our nation during the hardest time, and his prestige will also help the party to win the election.\n\nShould we announce the decision of the nomination now?"
 roc.366.desc_b:0 "For the nominee for the first presidential election in our country's history, the opinion of the party is one-sided. The majority of the party members believe it is undoubted that Mr. Wang Ching-wei would be our candidate, his charm always motivate others even if our party is on the hardest time, and his popularity will also help the party to win the election.\n\nShould we announce the decision of the nomination now?"
 roc.366.a:0 "We need Generalissimo Chiang keeps leading us."
 roc.366.b:0 "Mr. Wang will be the most appropriate candidate."

 roc.365.t:0 "The First Presidential Election"
 roc.365.d_a:0 "Along with the enactment of the Constitution of the Republic of China, the first presidential election will be held soon.\n\nThe candidate of Kuomintang, Generalissimo [CHI.GetLeader] has already led China for decades, his firmness on belief always support the whole nation when we were in the hardest time, thus he continues to being respected by the people until today.\n\nHowever, the Liberalists believes the nation needs a fresh leadership in the democratic era, they have been limited in their choices of candidates due to many potential nominees, but have chosen the liberal scholar, Dr. Hu Shih to represent them running the campaign.\n\nHu is fairly popular among the youths, but is that sufficient to grant him a victory over the hero who has taken us this far?"
 roc.365.d_b:0 "Along with the enactment of the Constitution of the Republic of China, the first presidential election will be held soon.\n\nThe candidate of Kuomintang, [CHI.GetLeader] has already served in the government for decades, his experience and prestige truly support the nation a lot in decades, thus he continues to being respected by the people until today.\n\nHowever, the Liberalists believes the nation needs a fresh leadership in the democratic era, they have been limited in their choices of candidates due to many potential nominees, but have chosen the liberal scholar, Dr. Hu Shih to represent them running the campaign.\n\nHu is fairly popular among the youths, but is that enough for us to accept a leader who never held an office?"
 roc.365.a:0 "Kuomintang will continue to govern."
 roc.365.b:0 "We need a fresh leadership!"

 roc.918.t:0 "Name Restoration of the Northeast"
 roc.918.d:0 "Following the glorious victory against the Japs of we Great Chinese people, the time has come to destroy Japanese tranny in Northeastern China. However, the vestiges of Japanese colonization still exist and disgrace the land and people, mocking the soldiers who gave their lives to take them back. Therefore, the original names of Northeastern China should be restored immediately."
 roc.918.a:0 "In the name of our glorious fatherland!"
 roc.917.t:0 "Restore the Old Names of Outer Mongolia"
 roc.917.d:0 "Following the glorious victory against the Japs of we Great Chinese people, Soviet Union finally compromised returning the Outer Mongolian Territory back to our control, because they fear our mighty military forces, the time has come to wipe out Communist vestiges in Outer Mongolia. We need to restore the original names of Outer Mongolia and honor our glorious nation."
 roc.917.a:0 "In the name of our mighty fatherland!"

