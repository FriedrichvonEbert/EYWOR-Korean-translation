 LOADING_TIP_2:0 ""Politics is war without bloodshed, while war is politics with bloodshed."\n - Mao Zedong"
 LOADING_TIP_3:0 ""Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost."\n - Mao Zedong"
