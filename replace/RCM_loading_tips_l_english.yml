 LOADING_TIP_8:0 ""If when I die, I am still a dictator, I will certainly go down into the oblivion of all dictators."\n - Chiang Kai-Shek"
 LOADING_TIP_9:0 ""The only thing Oriental about me is my face."\n - Soong Mei-ling, Madame Chiang Kai-shek"
 LOADING_TIP_10:0 ""One of the delightful things about Americans is that they have absolutely no historical memory."\n - Zhou Enlai"
 LOADING_TIP_11:0 ""All diplomacy is a continuation of war by other means."\n - Zhou Enlai"
