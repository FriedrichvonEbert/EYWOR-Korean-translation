#NUKE EVENTS
nuke_dropped.1.t:0 "Atomic Bombing of [From.From.GetName]"
nuke_dropped.1.d:0 "[This.GetNewsIcon]For the first and hopefully last time in history, a nuclear bomb has been detonated in [From.From.GetName] as part of international warfare. The unprecedented destruction stands as a testament to the devastating power of this new weapon, which is feared not only for what it can do to its targets, but what implications it has for the one who deploys it and for humanity itself.\n\nThe world holds its breath waiting for what will come next. Will this force [From.From.Owner.GetName] to surrender to avoid further terror, or will it only strengthen their resolve to strike back against those who would resort to such measures?"
nuke_dropped.1.a:0 "The Atomic Era has truly begun."
nuke_dropped.1.b:0 "We will do whatever is necessary to protect the [Root.GetAdjective] people."
nuke_dropped.2.t:0 "Atomic Bombing of Hiroshima"
nuke_dropped.2.d:0 "[This.GetNewsIcon]"The streets were like a scene from hell."\n - Kuniyoshi Aikawa\n\nToday, a nuclear bomb was detonated over the city of Hiroshima at an altitude of 580 meters. More than two thirds of the city were instantly destroyed. Despite the city being built to withstand earthquakes, only a few sturdy structures survived the blast.\n\nWhile the power of the atomic bomb has been played up in the public mind, the human cost of the weapon has been played down. Neither side wants to contemplate the horror of the event, but its legacy will be one of lives lost in the blink of an eye and lasting fallout."
nuke_dropped.2.a:0 "How many more will fall before this war ends?"
nuke_dropped.2.b:0 "We must act quickly to aid the victims."
nuke_dropped.3.t:0 "Atomic Bombing of Nagasaki"
nuke_dropped.3.d:0 "[This.GetNewsIcon]A nuclear bomb, originally intended for Kokura, was detonated today over the Nagasaki. Weather conditions forced the planes to divert their mission, a combination of smoke, clouds and technical difficulties being deciding factors in an event that may well change history.\n\nThe effects of the bomb were contained somewhat by the city's location in a valley, but the damage is still severe. Some military installations were struck, but the catastrophic civilian losses overshadow them by far. It may take decades before we know the long-term effects of this weapon with certainty."
nuke_dropped.3.a:0 "Will this lead to [From.From.Owner.GetAdjective] surrender?"
nuke_dropped.3.b:0 "We had hoped Nagasaki would be spared."
nuke_dropped.4.t:0 "Atomic Bombing of Berlin"
nuke_dropped.4.d:0 "[This.GetNewsIcon]Today, at [GetDateText], the German capital of Berlin was struck by a nuclear explosion. The city has suffered several attacks, in this war and the last, but all else pale in comparison to this. Not since the Thirty Years' War has Berlin seen comparable devastation - considering its growth, this was seen as an impossibility.\n\nThe Führerbunker appears to have survived the blast at least partially due to the bomb detonating away from its planned epicenter, and [From.From.Owner.GetLeader] is rumored to still be alive, if outraged. How [From.From.Owner.GetAdjective] leaders should be evacuated and if they can be protected from the fallout is another matter, however."
nuke_dropped.4.a:0 "Today, I am relieved not to be a Berliner."
nuke_dropped.4.b:0 "Our enemies have struck at the heart of the nation!"
nuke_dropped.5.t:0 "Atomic Bombing of London"
nuke_dropped.5.d:0 "[This.GetNewsIcon]A nuclear explosion has devastated the city of London today. Despite the city's anti-air defenses, [From.From.Owner.GetNameDef] was not prepared for this attack. At [GetDateText], Big Ben chimed for the last time, having been melted by the blast. Early reports suggest Buckingham Palace has been completely leveled and the whereabouts of the royal family are currently unknown.\n\n[From.From.Owner.GetLeader] has nevertheless been confirmed to have survived and is preparing a rousing speech for the radio later today. With morale at an all-time low, the British people is in dire need of this - or a very eloquent surrender."
nuke_dropped.5.a:0 "It's difficult to maintain a stiff upper lip in the face of a nuclear blast wave."
nuke_dropped.5.b:0 "God save the King!"
nuke_dropped.6.t:0 "Atomic Bombing of Kyoto"
nuke_dropped.6.d:0 "[This.GetNewsIcon]The city of Kyoto, a prominent [From.From.Owner.GetAdjective] industrial center, was struck today by a nuclear bomb. It is speculated that the city was chosen as a target because it has been regarded as an intellectual center.\n\nThe beauty and historical significance of the Kyoto led many to assume it would be spared from the bomb, but it appears the terror of raining destruction on such a place has rather been seen as a benefit, increasing the psychological impact of the attack. The city's location in the valley somewhat limited the blast, but the old Imperial Palace and many industrial buildings have been completely destroyed."
nuke_dropped.6.a:0 "Legacy and beauty mean nothing in a war like this."
nuke_dropped.6.b:0 "If they destroy the old, we will build the new."
nuke_dropped.7.t:0 "Atomic Bombing of Tokyo"
nuke_dropped.7.d:0 "[This.GetNewsIcon]Today, a nuclear strike was directed at the heart of the Japanese Empire. The capital of Tokyo, although expected to be the target of firebombing, was never assumed to be a prioritized target of this new weapon. Yet ultimately, perhaps due to the significance of the new capital and Imperial Palace which has now been destroyed, an even more all-consuming fire has fallen on the city.\n\nAlthough [From.From.Owner.GetLeader] is reported to have survived, the event has raised questions about how far Japan's enemies are willing to go. If the war does not end with this, what targets remain? What is left to threaten with?"
nuke_dropped.7.a:0 "Does this mean the end of the Japanese Empire?"
nuke_dropped.7.b:0 "As long as [From.From.Owner.GetLeader] lives, so does the Empire."
nuke_dropped.8.t:0 "Atomic Bombing of Washington D.C."
nuke_dropped.8.d:0 "[This.GetNewsIcon]A nuclear bomb was detonated today over the capital of the United States. In an attack clearly directed at the political center and historical legacy of the US, the White House, the Capitol and a number of monuments and memorials were wiped off the face of the Earth. Even the Burning of Washington over a century ago pales in comparison to the destruction visited upon the city by this devastating weapon.\n\nAlthough President [From.From.Owner.GetLeader] has been brought to safety, the nation has been shaken to its core. No doubt, the US hoped to be the first and only country to wield such a weapon. Those hopes have now been shattered in the worst possible way."
nuke_dropped.8.a:0 "One nation, indivisible, versus one atom, divisible."
nuke_dropped.8.b:0 "The eagle will rise from the ashes like a phoenix."
nuke_dropped.9.t:0 "Atomic Bombing of Rome"
nuke_dropped.9.d:0 "[This.GetNewsIcon]A nuclear explosion struck the city of Rome today, shocking people around the world. Due to its historical and artistic treasures, many had never thought the ancient city would be the target of such indiscriminate destruction. With the Vatican City also partially destroyed and the whereabouts of the Pope unknown, the event has horrified not only Italians, but Catholics around the world.\n\nRome's rapid growth in the past decade has been nearly completely undone by the attack. For a while, it looked like the city could aid the nation's recovery after the war was over. Those hopes have now been turned to dust, along with many people."
nuke_dropped.9.a:0 "Bomba Iacta Est!"
nuke_dropped.9.b:0 "Rome won't be rebuilt in one day..."
nuke_dropped.10.t:0 "Atomic Bombing of Paris"
nuke_dropped.10.d:0 "[This.GetNewsIcon]Today, a nuclear device was detonated over the city of Paris, causing widespread destruction and countless casualties. France was in shock as its capital suffered what may be the most devastating attack it ever experienced, despite centuries of wars and revolutions. The Parisians had perhaps expected conquest, but not utter, brutal desolation.\n\nAny victory parades at Champs-Élysées past the remains of the Arc de Triomphe seem unlikely in the city's current state. Perhaps the coming decades will see the birth of a new Paris, but Paris in the public mind, the city built in the Belle Époque, is gone forever."
nuke_dropped.10.a:0 "The city of light has burned out."
nuke_dropped.10.b:0 "Only yesterday, it seemed like we'd always have Paris."
nuke_dropped.11.t:0 "Atomic Bombing of Moscow"
nuke_dropped.11.d:0 "[This.GetNewsIcon]A city many have tried and failed to conquer, Moscow was the target of a nuclear attack today. The explosion was directed at the heart of [From.From.Owner.GetAdjective] leadership, the Kremlin having been nearly completely destroyed by the blast.\n\n[From.From.Owner.GetLeader], having grown more aware and fearful of all possible and impossible threats recently, evacuated in time and survived. However, even the vastness of [From.From.Owner.GetName] may not be enough to escape such a ruthless enemy. Indeed, if this continues, the nation will soon consist only of two kinds of wastelands: Those which were there in the first place, and those created by its enemies."
nuke_dropped.11.a:0 "Won't a nuclear winter only make Moscow a more difficult target?"
nuke_dropped.11.b:0 "They may burn every city we have, but they will never take them."
nuke_dropped.12.t:0 "Atomic Bombing of Copenhagen"
nuke_dropped.12.d:0 "[This.GetNewsIcon]Today, the city of Copenhagen was struck by a nuclear explosion. Having grown after escaping destruction in the Great War thanks to Denmark's neutrality, the capital has never experienced an attack close to this devastating since the Napoleonic Wars. The surrounding area of Öresund has also seen significant fallout and survivors have begun escaping to Fyn and the mainland in fear of further attacks.\n\nKing Christian X's whereabouts are currently unknown, and the nation's morale has been severely damaged by the attack. It remains to be seen if this is the beginning of the end for one of Europe's oldest nations."
nuke_dropped.12.a:0 "Something is irradiated in the state of Denmark."
nuke_dropped.12.b:0 "The city has burned before, but not perished."
nuke_dropped.12.c:0 "With plutonium we bring the Danes to their knees!"
nuke_dropped.13.t:0 "Atomic Bombing of Stockholm"
nuke_dropped.13.d:0 "[This.GetNewsIcon]The beautiful city of Stockholm, proud Venice of the North, was struck by a nuclear bomb today. Despite their best efforts to stay neutral in the past, the Swedes have now paid the ultimate price for international conflict. The epicenter of the blast was in the middle of south central Stockholm, an area intended for future development and grand construction projects, now irreversibly destroyed.\n\nMuch of the city is beyond recognition, but the old structures at Slussen seem to have survived the blast better than expected. It has been decided that it should stand untouched forever as a monument to the city's resilience."
nuke_dropped.13.a:0 "With this, Swedish neutrality will be but a memory."
nuke_dropped.13.b:0 "The Swedish tiger will not lose its stripes!"

#FRANCE NEWS
france.34.title:0 "Franco-British Union Ends"
france.34.desc:0 "[This.GetNewsIcon]With Britain at peace, [From.GetLeader] has agreed to the requests by French political parties for the restoration of a provisional French government. Their political integration has been halted, but no doubt the nations will continue to be close friends in the future."
france.34.a:0 "Bravo!"
france.34.b:0 "I see."

#MEXICO FUCKING EVENTS
mexico.26.title:0 "Mexico Joins the [From.GetFactionName]"
mexico.26.desc:0 "[This.GetNewsIcon][From.GetLeader] has welcomed the Mexican President's offer of support in the war against Germany. German wolfpacks recently sank the neutral Mexican oil tankers 'Potrero del Llano' and 'Faja de Oro', an act of war resulting in the loss of civilian life, and the Mexican government has stated its desire to see German u-boat activity in the Caribbean ended once and for all.\n\nThe Mexican government has sought greater recognition from the world powers for some time, and they believe that lending support to America and the [From.GetFactionName] will prove they are an international player."
mexico.26.a:0 "Mexico is well within her rights to go to war for this."
mexico.26.b:0 "Does Mexico even have an army?"
mexico.26.c:0 "An attack on neutral shipping is a grave crime according to the laws of war."

mexico.29.title:0 "Second Cristiada"
mexico.29.desc:0 "[This.GetNewsIcon]The forces of Church and Revolution have once again come into conflict in Mexico. With the government renewing its attacks on the Church, the embattled Catholic parties and social movements are launching an armed rebellion to seize control of Mexico. Cristero militias are reforming after a decade of inactivity, supplemented by defectors from the federal military. They have taken over several rural states and are using these as a base from which to operate.\n\nThe first Cristiada ended with a settlement negotiated between senior Revolutionary and Church officials thanks to intermediation by the American government, but it looks likely that this violence will end only with the complete destruction of one of the belligerents."
mexico.29.a:0 "It will be easy to slaughter gullible idiots led by senile priests."
mexico.29.b:0 "'Long live Christ the King and Blessed Mary of Guadalupe!'"
mexico.29.c:0 "The Mexican situation seems too complex for an outsider to understand."

mexico.31.title:0 "Second Mexican Revolution"
mexico.31.desc:0 "[This.GetNewsIcon]The forces of Church and Revolution have once again come into conflict in Mexico. With the Catholic parties and social movements gaining in strength, secularist forces are launching an armed rebellion to take back control of the government. The 'Red Brigades' are reforming after a decade of inactivity, while defectors from the federal military are rallying in states still controlled by anti-Church governors.\n\nThe Cristiada ended with a settlement negotiated between senior Revolutionary and Church officials thanks to intermediation by the American government, but it looks likely that this violence will end only with the complete destruction of one of the belligerents."
mexico.31.a:0 "Long live Christ the King and Blessed Mary of Guadalupe!"
mexico.31.b:0 "It will be easy to slaughter gullible idiots led by senile priests."
mexico.31.c:0 "The Mexican situation seems too complex for an outsider to understand."

mexico.44.title:0 "Mexico Seizes Panamá Canal"
mexico.44.desc1:0 "[This.GetNewsIcon]Following a [From.GetAdjective] incursion into the American military base at the Panamá Canal, troops on both sides of the border have been mobilizing for war. Though the Mexicans struck first, seizing the strategically important Canal Zone, the Americans seem to be the ones aiming to launch an offensive to punish their insolent neighbour. The 'gutter press' is denouncing the [From.GetRulingPartyLong] as a clique of bandits with no respect for international law, and calling for regime change.\n\nIf a Second Mexican-American War breaks out, it would be fought in the harsh and unforgiving terrain of mountains and deserts, with much greater loss of life than the small scuffle in 1847 which preceded the Mexican Cession."
mexico.44.desc2:0 "[This.GetNewsIcon]Reports of [From.GetAdjective] troops entering the American military base at the Panamá Canal have been confirmed by [From.GetLeader], who claims to have been acting to preserve [From.GetAdjective] interests in Centroamérica following domestic turbulence in the United States. The [From.GetRulingPartyLong] propaganda ministry has requested that all remaining American soldiers in the area give up their arms and respect the 'peaceful handover of power' in the Canal Zone. The American president has been heavily criticized by the 'gutter press' for not fighting harder to preserve national interests in the area, and for failing to follow up the [From.GetAdjective] attack with a general mobilization against [From.GetNameDef]."
mexico.44.a:0 "Come and take it!"
mexico.44.b:0 "An outrageous attack on America's sovereignty."
mexico.44.c:0 "Plucky little... Mexico?"
mexico.45.title:0 "[From.GetAdjective]-American Border Clashes"
mexico.45.desc1:0 "[This.GetNewsIcon]American troops on the Southern border have been placed on high alert, as recent [From.GetAdjective] aggression against the American military base at the Panamá Canal raises the possibility of a large scale war between the two neighbours. Though [From.GetLeader]'s surprise attack failed, the American president has reportedly decided to punish the insolent Southern neighbour. The 'gutter press' is denouncing the [From.GetRulingPartyLong] as a clique of bandits with no respect for international law, and calling for regime change.\n\nIf a Second Mexican-American War breaks out, it would be fought in the harsh and unforgiving terrain of mountains and deserts, with much greater loss of life than the small scuffle in 1847 which preceded the Mexican Cession."
mexico.45.desc2:1 "[This.GetNewsIcon]American troops on her Southern border have been placed on high alert, as recent [From.GetAdjective] aggression against the American military base at the Panamá Canal came as a surprise to most observers, although some experts in Latin America had been warning that [From.GetAdjective] attacks on Centroamérican states would ultimately end in clashes with America over opposing interests in the region. [USA.GetLeader] has embargoed Mexico following the seizure of the Canal but has otherwise refrained from military action. Such a course may help reconcile the aggressive [From.GetRulingPartyLong] government, or perhaps encourage them to take further actions."
mexico.45.a:0 "Come and take it!"
mexico.45.b:0 "An outrageous attack on America's sovereignty."
mexico.45.c:0 "Mexico took quite a risk with that gamble."
mexico.46.title:1 "The [From.GetFactionName]"
mexico.46.desc:0 "[This.GetNewsIcon]President [From.GetLeader] of Mexico's [From.GetRulingPartyLong] has announced the formation of a new bloc of nations in the Western Hemisphere. The [From.GetFactionName] has declared that left-wing agitation and foreign interference alike will be defeated by the forging of a revanchist alliance of autocratic strongmen who will re-order the region to create a strong counterweight to the other factions."
mexico.47.title:1 "The [From.GetFactionName]"
mexico.47.desc:0 "President [From.GetLeader] of Mexico's [From.GetRulingPartyLong] has announced the formation of a new bloc of nations in the Western Hemisphere. The [From.GetFactionName] takes its name from Simón Bolívar, an independence fighter who helped win freedom for many of the Latin American nations now joining together in an alliance. Their declared goal is to seek an end to the continent's domination by the old European and American empires by building strong socialist states linked together economically and diplomatically."