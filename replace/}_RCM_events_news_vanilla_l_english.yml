#news.1.t:0 "Marco Polo Bridge Incident" #this is song zheyuan's defection
#news.1.d:0 "[This.GetNewsIcon]Japanese and Chinese forces have skirmished inconclusively over the strategic Marco Polo Bridge located just southwest of Beijing. \n\n[CHI.GetNameDef] has rejected [JAP.GetNameDef]'s demands for an apology and territorial concessions, claiming instead that the 'breaking point' of Japanese aggression has been reached. \n\nDiplomats fear that the volatile situation could result in war at any time."
#news.1.a:1 "Interesting times indeed."
#news.1.b:0 "We'll teach those Chinese!"
#news.1.c:0 "That's right! Not an inch!"
news.2.d:0 "[This.GetNewsIcon]Japanese and Chinese forces have skirmished inconclusively over the strategic Marco Polo Bridge located just southwest of Beijing. \n\n[CHI.GetNameDef] has accepted full responsibility for the incident, forwarding an apology to [JAP.GetNameDef] as well as agreeing to extensive territorial concessions. This has surprised many experts, who had predicted that the border tensions would erupt into a full-blown war. \n\nDoes this mean lasting peace in Asia?"
news.2.a:0 "Doubtful."
news.2.b:0 "This will satisfy us... for now."
news.2.c:0 "We had no choice."
news.5.t:0 "[JAP.GetNameDefCap] Demands French Indochina"
news.5.d:0 "[This.GetNewsIcon]Taking advantage of French weakness in light of the struggle in Europe, [JAP.GetNameDef] has coerced the new government into surrendering control over their colony in Indochina! \n\nJapanese troops have already moved to occupy all major bases in the region, and experts fear that the colony could be used as a launching point for future military expeditions."
news.5.a:0 "Vultures picking on a corpse..."
news.5.b:0 "As well it should be."
news.5.c:0 "The jackals left us no choice."
news.5.e:0 "Our allies show initiative!"
news.6.d:0 "[This.GetNewsIcon]Attempting to take advantage of France's weakness in light of their defeat in Europe, [JAP.GetNameDef] recently issued a demand to the new French government for complete access to their bases in Indochina. \n\nThis would effectively mean transferring over control of the entire colony to Japan, something the French could not agree to.\n\nExperts consider it likely that this decision will lead to Japanese military reprisals."
news.6.a:0 "They wouldn't dare... would they?."
news.6.b:0 "The stubborn fools will pay for this mistake."
news.6.c:0 "We must prepare ourselves."
news.6.e:0 "Another bold move by our friends."
news.7.t:0 "Soviet - Japanese Skirmish"
news.7.d:0 "[This.GetNewsIcon]Soviet and Japanese forces recently clashed in a major skirmish along the Manchurian border. \n\nA significant Soviet raiding force supported by Mongolian cavalry apparently caught the Japanese by surprise, inflicting heavy casualties. \n\nThe mood in Tokyo has been reported as tense, but it is too early to tell if the conflict will escalate into open warfare."
news.7.a:0 "Is this the start of another war in Asia?"
news.7.b:0 "A shameful display..."
news.7.c:0 "We have sent a message to the world."
news.8.d:0 "[This.GetNewsIcon]Soviet and Japanese forces recently clashed in a major skirmish along the Manchurian border. \n\nAccounts from the battle indicate that the Japanese caught the Soviets in a pincer movement when they attacked across the border, forcing the survivors to withdraw in disarray. \n\nWill this incident prompt Moscow to dispatch more forces to the Russian Far East?"
news.8.b:0 "For the Emperor!"
news.8.c:0 "We must evaluate the situation..."
news.9.t:0 "Soviet Withdrawal"
news.9.d:0 "[This.GetNewsIcon]After a build-up of Japanese forces in Manchuria, the Soviet Union appears to have unexpectedly withdrawn units that were stationed right alongside the border. \n\nThis may be a bid by Moscow to avoid a future confrontation with Japan, possibly triggered by the stinging memory of the defeat Russia endured in the Russo - Japanese War."
news.9.a:0 "Perhaps this will result in a lasting peace."
news.9.b:0 "The cowards fled!"
news.9.c:0 "A tactical retreat. Nothing more."
news.10.t:0 "Soviet Union Claims Bessarabia"
news.10.d:0 "[This.GetNewsIcon]After massing forces along the Romanian border, [SOV.GetNameDef] has issued an ultimatum to the government in Bucharest for the immediate transfer of Bessarabia, to their control. The region once belonged to the Russian Empire, which [SOV.GetNameDef] sees as sufficient legal basis for their demands.\n\nRomania has declared that it has no choice but to accede, and its forces have been withdrawn from Bessarabia."
news.10.a:0 "Interesting."
news.10.b:0 "Bessarabia rightfully belongs to us."
news.10.c:0 "We had no choice..."
news.10.e:0 "Enjoy this temporary victory, Moscow."
news.11.t:0 "Romania Rejects Soviet Demands"
news.11.d:0 "[This.GetNewsIcon][SOV.GetNameDefCap] has been concentrating significant forces along its border to [ROM.GetNameDef], and today Moscow issued an ultimatum to the Romanian government, calling for the immediate transfer of Bessarabia to its control. The region once belonged to the Russian Empire, which [SOV.GetNameDef] sees as sufficient legal basis for their demands.\n\nIn a defiant move, Bucharest has chosen to reject all Soviet territorial demands, and the Romanian army has been given the order for a complete mobilization. \n\nInternational observers expect Soviet forces to cross the border at any moment."
news.11.a:0 "Interesting."
news.11.b:0 "They have made a terrible mistake."
news.11.c:0 "Bessarabia is ours!"
news.11.e:0 "Let the fools fight."
news.12.t:0 "[FIN.GetNameDefCap] Rejects Soviet Demands"
news.12.d:0 "[This.GetNewsIcon]Soviet diplomats have presented an ultimatum to the government of [FIN.GetNameDef], demanding border adjustments in the region of Karelia. \n\nDespite a significant build-up of Soviet forces on the border, Helsinki has rejected these demands, stating that "not a single foot of Finnish soil will be given willingly to the Russian aggressors." \n\nInternational observers fear that a Soviet invasion may be imminent."
news.12.a:0 "This will not end well."
news.12.b:0 "They should not have rejected our demands."
news.12.c:0 "We must see to our defenses."
news.12.e:0 "Let us see how well the Bolsheviks do..."
news.12.f:0 "They will soon recognize their error."
news.13.t:0 "[FIN.GetNameDefCap] Accepts Soviet Demands"
news.13.d:0 "[This.GetNewsIcon]After much debate, the government of [FIN.GetNameDef] has decided to accept Soviet demands for border adjustments in the region of Karelia. \n\n[SOV.GetNameDef] has cited the need to create a buffer zone to improve the security of Leningrad, located only 30 kilometers from the now former Finnish border. \n\nMany observers had feared that a full-scale Soviet invasion of Finland was imminent, but this diplomatic solution should lay those fears to rest."
news.13.a:0 "Peace, but at what cost?"
news.13.b:0 "Now we can focus our efforts elsewhere."
news.13.c:0 "We have secured our independence."
news.13.e:0 "A pity. It would have kept the Bolsheviks busy."
news.13.f:0 "Our comrades show their strength!"
news.14.t:0 "[SOV.GetNameDefCap] Annexes [TAN.GetNameDef]"
news.14.d:0 "[This.GetNewsIcon]In a press release earlier today, Moscow announced the formal annexation of [TAN.GetNameDef]. \n\nThe Supreme Soviet agreed to a request from the Tuvan parliament for membership in the USSR. \n\nThe small Tuvan People's Republic, which had only been officially recognized by the Soviet Union and Mongolia, will be organized as an autonomous oblast."
news.14.a:0 "Tannu what?"
news.14.b:0 "They will be better off."
news.15.t:0 "Second Vienna Award"
news.15.d:0 "[This.GetNewsIcon]A treaty has been signed at Vienna following German arbitration that will see Northern Transylvania restored to Hungarian rule.\n\nThe territory had previously been awarded to [ROM.GetNameDef] upon the conclusion of World War I, leading to a bitter dispute. \n\nAre these the first of many borders to be adjusted, now that a new order seems to have been established in Europe?"
news.15.a:0 "We shall see how long this lasts."
news.15.b:0 "The map of Europe shall be redrawn."
news.15.c:0 "Hopefully these revisions will favor us some day."
news.15.e:0 "Hear, hear!"
news.16.d:0 "[This.GetNewsIcon]Following German arbitration, a treaty has been signed at Vienna that will see all of Transylvania restored to Hungarian rule. \n\nThe territory had previously been awarded to [ROM.GetNameDef] upon the conclusion of World War I, leading to a bitter dispute. \n\nAre these the first of many borders to be adjusted now that a new order seems to have been established in Europe?"
news.17.t:0 "Romania Rejects German Arbitration"
news.17.d:0 "[This.GetNewsIcon]Negotiations between [HUN.GetNameDef] and [ROM.GetNameDef] regarding a territorial dispute have broken down at Vienna. \n\n[GER.GetNameDef] acted as arbiter, but when they decided to return Northern Transylvania to [HUN.GetNameDef], [ROM.GetNameDef] rejected the decision. The Romanian government promptly ordered their delegation to return to Bucharest. \n\nIt would appear that [GER.GetNameDef] does not yet wield the diplomatic influence they imagined they did."
news.17.a:0 "Interesting..."
news.17.b:0 "The Romanians have embarrassed us..."
news.17.c:0 "Transylvania is ours!"
news.17.e:0 "This isn't over."
news.18.d:0 "[This.GetNewsIcon]Negotiations between [HUN.GetNameDef] and [ROM.GetNameDef] regarding a territorial dispute have broken down at Vienna. \n\n[GER.GetNameDef] acted as arbiter, but when they decided to return Northern Transylvania to [HUN.GetNameDef], [ROM.GetNameDef] rejected the decision. The Romanian government promptly ordered their delegation to return to Bucharest. \n\nIt would appear that [GER.GetNameDef] does not yet wield the diplomatic influence they imagined they did."
news.19.t:0 "[GER.GetNameDefCap] Claims Memel"
news.19.d:0 "[This.GetNewsIcon]With German forces on their border poised to attack, [LIT.GetNameDef] has given in to a [GER.GetAdjective] ultimatum demanding the surrender of the old Prussian territory of Memel.\n\nIt was passed to [LIT.GetNameDef] by the Treaty of Versailles, but has now been reintegrated into the region of Ostpreussen. \n\nHave we yet reached the extent of German territorial ambitions in Europe? Experts are doubtful..."
news.19.a:0 "Another batch of maps made obsolete."
news.19.b:0 "Germans everywhere must be united."
news.19.c:0 "If only we had the means to resist..."
news.19.e:0 "They are right to bow to their superiors!"
news.20.t:0 "[LIT.GetNameDefCap] Rejects German Demands"
news.20.d:0 "[This.GetNewsIcon]Even with German forces lined up on their border, [LIT.GetNameDef] has rejected an ultimatum issued by Berlin for the return of territory of Memel. \n\nMemel once belonged to East Prussia, but was annexed by [LIT.GetNameDef] following the Treaty of Versailles. It was the integrity of the Treaty [LIT.GetLeader] said it was necessary to protect when the [LIT.GetAdjective] government announced their rejection.\n\nInternational observers now expect that Germany may attempt to take the territory by force..."
news.20.a:0 "Very brave."
news.20.b:0 "They have signed their death warrants."
news.20.c:0 "The line must be drawn here!"
news.21.t:0 "Treaty of Craiova"
news.21.d:0 "[This.GetNewsIcon]More concessions have been forced on [ROM.GetNameDef], with [BUL.GetNameDef] reclaiming Southern Dobrudja. \n\nThe territory was annexed by Romania in 1913, after the Second Balkan War, and is still mostly populated by ethnic Bulgarians and Turks.\n\nRegardless of the reasoning, [ROM.GetNameDef] now stands significantly weakened."
news.21.a:0 "Of little concern."
news.21.b:0 "This is a great victory."
news.21.c:0 "That land was worthless anyway."
news.22.t:0 "Zog Submits to Italy"
news.22.d:0 "[This.GetNewsIcon]An ultimatum has been delivered to the Albanian government by Italian diplomats, demanding that they submit to complete military occupation. \n\nKing Zog has abdicated after realizing the futility of resistance, and Albania will now be ruled in a personal union under King Victor Emmanuel III.\n\n[ITA.GetNameDef] looks to the Balkans..."
news.22.a:0 "Another victim of Mussolini's ambitions."
news.22.b:0 "We are one step closer towards realizing our grand empire."
news.22.c:0 "Another victory for our friend [From.GetLeader]!"
news.23.t:0 "Zog Defiant"
news.23.d:0 "[This.GetNewsIcon]Diplomats from [ITA.GetNameDef] have delivered an ultimatum to [ALB.GetNameDef], demanding the latter's annexation into Greater Italy. \n\nIn a brave act of national leadership, King Zog has refused to yield to the Italian demands, urging the Albanian people to resist pressure from [ITA.GetNameDef]. \n\nNevertheless, foreign military experts agree that [ALB.GetNameDef] has little chance of resisting an invasion."
news.23.a:0 "For how long can [ALB.GetNameDef] fight back?"
news.23.b:0 "This will be a short campaign."
news.23.c:0 "Long live King Zog!"
news.24.t:0 "The Polish Question"
news.24.d:0 "[This.GetNewsIcon]In a heated speech today before the Reichstag, [GER.GetLeader] denounced Poland and their treatment of Germans living in Danzig and the Polish Corridor. \n\nClaiming that German minorities in Poland are being 'persecuted in the vilest manner imaginable,' [GER.GetLeader] made the position of his government clear:\n'Danzig was a German city and is a German city! The Corridor was German and is German! Without the German Volk, these eastern regions would still be plunged in the depths of barbarism.'"
news.24.a:0 "The war grows nearer."
news.25.t:0 "The Remilitarization of the Rhineland"
news.25.d:0 "[This.GetNewsIcon]Germany has stationed troops in the Rhineland territory, close to the French border, in clear violation of the Treaty of Versailles. The local population cheered the German soldiers on, while the diplomatic reactions from France and Britain have so far been muted.\n\n'It is no more than the Germans walking into their own backyard,' a political commentator in Britain observed."
news.25.a:0 "Worrying."
news.25.b:1 "It is German territory."
news.25.c:0 "We must see to our border defenses."
news.25.e:0 "Nothing to get worked up about, surely."
news.26.d:0 "[This.GetNewsIcon]In a direct violation of the Treaty of Versailles, German troops have crossed the Rhine and entered the Rhineland territory, close to the French border.\n\nCalling this an 'unforgivable breach' of the peace treaty that ended the Great War, both France and Britain have mobilized their forces in preparation for an armed incursion into Germany. \n\nWar has once again broken out in Europe!"
news.26.a:0 "Here we go again!"
news.26.b:0 "Germany will prevail!"
news.26.c:0 "Next stop: Berlin!"
news.26.e:0 "Let's settle this then."
news.27.d:0 "[This.GetNewsIcon]In what is a direct violation of the Treaty of Versailles, German troops have crossed the Rhine and marched into the Rhineland territory, close to the French border.\n\nWhile the reaction from Britain has been muted so far, the French are mobilizing their forces in preparation for an armed incursion into Germany. \n\nWar has once again broken out in Europe!"
news.28.t:0 "Hitler Assassinated!"
news.28.d:0 "[This.GetNewsIcon]A group of Wehrmacht officers opposed to the war have launched a coup in Berlin. An unidentified party of armed men stormed the Reichskanzlei and, following a shootout with his bodyguards, successfully took the life of the German Führer.\nThe surviving conspirators have all been arrested by the Gestapo, and this morning Heinrich Himmler was sworn in as the new Führer of the German Reich. \n\nIn a speech before the Reichstag, Himmler accused Britain and France of masterminding Hitler's assassination and stated Germany's unequivocal commitment to the utter destruction of both nations."
news.28.a:0 "An interesting development."
news.28.b:0 "They will pay!"
news.28.c:0 "At least Hitler is gone."
news.29.d:0 "[This.GetNewsIcon]A group of Wehrmacht officers opposed to the war have launched a coup in Berlin. An unidentified party of armed men stormed the Reichskanzlei and, following a shootout with his bodyguards, successfully took the life of the German Führer.\nThe surviving conspirators have all been arrested by the Gestapo, and this morning Hermann Göring was sworn in as the new Führer of the German Reich. \n\nIn a speech before the Reichstag, Göring accused Britain and France of masterminding Hitler's assassination and stated Germany's unequivocal commitment to the utter destruction of both nations."
news.30.t:0 "Failed Attempt on Hitler's Life"
news.30.d:0 "[This.GetNewsIcon]A group of Wehrmacht officers opposed to the war have launched a coup against Hitler in Berlin. An unidentified party of armed men stormed the Reichskanzlei, but they were successfully fought off by members of the Führer's SS bodyguard.\nGestapo agents have arrested all conspirators, which include high-ranking officers such as Ludwig Beck and Wilhelm Canaris. \n\nIn a speech before the Reichstag, Hitler vowed revenge against France and Britain for masterminding this 'underhanded attempt' on his life."
news.30.a:0 "Imagine if they had succeeded..."
news.30.c:0 "This changes nothing."
news.30.e:0 "A shame they didn't get the bugger!"
news.31.t:0 "Civil War in Germany!"
news.31.d:0 "[This.GetNewsIcon]A group of Wehrmacht officers opposed to the current war have launched a coup against Hitler in Berlin. An unidentified party of armed men stormed the Reichskanzlei and successfully liquidated the German Führer after an intense gun battle with his SS bodyguards.\n\nThe conspirators have managed to take control over most of Berlin, and many Wehrmacht units have gone over to their side. Forces still loyal to the Nazis have rallied under new leadership, and vowed to purge Germany of the 'communist dissidents and foreign agents currently occupying Berlin.'"
news.31.a:0 "Interesting."
news.31.b:0 "Germany must be free of tyranny!"
news.31.c:0 "Death to the traitors!"
news.31.e:0 "This is to our advantage!"
news.32.t:0 "The Molotov-Ribbentrop Pact"
news.32.d:0 "[This.GetNewsIcon]Diplomats from Germany and the Soviet Union concluded what observers are describing as a historic agreement today with the signing of the Molotov-Ribbentrop Pact. \nNamed after German foreign minister Joachim von Ribbentrop and his Soviet counterpart, Vyacheslav Molotov, this non-aggression pact stipulates that neither side will ally itself to nor aid an enemy of the other.\n\nForeign diplomats warn that this treaty effectively gives Germany a free hand to wage war in Europe without having to fear Soviet intervention."
news.32.a:0 "This can't be good..."
news.32.b:0 "A toast to our new Bolshevik friends!"
news.32.c:0 "A toast to our new German friends!"
news.32.e:0 "Here's to a long and beneficial friendship!"
news.33.t:0 "USSR Occupies Eastern Poland"
news.33.d:0 "[This.GetNewsIcon]Soviet troops have occupied eastern Poland, officially for the purpose of protecting Belorussian and Ukrainian minorities from the chaos that followed the collapse of the Polish government. \n\nGerman forces have withdrawn from these areas in good order, resulting in Poland's effective partitioning between the two powers."
news.33.a:0 "A likely story!"
news.33.b:0 "Enjoy it while it lasts, Bolsheviks..."
news.33.c:0 "The frontiers of communism are advancing!"
news.34.t:0 "The Second Armistice at Compiegne" #MODDED, fix weird letter
news.34.d:0 "[This.GetNewsIcon]An armistice between the [From.GetName] and the French Third Republic has been signed at Compiegne, in the very railway carriage in which the German surrender in World War I was negotiated.\n\nUnder the terms of the armistice, a French government under [vichy_france.GetLeader] based out of Vichy will continue to administer most of southern France, while the rest of the country falls under a German Occupation Zone. \n\nSome French officers have vowed to continue resistance from abroad, but this puts an effective end to the fighting in France, at least for the time being."
news.34.a:0 "Disturbing." #add period
news.34.b:0 "Excellent!"
news.34.c:0 "The fight continues!"
news.35.t:0 "The Birth of the Franco-British Union"
news.35.d:0 "[This.GetNewsIcon]Facing defeat in France, the French and British governments have decided to join their two nations as one until victory over Germany has been assured. \n\nA new joint government is being formed in London, with Edward VIII remaining as the head of state. In an issued 'Declaration of Union,' the new Joint War Cabinet stated:\n\n'France and Great Britain shall no longer be two nations, but one Franco-British Union. The constitution of the Union will provide for joint organs of defense, foreign, financial and economic policies. Every citizen of France or Britain will enjoy immediate citizenship of the other state.'"
news.35.a:0 "The French must have been desperate"
news.35.b:0 "Do they think they'll be safe under a different flag?"
news.35.c:0 "United against the common enemy!"
news.36.t:0 "The Anschluss of Austria"
news.36.d:0 "[This.GetNewsIcon]After a successful coup d'etat by the local Nazi party in Vienna, German troops have crossed the Austrian border and taken control of the country. \n\nNo fighting has been reported, and the German soldiers were greeted by cheering crowds in the cities.\n\nIn a speech before a massive crowd at the Heldenplatz in Vienna, Hitler announced the Anschluss of Austria, annexing the country into Germany:\n\n'The oldest eastern province of the German people shall be, from this point on, the newest bastion of the German Reich!'"
news.36.a:0 "If that is what they wish..."
news.36.b:0 "Welcome to the Reich!"
news.36.c:0 "We must secure our northern borders!"
news.36.e:0 "This violates the Versailles Treaty!"
news.37.t:0 "The Assassination of Leon Trotsky"
news.37.d:0 "[This.GetNewsIcon]Leon Trotsky, once the top lieutenant and heir presumptive of Vladimir Ilyich Lenin, died today in a Mexico City hospital. He was attacked in his home with an ice axe by a Spanish national believed to have been in the employ of the NKVD.\n\nAfter a failed power struggle with Joseph Stalin and his allies for control of the Communist Party of the Soviet Union, Trotsky spent the thirties in exile, living in Turkey, France and Norway before finally settling in Mexico. \n\nHe remained a constant critic of Stalin and the 'degenerated 'workers' state' of the Soviet Union"
news.37.a:0 "Barbaric."
news.37.b:0 "Mission accomplished."
news.37.c:0 "A fitting end to that rabble rouser."
news.38.t:0 "Trotsky Survives Assassination Attempt"
news.38.d:0 "[This.GetNewsIcon]After a violent struggle in his Mexico City home earlier today, Leon Trotsky killed a would-be assassin with the ice axe the man tried to attack him with. The killer has been identified as a Spanish national believed to have been in the employ of the NKVD.\n\nTrotsky was once the top lieutenant and heir presumptive of Vladimir Lenin, but after a failed power struggle he was forced into exile from the Soviet Union by Joseph Stalin. \n\nSpeaking to the press, Trotsky denounced the attempt on his life as 'yet another cowardly plot hatched by Stalin to silence his critics.'"
news.38.a:0 "Interesting."
news.38.b:0 "That worm!"
news.39.t:0 "Trotsky Killed on Soviet Border"
news.39.d:0 "[This.GetNewsIcon]Soviet authorities have released photos of the dead body of Leon Trotsky, confirming rumors that he was killed recently while trying to sneak into [SOV.GetNameDef]. \n\nHis body was found washed up on the shores of the Atrek River which runs along the Soviet - Persian border.\n\nIt is believed that Trotsky sought to capitalize on the current turmoil within the USSR by seeking allies against his long-time rival Stalin and replacing him in a coup d'etat."
news.39.a:0 "Interesting."
news.39.b:0 "One less threat, at least."
news.40.t:0 "Trotsky Launches Coup!"
news.40.d:0 "[This.GetNewsIcon]A violent power struggle has occurred in the provisional Soviet capital. Leon Trotsky appears to have stealthily entered the remnants of the USSR, putting an end to the long exile that was forced upon him. \n\nTogether with allies in the highest echelons of the Communist Party, he launched a successful coup again Stalin.\n\nAfter a brief trial by a People's Court, Stalin was sentenced to death by hanging. The sentence was carried out this morning."
news.40.a:0 "That was unexpected."
news.40.b:0 "Long live comrade Trotsky!"
news.41.t:0 "Trotsky Meets His End"
news.41.d:0 "[This.GetNewsIcon]Leon Trotsky was found dead this morning in a Buenos Aires hotel room. \n\nHe appears to have been strangled to death by a mountaineering sling, and the killer was apprehended by Trotsky's bodyguards before he could leave the building.\n\nAlthough the murderer is a Portuguese national, there is evidence linking him to the Soviet intelligence directorate GRU. It would appear that Stalin has finally dealt a mortal blow to his old rival."
news.42.t:0 "The Hindenburg Disaster"
news.42.d:0 "[This.GetNewsIcon]The German passenger airship Hindenburg was destroyed today while attempting to dock at the Lakehurst Naval Air Station in the United States. For reasons not yet determined, the airship was engulfed in flames and crashed to the ground, claiming 35 lives.\n\nDue to the scarcity and expense of helium and the US ban on exporting it, the Hindenburg, like all German passenger airships, was ultimately engineered to use hydrogen, which provides greater lift but is also flammable. \n\nWith public faith shaken by this disaster and the rise of much faster passenger aircraft, this could spell the end of the era of airships."
news.42.a:0 "Oh, the humanity!"
news.43.t:0 "Hindenburg Incident"
news.43.d:0 "[This.GetNewsIcon]Disaster was narrowly averted today, when a diesel fuel leak was discovered on the German passenger airship Hindenburg as it came in to dock at the Lakehurst Naval Air Station in the United States.\n\nThe leak was promptly repaired. Had it gone unnoticed, flammable vapor could have resulted in a fire that would have engulfed the entire airship. \n\nCritics have long questioned the wisdom of passenger airships given their spotty safety records, and this incident is bound to make them even more vocal."
news.43.a:0 "A close call."
news.44.t:0 "The Flight of Rudolf Hess"
news.44.d:0 "[This.GetNewsIcon]Deputy Führer Rudolf Hess was arrested by Home Guard soldiers in Scotland yesterday after parachuting from a heavy fighter. \n\nAn accomplished pilot, he apparently flew alone across the North Sea, taking care stay out of radar range before veering west towards Britain.\nHess appears to have taken it upon himself to negotiate a peace treaty between Britain and Germany, although Berlin has denounced him as a madman and stripped him of any political office. \n\nBritish authorities have not been available for comment."
news.44.a:0 "Interesting."
news.44.b:0 "Wahnsinn!"
news.44.c:0 "Off to the Tower of London with him!"
news.45.t:0 "The Death of Rudolf Hess"
news.45.d:0 "[This.GetNewsIcon]Deputy Führer Rudolf Hess was killed yesterday when the Royal Air Force intercepted the heavy fighter he was flying off the coast of Scotland. \n\nThe exact nature of his mission remains unclear - although Hess was an accomplished pilot, he flew alone and his airplane does not appear to have been armed.\nHis remains were recovered by British authorities, but a state funeral with an empty coffin has been scheduled in Berlin. \n\nHitler was reported as being visibly distraught by the death of his old friend."
news.45.a:0 "Interesting."
news.45.b:0 "That poor fool."
news.45.c:0 "What was he doing here?"
news.46.d:0 "[This.GetNewsIcon]The airship Hindenburg met with a dramatic end today when it exploded over Scotland. \nIt appears to have been commandeered by Deputy Führer Rudolf Hess, who managed to fly it alone across the North Sea on a personal mission to negotiate peace with Britain.\nBritish radar stations had no trouble detecting the massive aircraft, and several Royal Air Force wings were immediately directed towards its position.When the Hindenburg failed to respond over the radio, they opened fire. \n\nHess parachuted to safety, and has now been imprisoned in the Tower of London."
news.47.d:0 "[This.GetNewsIcon]The airship Hindenburg met with a dramatic end today when it exploded over Scotland. \nIt appears to have been commandeered by Deputy Führer Rudolf Hess, who managed to fly it alone across the North Sea on a personal mission to negotiate peace with Britain.\nBritish radar stations had no trouble detecting the massive aircraft, and several Royal Air Force wings were immediately directed towards its position. When the Hindenburg failed to respond over the radio, they opened fire. \n\nThe remains of Hess were found in the wreckage."
news.47.b:0 "That madman..."
news.47.c:0 "What did he hope to accomplish?"
news.48.t:0 "Amelia Earhart Disappears"
news.48.d:0 "[This.GetNewsIcon]The famous aviator Amelia Earhart, the first woman to complete a solo flight across the Atlantic, has disappeared along with her navigator, Fred Noonan, near Howland Island in the middle of the Pacific Ocean.\n\nThe two were attempting a flight around the entire world in their twin-engined Lockheed Electra plane when they vanished. \n\nA search for the missing aviators is now being conducted by the U.S. Navy and Coast Guard, but there is little hope of finding them."
news.48.a:0 "A loss for aviation."
news.49.t:0 "Amelia Earhart Circumnavigates Globe"
news.49.d:0 "[This.GetNewsIcon]The famous aviator Amelia Earhart, known to many as the 'Queen of the Air,' has completed a flight around the world together with her navigator Fred Noonan. \n\nAfter a brief scare when the pair temporarily got lost while approaching Howland Island in the Pacific, the flight proceeded without incident and this morning their Lockheed Electra touched down in Oakland, California.\n\nA ceremony is to be held in the White House next week, where Earhart is to be personally congratulated for her feat by the President."
news.49.a:0 "Quite an achievement!"
news.55.t:0 "Anglo-Polish Alliance"
news.55.d:0 "[This.GetNewsIcon]In light of Germany's recent aggressive behavior, the United Kingdom and France have felt compelled to sign a military alliance with Poland. The British Prime Minister made the following statement in the House of Commons:\n\n'In the event of any action which clearly threatened Polish independence, and which the Polish Government accordingly considered it vital to resist with their national forces, His Majesty's Government would feel themselves bound at once to lend the Polish Government all support in their power. They have given the Polish Government an assurance to this effect.'"
news.55.a:0 "Things are moving fast now."
news.55.b:0 "They're bluffing!"
news.55.c:0 "We stand by Poland."
news.55.e:0 "The Germans won't dare to attack now!"
news.55.f:0 "We stand with our allies."
news.56.t:0 "The Munich Agreement"
news.56.d:1 "[This.GetNewsIcon]German demands for the Sudeten territory in Czechoslovakia, which is home to a considerable German minority, have intensified. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.' Czechoslovakia was not invited to attend. An agreement was reached in which Germany annexes the Sudetenland, but will not pursue any further territorial gains in Europe.\n\nMr. Chamberlain spoke to crowds in London:\n'For the second time a Prime Minister has returned from Germany bringing peace with honor. I believe it is peace for our time.'"
news.56.a:0 "No war this year then."
news.56.b:0 "Peace for now at least..."
news.56.c:0 "We have been spared another World War."
news.56.e:0 "This is not an agreement, it is a diktat!"
news.57.t:0 "The Sudeten Crisis"
news.57.d:0 "[This.GetNewsIcon]German demands for the Sudeten border territory in Czechoslovakia, which is home to a considerable German minority, have intensified recently. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.'\n\nThe talks appear to have failed, however, with both Britain and its Allies uttering stern warnings to Germany that if its troops crosses the Czechoslovakian border, the result would be war. \n\nTime seems to be running out for a peaceful solution to the dispute."
news.57.a:0 "It looks like there will be war!"
news.57.b:0 "Fools!"
news.57.c:0 "It is time to make a stand."
news.57.e:0 "Let the Germans come!"
news.58.d:0 "[This.GetNewsIcon]German demands for the Sudeten border territory in Czechoslovakia, which is home to a considerable German minority, have intensified recently. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.'\n\nA rift has formed between France and Britain, with Britain accepting the German claims as reasonable, while France has not. The French have formed a new alliance with the Czechs, and threatened Germany with war should its troops violate the Czechoslovakian border."
news.58.b:0 "We'll deal with the French soon enough."
news.58.c:0 "The French are on their own this time."
news.58.e:0 "Germans wouldn't dare to attack now... would they?"
news.58.f:0 "The free world is depending on us."
news.59.t:0 "The Munich Diktat"
news.59.d:0 "[This.GetNewsIcon]German demands for the Sudeten border territory in Czechoslovakia, which is home to a considerable German minority, have intensified recently. \n\nAt a summit held in Munich, Germany, Britain, France and Italy sought to find a diplomatic solution to the so-called 'Sudeten Crisis.'\n\nWhile Britain and France have both accepted the German demands as reasonable, Czechoslovakia, which wasn't invited to the conference, has refused to yield an inch. \n\nIt now faces Germany alone in what appears to be a hopeless battle."
news.59.a:0 "Things are looking grim for the Czechs."
news.59.b:0 "Stubborn fools."
news.59.c:0 "We will never surrender!"
news.60.t:0 "The Fate of Czechoslovakia"
news.60.d:0 "[This.GetNewsIcon]German troops have crossed into Bohemia and Moravia, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within the German Reich.\n\nWith German support, Slovakia has been declared independent under the leadership of Jozef Tiso. The nation of Czechoslovakia is no more."
news.60.d_2:0 "[This.GetNewsIcon]After the German annexation of Czechoslovakia, discussion has continued on how these territories should be divided, it now appears that a conclusion has been reached.\n\nWith German support, Slovakia has been declared independent under the leadership of Jozef Tiso."
news.60.a:0 "So much for peace."
news.60.b:0 "The Czechs must be protected from themselves."
news.60.c:0 "This isn't what we agreed on!"
news.60.e:0 "Hungary will be restored to its former glory!"
news.61.d:0 "[This.GetNewsIcon]German troops crossed into Bohemia and Moravia recently, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within [GER.GetNameDef]. Hungarian forces, operating with the consent of Germany, have marched into Slovakia and annexed it into Hungary. \n\nThe nation of Czechoslovakia is no more."
news.61.d_2:0 "[This.GetNewsIcon]After the German annexation of Czechoslovakia, discussion has continued on how these territories should be divided, it now appears that a conclusion has been reached.\n\nHungarian forces, operating with the consent of Germany, have marched into Slovakia and annexed it into Hungary."
news.62.d:0 "[This.GetNewsIcon]German troops crossed into Bohemia and Moravia recently, ostensibly to restore order to the regions in the wake of the collapsing Czechoslovakian government. \n\nIn Prague, the occupying forces announced the creation of an 'autonomous protectorate' within the German Reich.\n\nA second protectorate, centered around Slovakia, was also announced in Bratislava. All of Czechoslovakia has effectively been annexed into Germany."
news.62.d_2:0 "[This.GetNewsIcon]After the German annexation of Czechoslovakia, discussion has continued on how these territories should be divided, it now appears that a conclusion has been reached.\n\nThe annexed territory has been organized into two protectorates, but remains under German control. In practice, little has changed from before, and Germany retains the entirety of Czechoslovakia."
news.63.t:0 "The Spanish Civil War"
news.63.d:0 "[This.GetNewsIcon]A civil war has erupted in Spain! Several generals seeking to overthrow the current government in Madrid have issued a pronunciamento, and a large portion of the Spanish Armed Forces have answered their call to arms. \n\nThis right-wing Nationalist faction has occupied much of Spain, including the overseas territories.\nLoyalist forces and volunteers have assembled under the left-wing Republican government, determined to resist the putsch to their last breath. \n\nThe battle for Spain has begun."
news.63.a:0 "What will this mean for Spain?"
news.63.b:0 "To victory!"
news.64.t:0 "The End of the Spanish Civil War"
news.64.d:0 "[This.GetNewsIcon]With the surrender of the last Republican strongholds, the Spanish Civil War has come to an end. \n\nThe Nationalists stand victorious, and a new era has begun for Spain. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."
news.64.a:1 "An interesting development."
news.64.b:0 "Now to heal our nation."
news.65.a:0 "Good for Spain."
news.65.d:0 "[This.GetNewsIcon]With the surrender of the last Nationalist forces, the Spanish Civil War has come to an end. \n\nThe Republicans have emerged victorious, and a new era has begun for Spain. \n\nThe war-torn country has suffered greatly in the fighting, and there is much rebuilding to be done."
news.66.t:0 "The Games of the XI Olympiad"
news.66.d:0 "[This.GetNewsIcon]The eleventh Olympic Games were recently held in Berlin, Germany. \n\nAttended by athletes from 49 different nations across the world, the 1936 Summer Olympics are the first in history to have enjoyed limited live television coverage. The games were a significant propaganda victory for the German regime, which spent lavishly on the event.\n\nGerman athletes saw the most success, winning 33 gold medals, while the Americans came in second, with 24. Four of these were won by Jesse Owens, the single most successful athlete of the Games."
news.66.d.b:0 "The eleventh Olympic Games were recently held in undamaged parts of devastated and newly-rebuilding Berlin, Germany\n\nAttended by athletes from 49 different nations across the world, the 1936 Summer Olympics are the first in history to have enjoyed limited live television coverage. The games, a symbol of renewed German national unity, were also a significant propaganda victory for the new German regime, which, despite the tremendous costs of rebuilding the nation after the civil war, spent lavishly on the event.\n\nGerman athletes saw the most success, winning 33 gold medals, while the Americans came in second, with 24. Four of these were won by Jesse Owens, the single most successful athlete of the Games."
news.66.a:0 "The Games are concluded."
news.66.b:0 "We have shown our best side to the world."
news.67.t:0 "The Games of the XII Olympiad"
news.67.d:0 "[This.GetNewsIcon]The twelfth Olympic Games were recently held in Tokyo, Japan. In light of rising international tensions, many feared the Games would be canceled, but this has proven not to be the case. \n\nTokyo is the first non-Western city to host the Olympics, and a special purpose-built Me 261 long-range aircraft carried the Olympic Flame there from Germany without refueling.\n\nJapanese athletes did well, and their 14 gold medals earned them a third place in the medal count, after Germany and the United States."
news.68.d:0 "[This.GetNewsIcon]The twelfth Olympic Games were recently held in Helsinki, Finland. \n\nThe Games were originally scheduled to be hosted in Tokyo, but Japan's ongoing war effort made this impossible and the International Olympic Committee awarded them to Helsinki instead.\n\nAthletes from the United States won the most medals, followed by Germany and then Italy. Finland came in fourth with their 10 gold medals."
news.69.t:0 "Soviet Expansion in Europe"
news.69.d:0 "[This.GetNewsIcon]Since the rise to power of the [From.GetRulingParty], [From.GetNameDef] has been working towards closer relations with [SOV.GetNameDef], and has now joined the Union itself.\n\nAs of a few days ago the [From.GetAdjective] government officially submitted control of the country to [SOV.GetNameDef] as an integrated oblast.\n\nSoviet officials refuse to acknowledge descriptions of the recent assimilation of [From.GetNameDef] as aggressive, claiming that the "integration of territory" happened without any outside pressure."
news.69.a:0 "They have seen reason."
news.69.b:0 "[SOV.GetNameDefCap] is expanding."
news.70.t:0 "Soviet Influence in Europe"
news.70.d:0 "[This.GetNewsIcon]Since the rise to power of the [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] has been working towards closer relations with [SOV.GetNameDef].\n\nAlthough [baltic_annexation.GetLeader] remains in office, ministers are chosen for their allegiance to [SOV.GetNameDef], and a large part of the nation's sovereignty has been surrendered. Soviet officials state that [baltic_annexation.GetName] is merely seeking protection as a response to Europe becoming increasingly unsafe for smaller nations.\n\n[SOV.GetNameDef] also reiterated that they were willing to extend such "protection" to any state that felt threatened by neighboring countries."
news.100.t:0 "The Fall of Warsaw"
news.100.d:0 "[This.GetNewsIcon]German forces advancing in [POL.GetNameDef] have succeeded in capturing Warsaw. \n\nSporadic fighting continues in Praga and a few other districts, but organized resistance in the city seems to have ceased.\n\nThe Polish government reportedly evacuated the city as the first German units entered Warsaw's suburbs, and their present location is unknown.\n\nFighting against the German invaders continues in other parts of the country, but the loss of the capital is a serious blow to the Polish war effort."
news.100.a:0 "Poland did not stand a chance."
news.100.b:0 "Another victory for the Vaterland."
news.100.c:0 "This is a disaster!"
news.101.t:0 "The Fall of Paris"
news.101.d:0 "[This.GetNewsIcon]While fighting still rages elsewhere in [FRA.GetNameDef], reports have come in of German troops entering Paris. \n\nThe capital was declared an open city by French forces moments before their last units retreated. Several columns of German troops recreated the Prussian victory parade of 1871 by marching down the Champs-Élysées while Parisians looked on in stunned silence. \n\nMilitary experts predict that the collapse of [FRA.GetNameDef] is imminent."
news.101.a:0 "[GER.GetNameDefCap] army seems unstoppable!"
news.102.t:0 "The Fall of London"
news.102.d:0 "[This.GetNewsIcon]Reports from London confirm that the English capital has been captured by advancing German troops. \n\nSmall-arms fire can still be heard from some boroughs, but no significant British forces have been sighted within the city.\n\nA detachment of Fallschirmjägers have stormed Buckingham Palace, but it is believed that the Royal Family was evacuated well in advance of the attack. \n\nFor the first time since William the Conqueror, London has fallen to a foreign invader."
news.103.t:0 "The Fall of Leningrad"
news.103.d:0 "[This.GetNewsIcon]Leningrad, birthplace of the Russian Revolution, has fallen to advancing German forces. \n\nSporadic fighting can still be heard from some suburbs, but a strange calm appears to have settled over the rest of the ruined city.\n\nEarlier today, columns of German soldiers marched past St. Isaac's Cathedral, whose great dome has been painted grey by Red Army engineers to avoid the attention of marauding Luftwaffe bombers. \nDespite their efforts, it is riddled with bullet holes and shrapnel impacts."
news.103.c:0 "Someone will be shot for this!"
news.104.t:0 "The Fall of Kiev"
news.104.d:0 "[This.GetNewsIcon]Kiev, capital of the Ukrainian SSR, has been captured by the advancing German armies in the Soviet Union. \n\nThe capture of one of their most important cities is a serious blow to the Soviets, but the question still remains whether the Germans can keep up their momentum. Moments after the Germans had occupied the city, thousands of mines planted by the NKVD were apparently detonated in buildings along the Khreshchatyk main street, causing even more damage to the already ruined city.\n\nNow the invading forces look to the east."
news.105.t:0 "The Fall of Stalingrad"
news.105.d:0 "[This.GetNewsIcon]Advancing German spearheads have seized Stalingrad, Stalin's namesake city on the banks of the Volga. \n\nAfter fighting their way through the ruined Stalingrad Tractor Factory and seizing the strategically vital Mamayev Kurgan heights, the Germans have forced the last Soviet defenders across the Volga to its eastern shore. According to unconfirmed reports, holdouts from the Red Army fighting together with partisans have retreated into sewers and basements to continue their struggle. \n\nNo significant organized resistance is believed to remain, however."
news.106.t:0 "The Fall of Moscow"
news.106.d:0 "[This.GetNewsIcon]At dawn today, German panzers smashed through hastily erected barriers on the streets of Moscow and half-tracks were seen unloading Panzergrenadiers on Red Square. \nThick, billowing smoke from the many fires raging in the suburbs could be seen rising into the air as German infantry stormed the Kremlin. Grenades and flamethrowers were reportedly needed to fight stubborn NKVD holdouts intent on defending every inch of the complex. The Russian capital is now in German hands, but has been left a burning ruin. \n\nUnconfirmed reports indicate Lenin's embalmed corpse was safely evacuated east."
news.106.a:0 "Is this the end of the Soviet Union?"
news.106.b:0 "At last, Moskau is ours!"
news.106.c:0 "The fascists must be driven from Moscow!"
news.107.t:0 "The Fall of Sevastopol"
news.107.d:0 "[This.GetNewsIcon]The heavily fortified city of Sevastopol, base of the Soviet Black Sea Fleet, has finally succumbed to German attacks. \n\nIts loss will severely hamper any Soviet attempt to contest the Black Sea, and the fall of the city is regarded as a significant German victory.\n\nAn edict has already been issued from Berlin, stating that the city shall henceforth be known as 'Theodorichshafen' after Theodoric the Great."
news.108.t:0 "The Fall of Baku"
news.108.d:0 "[This.GetNewsIcon]Earlier today, German forces successfully occupied the city of Baku, a vital strategic objective in their war against the Soviet Union. \n\nLocated on the shores of the Caspian Sea, the city is the key to the Caucasus, and its many oil fields are sure to benefit the German war effort.\n\nIts capture puts Germany in a position to expand the war into the Middle East and possibly even India."
news.109.t:0 "The Fall of Cairo"
news.109.d:0 "[This.GetNewsIcon]Forces from the Deutsches Afrikakorps have fought their way to Cairo, the capital city of Egypt. \n\nAs Allied forces retreated further into the desert in disarray, German soldiers marching through Cairo were cheered as liberators by many citizens who had come to view the British as oppressors.\n\nThe fall of Cairo is a significant loss to the Allied war effort, and several experts have speculated that all of the Middle East now lies open to German conquest."
news.110.t:0 "The Fall of Washington"
news.110.d:0 "[This.GetNewsIcon]Fighting in the area of Washington D.C. came to an end today, when the last pockets of resistance in the city were eliminated by German forces advancing along the Potomac. \n\nA dense layer of smoke hangs over the city, and at least some of it reportedly comes from OSS agents who were burning sensitive documents up until the very last moment. A Waffen-SS detachment secured the White House after a brief firefight with members of the US Secret Service, but it is believed that the President was safely evacuated several days ago.\n\nThe fall of the American capital illustrates the terrible might of the German war machine."
news.111.t:0 "The Fall of New York"
news.111.d:0 "[This.GetNewsIcon]After hours of street warfare, much of it reportedly against armed irregulars, German spearheads have advanced into New York City and taken control of the city. \n\nImprovised anti-tank barriers placed along Fifth Avenue proved ineffective, and Panzergrenadiers fought their way through Manhattan, block by block.\n\nFires have been raging out of control in the eastern parts of the city for several days now, lighting up the skyline at night. \n\nThe Statue of Liberty was decapitated by a stray artillery round, though which side fired it remains a matter of dispute."
news.112.t:0 "The Fall of Gibraltar"
news.112.d:0 "[This.GetNewsIcon]After several conflicting reports, it has now been confirmed that Gibraltar has fallen to Germany. \n\nThis strategic port city guards the entrance to the Mediterranean, and it was widely regarded as impregnable before the war started. The British garrison retreated into the tunnels running underneath the Rock, but were eventually dislodged by flamethrowers and grenades. \n\nWith Gibraltar in German hands, there has been a dramatic shift in power in the Battle of the Mediterranean."
news.113.d:0 "[This.GetNewsIcon]Jubilant Italian soldiers entered Cairo today, moments after the last British units retreated from the city. \n\nA victory parade was immediately organized, and Italian soldiers flocked to the Great Pyramids of Giza to have their pictures taken in front of the famous landmarks.\n\nWith Cairo under his control, [ITA.GetLeader] is now one step closer towards linking Italian East Africa with Italian Libya and forming a contiguous colony in Africa."
news.113.b:0 "Another conquest for Italy!"
news.114.d:0 "[This.GetNewsIcon]The last pockets of French resistance in Paris were mopped up today, and the city is now firmly under Italian control. \n\nIl Duce was hurriedly flown in to participate in the victory parade on the Champs-Élysées, riding in front of the marching troops on a white stallion. During the celebrations, he compared the current campaign in France with Caesar's conquest of Gaul, and promised that it was only the beginning of Italy's ascent to greatness.\n\nTime will tell if he is right."
news.115.d:0 "[This.GetNewsIcon]Italian forces have successfully stormed London, and the il Tricolore has been hoisted over the Victoria Tower. Minor fighting continues in some parts of the city, and in an incident this morning several Bersaglieri were gunned down by snipers hidden at the top of Big Ben.\n\nAfter three failed attempts to dislodge them, the entire clock tower was brought down by demolition charges in what Italian officials are describing as a 'regrettable overreaction' by the local commander."
news.116.d:0 "[This.GetNewsIcon]Italy appears to be in control of Gibraltar, after what has been reported as heavy fighting around the Rock and the harbor. Occasional explosions can still be heard from the military tunnels running deep under the Rock, but Italian officials claim an end to all organized resistance.\n\nWith this vital gateway to the Mediterranean under Italian control, British naval forces will be hard-pressed to challenge the Regia Marina in the region."
news.117.t:0 "The Fall of Singapore"
news.117.d:0 "[This.GetNewsIcon]Singapore, the 'Gibraltar of the East,' has been seized by Imperial Japanese forces despite having been considered an impregnable fortress by its former British owners.\n\nThe Japanese Military Administration of Singapore has chosen the Fullerton Building as its headquarters, and the city has been renamed Syonanto, which roughly translates to 'Southern Island gained in the age of Showa.' The Kempeitai can be seen patrolling the streets en masse to hammer in the message that the Japanese are there to stay."
news.117.b:0 "For the Emperor!"
news.118.t:0 "The Fall of Pearl Harbor"
news.118.d:0 "[This.GetNewsIcon]Japanese forces have stormed and taken Honolulu, the largest city on the Hawaiian island of O'ahu. The naval base at Pearl Harbor, former headquarters of the US Pacific Fleet, has also fallen.\n\nAccording to witnesses, beleaguered American sailors and Marines retreated to Ford Island, where they continued to offer stubborn resistance until they were subjected to an intense artillery and aerial bombardment. With this island under its control, the long reach of the Imperial Japanese Navy has become greater still."
news.119.t:0 "The Fall of New South Wales"
news.119.d:0 "[This.GetNewsIcon]Further expanding on its conquests in the south, the empire of Japan has seized Sydney and the Australian capital Canberra. Local defenders were forced to retreat across the Sydney Harbour Bridge to new positions on Observatory Hill, but attempts to demolish the bridge were thwarted by advancing Japanese forces, who then pushed on to take Canberra.\n\nThe Japanese war flag can now be seen hanging from the Parliament House in Canberra, which serves as the headquarters of the area's new military administration, and the Kempeitai military police are maintaining a watchful eye on the streets."
news.120.t:0 "The Fall of Los Angeles"
news.120.d:0 "[This.GetNewsIcon]After establishing a foothold on the American mainland, Japanese forces have converged on Los Angeles and routed the city's defenders. A long procession of Imperial troops marched down Central Avenue this afternoon while Japanese newsreel photographers filmed the event.\n\nBefore American forces retreated, fighting was reportedly fierce in several areas of the city. Hollywood suffered particularly heavy damage, and many Japanese officers have had their pictures taken in front of the perforated and crumbling Hollywood Sign."
news.121.t:0 "The Fall of Nanjing"
news.121.d:0 "[This.GetNewsIcon]The capital of the Republic of China, Nanjing, has been occupied by forces from the Empire of Japan. Despite fierce resistance from the walled city's Chinese defenders, Japanese troops managed to capture Zhongshan Gate and fought their way into the city.\n\nSporadic gunfire can still be heard and several fires are raging in different parts of the city, but most surviving Chinese forces have either withdrawn or been captured. Along with the capture of Shanghai, this is a significant victory for Japan in their war against China."
news.122.t:0 "The Fall of Vladivostok"
news.122.d:0 "[This.GetNewsIcon]Vladivostok, the largest city in the Russian Far East and home of the Soviet Pacific Fleet, has been stormed by Japanese troops. Its strategic position at the far end of the Trans-Siberian Railway makes its loss all the more detrimental to the Soviet war effort in Asia.\n\nMany of the city's inhabitants still remember the Japanese occupation that lasted for several years during the Russian Civil War. This time, some fear they may never leave."
news.123.t:0 "The Fall of Hong Kong"
news.123.d:0 "[This.GetNewsIcon]Troops from the Empire of Japan have captured the British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the Japanese had established their headquarters.\n\nAfter a brief ceremony, a new Japanese governor was installed who announced a 'New Hong Kong' to the world, 'free of Western colonialism.'"
news.124.t:0 "The Fall of Manila"
news.124.d:0 "[This.GetNewsIcon]Manila, capital of the Philippines, has fallen to the Japanese after the withdrawal of its American and Filipino defenders. The entrance to the strategically vital Manila Bay remained contested for some time after the city's fall due to the heavy concentration of American coastal artillery on Corregidor Island, but the guns eventually fell silent after a concerted Japanese attack.\n\nWith Manila under Japanese control, the rest of the Philippines are expected to follow shortly after. This is a stinging defeat for American forces in Asia and the Pacific."
news.125.t:0 "The Fall of Calcutta"
news.125.d:0 "[This.GetNewsIcon]After a period of heavy bombardment, it has now been confirmed that the city of Calcutta in India has fallen to advancing Japanese forces. Even while sporadic fighting was still occurring in the outskirts of the city, a victory parade was quickly organized on Chowringhee avenue.\n\nMembers of the Indian National Army, a military outfit organized by the Japanese and dedicated to the liberation of India from Britain, took part in the parade and drew wild cheers from the crowds. With the fall of Calcutta, many predict that all of British India will soon follow."
news.126.t:0 "The Fall of New Delhi"
news.126.d:0 "[This.GetNewsIcon]Japanese offensives continue in India, and the fall of New Delhi recently took place. As the capital of British India, this city is of immense strategic importance and its loss may prove to be a decisive factor in the ongoing Indian campaign.\n\nThe Viceroy himself was reportedly captured by Japanese forward units while he was supervising the transfer of his belongings from the Viceroy's House to a truck caravan, but this has not yet been confirmed."
news.127.t:0 "The Fall of the Panama Canal"
news.127.d:0 "[This.GetNewsIcon]In what must be considered a monumental blow to the American war effort, Japanese forces have landed in Panama and taken control of the canal after forcing the surrender of its garrison. Several parties of American and Panamanian soldiers reportedly escaped into the nearby jungle to wage guerrilla warfare, but it is not believed that they can significantly threaten the Japanese presence.\n\nWith the fall of the canal, American naval forces now have to round South America to reach the US West Coast, giving the Imperial Japanese Navy a significant strategic advantage."
news.128.t:0 "The Fall of Berlin"
news.128.d:0 "[This.GetNewsIcon]The capture of the German capital has been confirmed by officials in Washington, after US forces fought their way into Berlin from several directions. Fighting in the city was described as intense, with the Moltke Bridge being demolished by desperate German pioneers to halt the American advance.\n\nOther bridges over the Spree were eventually secured, and GIs successfully stormed the Kroll Opera House and the Reichstag despite fierce German resistance. The Stars and Stripes now flutters in the wind above the Reichstag, and fighting in the city has ceased. The Battle of Berlin is over."
news.128.b:0 "A textbook operation!"
news.129.d:0 "[This.GetNewsIcon]British forces have advanced into Berlin, and the War Cabinet has announced the successful capture of the German capital after a pitched battle. Striking at dawn, British commandos seized the Tempelhof Airport while armored columns advanced along the Frankfurter Allee.\n\nWith the Reich Chancellery under British control, fighting in the city has largely ended. The current status of the German government remains unclear, but it is believed that at least some elements of it escaped the city before its fall."
news.129.b:0 "Smashing good job, lads!"
news.130.d:0 "[This.GetNewsIcon]French forces have successfully stormed the German capital, which fell after a series of pitched battles within the city limits. A large group of Waffen-SS soldiers barricaded themselves in the Olympiastadion, which eventually fell after a determined attack by Foreign Legionnaires supported by artillery.\n\nThe French tricolor can now be seen flying over the Reich Chancellery, and although sporadic fighting is still being reported from some suburbs, most of Berlin is believed to have been cleared of organized resistance."
news.130.b:0 "Vive la France!"
news.131.d:0 "[This.GetNewsIcon]Desperate fighting has been reported from Berlin, the capital of Germany, but it is now believed that the city is completely in Polish hands. After advancing along the Frankfurter Allee, the Poles reached the Alexanderplatz which was the scene of a pitched battle.\n\nElsewhere in the city, the Brandenburg Gate collapsed, supposedly after being rammed by a Polish tank, and the Kroll Opera House was leveled by an artillery barrage after its stubborn SS defenders refused to surrender. The red and white of the Polish flag now flies above the Reichstag, and the last pockets of resistance have been dealt with."
news.131.b:0 "The Polish juggernaut cannot be stopped."
news.132.t:0 "The Fall of Rome"
news.132.d:0 "[This.GetNewsIcon]Allied forces recently entered Rome after the surrender of its garrison, and the city is now under military occupation. Most historical landmarks remain intact, having weathered yet another battle for control over the city. For now at least, Allied troops have stayed outside Vatican City at the request of the Holy See.\n\nThe fall of Rome is an important milestone in the Italian campaign, and some are wondering if this means an end of the organized resistance to the advancing Allied armies on the peninsula."
news.132.b:0 "A great victory!"
news.133.d:0 "[This.GetNewsIcon]Forces from France recently entered Rome after the city's remaining Italian garrison melted away into the surrounding countryside. The French troops moved quickly to occupy all significant government buildings, and a 'triumph' was held along the Via del Corso by a long procession of marching soldiers and armored vehicles.\n\nWith the fall of Rome, the ability of Italy to continue the war is put into question. Outside observers expect that the Italian government, who fled the city just before its fall, will soon begin surrender negotiations."
news.134.t:0 "The Liberation of Paris"
news.134.d:0 "[This.GetNewsIcon]It has now been confirmed that Paris, the capital of France, has been liberated from German occupation. Allied forces have entered the city, and the remaining German garrison has surrendered. Parisians could be seen cheering their liberators as they marched down the Champs Élysées, even while there were rumors of German sniper fire in some parts of the city.\n\nIt was feared that the Germans would employ a strategy of scorched earth and leave Paris a burning ruin, but the city's landmarks appear to have been spared. Indeed, the French tricolor can even now be seen flying from the Eiffel Tower."
news.135.t:0 "The Fall of Tokyo"
news.135.d:0 "[This.GetNewsIcon]American forces have entered Tokyo, and the US War Department recently announced an end to major combat operations in the city. Fighting was reported as heavy, particularly in the vicinity of the Imperial Palace which was defended by fanatical members of the Imperial Guard, even though the Emperor is believed to have left the city before the American assault began.\n\nWith the fall of Tokyo, experts predict that organized resistance on the rest of the Japanese Home Islands will soon crumble. Peace negotiations are expected to begin shortly, unless Japanese hardliners convince the Emperor to continue the fight to the death."
news.136.d:0 "[This.GetNewsIcon]After a series of pitched battles, Allied forces have occupied Moscow, capital of the Soviet Union. The city has suffered extensive damage, and fires are still raging on both sides of the Moskva river. Despite heavy bombing the Kremlin is reasonably intact, and it has been chosen as the location for the headquarters of the Allied Occupation Administration.\n\nWith the loss of Moscow, the Soviet war effort has suffered an enormous blow. Although most of the government is believed to have evacuated the city well in advance of its fall, military experts claim that a complete Soviet collapse may not be far away."
news.137.t:0 "The Liberation of London"
news.137.d:0 "[This.GetNewsIcon]Fighting has ended in London, with the last pockets of German resistance having been dealt with. As soon as the all-clear was given, jubilant crowds rushed onto the streets to celebrate their American liberators, while church bells could be heard ringing throughout the city.\n\nLiberation fever seems to be embracing Britain, as it now finally appears likely that the German occupation is coming to an end. Spontaneous uprisings have been reported in areas still under German control, though these incidents have been dealt with harshly. Has freedom at last returned to the United Kingdom?"
news.138.d:0 "[This.GetNewsIcon]Unlike 1920, there was no 'Miracle at the Vistula' when Soviet armies recently approached Warsaw. Polish resistance in the city has largely collapsed, and the Soviet flag can be seen raised over most government buildings.\n\nAre we witnessing the end of the Polish nation, or will their forces somehow manage to rebound and retake their capital? Most experts consider this scenario unlikely."
news.138.b:0 "Onwards, comrades!"
news.139.t:0 "The Liberation of Warsaw"
news.139.d:0 "[This.GetNewsIcon]The devastated city of Warsaw has fallen to advancing Soviet armies, after the last German defenders retreated from its burning suburbs. Much of the city lies in ruins after previous battles, and local resistance members hurriedly emerged from the rubble to greet their liberators.\n\nWith Warsaw under Soviet control, the strategic situation for Germany in Eastern Europe may soon deteriorate further. Experts are doubtful that they will be able to mount a counterattack to retake the city, but the harried local population does not seem quite as convinced."
news.139.a:0 "Is this the beginning of the end...?"
news.140.d:0 "[This.GetNewsIcon]A Soviet communique has announced the capitulation of all German forces in Berlin. After encircling the city, the Russians stormed it from several different directions, with the German defenders resisting furiously every step of the way.\n\nSoviet troops finally fought their way across the Moltke Bridge and into the Reichstag building, fighting room by room until they reached the roof where the Soviet flag was raised over the city. The Battle of Berlin is over."
news.140.a:0 "The [SOV.GetAdjective] bear is growing..."
news.140.b:0 "The fascist lair is ours!"
news.141.d:0 "[This.GetNewsIcon]Rome, the 'Eternal City,' has fallen to the advancing Soviet spearheads. As Italian forces fell back, Russian troops fanned out into the city and dealt with the few remaining pockets of resistance. Most historical landmarks appear to have suffered little damage, although there are conflicting reports that the Pantheon was raked by machine gun fire.\n\nSo far the Soviets appear to be respecting the neutrality of the Holy See, but their forces have positioned themselves in a ring around Vatican City - a gesture that must surely make His Holiness nervous."
news.142.d:0 "[This.GetNewsIcon]The inexorable advance of the Red Army continues, and reports are now coming in that the French capital has fallen. French Communists supposedly aided the Soviets when they entered the city, taking part in attacks against retreating elements of the armée de terre.\n\nLeaflets have been distributed throughout the city, informing Parisians that they have been 'liberated from the Bourgeoisie oppression' and that the Paris Commune has finally been resurrected."
news.143.d:0 "[This.GetNewsIcon]In the latest Order of the Day broadcast from Moscow, the capture of Paris from German forces was announced. Many of the city's defenders reportedly drowned in the Seine after a heavy Soviet artillery barrage demolished several of the bridges crossing the river.\n\nThe Eiffel Tower was toppled after a massive explosion at its base, although it remains unclear which side was responsible. Soviet forces are now holding a victory parade on the Champs-Élysées while weary Parisians look on, wondering if they have only traded one occupier for another."
news.143.a:0 "Is this the beginning of the end...?"
news.144.d:0 "[This.GetNewsIcon]The communist surge continues, with Soviet forces recently having completed the capture of London. A parade was quickly organized by the Red Army, even before the last pockets of resistance in the city had been fully dealt with.\n\nCommunist sympathizers have been quick to turn in the names of known anti-communists to the Soviet military authorities, and a People's Court has convened at Trafalgar Square to punish the worst offenders."
news.145.d:0 "[This.GetNewsIcon]Fires continue to rage in central London, but it is believed that most of the city's German occupiers have either fallen in battle or been captured by the advancing Soviet forces. Crowds have emerged on the streets to cheer the Russians on as they move to deal with the last stubborn holdouts.\n\nCollaborators have been dealt with harshly, and the Soviets have organized an interim council to administrate the liberated city until further notice. Critics have observed that the members of this council all appear to have been drawn from the Communist Party of Great Britain."
news.145.a:0 "A significant development."
news.146.d:0 "[This.GetNewsIcon]Soviet forces have converged on Tokyo, and heavy fighting has been reported throughout the city. Most of the city is under Soviet control now, with the exception of the eastern suburbs where massive fires are still raging.\n\nWhen the fighting shifted towards the Imperial Palace, members of the Imperial Guard reportedly launched bayonet charges against the approaching Soviet troops. The palace was eventually stormed by a detachment of VDV paratroopers, who had to fight their way through the compound room by room. No prisoners were taken, but it is believed that the Emperor was safely evacuated before the city fell."
news.147.d:0 "[This.GetNewsIcon]Leningrad, the former capital of the Russian Empire, has been occupied by Finnish forces. With a population of over three million, the city has nearly as many inhabitants as all of Finland, but this fact has evidently not deterred the Finnish attackers.\n\nThere is some debate as to whether the city should be integrated into Greater Finland, since Ingrian Finns make up a considerable minority in the regions outside the city. This, of course, assumes that the Red Army is unable to retake the city in a counteroffensive."
news.148.d:0 "[This.GetNewsIcon]News coming in from Tokyo recently confirmed that the city has fallen to Chinese forces. Much of it lies in ruins, including the Imperial Palace which now serves as the headquarters of the Chinese military administration.\n\nForeign reporters witnessed a massive victory parade that featured a seemingly endless procession of Chinese soldiers marching through the city. Japanese citizens lining the streets watched the parading troops in silence."
news.149.d:0 "[This.GetNewsIcon]For the first time since it was seized by the British more than two centuries ago, Gibraltar is back in Spanish hands. News coming in from the territory report that most of the garrison has surrendered, although a few stubborn holdouts have retreated to tunnels running under the Rock.\n\nAt a press conference in Madrid, representatives of the government stated that Gibraltar is henceforth to be considered Spanish territory 'in perpetuity.' British diplomats have unsurprisingly debunked the statement, dismissing it as 'utter nonsense.'"
news.150.t:0 "Coup d'etat in Yugoslavia"
news.150.d:0 "[This.GetNewsIcon]The Yugoslavian government's attempts to cooperate with Germany has had many opponents within the nation's military, which today resulted in a coup overthrowing the reigning ruler and placing King Peter II on the throne.\n\nThe nation has cut many of its ties with Germany and the new regime seems prepared to risk a war rather than cooperate."
news.150.b:0 "The fools have dug their own grave."
news.151.t:0 "Rhineland Remains Demilitarized"
news.151.d:0 "[This.GetNewsIcon]After attempts by Germany to end the rules set by the Versailles Treaty and remilitarize the Rhineland, an ultimatum from the Allies forced them to back down. With both Britain and France threatening to mobilize if Germany proceeded with the plan, it quickly became clear that this level of resistance was unexpected. Germany was not prepared to face both countries in all-out war.\n\nAs it stands, the Rhineland will remain a demilitarized zone as dictated by the treaty unless Germany goes to war."
news.151.a:0 "Crisis averted for now."
news.151.b:0 "Our day will come."
news.151.c:0 "They should have known we would not let them to unchallenged."
news.152.d:0 "[This.GetNewsIcon]After attempts by Germany to end the rules set by the Versailles Treaty and remilitarize the Rhineland, an ultimatum from France forced them to back down. Despite Britain refusing to intervene, with French threats to mobilize if Germany proceeded with the plan, it quickly became clear that any military intervention at all was unexpected. Germany was not prepared to face France in all-out war.\n\nAs it stands, the Rhineland will remain a demilitarized zone as dictated by the treaty unless Germany goes to war."
news.152.c:0 "France stands alone, but strong."
news.152.e:0 "Clearly, our intervention was not necessary."
news.153.t:0 "Germany Breaks Molotov-Ribbentrop Pact"
news.153.desc:0 "[This.GetNewsIcon]The non-aggression pact between Germany and the Soviet Union, a surprising development to begin with, has now less surprisingly fallen apart. Germany has attacked, breaking the pact and returned to once again openly speaking of the Soviet Union as a menace that must be faced for their visions of the future to become reality.\n\nSoviet leadership is less than pleased, but perhaps less shocked by the betrayal than disappointed that they didn't seize the opportunity first."
news.153.a:0 "Trust between giants is a fragile thing."
news.153.b:0 "We only signed it to bide some time for the attack."
news.153.c:0 "A treaty is nothing but a piece of paper to the fascists."
news.154.t:0 "USSR Breaks Molotov-Ribbentrop Pact"
news.154.d:0 "[This.GetNewsIcon]The non-aggression pact between Germany and the Soviet Union, a surprising development to begin with, has now less surprisingly fallen apart. The Soviet Unions has attacked, breaking the pact and vowing to crush the German regime and once again put the expansionist state in their place.\n\nGerman leaders may have been planning an attack themselves, but the world will never know. They are now rapidly mobilizing to deal with the new threat."
news.154.b:0 "Communists have no sense of honor or pride!"
news.154.c:0 "The treaty has served its purpose."
news.155.t:0 "Germany At War Again"
news.155.d:0 "[This.GetNewsIcon]Although many have wished for a long lasting peace in Europe, a recent turn of events has left Germany on the path to war once again. Despite clearly violating the treaty of Versailles, German troops have mobilized and are ready to go on the offense. German officials state that they will no longer keep the Rheinland demilitarized, arguing the need to protect German citizens in the area."
news.155.a:0 "This may be the beginning of another Great War"
news.155.b:0 "For the glory of the German nation!"
news.156.t:0 "Komet Sighted"
news.156.d:0 "[This.GetNewsIcon]The appearance of a Komet in the sky has caused unrest amongst our people. The Me 163 Komet, an experimental rocket plane out of one of its test flights, has shocked the rural population who have spotted this uniquely fast craft. It has been developed with the utmost secrecy, but will soon be unveiled. This minor incident will only make its first formal appearance all the more impressive."
news.156.a:0 "The end is near... for our enemies."
news.156.a.tt:1 "A vase falls over.\n"
news.156.a.2.tt:0 "I didn't like that vase anyway.\n"
news.157.t:0 "[From.From.GetName] Intervenes in [From.GetAdjective] war"
news.157.d:0 "[This.GetNewsIcon]Only a few days ago troops from [From.GetName] mobilized towards [From.From.From.GetName] in a declaration of war. Subsequently [From.From.GetName] gave an ultimatum, ordering the parties to stop fighting and all [From.GetAdjective] troops withdrawn. [From.GetLeader] states that their war was justified and has refused to give in. The country is now in full conflict with both [From.From.From.GetName] and [From.From.GetName]."
news.157.a:0 "Seems [From.From.GetName] are willing to get their hands dirty"
news.157.a_usa:0 "We will show them"
news.158.t:0 "[From.From.GetName] Intervenes in [From.GetAdjective] war"
news.158.d:0 "[This.GetNewsIcon]A few days ago [From.GetName] declared war on [From.From.From.GetName]. Not long after [From.From.GetName] issued an ultimatum, stating that it would go to war with [From.GetName] if they would not cease all aggression and sign a peace deal. [From.GetLeader] states that their reasons for war were just, but has chosen to demobilize and agree to peace."
news.158.a:0 "Seems the [From.From.GetAdjective] power play paid off"
news.158.a_usa:0 "We must keep the peace"
news.159.t:0 "The Dawn of [From.GetFactionName]"
news.159.d_01:0 "[This.GetNewsIcon][From.GetLeader] announced today that [From.GetName] has reached out to form a new alliance. [From.GetFactionName] have made public their intent to cooperate in the case of war.\n\nAlthough great coalitions can deter against aggression, we've seen the consequences they bring when conflict does arise. The intentions of the different parties joining in this new alliance is still debatable, but what purpose it may end up serving may be unknown even to its instigators."
news.159.d_02:0 "[This.GetNewsIcon]It has been theorized that democracies do not go to war with each other, but this does not mean they are guaranteed to aid each other in wars. As political interests are diverse and the people want peace, entering a war often comes at a great cost for these nations.\n\nHowever, this has not stopped [From.GetName] from announcing today that they have formed a military alliance, the [From.GetFactionName], to join forces in protecting their people and their ideals."
news.159.d_03:0 "[This.GetNewsIcon]Even [From.GetName], famed for its faith in the strength and superiority of its people and nation, is not beyond forming alliances with those they respect. [From.GetLeader] announced today that the final agreements had been made about the [From.GetFactionName], a military coalition which purportedly room only for honorable nations destined for greatness.\n\nWhether this greatness is intended to come from building the ideal society within the borders of the respective nations or by working together to expand beyond them, the world may not know until it is too late."
news.159.d_04:0 "[This.GetNewsIcon]Despite the recent Soviet focus on communism in one country, the internationalist roots of the movement transcend borders. This solidarity with workers around the world was a key element in [From.GetLeader]'s speech today when the [From.GetFactionName] was announced.\n\nGoing beyond a political International, this is an alliance that binds the countries militarily, with both regimes promising to aid each other against outside threats. Whether it will act as a sword or a shield for the communist revolution remains to be seen."
news.159.a:0 "Will this lead to eternal peace or another war?"
news.159.b:0 "Together, we will never be defeated!"
news.159.c:0 "An excellent initiative!"
news.159.tt:0 "[This.GetName] is part of the [From.GetFactionName] with [From.GetName].\n"
news.160.t:0 "Germany Under Attack"
news.160.d:0 "[This.GetNewsIcon]Not long ago Germany found itself dragged into another war. While everyone had hoped for a long lasting peace in Europe, it is clear that tensions on the continent are still too great. German officials' state that they can no longer afford to keep the Rheinland demilitarized, arguing that they need full mobility within their own borders in order to defend themselves."
news.160.a:0 "This does not bode well for Europe"
news.160.b:0 "The German people will prevail"
news.161.t:0 "France Bans Communism"
news.161.d:0 "[This.GetNewsIcon]The [From.GetLeader] Cabinet have decreed the dissolution of [From.GetCommunistParty]. Ever since Soviet Russia signed the non-aggression pact with Nazi Germany there have been talks of proscribing communism in France. The decree was instated following the agreement between the two nations for the partition of Poland.\n[From.GetLeader] took the opportunity as support for a ban rose and even leftist papers started advocating for the abolition of [From.GetCommunistParty]."
news.161.a:0 "A drastic decision"
news.161.b:0 "Doing all they can to keep the bourgeois in power"
news.161.c:0 "It may have been necessary"
news.161.e:0 "It was the only way"
news.162.d:0 "[This.GetNewsIcon]With a final peace treaty splitting Spain in two accepted by both parties, the Spanish Civil War has come to an end. Although dissidents on both sides decry this compromise, this fragile peace will at least give the divided nation time to recover and rebuild on both sides."
news.162.a:1 "Good for the Spaniards."
news.162.b:0 "One day, we will reclaim all of Spain."
news.163.t:0 "London Conference"
news.163.d:2 "[This.GetNewsIcon]Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question." This great peace conference has led to the decision that Yugoslavia should cede Slovenia to Germany in the name of a lasting peace.\n\nConsidering itself abandoned by the great powers of Europe, [YUG.GetLeader]'s government sees no option but to sign the agreement as presented."
news.163.a:0 "This will end well"
news.163.b:0 "Justice"
news.163.c:0 "Regrettable"
news.163.e:0 "Betrayed"
news.164.t:0 "Crisis In Slovenia"
news.164.d:2 "[This.GetNewsIcon]Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nAt the conference, Britain and France stood united in the face of German demands, declaring that Yugoslavia must keep the borders as stipulated by Versailles."
news.164.d_FRA_abandoned_yugoslavia:2 "[This.GetNewsIcon]Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nWhile Britain insisted that the integrity of Versailles must be kept, France backed German demands in the name of peace in Europe."
news.164.a:0 "I think that this means war"
news.164.b:0 "They will face our wrath"
news.164.c:0 "We will stand on the side of justice"
news.164.e:0 "First to fight!"
news.164.f:0 "The British are fools"
news.165.t:0 "Crisis In Slovenia"
news.165.d:2 "[This.GetNewsIcon]Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nDespite days of negotiations, the conference failed to come to an agreement. Although the British government sought a peaceful solution, the French remained resolute in the face of German threats. The German delegation walked out in protest, and the clouds of war are gathering above Slovenia."
news.165.a:0 "This looks grim"
news.165.b:0 "We will not back down"
news.165.c:0 "It is unfortunate"
news.165.e:0 "Together we will be victorious"
news.165.f:0 "We will do what is right!"
news.166.t:0 "London Agreement"
news.166.d:2 "[This.GetNewsIcon]Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nThe Great Powers agreed that Slovenia should be ceded to Germany in a last ditch effort to retain peace. \nHowever, in an impassioned speech speaking against the German threat to European stability, [YUG.GetLeader] declared unequivocally that [YUG.GetName] would refuse to give up even an inch of land, regardless of the fact that they stand utterly abandoned in their time of need."
news.166.a:0 "The Lights are Going Out"
news.166.b:0 "We will crush them"
news.166.c:0 "We stand alone"
news.167.t:0 "Crisis In Slovenia"
news.167.d:2 "[This.GetNewsIcon]Using the annexation of Austria into the [GER.GetName] as the basis for their claim, Germany has now demanded the "rightful return" of the former Austrian territory of Slovenia from [YUG.GetName]. \n\nIn response, the signatories of the Treaty of Versailles have gathered in London to discuss a solution to the "Slovenian Question."\n\nThe conference was determined by a surprising turn of loyalties, as Italy backed Yugoslavian territorial integrity, leaving German demands unacknowledged. \n\nAs ever, Italian foreign policy is entirely unpredictable, and it remains to be seen where they hope this gambit will take them."
news.167.a:0 "We will keep an eye on this"
news.167.b:0 "We will crush them both"
news.167.c:0 "At least we aren't friendless"
news.167.e:0 "Italy will show the World!"
news.168.t:0 "First Ljubljana Award"
news.168.d:2 "[This.GetNewsIcon]With the loss of Slovenia the ethnic fault lines inside Yugoslavia have started to show more clearly, and the central authority has grown weaker by the day. \n\nToday, the German foreign minister announced a plan to finally solve "the mistake of the Versailles State." In a treaty signed by some of [YUG.GetName]'s most powerful neighbors, much of its territory has been divided between countries friendly to Germany.\n\nThis treaty was not even seen by [YUG.GetAdjective] diplomats before its ratification, but with multiple countries scrambling to seize Yugoslav lands from a collapsing central government, there is little [YUG.GetLeader]'s government can do."
news.168.a:0 "Thus the New Order is built"
news.168.b:0 "A dream has died this day"
news.168.c:0 "This cannot be good"
news.168.e:0 "Excellent News"
news.168.f:0 "A poor outcome for us"
news.168.g:0 "We are grateful"
news.168.h:0 "Unfortunate"
news.168.i:0 "The power of Italy gets true recognition"
news.168.j:0 "Germany better watch herself."
news.169.t:0 "The Fate Of Yugoslavia"
news.169.d_annex_YUG:1 "[This.GetNewsIcon]Recent territorial loses have caused fractures within the Yugoslav state leading to ethnic conflict and weakening of central authority. Germany has stepped into the growing vacuum and chosen to declare a 'protectorate' on the rump of Yugoslavia"
news.169.d_puppet_CRO_annex_YUG:1 "[This.GetNewsIcon]Recent territorial loses have caused fractures within the Yugoslav state leading to ethnic conflict and weakening of central authority. Germany has created an 'independent' state of Croatia and annexed the remainder"
news.169.d_puppet_CRO_YUG:1 "[This.GetNewsIcon]Recent territorial loses have caused fractures within the Yugoslav state leading to ethnic conflict and weakening of central authority. Germany has chosen to divide the remainder between a Serb and Croat state under their direction"
news.169.a:0 "Germany shows Europe her power"
news.169.b:0 "We chose the right side"
news.169.c:0 "This is ominous"
news.169.e:0 "Peace is under threat"
news.170.t:0 "Second Ljubljana Award"
news.170.d_BUL:2 "[This.GetNewsIcon]Claiming they are attempting to ensure peace in the Balkans, Germany has presented the Greek government with a demand that they cede territory to Bulgaria. While [GRE.GetName] has protested immensely, the strength of German influence in the Balkans leaves them with little choice. The only way to avoid a confrontation with the [GER.GetName] is to allow German diplomacy to dictate their territorial integrity."
news.170.d_ITA:1 "[This.GetNewsIcon]Claiming they are attempting to ensure peace in the Balkans, Germany has presented the Greek government with a demand that they cede any territory that [ITA.GetName] has laid claim to. While [GRE.GetName] has protested immensely, the strength of German influence in the Balkans leaves them with little choice. The only way to avoid a confrontation with both the [GER.GetName] and [ITA.GetName] is to allow German diplomacy to dictate their territorial integrity."
news.170.d_ITA_BUL:1 "[This.GetNewsIcon]Claiming they are attempting to ensure peace in the Balkans, Germany has presented the Greek government with a demand that they cede any territory claimed by [BUL.GetName] and [ITA.GetName]. With the strong [GER.GetAdjective] presence in the Balkans, and the threatening approach of both Bulgaria and Italy, [GRE.GetLeader] has seen no choice but to accept."
news.170.d_GER:1 "[This.GetNewsIcon]Having established itself as a force in the Balkans, the [GER.GetName] now claims it is motivated by keeping the peace in the troubled region. To this end, it has now also demanded the ceding of Greek territory to its authority.\n\nFacing the German war machine, [GRE.GetName] had no choice but to accept the demands, even as they were cursing the demands as a sham."
news.170.a:0 "Anything to preserve the peace"
news.170.b:0 "We rise"
news.170.c:0 "This doesn't look good"
news.170.e:0 "Can the center hold?"
news.170.f:0 "It was a shame"
news.171.t:0 "Second Ljubljana Award"
news.171.d_BUL:1 "[This.GetNewsIcon]Greece has rejected German mediation in their border dispute with Bulgaria, claiming that the German offer is tantamount to a surrender. \n\nTalking to the press, [GRE.GetLeader] said that if [BUL.GetLeader] and [GER.GetLeader] wanted these territories, they could "come and get them". \n\nThe [BUL.GetAdjective] government has rejected any claims that they offered military and economic support to [GER.GetNameDef] in return for help in gaining the Greek territories."
news.171.d_ITA:1 "[This.GetNewsIcon]Following a meeting between [GER.GetLeader] and [ITA.GetLeader], the [GER.GetAdjective] government has publically backed the [ITA.GetAdjective] position in the ongoing border dispute with [GRE.GetNameDef]. \n\nGreek Leader [GRE.GetLeader] has declared the offered solution to be utterly unacceptable and vowed to defend the country "to the last bullet, the last shell, the last breath.""
news.171.d_ITA_BUL:1 "[This.GetNewsIcon]German offers of mediation in the border dispute between Greece on the one side and Italy and Bulgaria on the other have been rebuffed by Greece. A [GRE.GetAdjective] government spokesman announced that the [GRE.GetAdjective] army stands ready to defend the country against any invaders, and would rather die fighting than surrender to the jackals and vultures clinging to Germany's coattails."
news.171.d_GER:1 "[This.GetNewsIcon]Talks between [GRE.GetNameDef] and [GER.GetNameDef] to resolve a number of border disputes have collapsed. Claiming that the German proposal to lease some areas for German military bases would effectively mean surrendering large parts of the country, [GRE.GetLeader] has called on all able-bodied Greeks to come to the defense of the country."
news.171.a:0 "Fools."
news.171.b:0 "How dare they!?"
news.171.c:0 "We should see if we can help Greece."
news.171.e:1 "This will mean war."
news.171.f:1 "They will fail, as the Persians did."
news.172.t:0 "Greece Submits"
news.172.d:1 "[This.GetNewsIcon]Following a long and heated conversation with the German ambassador, [GRE.GetLeader] has announced that the [GRE.GetAdjective] government will closely coordinate its policies with [GER.GetNameDef] in the future. \n\nPolice in the [GRE.GetAdjective] capital had to use force to break up a number of spontaneous protests against this decision, with many in the crowd calling for the head of "that coward [GRE.GetLeader]"."
news.172.a:1 "They show wisely."
news.172.b:0 "Another Triumph."
news.172.c:0 "This is concerning."
news.172.e:0 "There is nothing we can do."
news.172.f:1 "It's a Greek tragedy."
news.173.t:0 "The Fourth International"
news.173.d_1:0 "[This.GetNewsIcon]A number of communist delegates from around the world met in Paris today for a founding conference. With supporters of Trotsky's theories taking the lead, the groundwork for the Fourth International was laid.\n\nAlthough it is still unclear what impact these efforts of organize will have on the international political stage, the news appear to have stirred Stalin's suspicions. He has suspected many high-ranking members of the party and the military to secretly support Trotsky, and many of them are still alive. With his paranoia back in full force, he has grown increasingly reclusive. His distrust and instability have caused a crisis in the Soviet government. At this rate, the nation will be plunged into civil war."
news.173.d_2:0 "[This.GetNewsIcon]A number of communist delegates from around the world met in Paris today for a founding conference, laying the groundwork for what has been known as the Fourth International. Calls for its formation have existed for years, with supporters of Trotsky's theories taking the lead.\n\nStalin has responded to the growing support for Trotskyism abroad by ordering additional assassinations and increasing propaganda against his old rival. With the past purges of suspected Trotskyists in the high ranks of the Soviet military and leadership in recent memory, this is unlikely to be met with any resistance."
news.173.a:0 "How many Internationals will there be?"
news.173.b:0 "A violent era for our Union."
news.174.t:0 "[From.GetName] Pursues Nuclear Technology"
news.174.d:0 "[This.GetNewsIcon]Following initial tests, the politicians of [From.GetName] have decided to direct [From.GetAdjective] research towards the development of nuclear technology. \n\nThe technology is still highly experimental, and there is great uncertainty whether it has any practical applications at all. Who knows where this might lead their war effort."
news.174.a:0 "We should follow this development."
news.174.b:0 "Let us hope their research bears fruit."
news.174.c:0 "It will never amount to anything."
news.174.e:0 "We will conduct our research in secret."
news.175.t:0 "France and Britain Announce Alliance"
news.175.d:0 "[This.GetNewsIcon]Calling upon the bonds forged during the Great War, France has requested a formal alliance with Britain, citing unspecified threats against the stability of Europe.\n\nToday their request was approved by the British Parliament, and France has joined the [ENG.GetFactionName]."
news.175.a:0 "We stand together."
news.175.b:0 "They are preparing for the worst."
news.175.c:0 "Banding together like cornered rats."
news.175.e:0 "Britain has thrown in their lot."
news.176.t:0 "Britain Rejects Alliance With France"
news.176.d:0 "[This.GetNewsIcon]In a surprising turn of events, the British Parliament today rejected [FRA.GetName]'s request for a formal alliance between the two nations. The reason given was to avoid agitating the already fragile balance on the European continent.\n\nThe French government has condemned it as a political move, sacrificing French security for British interests."
news.176.a:0 "They should have asked more nicely."
news.176.b:0 "Our old enemies stand divided."
news.176.c:0 "A dark day for the old allies."
news.177.t:0 "The Little Entente"
news.177.d:0 "[This.GetNewsIcon]Seeking to form a united front against common enemies, [From.GetName] has reached out to Czechoslovakia with an offer of forming a "Little Entente" to unite against common enemies, thereby foregoing their bonds with Britain from the Great War. While offered a place in the defensive pact, the British Prime Minister made it clear that Britain does not consider the alliance 'beneficial to the protection of European liberty.' \n\nFrance have nevertheless established diplomatic ties with other nations that might feel threatened, and are encouraging unity for the sake of keeping the diplomatic balance in Europe, and prevent future conflict. Only time will tell if they can succeed."
news.177.a:0 "Don't come crying to us later, then!"
news.177.b:0 "Vive la France et L'Entente!"
news.177.c:0 "We must never again let France have hegemony in Europe."
news.177.e:0 "Europe must unite against Fascist aggressors!"
news.177.f:0 "A sign of rising European tensions."
news.178.t:0 "The Left Ascendant in France"
news.178.d:0 "[This.GetNewsIcon]Following close to two decades of political turmoil, the people of [From.GetName] feel they have yet to regain what was lost in the Great War. The [From.GetAdjective] have set their sights on reconstructing the [From.GetAdjective] state, with her people, and for her people.\n\nThese new political reforms enable the flourishing of workers unions and communist organizations. If France continues down this path, they are set for a political realignment towards the far left, or even a full-scale revolution."
news.178.a:0 "France is following us towards the future!"
news.178.b:0 "A certain sign of French weakness."
news.178.c:0 "A tragic development for the Third Republic."
news.178.e:0 "A worrisome development."
news.179.t:0 "The Right Ascendant in France"
news.179.d:0 "[This.GetNewsIcon]Following close to two decades of political turmoil, the people of [From.GetName] feel they have yet to regain what was lost in the Great War. The [From.GetAdjective] establishment have set their sights on reconstructing the [From.GetAdjective] state, and reestablish [From.GetAdjective] greatness.\n\nThese political reforms are strengthening the power of the state and the army, with the [From.GetAdjective] people convinced by [From.GetLeader]'s promises of greatness."
news.179.a:0 "The French government is an enemy of its own people!"
news.179.b:0 "This could once again make France a great nation."
news.179.c:0 "A tragic development for the Third Republic."
news.179.e:0 "A worrisome development."
news.180.t:0 "France is Welcomed Into the Comintern"
news.180.d:0 "[This.GetNewsIcon]Following the shift towards communism not only among the French people, but also in the French halls of power, [France.GetName] publically announced its desire to become a part of the [From.GetFactionName].\n\n[From.GetName] responded instantly, indicating the weeks of negotiations that must have been going on outside of the public view. [From.GetLeader] spoke at length how the people of the world must work together to bring about revolution in all countries. \n\n[France.GetLeader] agreed, and threatened in no uncertain terms those "who have reason to fear the [From.GetFactionName].""
news.180.a:0 "United towards the World Revolution!"
news.180.b:0 "Their alliance will crumble soon enough."
news.180.c:0 "The enemies of democracy must not be allowed to grow stronger."
news.180.e:0 "France has picked her side."
news.181.t:0 "[France.GetName] and [From.GetName] Unite"
news.181.d:0 "[This.GetNewsIcon]Following increasingly autocratic politics, [France.GetName] has announced that it is time they find allies to counter the threat of global communism. Now it seems that [From.GetName] is that ally.\n\nThis morning, [From.GetLeader] announced that [France.GetName] and [From.GetName] will stand together as brothers. "Our shared heritage will no longer make us enemies, but allies! The Titans of Europe stand together.""
news.181.a:0 "Together we stand strong!"
news.181.b:0 "The enemies of democracy grow stronger."
news.181.c:0 "An unexpected friendship"
news.182.t:0 "[France.GetName] Joins the [From.GetFactionName]!"
news.182.d:0 "[This.GetNewsIcon]European politics were turned on its head today, as French and German diplomats announced a military pact between [France.GetName] and [From.GetName]. They announced that too much blood has been spilt on their border, when there are other forces out there seeking their destruction.\n\nThe [From.GetName] encouraged everyone to consider what it means that rather than weakening themselves against each other, the old enemies will grow even stronger together."
news.182.a:0 "Nothing can threaten the [From.GetFactionName]!"
news.182.b:0 "The new [From.GetName] looms over Europe."
news.182.c:0 "European diplomacy realigns along the Paris-Berlin Axis."
news.182.e:0 "Oh bugger."
news.183.t:0 "[From.GetName] Rejects French Alliance!"
news.183.d:0 "[This.GetNewsIcon]Rebuffing [France.GetAdjective] diplomatic advances, [From.GetLeader] publicly announced that [From.GetName] would not be pursuing a military pact with [France.GetName].\n\nCalling the [France.GetAdjective] state weak and corrupt, [From.GetAdjective] diplomats said that no true [From.GetAdjective] will allow "the [France.GetAdjective] Disease" to spread."
news.183.a:0 "How dare they!"
news.183.b:0 "We can live with them as our enemies."
news.183.c:0 "As long as they are busy fighting each other..."
news.184.t:0 "Italy Pursues Closer Bonds With Germany"
news.184.d:0 "[This.GetNewsIcon]Italy and Germany have expressed many conflicting interests, particularly in Austria and the Balkans. This has not, however, prevented the countries' foreign policies growing ever friendlier towards each other, and negotiations are under way for a pact that will "protect common interests."\n\nIf negotiations are successful, we could see an alliance that will be able to exert great influence in Central and Eastern Europe."
news.184.a:0 "Our nations share many common interests."
news.184.b:0 "We will keep an eye on the situation."
news.185.t:0 "[From.GetName] Seeks Extensive Military Pact"
news.185.d:0 "[This.GetNewsIcon]Aiming to redefine the power balance in the Mediterranean, [From.GetName] has been making political overtures towards the creation of a new alliance in the region.\n\nLargely military in nature, the [From.GetFactionName] will, in the words of [From.GetLeader], place Italy at the center of a new world power."
news.185.a:0 "[From.GetName] leads the way!"
news.185.b:0 "Let us hope their interests do not conflict with ours."
news.185.c:0 "This could be cause for concern."
news.186.t:0 "Italy Lays Claim to Greek Territory"
news.186.d:0 "[This.GetNewsIcon]Citing the Roman Empire as a forerunner to the modern [From.GetAdjective] state, [From.GetName] has claimed that an independent Greek state has no right to exist. Instead, "the Greek Territories" must acknowledge Italian supremacy in the Aegean, or have it seized by force.\n\n[Greece.GetName] has denounced the claims as ludicrous. However, [From.GetName] has the backing of the [From.GetFactionName]."
news.186.a:0 "Italy should be in control of the Aegean."
news.186.b:0 "Outrageous claims!"
news.187.t:0 "Italy Seeks Support From [GRE.GetName]"
news.187.d:0 "[This.GetNewsIcon]Citing [GRE.GetName] as the successor of the first ancient European states, [ITA.GetName] claims there exists a natural friendship between their two states.\nTheir political agenda is obvious, as [ITA.GetName] also sees [GRE.GetName] as a natural member of the [ITA.GetFactionName].\n\nAfter a millennia and a half of separation, whether east and west can once again be united remains to be seen."
news.187.a:0 "Surely [Greece.GetName] shares our interests."
news.187.b:0 "This comes as no surprise."
news.187.c:0 "We do have much shared history."
news.188.t:0 "[ITA.GetName] Seeks Reconciliation With [TUR.GetName]"
news.188.d:0 "[This.GetNewsIcon]Despite decades of conflict and diplomatic maneuvering to achieve dominance in the Mediterranean, [ITA.GetName] and [TUR.GetName] are starting to place their disagreements behind them.\n\nIn an agreement to cooperate "for the benefit of the entire Mediterranean Sphere," [ITA.GetName] and [TUR.GetName] pledge to ensure closer diplomatic bonds than they have ever had since the modern founding of the two nations."
news.188.a:0 "[ITA.GetName]'s influence grows"
news.188.b:0 "How can anyone agree to "cooperate" with the [ITA.GetAdjective]s?"
news.188.c:0 "A partnership in the Mediterranean is significant"
news.189.t:0 "Italy Demands Anatolian Naval Bases"
news.189.d:0 "[This.GetNewsIcon]The 1915 Treaty of London promised Turkish territory in Anatolia for Italy. Other treaties would take precedence, but the promises have not been forgotten by [From.GetAdjective] leadership.\n\n[From.GetLeader] has publicly stated that due to the strategic importance of the Anatolian coast, [From.GetName] fully intends to take what "rightfully belongs to Italy.""
news.189.a:0 "This matter was settled!"
news.189.b:0 "We will have what we were promised!"
news.189.c:0 "Turkish-Italian rivalry is intensifying."
news.190.t:0 "Balearic Islands ceded to [Italy.GetName]"
news.190.d:0 "[This.GetNewsIcon]Following the reliance on [Italy.GetAdjective] forces in the Spanish Civil War, [Italy.GetName] has requested the Balearic Islands from [From.GetName]. [From.GetLeader] has acquiesced, highlighting the diplomatic move as a strengthening of the bonds between the two nations.\n\nAs for [Italy.GetName], naval bases in the Balearic Islands will allow them to exert greater influence over the Strait of Gibraltar, and give them better access to the Atlantic."
news.190.a:0 "This is an important step towards complete Mediterranean dominance."
news.190.b:0 "Italy is strengthening its grip on the Mediterranean."
news.190.c:0 "A symbol of the "dear friendship" between our nations."
news.192.t:0 "Italy Announces Claims On Yugoslavian Territory"
news.192.d:0 "[This.GetNewsIcon]Speaking to the Italian populations along the Dalmatian coast, [From.GetLeader] has announced that [From.GetName] fully considers Italian-speaking territory in [YUG.GetName] to be a rightful part of [From.GetName]. \n\nAn official statement backed up the claims, making it clear that [From.GetName] is prepared to take the territory by force, if need be."
news.192.a:0 "Those are Yugoslavian lands, not Italian!"
news.192.b:0 "They are upsetting the already fragile balance in the region."
news.192.c:0 "Those territories seem more Italian than Yugoslavian."
news.193.t:0 "Italian Foreign Office in [YUG.GetName]"
news.193.d:0 "[This.GetNewsIcon]Rather than confronting [YUG.GetName] over Italian populations on the Dalmatian coast, [From.GetName] has announced the establishment of a permanent diplomatic mission to [YUG.GetName]. According to a statement from the [From.GetAdjective] foreign ministry, the two countries have so much shared history and so many common interests that mutual understanding is far more important than a petty border dispute.\n\nWith tensions rising across Europe, one can only hope more countries take this approach."
news.193.a:0 "Our nations stand together as friends."
news.193.b:0 "There will be peace in the Adriatic."
news.193.c:0 "It will be interesting to see where this ends."
news.194.t:0 "Eastern Poland Ceded to [From.GetName]"
news.194.d:0 "[This.GetNewsIcon]Through unknown political machinations, the leadership of [Poland.GetName] has ceded their eastern regions to the [From.GetName]. \n\nIt is yet unknown as to what promises or threats were made by [From.GetName] to achieve this political victory. We may never know, as [Poland.GetLeader] has yet to say a word beyond the announcement of the agreement."
news.194.a:0 "[Poland.GetName] recognizes the strength of the [From.GetFactionName]!"
news.194.b:0 "The [From.GetName] consumes everything in its path."
news.194.c:0 "[Poland.GetName] must have been left with no other choice."
news.195.t:0 "[From.GetName] Granted Eastern Germany"
news.195.d:0 "[This.GetNewsIcon]Following the [Soviet.GetName] occupation of Germany, [From.GetName] has been given most of Eastern Germany, including the contested territory of Ostpreussen.\nIt seems this is the result of a secret clause in the Soviet-Polish treaty. Poland is granted German land as compensation for what they were forced to cede to the [Soviet.GetName].\n\nPoland played with the highest stakes, and while much was lost, much has now also been gained."
news.195.a:0 "[Soviet.GetName] honors its treaties."
news.195.b:0 "Let us hope a free Poland can rise from the ashes created by its "protector.""
news.195.c:0 "A geographic shift for Poland. Again."
news.196.t:0 "The [From.GetName] Encourages Revolutionaries"
news.196.d:0 "[This.GetNewsIcon]In an impassioned speech, [From.GetLeader] has called on communist parties everywhere to hasten the fall of Capitalism by employing more extreme tactics. Fear of persecution must not stop a single man or woman from promoting the struggle of the working classes.\n\nThe [From.GetName] will be increasing the funding of foreign communist parties, and educate them in the more extreme tactics required to bring their nations in line with the [From.GetFactionName]."
news.196.a:0 "Democracy shall never be brought low!"
news.196.b:0 "A laughable effort!"
news.196.c:0 "Rise, brothers and sisters!"
news.196.e:0 "The clash of ideologies is the last battle of civilizations."
news.197.t:0 "[From.GetName] Gives in to [Soviet.GetAdjective] Ultimatum"
news.197.d:0 "[This.GetNewsIcon][From.GetName] has given in to a [Soviet.GetAdjective] ultimatum, and has ceded control over the Aegean Islands to [Soviet.GetName].\n\nWith this, the [Soviet.GetName] strengthen their presence in the Mediterranean, and reinforce themselves as a naval force in the region."
news.197.a:0 "They should be pleased we offered them such good terms."
news.197.b:0 "The [Soviet.GetName] must be stopped!"
news.197.c:0 "The [Soviet.GetName] is positioning to enter the Mediterranean."
news.198.t:0 "[From.GetName] Resists [Soviet.GetAdjective] Ultimatum"
news.198.d:0 "[This.GetNewsIcon][From.GetName] has refused the demands in a [SOV.GetAdjective] ultimatum delivered to them over the Aegean Islands. As the [SOV.GetName] exerts greater and greater influence over the region, [From.GetLeader] has proclaimed that giving them a single island in the Aegean would end with them taking the entire Mediterranean.\n\nWith the ultimatum refused, [From.GetName] is on the brink of war, and can only wait for the [SOV.GetNameDef] to pull the trigger."
news.198.a:0 "Then the time for talk is over."
news.198.b:0 "The warmongers of [SOV.GetNameDef] must be stopped!"
news.198.c:0 "This was their ultimatum. Greece must prepare for war"
news.198.e:0 "We stand with [From.GetNameDef]"
news.199.t:0 "[ROM.GetNameDefCap] Cedes Bessarabia to [From.GetNameDef]"
news.199.d:0 "[This.GetNewsIcon]\n\n[ROM.GetNameDef] has been forced to give in to an ultimatum from [From.GetNameDef]. The territories of Bessarabia have been passed to [From.GetAdjective] control, and the [Romania.GetAdjective] state is left with its borders diminished.\n\nIt remains to be seen how [ROM.GetNameDef] will avoid further losses."
news.199.a:0 "This is essential to the [From.GetAdjective] strategy"
news.199.b:0 "The countries of the world must face the evil of the [From.GetNameDef]!"
news.199.c:0 "[ROM.GetNameDefCap] is in an unfortunate position."
news.200.t:0 "German Diplomatic Influence in [CZE.GetNameDef]"
news.200.d:0 "[This.GetNewsIcon]Speaking of brotherhood between nations within "the German Sphere," [From.GetLeader] in a speech today announced the [From.GetName]'s dedication to political and diplomatic cooperation with [CZE.GetNameDef]. With significant German-speaking populations, [CZE.GetNameDef] was presented as a natural partner to [From.GetAdjective] interests.\n\nWhile it is uncertain how much say [CZE.GetNameDef] has in this cooperation, they can at least rest assured that their borders are safe from [GER.GetNameDef]'s territorial ambitions."
news.200.a:0 "German friendship is preferable to German overlordship."
news.200.b:0 "The Czech have always been friends of the Germans"
news.200.c:0 "The [From.GetName] keeps expanding its sphere of influence"
news.200.e:0 "Peace for our time?"
news.200.f:0 "Great news for when [Root.GetLeader] returns from vacation in Munich!"
news.201.t:0 "[GER.GetNameDefCap] Forces [TUR.GetNameDef] to Submit"
news.201.d:0 "[This.GetNewsIcon]\nBeing faced by diplomatic and military pressure from the [GER.GetFactionName] to both the east and west, the [TUR.GetAdjective] government has been thrown into political turmoil.\n\nFollowing German and Soviet threats, the new government that has emerged from the chaos is far friendlier to the [GER.GetFactionName] than the old. Several eastern territories have already been ceded to [SOV.GetNameDef]. \n\nIndeed, certain hastily silenced dissenters have argued that the new government follows [GER.GetLeader]'s every whim."
news.201.a:0 "The new Turkish government secures our competitiveness in the Mediterranean."
news.201.b:0 "The terrible force of [GER.GetFactionName] is felling countries like dominoes."
news.201.c:0 "[From.GetNameDefCap] couldn't resist the strength of the [GER.GetFactionName]."
news.201.e:0 "The alliance is strengthening our position."
news.201.f:0 "Turkey has fallen victim to the predatory [GER.GetFactionName]"
news.202.t:0 "Slovakia For Danzig"
news.202.d:0 "[This.GetNewsIcon]Following months of increasingly aggressive rhetoric, the deteriorating relationship between [GER.GetNameDef] and [POL.GetNameDef] had a reversal of fortunes this evening, with a diplomatic deal intended to settle the Danzig dispute.\n\n[POL.GetNameDef] will incorporate the German-controlled Slovakia as a Polish substate, and will in exchange cede the region of Danzig. The status of the Free City of Danzig was quickly settled, and it will soon be fully reincorporated into the German state.\n\nWhile the matter seems to have been settled peacefully, the victors of the Great War are sure to have objections."
news.202.a:0 "A fair exchange to correct the mistakes of Versailles"
news.202.b:0 "Cooperation makes us stronger than conflict does"
news.202.c:0 "This is a blatant breach of Versailles!"
news.202.e:0 "Conflict over Danzig has been averted"
news.203.t:0 "Poland Cedes Danzig"
news.203.d:0 "[This.GetNewsIcon]Following the presentation of a [GER.GetAdjective] ultimatum to [From.GetNameDef], [From.GetLeader] and the [From.GetAdjective] government have decided to comply with every demand rather than face war.\n\nIt is their hope that with the loss of Danzig, [From.GetNameDef] will be safe from further German territorial ambitions. The situation remains tense, however, and it is telling that Polish border forces have not yet received the order to stand down"
news.203.a:0 "[GER.GetLeader] cannot be allowed to keep making demands of Europe!"
news.203.b:0 "This is an acknowledgement of the power of the [GER.GetFactionName]"
news.203.c:0 "German expansion continues"
news.203.e:0 "It is clear that the "democracies" of Europe are incapable of stopping the fascist menace."
news.204.t:0 "Poland Refuses German Ultimatum"
news.204.d:0 "[This.GetNewsIcon]Considering the demands, it seemed inevitable. \n\n[From.GetNameDef] would be forced to cede Danzig to Germany, and a Polish plenipotentiary would be sent to Berlin to negotiate further terms. [From.GetLeader] pointed to [GER.GetNameDef]'s recent actions when stating that it was obvious Germany would not be satisfied with Danzig alone.\n\nGerman and Polish forces are prepared for war, and reports are already coming in of clashes on the border. Once again there is war in Europe."
news.204.a:0 "Germany has ignored every warning!"
news.204.b:0 "Then it is war"
news.204.c:0 "Together we must stop this aggressor!"
news.204.e:0 "This is a grave situation"
news.205.t:0 "The Pax Americana"
news.205.d_america:0 "[This.GetNewsIcon]Looking to the conflicts on the other continents, [USA.GetLeader] has announced a new foreign policy program, intended to keep the peace at home.\n\nAny government on the American continent may appeal to the United States for military protection, should they feel threatened by their neighbors. While not a guarantee of any particular state the desire for peace in America is no longer just a dream, but official American policy."
news.205.d_not_america:0 "[This.GetNewsIcon]Looking to the conflicts on the other continents, [USA.GetLeader] has announced a new foreign policy program, intended to keep the peace at home.\nAny government on the American continent may appeal to the United States for military protection, should they feel threatened by their neighbors. While not a guarantee of any particular state the desire for peace in America is no longer just a dream, but official American policy"
news.205.a:0 "This should make America safer"
news.205.b:0 "With peace at home the US can focus on our enemies abroad"
news.205.c:0 "We may struggle to find allies in the Americas now"
news.205.e:0 "Let us hope for a lasting peace"
news.206.t:0 "American Anti-Imperialism"
news.206.d_communist:0 "[This.GetNewsIcon]Following the spread of the worker's revolution to the United States, their rhetoric against the old order has turned far more aggressive. Now [USA.GetLeader] is questioning the status of Canada as a subject state to the British Empire, while American diplomats are espousing a world free of aristocracy and overlordship across the world.\n\nDespite the bonds tying them together, tensions between [USA.GetNameDef] and the colonial empire of [ENG.GetNameDef] are rising. It is simply a matter of time before this diplomatic conflict escalates and revolution is brought to [ENG.GetNameDef] by force."
news.206.d_not_communist:0 "[This.GetNewsIcon]The new communist regime in the United States has adopted a new doctrine of [USA.GetAdjective] foreign policy, taking a far more aggressive stance towards former allies and friends alike, while moving closer to the members of the Communist International.\nThis policy change includes questioning the status of [CAN.GetName] as a subject nation, and the general practice of what they term "Worldwide British imperialism."\n\nWith tensions rising, the threat of a new British-American conflict seems far too real."
news.206.a:0 "The entire world will be freed by revolution!"
news.206.b:0 "We must be prepared for any eventuality"
news.206.c:0 "The global balance is threatened"
news.206.e:0 "The [USA.GetAdjective] regime is nothing to be concerned about"
news.206.f:0 "A worrying development"
news.207.t:0 "[USA.GetNameDefCap] Denounces the Comintern"
news.207.d_fascism:0 "[This.GetNewsIcon]\nIn response to increasingly aggressive rhetoric from [SOV.GetNameDef], [USA.GetLeader] has spoken back against what he calls "the greatest danger to human civilization, communism."\n\nNot only will [USA.GetNameDef] be pursuing protective policies to prevent the spread of world socialism in the Americas, but aims to destroy the heart of communism itself.\n\nWith the power of the [USA.GetAdjective] war machine, the utter removal of all communism seems - for the first time - entirely possible."
news.207.d_not_fascism:0 "[This.GetNewsIcon][USA.GetLeader] today held a public speech against what he named "the greatest danger to human civilization," communism.\n\nNot only will [USA.GetNameDef] be pursuing protective policies to prevent the spread of world socialism in the Americas, but the [USA.GetAdjective] explicitly aims to destroy the heart of communism itself.\n\nWith tensions at an all-time high, a single spark is all that is needed to trigger the fires of war between [SOV.GetNameDef] and [USA.GetNameDef]."
news.207.a:0 "Humanity will be freed of this ideological pestilence!"
news.207.b:0 "They will break against the bastions of communism"
news.207.c:0 "We will bring them to their knees"
news.207.e:0 "Whichever way this conflict goes, destruction will be total"
news.207.f:0 "[USA.GetNameDefCap] must do what it has to protect itself"
news.208.t:0 "The Japanese Army Embraces Nanshin-ron"
news.208.d:0 "[This.GetNewsIcon]The armed forces of Japan have longed acknowledge that [JAP.GetName] does not possess the natural resources needed for a prolonged war effort. With rising tensions and outbreaks of armed conflict involving the world's major powers, the threat of loss of import seems greater by the day.\nTo counter this, Japanese strategists have come up with a strategic plan to seize Western colonies in Southeast Asia and the Pacific. These resource-rich regions will fuel the Japanese war machine and allow it to continue more or less unhindered, as long as the colonial powers and the [USA.GetName] can be kept at bay."
news.208.a:0 "Are they really able to threaten our possessions?"
news.208.b:0 "As long as American territory is not threatened"
news.208.c:0 "They have realised they must look elsewhere for their prey"
news.208.e:0 "War in Southeast Asia seems likely"
news.209.t:0 "The Japanese Army Embraces Hokushin-ron"
news.209.d:0 "[This.GetNewsIcon]The armed forces of Japan have longed acknowledge that [JAP.GetNameDef] does not possess the natural resources needed for a prolonged war effort. With rising tensions and outbreaks of armed conflict involving the world's major powers, the threat of loss of import seems greater by the day.\nTo counter this, Japanese strategists have come up with a strategic plan to seize Siberian mines and oil fields from [SOV.GetNameDef]. It is theorised that a speedy advance will enable Japan to take control of key territory before a proper [SOV.GetAdjective] counterattack can be mounted. By then the Japanese army will have all the resources it needs to keep the flames of war burning until the [SOV.GetAdjective] capitulation."
news.209.a:0 "It would have been foolish to threaten our possessions"
news.209.b:0 "We have dissuaded Japan from advancing on the Pacific"
news.209.c:0 "They do not understand what a terrible force they will be facing"
news.209.e:0 "War in Siberia seems inevitable"
news.210.t:0 "Japan Replaces Government in China"
news.210.d:0 "[This.GetNewsIcon]Following decades of political instability in China, coupled with armed conflict both internally and externally, the Japanese government has announced that it considers the Chinese government a threat to the stability of its sphere of interest.\n\nIt is on this basis that - under the threat of war - a new government has been placed in charge, loyal to Japan and subject to the Japanese Emperor. This new government not only has the protection of the Japanese army, but a military mandate to retake the Chinese warlord states.\n\nWhile political conflict is certain to rage on, outright war between the two countries has been averted."
news.210.a:0 "There is no denying the Japanese sphere of influence"
news.210.b:0 "We should keep an eye on our southeastern borders"
news.210.c:0 "Perhaps it is time to reinforce our colonies against Japanese ambitions"
news.210.e:0 "It seems there will be a kind of peace between China and Japan"
news.211.t:0 "Japan Claims Hegemony in East Asia"
news.211.d:0 "[This.GetNewsIcon]Considering their military supremacy unchallenged in East Asia, [JAP.GetLeader] has announced that [JAP.GetNameDef] considers the entire region as their sphere of interest. Without accurate information about the extent of Japan's capacity for power projection, it is still unclear exactly what [JAP.GetNameDef] considers a rightful part of the recently established [JAP.GetFactionName]."
news.211.a:0 "The [JAP.GetFactionName] is rising"
news.211.b:0 "This is an interesting development"
news.211.c:0 "They will not dare lay claim to our Asian territory"
news.211.e:0 "A concerning development in the Pacific"
news.211.f:0 "It sounds like we have conflicting interests"
news.211.g:0 "We should keep an eye on this"
news.212.t:0 "Japanese Diplomats in Berlin"
news.212.d_not_axis:0 "[This.GetNewsIcon]A new partnership is developing between Tokyo and Berlin. Negotiations have begun for a pact between the two states, citing both strategic interests and shared values. While it remains to be seen what, if anything, comes from these negotiations, the prospect of a friendship between some of the strongest military forces on each hemisphere is a cause to worry for their many enemies."
news.212.d_axis:0 "[This.GetNewsIcon]A new partnership is developing between Tokyo and Berlin. Negotiations have begun for a pact between the two states, citing both strategic interests and shared values. While it remains to be seen what, if anything, comes from these negotiations, the prospect of a friendship between some of the strongest military forces on each hemisphere is a cause for celebration for their allies, and a cause to worry for their many enemies."
news.212.a:0 "This will make us all stronger"
news.212.b:0 "Our enemies should not be making friends"
news.212.c:0 "It might be best if nothing came of this"
news.213.t:0 "[USA.GetNameDefCap] Stands Against Fascism"
news.213.d_peace:0 "[This.GetNewsIcon]As the Land of the Free, [USA.GetNameDef] considers itself the natural enemy of fascism in all its forms across the world. With the aggression of the German regime, they are at present the greatest enemy of a world built on the liberal principles [USA.GetNameDef] adhere to.\n\nWith this in mind, and the approval of the [USA.GetAdjective] Congress, [USA.GetLeader] has issued a warning to the [GER.GetNameDef]. Unless [GER.GetNameDef] reverses their political course, [USA.GetNameDef] will take action against them.\n\nWhile no course of action was specified, the implied threat of war lies heavy between the two countries."
news.213.d_war:0 "[This.GetNewsIcon]As the Land of the Free, [USA.GetNameDef] considers itself the natural enemy of fascism in all its forms across the world. With the aggression of the German regime, they are at present the greatest enemy of a world built on the liberal principles [USA.GetNameDef] adhere to.\n\nWith this in mind, and the approval of the [USA.GetAdjective] Congress, [USA.GetLeader] has issued a warning to [GER.GetNameDef]. Unless [GER.GetNameDef] capitulates and reverses political course, [USA.GetNameDef] will bring all their industrial and military might against them.\n"We will not allow [GER.GetNameDef] to divert the progress of history!""
news.213.a:0 "The [GER.GetName] will stand strong for a thousand years!"
news.213.b:0 "They will have to prove their words with steel"
news.213.c:0 "The [GER.GetName] will fall!"
news.213.e:0 "This will not have a peaceful resolution"
news.214.t:0 "Poland Seeks Baltic Cooperation"
news.214.d_not_baltic:0 "[This.GetNewsIcon]"There is no outcome for us that does not risk yet more oppression of the Polish people."\n\nFollowing [POL.GetName]'s distancing from the international community, Polish politicians have been pursuing the idea of a power "between the seas."\n\nWhile the hope is to create an alliance stretching from the Baltic to the Black Sea, their stated priority remains to reinforce their position against threatening influences to both the east and the west. To this end, [POL.GetName] is seeking closer bonds with their neighbors in the Baltic."
news.214.d_baltic:0 "[This.GetNewsIcon][POL.GetName] has been gradually distancing itself from the international community, well-aware that they can not rely on the politicking of the "great powers" to prevent aggressors from once again bringing down the Polish state.\n\nInstead, [POL.GetLeader] has presented plans for an alliance to reinforce the Baltic region, that will hopefully deter aggression from either east or west.\n\nWith the deterioration of European stability, such an alliance might be in our best interest."
news.214.a:0 "A new power in Eastern Europe."
news.214.b:0 "They are meddling in our sphere of influence!"
news.214.c:0 "They are clearly attempting to threaten the [GER.GetName]."
news.214.e:0 "The [POL.GetFactionName] might be our safest bet."
news.215.t:0 "[GER.GetName] Formalises Anti-Soviet Pact"
news.215.d_not_soviet:0 "[This.GetNewsIcon][GER.GetNameDefCap] has long condemned communism in all forms, and has made diplomatic motions to demand other nations oppose it as well.\n\nNow, the [GER.GetName] has offered "states under immediate threat from communism" a chance to form a pact against the [SOV.GetName]. Any country in the pact will be committed to fighting a war against the [SOV.GetName], should there come a time when a member is attacked."
news.215.d_soviet:0 "[This.GetNewsIcon][GER.GetLeader] has been a vocal opponent of communism since before he came to power, and there has never been any doubt that [GER.GetNameDef] considers itself an enemy of [SOV.GetNameDef].\n\nToday, that attitude has been announced to the world, as the previously held "Anti-Soviet Agreement" between [GER.GetNameDef] and several other countries now has been formalised into a pact. The other members will be called to war should one of them end up in a conflict against us."
news.215.a:0 "This is the only way to counter the communist threat."
news.215.b:0 "The struggle will only hasten the workers' revolution."
news.215.c:0 "Let them bleed each other dry."
news.216.t:0 "[TUR.GetName] Resists Ultimatum From [GER.GetName]."
news.216.d:0 "[This.GetNewsIcon]Diplomats from the [GER.GetName] handed [TUR.GetName] an ultimatum yesterday, which demanded [TUR.GetLeader] step down in favor of a German-backed government. With the backing of the Grand National Assembly, [TUR.GetLeader] rejected the ultimatum, announcing to the [TUR.GetAdjective] people that Turkey would never be the pawn in a foreign dictator's war games.\n\nNow the country braces itself for war."
news.216.a:0 "The [GER.GetName] will be brought low."
news.216.b:0 "We stand with [TUR.GetName]."
news.216.c:0 "Foolish resisance."
news.216.e:0 "War in Turkey seems inevitable."
news.217.t:0 "[GER.GetNameDefCap] Drives [TUR.GetNameDef] to Join the [ENG.GetFactionName]"
news.217.d:0 "[This.GetNewsIcon]\n\nIn delivering an ultimatum to the [TUR.GetAdjective] government, [GER.GetNameDef] has created a new enemy for itself. Rather than cave to the demands from [GER.GetAdjective] diplomats as [GER.GetLeader] expected, [TUR.GetNameDef] has agreed to a defensive alliance with [ENG.GetNameDef].\n\n[ENG.GetNameDef] and her allies prepare to defend [TUR.GetNameDef] in case [GER.GetNameDef] acts on its ultimatum."
news.217.a:0 "We must stand together against [GER.GetNameDef]."
news.217.b:0 "[GER.GetNameDefCap] is making ever more enemies."
news.217.c:0 "If they refuse peaceful cooperation..."
news.217.e:0 "[GER.GetNameDefCap] and [TUR.GetNameDef] are playing a dangerous game."
news.218.t:0 "Yes! We Have No Bananas"
news.218.d:0 "[This.GetNewsIcon]While our severe rationing program does not extend to fresh fruit, the shadow of war means we are lacking most of our capacity for import. Many former commodities from the tropics are therefore now unattainable luxuries, including such things as lemons and bananas. \nIn keeping the wartime spirit, shopkeepers have taken to hanging signs in their windows, referencing the jolly old show tune.\n\nUnfortunately there is also a shortage of string beans and onions, cabbages and scallions, and all kinds of fruit, but the British spirit keeps up!"
news.218.a:0 "I just wanted a banana"
news.219.t:0 "Leadership Purges in [SOV.GetNameDef]"
news.219.d:0 "[This.GetNewsIcon]Uncertainty has long reigned in [SOV.GetNameDef]. While details are scarce, there has been a series of secret trials on the highest level, and both generals and ministers have disappeared from the public eye.\nThe natural assumption is that some great conspiracy has been uncovered within the Communist Party, but no official statement has been made. In addition, the diplomatic reports we have access to indicate that evidence presented at these trials has been far from indisputable.\n\nWhatever has been happening, the structure of the [SOV.GetAdjective] high command has changed irrevocably."
news.219.a:0 "[SOV.GetLeader] has secured stability in [SOV.GetNameDef]."
news.219.b:0 "Evidence of the corruption inherent in communism."
news.219.c:0 "[SOV.GetAdjective] command has suffered greatly"
news.220.t:0 "Officers Revolt in [SOV.GetNameDef]!"
news.220.d:0 "[This.GetNewsIcon]Parts of the Soviet high command have risen in revolt against the leadership of [SOV.GetLeader]!\nIt is unclear exactly what has caused this uprising, but it does not seem to be a particularly well-planned effort to seize power.\n\nThe [SOV.GetAdjective] political situation may not be as they project to the outside world."
news.220.a:0 "The people will always triumph."
news.220.b:0 "For [Root.GetNameDef]!"
news.220.c:0 "They crumble from within!"
news.220.e:0 "The socialist power structure is unsustainable."
news.220.f:0 "That's an unexpected development."
news.221.t:0 "Trotsky Returns to [SOV.GetNameDef]"
news.221.d:0 "[This.GetNewsIcon][SOV.GetNameDefCap] has seen a great upset, as Stalin has been deposed by a faction supporting his old political rival [SOV.GetLeader]!\nAs for where the old dictator is now, or exactly how the transition took place, details are still scarce.\nEverything indicates that it was not a peaceful transition however, as some Stalin loyalists have hoisted their banners in revolt against Trotsky's new regime."
news.221.a:0 "The Fourth International leads the way."
news.221.b:0 "A new world leader enters the stage."
news.221.c:0 "But Trotsky is right here in... Oh."
news.222.t:0 "[ENG.GetAdjective] Parliament Debates Intervention in Scandinavia"
news.222.d:0 "[This.GetNewsIcon]\nConsidering the strategic value of the Scandinavian region to [ENG.GetAdjective] defensive efforts, and the potential risks of seeing an enemy build influence there, the [ENG.GetAdjective] Parliament has debated the possibility of a military intervention.\nWhile the political implications of such action weighed heavily on [ENG.GetLeader], several decisive arguments were delivered before it was decided that the rest of the debate should be conducted in closed chambers.\n\nSuch an intervention would irrevocably change the political landscape of Northern Europe."
news.222.a:0 "We do what we must, for King and country."
news.222.b:0 "Will they threaten [Root.GetAdjective] independence too?"
news.222.c:0 "[ENG.GetNameDefCap] must make some tough choices."
news.222.e:0 "Such action will upset the balance in Europe."
news.222.f:0 "Will they really chance an intervention?"
news.223.t:0 "[ENG.GetAdjective] Parliament Debates Intervention in the Benelux"
news.223.d:0 "[This.GetNewsIcon]\nHaving learnt from the Great War, the [ENG.GetAdjective] will not underestimate the strategic value of the Benelux region, and the potential risks of seeing enemy countries build influence there. The [ENG.GetAdjective] Parliament has debated the possibility of a military intervention.\nWhile the political implications of such action weighed heavily on [ENG.GetLeader], several decisive arguments were delivered before it was decided that the rest of the debate should be conducted in closed chambers.\n\nSuch an intervention would irrevocably change the political landscape of Western Europe."
news.223.a:0 "We do what we must, for King and country."
news.223.b:0 "Will they threaten [Root.GetAdjective] independence too?"
news.223.c:0 "[ENG.GetNameDefCap] must make some tough choices."
news.223.e:0 "Such action will upset the balance in Europe."
news.223.f:0 "Will they really chance an intervention?"
news.224.t:0 "[ENG.GetNameDefCap] Pressures [Spain.GetNameDef]"
news.224.d:0 "[This.GetNewsIcon]With the tradition of British influence in the Mediterranean projected from Gibraltar, it should come as no surprise that the [ENG.GetAdjective] government has decided to put political pressure on the fascist government in [Spain.GetNameDef].\n\nStill rebuilding from their civil war, [ENG.GetAdjective] support is far more important than political principles."
news.224.a:0 "We must accept their diplomatic mission."
news.224.b:0 "Who do the [ENG.GetAdjective] think they are?"
news.224.c:0 "The [ENG.GetAdjective] are exerting their influence."
news.225.t:0 "[ENG.GetNameDefCap] Exerts Influence in [TUR.GetNameDef]"
news.225.d:0 "[This.GetNewsIcon]The Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a "special consul to the [TUR.GetAdjective] state."\n\nConsidering the centuries of fierce competition for naval supremacy in the Mediterranean, whether they are successful in bringing their two countries closer together remains to be seen."
news.225.a:0 "Their diplomatic mission might be useful to us."
news.225.b:0 "Who do the [ENG.GetAdjective] think they are?"
news.225.c:0 "The [ENG.GetAdjective] are exerting their influence."
news.226.t:0 "[ENG.GetNameDefCap] Exerts Influence in [GRE.GetNameDef]"
news.226.d:0 "[This.GetNewsIcon]The Mediterranean has long been a region of great strategic value to the imperial influence of [ENG.GetNameDef]. Now the [ENG.GetAdjective] government is looking for further support from countries in the region. To that end they have appointed a "special consul to the [GRE.GetAdjective] state."\n\nMore than a century after Lord Byron's participation in the Greek War for Independence, whether [ENG.GetNameDef] is successful remains to be seen."
news.226.a:0 "Their diplomatic mission might be useful to us."
news.226.b:0 "Who do the [ENG.GetAdjective] think they are?"
news.226.c:0 "The [ENG.GetAdjective] are exerting their influence."
news.227.t:0 "A Dark and Savage Journey"
news.227.d:0 "[This.GetNewsIcon]"We were ten miles out from Berlin when the effects started to take hold. They were supposed to be enhancing our combat effort. Ridiculous. The only enhanced thing was my suspicion that my CO was trying to get rid of me. It didn't help that I couldn't tell the difference between the rolling treads of german panzers and the wild thumping behind my eyes.\nI needed to find Dr. Gonzo.""
news.227.a:0 "We're in Fledermaus country."
news.228.t:0 "[ENG.GetNameDefCap] Announces Balkan Diplomatic Initiative"
news.228.d:0 "[This.GetNewsIcon]\n[ENG.GetNameDef] is not alone in seeing the threat rising in Central Europe.\n\nWith their status as an independent nation guaranteed by the now-challenged Treaty of Versailles, or with fascist powers in their aggressive rhetoric claiming right to their territory, several states have seen the need to lead a pro-[ENG.GetAdjective] policy. \n[ENG.GetNameDef] has responded to this development by redoubling their diplomatic efforts in the region."
news.228.a:0 "Let us hope they can protect us against the fascist wave."
news.228.b:0 "They should stick to their own little "sphere of influence!""
news.228.c:0 "European stability must be maintained!"
news.228.e:0 "[ENG.GetNameDefCap] is preparing their strategy."
news.229.t:0 "[GRE.GetNameDefCap] Resists [GER.GetAdjective] Pressure"
news.229.d:0 "[This.GetNewsIcon]Despite having been greatly reduced by the territorial demands led by [GER.GetNameDef], [GRE.GetNameDef] has now drawn a line in the sand. [GRE.GetLeader] has made it clear that [GRE.GetNameDef] will make no further concessions, and will no longer bow to any [GER.GetAdjective] demands.\n\nThis all comes as a response to an ultimatum from [GER.GetNameDef], that the government of [GRE.GetNameDef] steps down and accepts a [GER.GetAdjective]-approved replacement."
news.229.a:0 "[GER.GetAdjective] advances must be refused!"
news.229.b:0 "They should have saved themselves while had the chance."
news.229.c:0 "This will likely end in armed conflict."
news.230.t:1 "Rebellions in the Americas"
news.230.d:0 "[This.GetNewsIcon]In both Central and South America, revolutionaries have taken arms and risen in rebellion in the name of [USA.GetRulingIdeologyNoun].\n\nThey are generally well-equipped and well-organised, and if they had been championing another ideology, their funding would have been easy to trace. Whoever is supplying these movements have made a concerted effort to hide their involvement, however.\n\nOf course, there is only one great power with a stated foreign policy mission to promote [USA.GetRulingIdeologyNoun] in the Americas..."
news.230.a:0 "They will bring our country to the brink of ruin!"
news.230.b:0 "Huh? Wasn't us."
news.230.c:0 "People everywhere should rise for the cause of liberty!"
news.230.e:0 "American-sponsored coups?\nA once-in-a-lifetime event!"
news.231.t:0 "[JAP.GetAdjective] Build-up On [CHI.GetAdjective] Border"
news.231.d:0 "[This.GetNewsIcon]Following the Marco Polo Bridge Incident, [JAP.GetName] has not let down their pressure on the [CHI.GetAdjective] border.\nIn conjunction with aggressive [JAP.GetAdjective] rhetoric speaking of "terrible retaliation for [CHI.GetNameDef]'s refusal to cooperate," a renewed war between [JAP.GetNameDef] and [CHI.GetNameDef] seems more and more likely by the day.\n\nThe diplomatic situation will soon reach a boiling point, and [JAP.GetNameDef] has expressed no interest in defusing the situation."
news.231.a:0 "Vicious imperialist invaders!"
news.231.b:0 "The conflict in China is worrying."
news.232.t:0 "[GER.GetNameDefCap] Seeks Scandinavian Support"
news.232.d:0 "[This.GetNewsIcon]Speaking of "common political interests," [GER.GetLeader] today announced a diplomatic program to improve relations between [GER.GetNameDef] and the Scandinavian nations.\nThe first step is the establishment of a permanent diplomatic mission in [DEN.GetNameDef], which will ensure that no conflict arises between the two countries.\n\nThe [DEN.GetAdjective] government has graciously accepted this diplomatic outreach, according to [GER.GetLeader].\n\n[DEN.GetAdjective] diplomats were not available for comment."
news.232.a:0 "Making friends is better than making enemies..."
news.232.b:0 "Do they really think they will find new allies at this point?"
news.232.c:0 "We should keep an eye on this situation."
news.233.t:0 "[GER.GetAdjective] Interest in Scandinavia"
news.233.d_war:0 "[This.GetNewsIcon][GER.GetNameDefCap] has clear strategic interests in Scandinavia, both for bases of military operations and for the sake of natural resource import. The escalating conflict has meant that there is a very real threat to any resources ferried through the Baltic or the North Sea.\n\nWith gradually intensifying diplomatic threats against [DEN.GetNameDef] and [NOR.GetNameDef], an increase in [GER.GetAdjective] military operations in the region seems likely."
news.233.d_no_war:0 "[This.GetNewsIcon][GER.GetAdjective] rhetoric has intensified towards the northern countries in recent weeks. The message is clear: [DEN.GetNameDef] and [NOR.GetNameDef] must in no way, whether by opposition or inaction, hamper German imports.\n\nWhile there is no immediately obvious cause for such demands, as imports are still flowing freely to Germany, our diplomats worry that this is a prelude to [GER.GetAdjective] action in the region."
news.233.a:0 "This does not bode well."
news.233.b:0 "We must consider our options."
news.233.c:0 "We shall see how the situation develops."
news.234.t:0 "[GER.GetAdjective] Pressure Towards the Benelux"
news.234.d:0 "[This.GetNewsIcon]Following the breakout of war with France, German has applied stronger diplomatic pressure than ever on the countries of the Benelux. With [FRA.GetAdjective] and [ENG.GetAdjective] backing, however, they are refusing to give in to the pressures.\n\nThere is reason to believe that if [GER.GetNameDef] is unable to get what they want by diplomacy, they will take it by force."
news.234.a:0 "Not again!"
news.234.b:0 "[GER.GetNameDefCap] must be kept at bay!"
news.234.c:0 "That would be an aggressive strike."
news.235.t:0 "Chaplin Seized in California"
news.235.d:0 "[This.GetNewsIcon]Joyous news for [GER.GetLeader] today as his favourite movie star, the one and only Charlie Chaplin, has been found in California. While escaping to rural areas, he was stopped by a [GER.GetAdjective] patrol, who immediately recognised him for his iconic moustache. After having him reprise the final monologue of his masterful "The Great Dictator," the esteemed actor was 'convinced' to come along to entertain the [GER.GetAdjective] troops stationed in the region.\n\nNow he is going to be sent to Berlin, where [GER.GetLeader] will finally get to meet his hero. While political differences risks putting a damper on the meeting, [GER.GetLeader] is awaiting the moment as giddy as a child."
news.235.a:0 "He'll be getting a welcome worthy of an American hero!"
news.236.t:0 "The Yalta Conference"
news.236.d:0 "[This.GetNewsIcon]Seeing a joint victory against [GER.GetNameDef] as inevitable, [yalta_origin.GetNameDef] and [yalta_partner.GetNameDef] are looking to secure future stability in Europe. [yalta_origin.GetLeader], [yalta_partner.GetLeader], and leaders for other countries participating in the war effort have met to agree on the fate of [GER.GetNameDef].\n\nDays of negotiations have led to the drawing of a new map of Europe. This new European order is divided between the east and the west by the wound about to be carved through the middle of [GER.GetNameDef].\n\nIt remains to be seen whether this will truly lead to lasting peace in Europe."
news.236.a:0 "Don't praise the day before the evening's over."
news.236.b:0 "We demanded what seemed right."
news.236.c:0 "Let us bring this war to a swift conclusion."
news.236.e:0 "This may be the end of [GER.GetNameDef]."
news.237.t:0 "The Anschluss of Austria"
news.237.d:0 "[This.GetNewsIcon]After a successful coup d'etat by the local Nazi party in [From.Root.GetNameDef], German troops have crossed the border and taken control of the country. \n\nThe German soldiers were greeted by cheering crowds in the cities, as they rushed through the country to join the [From.Root.GetAdjective]s fighting in the ongoing civil war. [GER.GetLeader] announced the Anschluss of Austria, and underlined:\n\n'The struggles of the people will soon be over! The oldest eastern province of the German people shall be, from this point on, the newest bastion of [GER.GetNameDef]!'"
news.237.a:0 "If that is what they wish..."
news.237.b:0 "Welcome to the Reich!"
news.237.c:0 "We must secure our northern borders!"
news.237.e:0 "This violates the Versailles Treaty!"
news.238.t:0 "[AST.GetNameDefCap] Assumes Responsibility for Colonial Holdings"
news.238.d:0 "[This.GetNewsIcon]\nIn an attempt to stand up to the increased threat against [ENG.GetAdjective] holdings in Southeast Asia, the colonial territories of Singapore and Borneo have been transferred to [AST.GetNameDef]. With the goal of being the Commonwealth's first and best line of defense in the Pacific, [AST.GetNameDef] assumes full responsibility for military and administrative preparations in case of fighting in the region.\n\nPresumably intended to counter the imperial ambitions of [JAP.GetNameDef], [AST.GetNameDef] will no longer be entirely reliant on the efforts of its former colonial overlord to protect her shores from invasion."
news.238.a:0 "An interesting strategy."
news.238.b:0 "Let's hope [AST.GetNameDef] know what they're doing."
news.238.c:0 "We finally have the means we need to defend the continent."
news.238.e:0 "Do they really believe it will make a difference?"
news.239.t:0 "[AST.GetNameDefCap] Joins the [SOV.GetFactionName]"
news.239.d:0 "[This.GetNewsIcon]Seeing their countries as "natural allies in the spread of the revolution," [AST.GetLeader] and [SOV.GetLeader] have signed a treaty that sees [AST.GetNameDef] accede as one of the primary members of the [SOV.GetFactionName].\n[AST.GetNameDef] has been declared a shining example of a worker's state, by and for the people, rather than the colonial overlords of Europe.\n\nWith the recent developments in [AST.GetAdjective] politics, some might say this move was inevitable. Nevertheless it is seen as a great cause for worry among those precise "colonial overlords of Europe," and any who are opposed to the unfettered grasp of communists and their World Revolution."
news.239.a:0 "Highly disconcerting."
news.239.b:0 "We welcome our fellow socialists with open arms!"
news.239.c:0 "We are the very frontiers of justice and fairness!"
news.239.e:0 "More rats boarding the ship we're about to sink."
news.240.t:0 "The Treaty of Jayapura"
news.240.d:0 "[This.GetNewsIcon]The [AST.GetAdjective] and [HOL.GetAdjective] government today announced a "Joint Cooperation and Defense Pact" that will see the [HOL.GetAdjective] colonial holdings in Southeast Asia placed under the protection of the [AST.GetAdjective] armed forces. The treaty was signed by the Dutch governor of Indonesia and [AST.GetLeader], who announced that the deal will include full colonial administration, due to the "distant and challenging situation in Europe."\n\nThe [HOL.GetAdjective] government has issued no statement on the treaty."
news.240.a:0 "This comes as a surprise."
news.240.b:0 "One does what one must to survive."
news.240.c:0 "[AST.GetNameDefCap] watches over the Pacific."
news.241.t:0 "[NZL.GetNameDefCap] Submits to [AST.GetAdjective] Influence"
news.241.d:0 "[This.GetNewsIcon]Following the establishment of a socialist workers' state in Australia, the [AST.GetAdjective] government is now working to exert its influence on the region. Citing calls from oppressed farmers and factory workers in [NZL.GetNameDef], [AST.GetNameDef] has been pressuring the [NZL.GetAdjective] government to join in a "People's Union" of the South Pacific.\n\nSeeing itself surrounded, and with little hope of timely aid from the [ENG.GetFactionName], [NZL.GetNameDef] has given in to the demands. While [AST.GetLeader] proclaims "the equality of all states as an extension of the equality of all people," there is little doubt as to which state is calling the shots."
news.241.a:0 "Things are changing in the Pacific."
news.241.b:0 "We had no choice, so... for the revolution."
news.241.c:0 "Let me hear you say "for the revolution!""
news.242.t:0 "[AST.GetNameDefCap] Assumes Control of Southeast Asian Colonies"
news.242.d:0 "[This.GetNewsIcon]\n[ENG.GetNameDef] military doctrine has long struggled with the issue of defense in Southeast Asia. Now they are hoping their problems are at an end, as [AST.GetNameDef] assumes responsibility for the defense of Singapore and Borneo, to counter hostile military activity in the region.\n\nThis transfer of power includes, at least for the time being, the civilian administration of the colonial regions, in order to allow [AST.GetNameDef] any measures required to keep their continent safe from overseas attack. The political implications of this move for [ENG.GetNameDef], [AST.GetNameDef] and [MAL.GetNameDef] are as of yet uncertain."
news.242.a:0 "This changes the balance of power in Southeast Asia."
news.242.b:0 "Let's hope [AST.GetNameDef] doesn't ruin this."
news.242.c:0 "Perfect! All according to plan."
news.243.t:0 "[AST.GetNameDefCap] and [JAP.GetNameDef] Announce Alliance"
news.243.d:0 "[This.GetNewsIcon]With the recent gains of [AST.GetNameDef] and [JAP.GetNameDef] in East Asia and the Pacific, many observers expected it to only be a question of time before the two burgeoning empires would be brought into conflict. However, the countries have instead reached an accord of cooperation, in what was quickly termed "the Pacific Barrier."\nThe treaty has not been published by either country, so many aspects of their agreement are unknown. What is certain is that both sides have promised each other military support to "counter the advances of greedy outsiders in our respective regions."\n\nIt is too early to say what the world order envisioned by [JAP.GetNameDef] and [AST.GetNameDef] looks like, but there can be no doubt that [AST.GetFactionName] is now the dominant force in the Pacific."
news.243.a:0 "Disconcerting, to say the least."
news.243.b:0 "[Root.GetNameDefCap] welcomes cooperation with all who will not stand in our way."
news.243.c:0 "This is a great partnership, at least for now."
news.244.t:0 "[AST.GetNameDefCap] Establishes Sphere of Influence"
news.244.d:0 "[This.GetNewsIcon]In a move that surprised few observers, [AST.GetNameDef] has announced its own, independent treaty organization. [AST.GetLeader] has announced that [AST.GetNameDef] will seek allies in an attempt to maintain stability in the Southeast Asia-Pacific region and beyond, and if necessary to counter aggression against the [AST.GetAdjective] state and others.\n\nWith recent moves away from its Commonwealth ties, this seems like the natural next step as [AST.GetNameDef] seeks to become sole master of its fate."
news.244.a:0 "They are making a play for dominance."
news.244.b:0 "Our own back yard will not be ruled by Europeans!"
news.245.t:0 "[USA.GetNameDefCap] Joins [AST.GetAdjective] Defense Initiative"
news.245.d:0 "[This.GetNewsIcon]\nWith concern over the growing strategic importance of the Pacific, [AST.GetNameDef] and [USA.GetNameDef] has signed a treaty of Pacific cooperation. Although intended to maintain the political stability of the region, and by extension transpacific shipping, the treaty also involves contingencies for military defense, allowing the two countries to exert authority far beyond their actual territorial claims.\n\nWith such a vast area now being under Australo-American "protection," it is surely only a matter of time before those contingencies will be put to the test."
news.245.a:0 "A fascinating move..."
news.245.b:0 "This will ensure our place as a dominant power in the Pacific."
news.245.c:0 "Together we will maintain stability across half the globe."
news.246.t:0 "[USA.GetNameDefCap] and [CAN.GetNameDef] Formalize Alliance"
news.246.d:0 "[This.GetNewsIcon]Having cooperated for some time through the Joint Defense Board, a new political partnership has developed between [USA.GetNameDef] and [CAN.GetNameDef]. Termed the [CAN.GetFactionName], the program aims to further North American interests in all foreign affairs, including all matters of defense and military action.\n\nWith [CAN.GetNameDef] still discovering its post-colonial self and [USA.GetAdjective] politicians practically fighting each other over isolationist and interventionist policies, the newly formed alliance may offer both countries the foreign policy direction they are sorely lacking."
news.246.a:0 "Will they look to the Americas, or beyond?"
news.246.b:0 "Brothers in land, brothers in arms!"
news.246.c:0 "There can be no threat at home, now."
news.247.t:0 "[CAN.GetNameDefCap] Joins [GER.GetAdjective]-led Alliance!"
news.247.d:0 "[This.GetNewsIcon]Following swift negotiations, [CAN.GetNameDef] has announced that they have become a signatory member of the [GER.GetFactionName]. The [CAN.GetAdjective] government proclaimed itself a "proud defender of the [GER.GetAdjective] people, just as [GER.GetNameDef] will be a defender of the [CAN.GetAdjective]."\n\nWhile the details of [CAN.GetNameDef]'s entry into the pact are unknown, it seems likely that hostilities will be initiated against the enemies of [GER.GetNameDef] in short order. This may very well be a decisive moment in the war effort."
news.247.a:0 "A shocking development!"
news.247.b:0 "We will aid our allies in Europe!"
news.247.c:0 "Brother peoples standing together!"
news.247.e:0 "Damn those fickle [CAN.GetAdjective]s!"
news.248.t:0 "[ENG.GetNameDefCap] Gives Up Northeastern Territories"
news.248.d:0 "[This.GetNewsIcon]\nFollowing increasing diplomatic pressure from [CAN.GetNameDef], [ENG.GetNameDef] has ceded the territories of Labrador and Newfoundland to the [CAN.GetAdjective] state. It has long been the goal of [CAN.GetAdjective] politicians to "unite all rightful [CAN.GetAdjective] territory," a goal which is now one step closer to fulfillment.\n\nOf course, the unanswered question remains as to what constitutes "rightfully [CAN.GetAdjective]" territory. Both [ENG.GetNameDef] and the entire North American continent will be sleeping with one eye open from now on."
news.248.a:0 "[ENG.GetNameDefCap] no longer has a foothold in North America..."
news.248.b:0 "Everything is as it should be."
news.248.c:0 "Bah, take those backwater rocks!"
news.249.t:0 "[CAN.GetNameDefCap] and [MEX.GetNameDef] Unite!"
news.249.d:0 "[This.GetNewsIcon][USA.GetAdjective] politicians woke to worrying news this morning, as [CAN.GetNameDef] and [MEX.GetNameDef] announced a new defensive pact, focused on "countering and containing immediate threats to both our countries' continued sovreignity." The thinly veiled threat does little to disguise the intention of hampering the military efforts of [USA.GetNameDef] on the American continent, and possibly beyond.\n\nPolitical commentators compare the situation to that of Europe before the Great War; two sides with everything to lose, and no way of easing tensions. The question seems less about who poses the greater threat to whom, but rather which side will be the one to launch a preemptive strike first."
news.249.a:0 "We have seen this before; it can only end in tears."
news.249.b:0 "The army of the north will be ready."
news.249.c:0 "The army of the south will be ready."
news.249.e:0 "We must find a way to counter this move, swiftly."
news.250.t:0 "Civil War in [MEX.GetNameDef]!"
news.250.d:0 "[This.GetNewsIcon]The instability of [MEX.GetAdjective] politics over the past few years has brewed over into armed conflict! The forces of the Synarchist party have taken up arms, and fighting has erupted in the streets of several major [MEX.GetAdjective] cities!\n\nWhile the government was thought to have an obvious upper hand against any uprising, rumors abound of foreign support for the nationalists. The country's close neighbors watch with bated breath. Where this conflict will take Mexico, only time can tell."
news.250.a:0 "A worrying conflict that might devastate Mexico."
news.250.b:0 "Now we just need to ensure the nationalists seize power."
news.250.c:0 "A steep cost for our country, but one that must be paid."
news.251.t:0 "[CAN.GetNameDefCap] Seeks Immediate Patriation"
news.251.d:0 "[This.GetNewsIcon]\n\nAfter breakdowns in negotiations with Westminster and an unprecedented 63-hour debate, the Canadian Parliament has overturned the British North America Act, instead enshrining the Canadian Constitution in laws untouchable by the British parliament or monarchy.\nAlthough not an anti-British move in its own right, it signals a move away from the Commonwealth policies of the old empire.\n\nWhile a natural step to take for any country wanting to ensure their future stability, it does nothing to alleviate the already tense state of global politics."
news.251.a:0 "They can tough it out alone, then."
news.251.b:0 "[ENG.GetNameDefCap] grows weaker by the day."
news.251.c:0 "Why does this have to happen right now?!"
news.251.e:0 "An empire coming apart at the seams."
news.251.f:0 "From Sea to Sea, [CAN.GetNameDef] will be free!"
news.252.t:0 "[CAN.GetNameDefCap] Joins the [GER.GetFactionName]!"
news.252.d:0 "[This.GetNewsIcon]Seeing themselves as natural allies, [GER.GetNameDef] and [CAN.GetNameDef] have signed a pact of mutual defense. [CAN.GetAdjective] Premier [CAN.GetLeader] announced the alliance in a speech quoting the natural alignment of [CAN.GetAdjective] and [GER.GetAdjective] interests.\n\nConsidering increased mobilization across Europe and [CAN.GetNameDef]'s recent distancing from the Commonwealth, it is not difficult to forecast the kind of interests under discussion.\nBoth in Europe and the Americas, the old powers watch with growing concern."
news.252.a:0 "It is the way the world is turning..."
news.252.b:0 "We are the weight that maintains the balance of power."
news.252.c:0 "With this the balance of power tips in our favor!"
news.252.e:0 "Another front to worry about, if it came down to war."
news.252.f:0 "We grow ever stronger!"
news.253.t:0 "[AST.GetNameDefCap] Seeks Distance from Commonwealth"
news.253.d:0 "[This.GetNewsIcon]\nIn a speech this morning, Prime Minister [AST.GetLeader] announced the Australian government's dedication to growth and stability as an Oceanic state. This means looking to new shores than those of Britain's Europe, as the Australian people can no longer bear the weight of foreign conflicts on their shoulders. In a direct reference to the King's Speech at the open of the last parliament, [AST.GetLeader] hit the point home by stating "Never Another Gallipoli!"\n\nThe rapturous cheers from the crowds indicate a new era of Australian politics has begun. Where it will end, the world can only begin to speculate."
news.253.a:0 "The [Root.GetFactionName] will have to do without [AST.GetNameDef]."
news.253.b:0 "Watch an empire fall to pieces..."
news.253.c:0 "They chose NOW to seek greater independence?"
news.253.e:0 "This will have large ramifications on the Pacific."
news.253.f:0 "We stake our own path!"
news.254.t:0 "[AST.GetNameDefCap] and New Zealand "United""
news.254.d:0 "[This.GetNewsIcon][AST.GetNameDefCap], asserting its complete independence, has started exerting its influence on the South Pacific. As part of this the [AST.GetAdjective] government has demanded that all former colonial states of Oceania be placed under their authority.\n\nNaturally unwilling, the hard-pressed [ENG.GetAdjective] and New Zealander governments initially offered diplomatic resistance. However, without any base for projecting the Empire's authority in the region - a role previously fulfilled by Australia, it was only a question of time before [AST.GetNameDef] presented an ultimatum backed by force.\nNew Zealand is now the eastmost province of [AST.GetNameDef]."
news.254.a:0 "We should keep our eye on the situation."
news.254.b:0 "As is only right."
news.254.c:0 "This is a betrayal!"
news.260.t:0 "[SAF.GetNameDefCap] assumes responsibility for African colonies"
news.260.desc:0 "[This.GetNewsIcon]\nIn a formal ceremony today, [SAF.GetLeader] signed the treaty that will give his government control over the British dependencies in Africa. The territories of Bechuanaland, Rhodesia and Kenya will now be administered from Pretoria. \n\nSpeaking before the House of Commons, [ENG.GetLeader] denied that the move weakened Britain's position in the continent, calling it instead "a most sensible change to allow for a more efficient administration and defense of these areas.""
news.260.a:0 "Interesting."
news.260.b:0 "Very sensible indeed."
news.260.c:0 "Is this the beginning of the end of the Empire in Africa?"
news.261.t:0 "[ENG.GetNameDefCap] reorganizes African colonies"
news.261.desc:0 "[This.GetNewsIcon]British Parliament has narrowly accepted a measure that will fundamentally reorganize parts of the British colonies in Africa. The new act creates, effectively, two new colonial regimes in the states of Rhodesia and Kenya. These new states will have a certain measure of freedom to manage their own affairs, but will also have responsibilities to provide their own defenses. \n\nSome conservatives opposed to the decision openly voiced fears that this decision is just the first step in a process they call 'decolonization'. \n\n[ENG.GetLeader] was not immediately available for comment."
news.261.a:0 "Interesting."
news.261.b:0 "What a stupid arrangement."
news.261.c:0 "That is one way to grow the Commonwealth, apparently."
news.262.t:0 "The South African Civil War"
news.262.desc:0 "[This.GetNewsIcon]Long simmering tensions in [SAF.GetName] have now broken out into open war. The fascist Nationalists claim that the policies of the democratic Unionist government are threatening the [SAF.GetAdjective] way of life. The Unionists, they say, stab the brave warriors of the Boer Wars in the back with their unconditional support for [ENG.GetName]. \n\nThe Nationalist Provisional Government under [SAF.GetLeader] has called on all true patriots to join them in restoring freedom to South Africa through force of arms. The Unionist government in Pretoria has labeled the Nationalists "insurgents and traitors of the worst kind". With military forces declaring equally for both sides, the conflict in South Africa may take a long time to resolve."
news.262.a:0 "Perhaps we should consider sending support."
news.262.b:0 "This was a long time coming."
news.262.c:0 "Perhaps the biggest threats are inside our borders..."
news.263.t:0 "Anti-Royalist riots in [SAF.GetNameDef]"
news.263.desc:0 "[This.GetNewsIcon]A wave of anti-monarchy demonstrations, many of which turned violent, has swept across South Africa. Thousands of protesters took to the street, storming police stations and other government buildings. Portraits of the King were torn down, slashed, burned, and, in one occasion, dissolved in acid. \n\nThe police and the military were noted by observers to be very reluctant to try and contain the uprising, opting instead to guard factories and bridges. This has raised the question whether the riots really came as a surprise to the government."
news.263.a:0 "A revolution in the making?"
news.263.b:0 "No comment."
news.263.c:0 "Perhaps the biggest threats are inside our borders..."
news.264.t:0 "The African People's Union"
news.264.desc:0 "[This.GetNewsIcon]The founding members of the [SAF.GetFactionName] have assembled in Pretoria to announce the creation of their new alliance. European observers were quick to note that the only government with any legitimacy present was the government of [SAF.GetNameDef] itself, [SAF.GetLeader] presiding over a motly assembly of self-appointed governments-in-exile and other revolutionary groups.\n\nThe parties present released a joint declaration, calling on the European Imperial Powers to release any lands they hold in Africa to its rightful owners at once, condeming the practice of colonialism and vowing the bring freedom to the oppressed African peoples - by whatever means necessary."
news.264.a:0 "Africans? Governing themselves!?"
news.264.b:0 "The first step on the journey to true liberty."
news.264.c:0 "Let's see if their idealism lasts through the wars ahead."
news.264.d:0 "[This.GetNewsIcon]They aren't real communists after all."
news.265.t:0 "[SAF.GetAdjective] Pressure on France"
news.265.desc:0 "[This.GetNewsIcon]Following the stunning defeat France suffered in its homeland, the legitimacy of its colonial empire has been called into question. The governments of [SOV.GetNameDef] and [SAF.GetNameDef] have issued a joint statement declaring that France can no longer be trusted with maintaining order in Madagascar, demanding that the island be turned over to [SAF.GetNameDef]. \n\nThe free French government has met to discuss the issue. Defense experts think it unlikely that the depleted French forces would be able to defend the island, should it come to war."
news.265.a:0 "Just sharks smelling blood in the water."
news.265.b:0 "Let's see if the French are being reasonable."
news.265.c:0 "The French are finished."
news.265.d:0 "[This.GetNewsIcon]Another bloodless victory for communism."
news.270.t:0 "The birth of [NZL.GetAdjective] Armor"
news.270.desc:0 "[This.GetNewsIcon]Rumbling down the main street of the capital, the new Bob Semple tank of the New Zealand Defense Force stands as a true testament to the ingenuity and the fighting spirit of the [NZL.GetAdjective] people. Armed with six machineguns and armored with almost certainly bulletproof iron plating, it will be quite possibly the biggest obstacle any invader will have to overcome. \n\nSome so-called experts point to the lacklustre performance and weak armament of the vehicle as reasons why it should not be built, but as Prime Minister [NZL.GetLeader] said during the official acceptance ceremony of the vehicle, the timely defence of the realm is of such importance that perfect equipment can neither be expected nor demanded."
news.270.a:0 "So this is what you call a tank!"
news.270.b:0 "They call this thing a WHAT?"
news.271.t:0 "Big Bob enters the scene"
news.271.desc:0 "[This.GetNewsIcon]After the stunning success of the Bob Semple tank, the high command of the [NZL.GetName] Defense Force requested that an upscaled version be produced. Standing at more than 15 feet tall, and weighing in at no less than 120 tons, the new vehicle is awe-inspiring in every sense of the word. It's armament consisting of twin 17-pounder anti-tank guns will make short work of any enemy, while its heavy armor - extensively tested to ensure that it is, in fact, bulletproof - will allow it to move into the thick of battle without fear. \n\nAt the unveiling ceremony, one observer called it "the most remarkable tank ever produced," while another called it "unparalleled." \nMass production is expected to start within the month."
news.271.a:0 "The world trembles at the sight of our tanks!"
news.271.b:0 "The world trembles...with laughter."
news.272.t:0 "The Bengal Famine strikes"
news.272.desc:0 "[This.GetNewsIcon]Natural disasters, incompetent administration and the ravages of war have conspired to create a wide-spread famine in India.\n\nFollowing a cyclone which devastated large parts of the area and wiped out nearly the entire rice harvest, colonial administrators have proven slow - some might say conspiciously slow - to address the issue. Despite a food surplus in other areas of India, there have been no relief shipments out of fear that they might fall into the hands of the enemy.\n\nLarge parts of the area have been devastated, and the cost in lives and lost production can not even be estimated yet."
news.272.a:0 "Horrible."
news.272.b:0 "Awful."
news.272.c:0 "Nothing can be done about it."
news.273.t:0 "The Bengal Famine ends"
news.273.desc:0 "[This.GetNewsIcon]After months of relative inaction, the colonial government and the Indian army have finally decided to act. Distribution of emergency food supplies have started to reach the affected areas, while the new rice harvest has exceeded expectations. \n\nFood prices in the affected areas remain high, however, and the long-term effects of the famine can not yet be estimated."
news.273.a:0 "At least it is over."
news.273.b:0 "Finally."
news.280.t:0 "India gains Home Rule"
news.280.desc:0 "[This.GetNewsIcon]After a tense meeting between the [GER.GetAdjective] ambassador and the [ENG.GetAdjective] foreign minister, the government of [ENG.GetNameDef] today announced that [RAJ.GetNameDef] will be allowed to determine its own policies from now on. The centuries of British rule over the subcontinent have come to a surprisingly quick end as civil servants are ordered home and colonial administration is turned over to native Indians.\n\nOne of the first actions of the new Indian leadership was to announce a wide-ranging cooperation treaty with [GER.GetNameDef]. The Indian government refused to comment on allegations that this was the price they paid for German support."
news.280.a:0 "Great."
news.280.b:0 "Is this the end of the British Empire?"
news.280.c:0 "A valuable ally."
news.280.d:0 "[This.GetNewsIcon]Not our finest hour."
news.281.t:0 "India gains Home Rule"
news.281.desc:0 "[This.GetNewsIcon]In a joint statement, a visibly shaken [ENG.GetAdjective] Foreign Minister together with the [SOV.GetAdjective] ambassador announced that India will be given full sovereignty over their own affairs at once. It is not quite clear what role [SOV.GetNameDef] played in bringing this sudden change of [ENG.GetAdjective] policy about, but it appears to be significant.\n\nOne of the first actions of the new Indian leadership was to announce a closer cooperation with [SOV.GetNameDef], giving additional weight to the rumors that [SOV.GetNameDef] intervened on their behalf."
news.281.a:0 "Great."
news.281.b:0 "Is this the end of the British Empire?"
news.281.c:0 "A valuable ally."
news.281.d:0 "[This.GetNewsIcon]Not our finest hour."
news.282.t:0 "Quit India Movement"
news.282.desc:0 "[This.GetNewsIcon]Indian calls for independence have intensified lately. Now things have come to a head, as the radical Quit India Movement has called for [ENG.GetNameDef] to leave the country as soon as possible. [ENG.GetAdjective] authorities were quick to react, however, and have cracked down on the movement, arresting several leaders in dawn raids on homes across India. \n\nReports prepared by Special Branch indicate that many sympathizers are still at large, however, and many in the Civil Service have expressed fears that more extremist elements of the movement may even resort to violence."
news.282.a:0 "The future remains uncertain."
news.282.b:0 "Yet another doomed attempt at freedom."
news.283.t:0 "Indian National Congress triumphs in Provincial Elections"
news.283.desc:0 "[This.GetNewsIcon]\nIn the recent local elections, the Indian National Congress has achieved an overwhelming majority for their plattform of slow and ordered transition to local government and dominion status in the future. \n\nIt appears that Indians have rejected the more radical policies advocated by Gandhi, who had argued for a total break with Britain and absolute home rule as soon as possible."
news.283.a:0 "They will lead us to freedom."
news.283.b:0 "Do votes really change anything?"
news.284.t:0 "Swaraj Movement makes gains in Provincial Elections"
news.284.desc:0 "[This.GetNewsIcon]\nBritish Civil Servants woke to a rude shock this morning as the results of the recent provincial elections came in. It is clear now that a large majority of Indians have given their votes to pro-Swaraj candidates. In provinces across India, calls have already started to turn this limited amount of local government into total self-rule as quickly as possible. \n\nA spokesman for the [ENG.GetAdjective] government stressed that now was not the time to discuss such measures, and that any transfer of further authority to Indians was out of the question."
news.284.a:0 "Freedom is within reach."
news.284.b:0 "The British will never stand for it."
news.285.t:0 "Pakistan is free"
news.285.desc:1 "[This.GetNewsIcon]In accordance with the Two Nation Theory, the muslim minority has been granted a soverign homeland in the areas where Muslims form a majority of the population. Originally named Pakstan to show the combination of Punjab, Afghani, Kashmir, Singh and Baloch people, it has since been renamed Pakistan to aid pronounciation.\n\nTensions remain between the newly freed India and Pakistan, however, as parts of the borderlands are claimed by both new countries. Some observers even warn of a renewed war on the subcontinent."
news.285.a:0 "Perhaps this was the only way."
news.285.b:0 "Freedom!"
news.285.c:0 "We shall see if the peace lasts."
news.286.t:0 "Australia severs ties with Britain"
news.286.desc:0 "[This.GetNewsIcon]\nIn a hotly contested vote, a small majority in the [AST.GetAdjective] parliament decided that the country should leave the British Empire. The last few remnants of British legal rule have been declared null and void. [AST.GetLeader] has already signed the decision into law, thereby bypassing the long-standing legal tradition of Royal Assent being granted by the Governor-General and turning [AST.GetNameDef] into a fully sovereign nation.\n\nParliament also voted to form a Constitutional Committee, which will discuss and advise on changes that will be made to the Constitution to remove all traces of British intervention into [AST.GetAdjective] affairs."
news.286.a:0 "A mere formality by this point."
news.286.b:0 "Freedom!"
news.286.c:0 "Australia exits the Commonwealth."
news.287.t:0 "Germany Occupies Western Poland"
news.287.desc:0 "[This.GetNewsIcon]German troops have occupied western Poland, officially for the purpose of protecting German minorities from the chaos that followed the collapse of the Polish government. \n\nSoviet forces have withdrawn from these areas in good order, resulting in Poland's effective partitioning between the two powers."
news.287.a:0 "A likely story!"
news.287.b:1 "We will take the rest in time..."
news.287.c:1 "The fascists advance - for now."
news.288.t:0 "The Chinese United Front forms"
news.288.desc:0 "[This.GetNewsIcon][CHI.GetLeader] and [PRC.GetLeader] have issued a joint announcement, declaring that they have set aside their differences in the face of Japanese attack. Both sides will observe a strict policy of non-aggression against each other for as long as the war against Japan lasts and have vowed to do everything in their power to throw back the invader. A number of smaller warlords have also declared their support, putting their forces under the command of [CHI.GetLeader].\n\nWhether the long-time enemies of the Chinese Civil War will actually work together remains to be seen, and many experts believe that this will do little more than delay the inevitable defeat of China."
news.288.a:0 "An alliance of desperation."
news.288.b:0 "This changes nothing!"
news.288.c:0 "An unstable alliance."
news.289.t:0 "[alliance_applicant.GetNameDefCap] joins the [alliance_inviter.GetFactionName]"
news.289.d:0 "[This.GetNewsIcon]\nEarlier today, [alliance_inviter.GetNameDef] and [alliance_applicant.GetNameDef] issued a joint statement that the latter has now been formally granted member status of the [alliance_inviter.GetFactionName]. Whether this partnership will be used for offensive or defensive purposes remains to be seen, but undoubtedly extensive joint military planning is already under way."
news.289.a:0 "We are stronger together."
news.289.b:0 "They seek strength in numbers."
news.289.c:0 "It will not avail them!"
news.289.e:0 "The war escalates..."
news.289.f:0 "Our alliance grows stronger."
news.290.t:0 "Otto assumes the Hungarian Crown"
news.290.desc:0 "[This.GetNewsIcon]In search of a suitable king, the Kingdom of Hungary extended an invitation to Otto von Habsburg to return to the lands that were until recently ruled by his family. Otto, who has lived in exile throughout Western Europe since the end of the Great War and the dissolution of his father's empire, chose to accept the offer. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nDuring his coronation speech King Otto thanked the Hungarian people for their loyalty and devotion, and vowed to see the Habsburg lands reunited once more, promising that this time Hungary would be the dominant constituent part."
news.290.a:0 "No longer a kingdom in name only."
news.290.b:0 "That is dangerous talk..."
news.290.c:0 "The race for Austria is on!"
news.290.e:0 "Will the Empire rise again?"
news.291.t:0 "Austria votes to unite with Hungary"
news.291.desc:0 "[This.GetNewsIcon]At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but it is already clear that it is a landslide victory for the reunification camp. No irregularities in the voting process have been reported, and the Austrian government has found itself obligated to reform into a regional government of the Hungarian state.\n\nThough the move is greatly welcomed by the Hungarian public, the political repercussions of the referendum will likely be felt keenly throughout Europe."
news.291.a:0 "Our brotherly ties have not been forgotten."
news.291.b:0 "This will not go without repercussions..."
news.291.c:0 "The Empire's power-vacuum may yet be filled..."
news.292.desc:0 "[This.GetNewsIcon]At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but it is already clear that it is a landslide victory for the reunification camp. There have been ample reports of inconsistencies, voter fraud, and election-rigging, but Austrian officials have dismissed these allegations and have already begun to reform the administration into a regional government of the Hungarian state.\n\nThough the move is greatly welcomed by the Hungarian public, the political repercussions of the referendum will likely be felt keenly throughout Europe."
news.292.a:0 "Brotherly ties and a few handy bribes..."
news.292.b:0 "That was our plan!"
news.292.c:0 "The Empire's power-vacuum may yet be filled..."
news.292.e:0 "An affront to democracy!"
news.293.t:0 "Austria votes against reunification"
news.293.desc:0 "[This.GetNewsIcon]At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but a victory for the reunification camp is already out of reach. The Austrian government has therefore decided against joining an Austria-Hungarian union.\n\nIn the spirit of democracy and self-determination, Hungary has accepted the result and has decided not to push their proposals any further."
news.293.a:0 "Most unfortunate."
news.293.b:0 "Our independence is secured!"
news.293.c:0 "Excellent... Our turn next."
news.293.e:0 "The Empire's fall was permanent, then."
news.294.t:0 "Austria votes against reunification"
news.294.desc:0 "[This.GetNewsIcon]At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but a victory for the reunification camp is already out of reach. The Austrian government has therefore decided against joining an Austria-Hungarian union.\n\nHungary, however, has accused the Austria government of rigging the elections against reunification. They have stated that they will not shy away from the use of force to protect the Austrian people's desire to be reunified with their Hungarian brethren. Both sides have now begun to mobilize, and war seems inevitable."
news.294.a:0 "What are a few deaths for an Empire?"
news.294.b:0 "We will defend Vienna to the last man!"
news.294.c:0 "This ruins all our plans..."
news.294.e:0 "Let us hope the conflict does not spread."
news.295.t:0 "Restoration of Austria-Hungary"
news.295.desc:0 "[This.GetNewsIcon]With the reunification of Austria and Hungary completed, the Hungarian government has gathered international press in Budapest and announced the restoration of the Austro-Hungarian Empire.\n\nKing Otto has assumed his rightful title as Emperor of Austria, and has reiterated his vow that, though the Empire is yet but a shadow of its former self, he shall not rest until all Habsburg lands have been reunited. Their neighbours undoubtedly eye the proceedings in Budapest suspiciously."
news.295.a:0 "Like a phoenix from the ashes."
news.295.b:0 "This greatly changes the situation..."
news.295.c:0 "Will they be a friend or a foe?"
news.295.e:0 "We had better fortify our borders..."
news.296.t:0 "Wilhelm assumes the Hungarian Crown"
news.296.desc:0 "[This.GetNewsIcon]Seeking a King for their nation, the Hungarians, after long negotiations and preparations, officially invited the Swedish Prince Wilhelm, Duke of Sodermanland, earlier this week. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nIt is said the new King takes the well-being of his people to heart, and that he strongly supports their democratic rights. Furthermore, he advocates dialogue with Hungary's neighbours over hostility. The new King may thus well prove a welcome aid to reducing tensions in the region."
news.296.b:0 "Another weakling rises."
news.296.c:0 "Another to bear the torch."
news.297.t:0 "Friedrich Franz assumes the Hungarian Crown"
news.297.desc:0 "[This.GetNewsIcon]Seeking a King for their nation, the Hungarians, after long negotiations and preparations, officially invited the German Friedrich Franz, Grand Duke of Mecklenburg-Schwerin, earlier this week. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nA member of the SS since 1931, the new King's ideological leanings are well-known, and he has already declared that he 'will bring Hungary the greatness it deserves, no matter the cost'. Together with the King's promise to 'undo the injustices visited on us in the past', it is therefore unlikely this coronation will result in the easing of tensions in the region."
news.297.b:0 "A deeply troubling development..."
news.297.c:0 "A new potential ally!"
news.298.t:0 "Hungary Renounces Treaty of Trianon"
news.298.desc:1 "[This.GetNewsIcon]In a public declaration, [HUN.GetLeader] has renounced the treaty imposed by the Allied powers after the Great War. Signed by the Hungarians under protest, in 1920, it greatly reduced the country's size and limited the strength of its military.\n\nIn his speech, [HUN.GetLeader] already hinted that Hungary may soon look towards reaffirming their claims on the territories taken from them two decades ago."
news.298.a:0 "The humiliation is ended, but not forgotten!"
news.298.b:0 "They are meddling with the world order..."
news.298.c:0 "They have escaped the yoke of Versailles."
news.299.t:0 "Hungary Proclaims Greater Hungary"
news.299.desc:0 "[This.GetNewsIcon]Having regained the lands that were taken from them in the Treaty of Trianon, [From.GetLeader] issued a proclamation yesterday evening that the nation shall henceforth be known as Greater Hungary. It is hoped that this will serve to increase Greater Hungary's prestige in the eyes of the world, as well as better describe the extent of its borders."
news.299.a:0 "The world will see our might."
news.299.b:0 "They're a bit full of themselves."
news.300.t:0 "Hungary Demands Transylvania"
news.300.desc:0 "[This.GetNewsIcon]In an effort to further reverse the Treaty of Trianon, Hungary has issued an ultimatum to Romania demanding the return of Transylvania. No official response has yet been made, but Hungary has already hinted that force of arms will be considered if their demands are rejected."
news.300.a:0 "We will no longer be cowed!"
news.300.b:0 "We must think fast..."
news.300.c:0 "Let us hope they work it out peacefully."
news.301.t:0 "Romania Returns Transylvania"
news.301.desc:0 "[This.GetNewsIcon]Romania has announced that it will accept the Hungarian demands for a return of Transylvania. Accordingly, the territory has now been reunited with the country, greatly increasing its size and strength. It is unlikely that a success of this magnitude will deter the Hungarians from issuing further demands for their remaining lost territories."
news.301.a:0 "We are on the path to greatness!"
news.301.b:0 "We had no choice."
news.301.c:0 "At least peace was preserved."
news.302.t:0 "Romania Rejects Hungarian Demands"
news.302.desc:0 "[This.GetNewsIcon]The ultimatum's deadline has come and gone without a Romanian reply. Outraged Hungarian officials have already denounced Romania's government, claiming they are 'destabalizing the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day."
news.302.a:0 "If strength is all they will listen to..."
news.302.b:0 "Let them come!"
news.302.c:0 "Stone-headed fools..."
news.303.t:0 "Hungary Demands Southern Slovakia"
news.303.desc:0 "[This.GetNewsIcon]Following up on their vows to redress the Treaty of Trianon, Hungary has demanded the return of Southern Slovakia from [From.GetName]. The [From.GetAdjective]s have not yet responded, but the threat of war in Hungarian rhetoric is but all too clear. Rejection may well lead to a new war in the region."
news.303.a:0 "They should be lucky this is all we demand."
news.303.b:0 "Let us hope we can find a compromise..."
news.304.t:0 "[From.GetName] Returns Southern Slovakia"
news.304.desc:0 "[This.GetNewsIcon][From.GetName] has officially accepted the Hungarian demands for a return of Southern Slovakia, and has already taken hurried steps to ensure the territory will be returned to Hungary immediately. It is unlikely that this success will deter the Hungarians from issuing further demands for their remaining lost territories."
news.304.a:0 "We welcome them back into the fold."
news.305.t:0 "[From.From.GetName] Rejects Hungarian Demands"
news.305.desc:0 "[This.GetNewsIcon]Diplomatic negotiations have broken down, and today [From.From.GetName] publically rejected the Hungarian demands for the return of Southern Slovakia. Outraged Hungarian officials have already denounced [From.From.GetName]'s government, claiming they are 'destabalizing the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day."
news.306.t:0 "Hungary Demands the Vojvodina"
news.306.desc:0 "[This.GetNewsIcon]In light of their previous successes in obtaining the return of lost territory, the Hungarians have now demanded that Yugoslavia return the Vojvodina. As the Yugoslavs try to find a diplomatic solution, Hungarian impatience has already become more and more clear, and should the Yugoslavs reject the demands it is unlikely a peaceful solution will be found."
news.306.a:0 "The march to Greater Hungary continues."
news.306.b:0 "We must think fast..."
news.307.t:0 "Yugoslavia Returns the Vojvodina"
news.307.desc:0 "[This.GetNewsIcon]Yugoslavia has decided to cave to Hungarian demands, and has arranged for the rapid transfer of the Vojvodina to its neighbour. Though it required ample use of gunboat diplomacy, it is undeniable that Hungary has grown into a new regional powerhouse."
news.307.a:0 "Another diplomatic victory!"
news.308.t:0 "Yugoslavia Rejects Hungarian Demands"
news.308.desc:0 "[This.GetNewsIcon]In a clear act of defiance the Yugoslavs have rejected Hungarian demands for the Vojvodina. Hungary, on its part, has made no efforts to step down its threats of using force to secure its 'lawful territory'. Both nations seem to be preparing for a war that may well erupt at any day."
news.309.t:0 "Hungary Claims Overlordship over Slovakia"
news.309.desc.a:1 "[This.GetNewsIcon]The Hungarians have raised claims that Slovakia should once more be a part of their nation, either as an integral part or as an autonomous region. An ultimatum to this effect has been issued, backed with the threat of force, and diplomats from several European nations are in a frenzy trying to find a peaceful solution to this latest crisis."
news.309.desc.b:0 "[This.GetNewsIcon]The Hungarians have raised claims that Slovakia should once more be a part of their nation, either as an integral part or as an autonomous region. An ultimatum to this effect has been issued, backed with the threat of force, and the Slovak government is in a frenzy trying to find a diplomatic solution to this latest Hungarian crisis."
news.309.a:0 "Let's hope force won't be needed."
news.309.b:0 "This is not a minor demand..."
news.309.c:0 "Are we willing to part with our independence?"
news.310.t:0 "[From.GetName] Caves to Hungary"
news.310.desc.a:1 "[This.GetNewsIcon]After ample deliberations, the [From.GetAdjective] Government under [From.GetLeader] has decided to give in to Hungarian demands. They have accepted Hungarian control over Slovakia, prefering to appease [HUN.GetLeader] to preserve the peace. Undoubtedly this will strengthen Hungarian resolve in future dealings with their weakened neighbours."
news.310.desc.b:0 "[This.GetNewsIcon]After ample deliberations the Slovaks have decided to give in to Hungarian demands. Seeing no alternative, they have parted with their independence in a bid to preserve the lives of their people. Undoubtedly this will strengthen Hungarian resolve in future dealings with their weakened neighbours."
news.310.a:0 "The Slovaks are better off this way."
news.310.b:0 "It was a necessary sacrifice."
news.311.t:1 "[From.From.GetName] Rejects Hungarian Demands"
news.311.desc.a:1 "[This.GetNewsIcon]A diplomatic crisis has erupted between Germany and Hungary, concerning the fate of Slovakia. [HUN.GetLeader] had previously declared that Slovakia was a core interest of [HUN.GetNameDef], owing to its historical ties with Hungary. His government expected to be consulted on any measure concerning Slovakia. \n\nGerman leader [GER.GetLeader] has refused to accept any such demands, calling them "foolish and dangerous interference in the internal affairs of a sovereign nation."\n\nWith tensions running high, more and more observers are wondering if Hungary might resort to violence to deliver a fait accompli."
news.311.desc.b:0 "[This.GetNewsIcon]Clinging tenaciously to their independence, the Slovaks have rejected Hungarian demands, and are forifying their border. Hungary has made no effort to de-escalate the situation, and both nations seem set on a course to war."
news.311.b:0 "We stand as one. Let them come!"
news.312.t:0 "Renewal of the Rome Protocols"
news.312.desc.a:0 "[This.GetNewsIcon]At Hungarian instigation, Italy, Austria and Hungary have renewed the Rome Protocols originally signed in 1934. The agreements pertain to economic development and rapprochement. Essentially a declaration of friendship, there are signs that it may lead to an official alliance aimed at counteracting the growing revisionist and expansionist tendencies of Germany."
news.312.desc.b:0 "[This.GetNewsIcon]At Hungarian instigation, Italy and Hungary have renewed the Rome Protocols originally signed in 1934. The agreements pertain to economic development and rapprochement. Essentially a declaration of friendship, there are signs that it may lead to an official alliance aimed at counteracting the growing revisionist and expansionist tendencies of Germany."
news.312.a:0 "We welcome our new friends."
news.312.b:0 "This does not bode well..."
news.312.c:0 "Perhaps good things may come of this."
news.313.t:0 "Pact of Rome Formed"
news.313.desc.a:0 "[This.GetNewsIcon]Today, the respective governments of Italy, Austria and Hungary issued a joint statement announcing the formation of the Pact of Rome. The three powers have vowed to aid each other militarily both defensively and offensively, should the need arise. The balance of power in the region has changed drastically, overnight."
news.313.desc.b:0 "[This.GetNewsIcon]Today, the respective governments of Italy and Hungary issued a joint statement announcing the formation of the Pact of Rome. The two powers have vowed to aid each other militarily both defensively and offensively, should the need arise. The balance of power in the region has changed drastically, overnight."
news.313.a:0 "We stand together."
news.313.b:0 "This is reason for concern..."
news.313.c:0 "Germany is no longer unopposed."
news.314.t:0 "Horthy Assassinated"
news.314.desc:0 "[This.GetNewsIcon]Reports have emerged from Hungary that Miklos Horthy was shot by a lone gunman today after leaving the Parliament building in Budapest. Thought he was immediately rushed to the hospital, doctors announced that he was already deceased by the time he arrived. The gunman, shot by police as he tried to escape the scene, has been identified as a communist party member.\n\nThe assassination has caused an uproar in domestic Hungarian politics, as Horthy's anti-communist leanings were paramount in keeping revolutionary elements at bay. Without the old admiral at the helm of the political scene, it is likely that communist influences will increase dramatically."
news.314.a:0 "A man's life is but a small price to pay."
news.314.b:0 "The Revolution cannot be stopped!"
news.314.c:0 "Can the communists stoop any lower?"
news.315.t:0 "Austria Denies Referendum"
news.315.desc:0 "[This.GetNewsIcon]Austria has outright rejected the Hungarian calls for a referendum, despite Hungary's increasing belligerence. The latter has accused the Austrian government of flagrantly disregarding the democratic rights of their people. They have stated that they will not shy away from the use of force to protect the Austrian people's desire to be reunified with their Hungarian brethren. Both sides have now begun to mobilize, and war seems inevitable."
news.316.t:0 "The Polish-Romanian Alliance"
news.316.desc:0 "[This.GetNewsIcon]The Poles and Romanians have anounced a renewed commitment to each other's defense. Although good relations have existed between the two nations for well over a decade now, today's announcement indicates that a policy of mutual defense is increasingly dominating military planning both in Poland and in Romania."
news.316.a:0 "We need each other."
news.316.b:0 "They think it will save them?"
news.316.c:0 "Let's hope it pays off."
news.317.t:0 "The Cordon Sanitaire"
news.317.desc:0 "[This.GetNewsIcon]Citing the increasing dangers posed by the ideologies to their east and west, the Romanians have announced the formation of the Cordon Sanitaire. The alliance welcomes all who find themselves strangled by fascism and communism in Eastern Europe, and already some countries are considering to join their forces with Romania."
news.317.a:0 "We are taking charge."
news.317.b:0 "We stand with Romania."
news.317.g:0 "This messes with our plans..."
news.317.e:0 "A commendable initiative."
news.317.f:0 "Now who is being hostile?"
news.318.t:0 "Bulgaria Submits to Romania"
news.318.desc:0 "[This.GetNewsIcon]In response to a Romanian ultimatum, and faced with immediate Romanian military action should they refuse, the Bulgarians have made significant changes to their government to make it more Romania-friendly. Bulgaria has accepted all of their neighbour's demands, and it is unlikely they will refuse further requests. As a result, it can now only be regarded as a Romanian puppet."
news.318.a:0 "They knew what was best for them."
news.318.b:0 "A necessary measure..."
news.318.c:0 "A troubling development."
news.319.t:0 "Bulgaria Rejects Romanian Demands"
news.319.desc:0 "[This.GetNewsIcon]Despite having been issued an ultimatum, and being faced with immediate Romanian military action should they refuse, Bulgaria has rejected the Romanian demands. The latter has refused to back down, and both countries seem on a clear path towards military conflict."
news.319.a:0 "They'll see how wrong they were."
news.319.b:0 "Come and get it!"
news.319.c:0 "Yet another Balkan War...?"
news.324.t:0 "Yugoslavia Submits to Romania"
news.324.desc:0 "[This.GetNewsIcon]Faced with Romanian demands for a 'drastical restructuring' of their state, and the threat of military force if they should refuse, Yugoslavia saw no other course of action than to submit. The announced 'restructuring', however, has not only resulted in the partitioning of Yugoslavia in its constituent states, but has also involved the installation of puppet governments.\n\nIt is clear that predominantly Romanian interests have been served under the pretense of the right of self-determination, and that Romanian influence in the region is continuing to grow."
news.324.a:0 "What a masterstroke!"
news.324.b:0 "How devious."
news.320.t:0 "Yugoslavia Rejects Romanian Demands"
news.320.desc:0 "[This.GetNewsIcon]Despite being faced with Romanian demands for a 'drastical restructuring' of their state, and the threat of military force if they should refuse, Yugoslavia has rejected the ultimatum. Even though ample pressure was exerted on the country from multiple directions, the Yugoslavs are resolved to defend their nation with tooth and nail. Romania has now declared war, and it is not inconceivable that other nations might partake in a partitioning."
news.320.a:0 "They asked for it."
news.320.b:0 "Come and get it!"
news.320.c:0 "We warned them."
news.320.f:0 "They cannot hope to last long."
news.321.t:0 "Yugoslavia Partitioned"
news.321.desc:0 "[This.GetNewsIcon]At Romanian instigation, Yugoslavia has been issued an ultimatum calling for a 'restructuring of their state'. Faced with pressure from multiple neighbours at once, the Yugoslavs have seen no alternative but to accept, and a partitioning of the nation is presently under way."
news.321.a:0 "We have our friends to thank."
news.321.b:0 "This was an excellent idea!"
news.321.c:0 "Greedy bastards."
news.321.e:0 "We know the feeling..."
news.322.t:0 "Coup in Romania"
news.322.desc:0 "[This.GetNewsIcon]As dissatisfaction with the country's leadership has risen to dangerous levels in Romania, Prince Michael has now instigated a coup with the aid of substantial elements of the military. Early reports indicate it is successful, and King Michael has already announced he has assumed the role of head of state, intending to give Romania the leadership it requires."
news.322.a:0 "It is a change for the better."
news.322.b:0 "He seems more... Modest, at least."
news.323.t:0 "King Carol II Abdicates"
news.323.desc:0 "[This.GetNewsIcon]Pressured by powerful elements in his government, King Carol II saw no choice but to announce and sign his abdication. His successor is King Michael, but many of the dictatorial powers obtained by Carol have been vested back into the government and so it is unlikely the young King will be able to wield similar power as his predecessor.\n\nFollowing his abdication Carol appears to have emptied his expansive bank accounts and has fled into exile, taking up residence in one of Mexico City's more expensive neighbourhoods with his mistress Magda Lupescu."
news.323.a:0 "Good riddance."
news.323.b:0 "Amusing."
news.325.t:0 "Yugoslavia Claims Bulgaria"
news.325.desc:0 "[This.GetNewsIcon]Citing the foundations of their nation as a 'union of the South Slav peoples', Yugoslav rhetoric has recently increasingly argued for the Bulgarian people's membership of this union. Now, this propaganda has taken a drastic new turn as Yugoslavia has outright staked their claim to the Bulgarian region. As both nations ready their forces, war may well erupt at any moment."
news.325.a:0 "Yugoslavia for all Slavs!"
news.325.b:0 "We're ready for them!"
news.325.c:0 "The Powderkeg never disappoints."
news.326.t:0 "The Banovina of Croatia"
news.326.desc:0 "[This.GetNewsIcon]As a result of continuing and increasing problems with Croatian nationalist elements, the Yugoslav government has been necessitated to grant increased autonomy to the Croatians. A new semi-independent state, the Banovina of Croatia, has been called into being, and though it is still nominally a dependency of Yugoslavia, the government's influence in the region has now been greatly reduced."
news.326.a:0 "It was necessary."
news.326.b:0 "Long live Croatia!"
news.326.c:0 "The start of a Yugoslav collapse?"
news.327.t:0 "Yugoslavia Claims Macedonia"
news.327.desc:0 "[This.GetNewsIcon]With the aim of unifying the Macedonian peoples, Yugoslavia has announced that it now considers Central Macedonia an integral part of the Yugoslav nation. To back up their claim, divisions have been poised at the border, and the threat of a new military conflict looms over the region."
news.327.a:0 "All South Slavs are one!"
news.327.b:0 "They're welcome to try!"
news.327.c:0 "Troubling developments."
news.328.t:0 "Yugoslavia Claims Italian Border"
news.328.desc:0 "[This.GetNewsIcon]The Yugoslav government has recently increasingly spoken out against the Italian treatment of Slav minorities in the border regions of Istria and Zara. Today it announced that it considers these regions, taken by Italy after the Great War and predominantly populated by ethnic Slavs, to be an integral part of the Yugoslav nation Furthermore, to safeguard the rights of the inhabitants of these regions, the Yugoslavs have indicated that they will not shy away from use of military force."
news.328.a:0 "Only in our nation will they be safe."
news.328.b:0 "We'll squash them if they try!"
news.328.c:0 "Another conflict is brewing."
news.329.t:0 "Yugoslavia Recognizes Soviet Union"
news.329.desc:0 "[This.GetNewsIcon]Yugoslavia, even more stoically than other nations, has for years refused to recognize the communist state that is the Soviet Union. With today's announcement that the government of Yugoslavia will henceforth establish official relations with the Soviets, this policy has at last come to an end. Whether this means an opening of the Yugoslav state to communist influence remains to be seen, but the tone of the announcement was surprisingly cordial."
news.329.a:0 "They have some interesting ideas."
news.329.b:0 "We will show them to the Revolution."
news.329.c:0 "The Soviet influence spreads..."
news.330.t:0 "The Pan-Slavic Worker's Congress"
news.330.desc:0 "[This.GetNewsIcon]Disagreeing with fundamental aspects of Soviet communism, the Yugoslavs have taken their own approach to the ideology. Rather than be a member of the Comintern, the Yugoslav government has announced that they aim to lead the Southern Slavs in their fight for the rights of the worker. It is likely that they will soon attempt to bring their neighbours into the fold, a move that could seriously upset the balance of power in the region."
news.330.a:0 "We will lead our fellow Slavs!"
news.330.b:0 "The insolent little upstarts!"
news.330.c:0 "Interesting..."
news.330.e:0 "Perhaps this brings stability?"
news.334.t:0 "The Panay Incident"
news.334.d:0 "[This.GetNewsIcon][USA.GetAdjective] and [ENG.GetAdjective] gunboats were attacked by [JAP.GetAdjective] aircraft in separate actions today, while evacuating Western civilians from the front line in the war between [JAP.GetName] and [CHI.GetName]. Despite being clearly marked as an [USA.GetAdjective] vessel, the USS Panay was hit by two bombs and sunk, with three [USA.GetAdjective] and one [ITA.GetAdjective] citizen killed and others wounded. In a separate attack on HMS Ladybird, one [ENG.GetAdjective] sailor was killed.\n\nBoth the [USA.GetAdjective] and [ENG.GetAdjective] Governments have issued strong protests. The incident highlights the increasing tension between the three foremost naval powers."
news.334.a:0 "Does [JAP.GetName] have no limits?"
news.334.b:0 "This could complicate matters"
news.334.c:0 "The [JAP.GetAdjective] threat looms larger"
news.335.t:0 "Tensions running high between [USA.GetNameDef] and [JAP.GetName]"
news.335.d:1 "[This.GetNewsIcon]\nThe recent Panay Incident has spun out of control. Outrage in [USA.GetNameDef] has led to several prominent politicians to demand an immediate reprisal against [JAP.GetNameDef]. [USA.GetAdjective] media has been awash with ever new stories of [JAP.GetAdjective] atrocities, some true, some exaggerated, some entirely made up. With the two great powers on the brink of war, few observers still hold hope that the situation can be stabilized."
news.335.a:0 "What does this mean for the Pacific?"
news.335.b:0 "Remember the Panay!"
news.335.c:0 "Let them come!"
news.335.e:0 "Bad news for Japan is good news for us"
news.335.f:0 "This could make the situation in China more difficult"
news.336.title:0 "Remember the Alamo"
news.336.desc:0 "[This.GetNewsIcon][MEX.GetAdjective] forces have reoccupied Texas after a hundred years of absence. [USA.GetAdjective] troops have been fully cleared from the major cities of Texas, including San Antonio and its famous landmark, the Alamo. Although no fighting took place at the historic site, [MEX.GetLeader] has toured the Catholic mission's premises, holding rallies and speeches encouraging the troops to keep fighting for final victory over the hated 'Yanquis'."
news.336.a:0 "We remember."
news.336.b:0 "We forgot."
news.336.c:0 "How did [USA.GetLeader] allow this to happen?"
#DOD events
dod_news.1.t:1 "Little Entente Reaffirmed"
dod_news.1.d:0 "[This.GetNewsIcon][From.GetName] has today announced that the almost-defunct 'Little Entente' alliance system will stand by their commitments. A statement released by the [From.GetNameAdj] Foreign office announced:\n'[From.GetName] is not a Great Power, but it is a Regional Power. It is our firm belief that an alliance of Regional Powers can and will prevent the so-called Great Powers from meddling in our affairs."
dod_news.1.a:1 "Together we are a Great Power."
dod_news.1.b:0 "Intriguing suggestion."
dod_news.1.c:0 "We haven't forgotten who it was meant against."
dod_news.1.e:0 "We'll make short work of them regardless, if we must."
dod_news.1.f:0 "Fascinating developments!"
dod_news.2.a:0 "We will fight alongside our new allies to the bitter end."
dod_news.2.b:0 "They have made a wise choice."
dod_news.2.c:0 "Most troubling news..."
dod_news.2.t:0 "[CZE.GetName] joins the Axis"
dod_news.2.d:0 "[This.GetNewsIcon]Shocking much of Europe, [CZE.GetName] has signed a treaty of Alliance with [GER.GetNameDef]. [CZE.GetName], formally strongly Democratic, has been drifting further and further towards the Right in recent months."
dod_news.3.t:0 "[CZE.GetName] joins the Comintern"
dod_news.3.d:0 "[This.GetNewsIcon]Shocking much of Europe, [CZE.GetName] has signed a treaty of Alliance with [SOV.GetNameDef]. [CZE.GetName], formally strongly Democratic, has been drifting further and further towards the Left in recent months."
dod_news.4.t:0 "[CZE.GetName] surrenders Sudetenland"
dod_news.4.d:0 "[This.GetNewsIcon]In a move that has surprized many, [CZE.GetName] today unilaterally surrendered the Sudetenland region to Germany. When questioned, a source in the [CZE.GetName] Foreign office replied that 'It was obvious which way the wind was blowing, this was the only path to national survival.' \n\nAn unnamed French minister reportedly condemned the [CZE.GetNameAdj] move, claiming the West would have supported [CZE.GetName] had Germany pressured them."
dod_news.4.a:0 "There was no other choice."
dod_news.4.b:0 "Through their foresight they prevented a crisis."
dod_news.4.c:0 "They chose wisely."
dod_news.4.e:0 "Could we have done something?"
#MTG
mtg_news.1.t:0 "The Second American Civil War"
mtg_news.1.desc:0 "[This.GetNewsIcon]The tensions in the United States have come to a boiling point. Unhappy with the policies of President [USA.GetLeader], the legislatures of several US states have voted to seceede from the Union.\n\nAny hopes for a peaceful resolution of the conflict have been dashed, and hostilities have broken out all along the front. It appears that the majority of the government has decided to stay with the legitimate government, but reports show a surge of volunteers all across the seceeding states.\n\nWith neither side willing to back down, observers expect a long and bitter struggle."
mtg_news.1.a:0 "History repeats itself."
mtg_news.1.b:0 "The American experiment is failing before our eyes."
mtg_news.1.c:0 "Every step of progress must be bought in blood."
mtg_news.1.d:0 "The balance of power shifts towards the extremists."
mtg_news.2.desc:1 "[This.GetNewsIcon]After months of protests and increasing tensions between the supporters of President [USA.GetLeader] and his opponents in the so-called "Constitutionalist" camp, Constitutionalist politicians have declared a new government based in Boston, home of the first American revolution. The divisions in society run straight through families and institutions. It appears that a slight majority of the military has decided to side with the Constitutionalists, as state governments throughout the continental United States declare their allegiance for one side or the other."
mtg_news.2.a:0 "Domestic enemies are still enemies."
mtg_news.2.b:0 "The struggle for the soul of America has broken out into the open."
mtg_news.2.c:0 "That's what happens when you ignore the fascists for too long."
mtg_news.2.d:0 "The American republic is fighting for its life!"
mtg_news.3.t:0 "US Congress passes Neutrality Act"
mtg_news.3.desc:0 "[This.GetNewsIcon]With tensions rising around the globe, the US Congress has been the scene of intense discussions about the role [USA.GetNameDef] should play on the world stage. Many members are concerned that President [USA.GetLeader] might secretly be planning to intervene in a European or Asian war. Some still remember the role the country played in the Great War and are anxious to keep [USA.GetNameDef] out of foreign entanglements.\n\nEager to shore up support for his proposed programs of economic reform, President [USA.GetLeader] has signed the Neutrality Act into law, which places heavy restrictions on trade with nations at war and specifically prohibits the President from offering any kind of support to other nations."
mtg_news.3.a:0 "Our boys will not be sent into foreign wars."
mtg_news.3.b:0 "Let the giant sleep."
mtg_news.3.c:0 "They support the fascists by inaction, then."
mtg_news.3.d:0 "Ask the Belgians how well Neutrality defended them in 1914."
mtg_news.3.e:0 "They know the importance of remaining neutral."
mtg_news.3.f:0 "Neutrality must be backed by force."
mtg_news.4.t:0 "[USA.GetNameDefCap] pursues interventionist policies"
mtg_news.4.desc:0 "[This.GetNewsIcon]\nThe peace movement in [USA.GetNameDef] has suffered a severe setback as Congress passed a joint resolution encouraging President [USA.GetLeader] to use military force, if necessary, to safeguard [USA.GetAdjective] interests around the world.\n\nIt appears that many in Congress have decided that it was [USA.GetAdjective] indecisiveness that allowed the Great War to drag on for so long and consume so many lives. They point out that within a few months of US troops entering Europe, the Great War had come to an end. An earlier intervention, they argue, could have saved hundreds of thousands of lives."
mtg_news.4.a:0 "We will fight them over there so we don't have to fight them over here."
mtg_news.4.b:0 "They should stay out of other people's business."
mtg_news.4.c:0 "Spurred by the Military-Industrial Complex, no doubt."
mtg_news.4.d:0 "The giant will not be sleeping this time."
mtg_news.5.t:0 "[USA.GetNameDefCap] passes War Powers Act"
mtg_news.5.desc:0 "[This.GetNewsIcon]Following a vote by standing proclamation in the Senate chamber, President [USA.GetLeader] immediately signed the War Powers Act into law. The Act gives the office of the President far greater discretion in the use of the military than previously possible. The President may now deploy troops to defend [USA.GetAdjective] interests whenever and wherever he deems it necessary, for an unlimited duration.\n\nWhile President [USA.GetLeader] claimed that these new powers would only be used under the most dire of circumstances, sources inside the State department claim that it is merely the first step in a large-scale program of reshaping the global balance of power."
mtg_news.5.a:0 "Our words will carry greater weight now."
mtg_news.5.b:0 "As long as they stay in their sphere of influence."
mtg_news.5.c:0 "At last the fascists show their true face."
mtg_news.5.d:0 "We stand at the dawn of a new age."
mtg_news.6.t:1 "The Workers Prevail in the Second American Civil War!"
mtg_news.6.desc:0 "[This.GetNewsIcon]\nAfter months of bloodshed and untold thousands of casualties, the Second American Civil War has come to an end. The attempt by the southern states to seceede has failed. Many observers point to the parallels to the first American Civil War. Once again, the industrial might of the northern states has proven superior over southern determination. \n\nThe government of [USA.GetLeader] now faces the difficult task of reintegrating the breakaway states back into [USA.GetNameDef]. With two uprisings only some 80 years apart, many in the government are pushing for much harsher punishments on the rebels than after the first war."
mtg_news.6.a:0 "At last it is over."
mtg_news.6.b:0 "Another place to be liberated from the yoke of Bolshevism."
mtg_news.6.c:0 "The revolution marches on towards its inevitable victory!"
mtg_news.6.d:0 "We can only hope the right side won."
mtg_news.7.t:1 "[USA.GetNameDefCap] Reign Supreme!"
mtg_news.7.desc:0 "[This.GetNewsIcon]\nAfter months of bloodshed and untold thousands of casualties, the Second American Civil War has come to an end. President [USA.GetLeader] has declared major combat operations to be over. While some remnants of the rebel government still keep up an ineffective resistance campaign, most have either been rounded up in government sweeps or melted back into the civilian population. \n\nAccording to President [USA.GetLeader], the war was clearly the work of foreign influences seeking to destabilize and divide the country. In time, he promises, those responsible would pay back their debt to the recovering American nation in blood."
mtg_news.7.b:0 "Justice has prevailed!"
mtg_news.7.c:0 "The American workers will, in time, breathe free again."
mtg_news.7.d:0 "The future of democracy only grows more uncertain."
mtg_news.8.t:0 "Rise of [Root.GetNameDef]"
mtg_news.8.desc:0 "[This.GetNewsIcon]In the face of global threats, the British government has made a joint statement with the governments of [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] that the British Commonwealth of Nations will be formalized with a new federal government structure.\n\nWith the earlier [RAJ.GetAdjective] government's rejection of this proposal, and with the current implementation of the federal structure for the Commonwealth, [RAJ.GetNameDef] has elected to not remain affiliated with the new Superstate.\n\nDespite this, the move will undoubtedly have unprecedented consequences for the global scene."
mtg_news.8.a:0 "A great stride forward for our peoples."
mtg_news.8.b:0 "A new superpower rises..."
mtg_news.9.desc:0 "[This.GetNewsIcon]In the face of global threats, the British government has made a joint statement together with the governments of [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] that the British Commonwealth of Nations will be formalized with a new federal government structure.\n\nIt is clear that a unification of the British Empire on this scale will undoubtedly have unprecedented consequences for the global scene."
mtg_news.10.t:0 "[HOL.GetName] Caves to the Germans"
mtg_news.10.desc:0 "[This.GetNewsIcon][HOL.GetAdjective] attempts to maintain trade neutrality have failed, and recent measures implemented by the [HOL.GetAdjective] government make it clear that they will be embarking on a [GER.GetName]-favoring trade policy. It is likely that this will result in greatly increased [GER.GetAdjective] influence over [HOL.GetNameDef]."
mtg_news.10.a:0 "Then we will have to blockade them, too."
mtg_news.10.b:0 "They are in our sphere, now."
mtg_news.10.c:0 "We had no choice..."
mtg_news.10.d:0 "[GER.GetAdjective] influence grows..."
mtg_news.11.t:0 "[HOL.GetName] Caves to the British"
mtg_news.11.desc:0 "[This.GetNewsIcon][HOL.GetAdjective] attempts to maintain trade neutrality have failed, and recent measures implemented by the [HOL.GetAdjective] government make it clear that they will be embarking on a [ENG.GetName]-favoring trade policy. It is likely that this will result in greatly increased [ENG.GetAdjective] influence over [HOL.GetNameDef]."
mtg_news.11.a:0 "They join the blockade..."
mtg_news.11.d:0 "The Germans are increasingly isolated..."
mtg_news.12.t:0 "[HOL.GetName] Maintains Trade Neutrality"
mtg_news.12.desc:1 "[This.GetNewsIcon]\n[HOL.GetAdjective] attempts to maintain trade neutrality have succeeded, and, to the chagrin of both the British and the Germans, the Dutch seem only strengthened in their resolve in the face of [ENG.GetAdjective] and [GER.GetAdjective] pressure."
mtg_news.12.a:1 "A people with such inherent desire for personal gain deserves to be overrun and enslaved!"
mtg_news.12.b:0 "A most unwise decision."
mtg_news.12.c:0 "We are masters of our own fate."
mtg_news.12.d:0 "They play with fire..."
mtg_news.13.desc:0 "[This.GetNewsIcon]The [From.GetAdjective] government has announced the twelfth Imperial Conference. For the next two months, representatives from the [From.GetAdjective] government and the Dominions will gather in London to discuss matters that concern the entire Empire.\n\nWhat this will mean for global affairs is as yet unclear, but it is possible discussions will include the topic of Imperial Federation, the formation of which would likely have significant repercussions for the superpowers of the world."
mtg_news.13.a:0 "The fate of the Empire hangs in the balance."
mtg_news.13.b:0 "We have much to discuss."
mtg_news.13.c:0 "We will follow the developments closely."
mtg_news.14.t:0 "[From.GetName] Revisits Colonial Policy"
mtg_news.14.desc:0 "[This.GetNewsIcon]At a speech today, [From.GetLeader] announced a change in the nation's colonial policy. "Recognizing the rights of all peoples for self-determination, the [From.GetAdjective] government has resolved to set all Imperial subjects on the path to independence, the conclusion of which is intended to occur within the foreseeable future."\n\nIn response to concerns that this would greatly weaken [From.GetNameDef]'s position in the world, [From.GetLeader] stated that "all nations that desire to do so will be welcome to remain as a member of a newly-founded community of nations, but then as fully equal and independent parties". It remains to be seen whether any nations will accept the offer."
mtg_news.14.a:0 "It is the right thing to do."
mtg_news.14.b:0 "Our independence awaits."
mtg_news.14.c:0 "They have gone insane."
mtg_news.14.d:0 "Let's hope this nonsense doesn't affect our possessions!"
mtg_news.15.t:0 "Decolonization of the British Empire"
mtg_news.15.desc:0 "[This.GetNewsIcon]At midnight today the long-awaited transfer of full sovereignty for the various subject nations of the British Empire was accomplished. Despite the [From.GetAdjective] government's invitation for former subjects to join the [From.GetFactionName], many have chosen to go their own way.\n\nThe move continues to be controversial domestically, but is greatly applauded by socialists internationally. What weakness this has caused for [From.GetNameDef]'s position in the world remains to be seen, as does the situation of those nations who elected to go their own way."
mtg_news.15.a:0 "The future was inevitable, so we have made it the now."
mtg_news.15.b:0 "The end of an era."
mtg_news.16.t:0 "[From.GetName] Disavows Appeasement"
mtg_news.16.desc:0 "[This.GetNewsIcon]In a public statement today, the new [From.GetAdjective] Prime Minister [From.GetLeader] has announced the new government's intention to steer away from the course of Appeasement their predecessors had loyally maintained. In no uncertain terms, [From.GetLeader] made it clear that [From.GetNameDef]'s aim is to "put a halt to the march of tyranny, wherever it may rear its ugly head".\n\nWhether the threat of war will serve to halt the expansionism of certain nations remains to be seen, but already recruitment programs are well on their way in [From.GetNameDef], lending credence to their statements."
mtg_news.16.a:0 "The time to appease is over. We have now drawn the line."
mtg_news.16.b:0 "The Brits have thrown down the gauntlet."
mtg_news.17.t:0 "[From.GetName] Enforces Naval Treaties"
mtg_news.17.desc:0 "[This.GetNewsIcon]The [From.GetAdjective] government has today announced its intention to crack down on violations of the Washington Naval Treaty from 1922. Any signatory nation that has violated the 5:5:3:1.75:1.75 capital ship ratio indicated therein will likely receive immediate [From.GetAdjective] ultimatums demanding they reduce their numbers to the quotas allotted to them in the treaty.\n\nSo far, global response has been one of incredulity that the British would go to war over this."
mtg_news.17.a:0 "But we will."
mtg_news.17.b:0 "We should expect their ultimatum at any time now..."
mtg_news.17.c:0 "The Brits take their naval supremacy very seriously..."
mtg_news.18.t:0 "[From.GetName] Considers Continental Intervention"
mtg_news.18.desc:1 "[This.GetNewsIcon]\nThe [From.GetAdjective] government has today announced its intention to "restore the balance of power in Europe", if need be with the use of military force. Continental European imperialism "is a threat to British national security, and therefore must be contained", says Prime Minister [From.GetLeader].\n\nWhat, exactly, this means is as yet unclear, but the nation has mobilized and seems prepared for war."
mtg_news.18.a:0 "We cannot wait for them to become stronger, any longer."
mtg_news.18.b:0 "They are coming for us."
mtg_news.18.c:0 "The line has been crossed."
mtg_news.19.t:0 "[From.GetLeader] Empowers King's Party"
mtg_news.19.desc:0 "[This.GetNewsIcon]Following the royal marriage between King [From.GetLeader] and Wallis Simpson, the King has now appointed the leaders of the newly-formed pro-monarchist "King's Party", Winston Churchill, Oswald Mosley, and David Lloyd George, to form a new government after the nation's extended period without one.\n\nSupporters of [From.GetLeader] applaud the formation of a loyal government, but critics point out that the new government is so supportive of the King's wishes that we might as well consider the King to be, de facto, an absolutist monarch."
mtg_news.19.a:0 "God save the King!"
mtg_news.19.b:0 "A step into the past."
mtg_news.20.t:0 "[ITA.GetAdjective] Diplomatic Isolation"
mtg_news.20.desc:0 "[This.GetNewsIcon]Diplomatic relations between [ITA.GetNameDef] and [GER.GetNameDef] have taken a turn for the worse recently, with a string of minor diplomatic incidents being seized upon by the [GER.GetAdjective] government to fuel hostile rhetoric. Though Italo-German relations had begun to improve in recent years, these new developments seem to effectively preclude any future cooperation between the two European powers.\n\nCritics point out the concurrent improvements in Anglo-German relations, as well as the 'convenience' this [ITA.GetAdjective] diplomatic isolation provides to the British, which may indicate back room deals between the two nations."
mtg_news.20.a:0 "The Germans have done us a great service."
mtg_news.20.b:0 "This path grants us better prospects."
mtg_news.20.c:0 "The infernal machinations of the British are to blame for this!"
mtg_news.20.d:0 "The British have been plotting..."
mtg_news.21.t:0 "Anglo-German Alliance"
mtg_news.21.desc:0 "[This.GetNewsIcon]The [ENG.GetAdjective] and [GER.GetAdjective] governments have announced a pact of mutual military assistance, as well as indicating their intention to "respect the other's sphere of interest". Not all may be surprised to see this development after [GER.GetNameDef]'s increasingly pro-[ENG.GetAdjective] rhetoric in recent months, but the terminology of the treaty has taken many experts aback, and even led some to issue warnings for what this could mean for Europe."
mtg_news.21.a:0 "No-one can stand in our way, now."
mtg_news.21.b:0 "The seas have been secured."
mtg_news.21.c:0 "We should be cautious..."
mtg_news.22.t:0 "Anglo-German Pact"
mtg_news.22.desc:0 "[This.GetNewsIcon]The [ENG.GetAdjective] and [GER.GetAdjective] governments have announced a pact of non-aggression and non-interference. Further stipulations include a clause indicating their intention to "respect the other's sphere of interest". Not all may be surprised to see this development after [GER.GetNameDef]'s increasingly pro-[ENG.GetAdjective] rhetoric in recent months, but critics still warn of what this could mean for Europe."
mtg_news.22.a:0 "The mainland is secured."
mtg_news.22.b:0 "Our flanks are secured."
mtg_news.22.c:0 "They are divvying up the world..."
mtg_news.23.t:0 "Blackshirts Organize in [From.GetName]"
mtg_news.23.desc:0 "[This.GetNewsIcon]Under the leadership of Oswald Mosley, the British Union of Fascists has begun an organized campaign of marches across the country, thus seeking to grow the number of fascist supporters throughout [From.GetNameDef].\n\nThe violent counter-reaction by anti-fascist elements of the public have already caused a number of street fights, however, and it is uncertain whether stability will be maintained or whether the political unrest will become even worse. The B.U.F. leadership, for their part, have already vowed not to stop "until they have marched on Downing Street and demanded a change of government"."
mtg_news.23.a:0 "We will emerge from the crucible stronger than ever."
mtg_news.23.b:0 "Let us see if they manage to avoid civil war."
mtg_news.24.t:0 "Anglo-Italian Alliance"
mtg_news.24.desc:0 "[This.GetNewsIcon]In an unprecedented move, the new [Root.GetAdjective] government has distanced itself from their Great War allies in [FRA.GetNameDef], and have now instead announced an alliance with the Italians. This brusque shift in allegiance has caused shockwaves throughout the European diplomatic scene, and is especially eyed with suspicion in [FRA.GetNameDef] and [GER.GetNameDef], the latter of whom has already been the target of repeated hostile rhetoric from [From.GetLeader]."
mtg_news.24.a:0 "The French were useless anyway."
mtg_news.24.b:0 "We true fascists must stand together."
mtg_news.24.c:0 "Never trust the Rosbifs!"
mtg_news.24.d:0 "We protest!"
mtg_news.24.e:0 "This is some significant British diplomatic maneuvering..."
mtg_news.25.t:0 "Gibraltar Returned to Nationalist Spain"
mtg_news.25.desc:0 "[This.GetNewsIcon]The [Root.GetAdjective] and Spanish governments have today issued a joint statement, announcing the return of Gibraltar to Nationalist Spain, while also cementing a new treaty of military cooperation between the two powers."
mtg_news.25.a:0 "It was a necessary trade."
mtg_news.25.b:0 "The reward was worth it."
mtg_news.25.c:0 "An interesting development..."
mtg_news.26.t:0 "Imperialist Civil War in [From.GetName]"
mtg_news.26.desc:0 "[This.GetNewsIcon]\nPro-Imperial elements in [From.GetName] have risen up in open revolt against the government, demanding the immediate return of the nation as a Dominion of the British Empire. The situation has now escalated to a full-on civil war, and the [From.GetAdjective] government has accused [ENG.GetNameDef] of supplying the insurgents with the modern weapons and munitions they require, which the [ENG.GetAdjective] government has categorically denied."
mtg_news.26.a:0 "They can accuse us all they like."
mtg_news.26.b:0 "Cursed British meddling!"
mtg_news.26.c:0 "They are coming for all of us."
mtg_news.26.d:0 "Underhanded tactics..."
mtg_news.27.t:0 "[ENG.GetName] Allies [From.GetAdjective] Imperial Loyalists"
mtg_news.27.desc:1 "[This.GetNewsIcon]\nThe [ENG.GetAdjective] government has today announced that it will take the fledgling Imperial Loyalist government in [From.GetNameDef] under its protection. [From.GetNameDefCap] is currently in the throes of civil war, and this seems to indicate that [ENG.GetNameDef] will henceforth be taking a more active part in the internal political convulsions of the country."
mtg_news.27.a:0 "We must welcome them back into the fold."
mtg_news.27.b:0 "How dare they?!"
mtg_news.27.c:0 "We must stand together against the British."
mtg_news.27.d:0 "Cunning tactics."
mtg_news.28.t:0 "[From.GetName] Submits to [ENG.GetName]"
mtg_news.28.desc:0 "[This.GetNewsIcon]In response to a [ENG.GetAdjective] ultimatum demanding for the free passage of [ENG.GetAdjective] military units through their territory, as well as far-reaching control over their internal affairs, the [From.GetAdjective] government has now announced it will submit. [ENG.GetAdjective] officials are already on-site to establish oversight of the nation's domestic affairs."
mtg_news.28.a:0 "They made the right decision."
mtg_news.28.b:0 "We had no choice..."
mtg_news.28.c:0 "We were coerced."
mtg_news.28.d:0 "The Brits have strong-armed them..."
mtg_news.29.t:0 "[From.GetName] Rejects [ENG.GetAdjective] Ultimatum"
mtg_news.29.desc:0 "[This.GetNewsIcon]The [From.GetAdjective] government has rejected a [ENG.GetAdjective] ultimatum demanding for the free passage of [ENG.GetAdjective] military units through their territory, as well as far-reaching control over their internal affairs. [From.GetLeader] has stated the government fully expects [ENG.GetAdjective] retaliation, and has now put their military on high alert."
mtg_news.29.a:0 "And fear it they should."
mtg_news.29.b:0 "Let them come."
mtg_news.29.c:0 "They left us no alternative."
mtg_news.29.d:0 "The Brits are on the warpath."
mtg_news.30.t:0 "[From.GetName] Moves to Secure Dominions"
mtg_news.30.desc:0 "[This.GetNewsIcon]Recent actions by the [From.GetAdjective] government have made it clear they are increasingly clamping down on the autonomy of the Dominions. With troops being prepared to be shipped overseas, it is expected even the deployment of military units may be used to dissuade any notion of breaking free from the new government."
mtg_news.30.a:0 "They better not be getting any funny ideas..."
mtg_news.30.b:0 "They are coming for us."
mtg_news.30.c:0 "Drastic measures..."
mtg_news.31.t:0 "[ENG.GetName] Imposes Martial Law in [From.GetName]"
mtg_news.31.desc:0 "[This.GetNewsIcon]\nEarlier today, [ENG.GetAdjective] military units were stationed throughout [From.GetNameDef], and the [ENG.GetAdjective] government has declared martial law in its Dominion. The local government has been suspended, and day-to-day affairs are, for the moment at least, handled directly from London.\n\nIt is as yet unclear how long this new situation will last, but critics have already called the [ENG.GetAdjective] position 'untenable' in the long run."
mtg_news.31.a:0 "It is a necessary move."
mtg_news.31.b:0 "How dare they?!"
mtg_news.31.c:0 "We have rights!"
mtg_news.31.d:0 "The Brits are coming down hard on their Dominions."
mtg_news.32.t:0 "[ENG.GetName] Install Loyalist [From.GetAdjective] Government"
mtg_news.32.desc:0 "[This.GetNewsIcon]\nIn an unprecedented move [ENG.GetNameDef] has held new elections in [From.GetNameDef], which resulted in a landslide victory for the loyalist pro-[ENG.GetAdjective] parties.\n\nCritics question the results, and suggest wide-spread electoral fraud may have occurred. These allegations have been categorically rejected by the [ENG.GetAdjective] government, while the new [From.GetAdjective] government is already in power and seeing to a decidedly pro-British policy."
mtg_news.32.a:0 "It is done."
mtg_news.32.b:0 "Fraud! FRAU-- Ahem. Such a wonderful result from democratic and free elections."
mtg_news.32.c:0 "Are we alone in seeing the tyranny inflicted upon us?!"
mtg_news.32.d:0 "These are internal matters."
mtg_news.33.t:0 "[From.GetName] Concedes to Trade Unions"
mtg_news.33.desc:0 "[This.GetNewsIcon]Ostensibly in an effort to garner more popular support for their rearmament programs, the [From.GetAdjective] government has now entered into conversations with the Trade Unions, proposing to make concessions in return for their support. It is expected that this will greatly increase socialist influence over the government."
mtg_news.33.a:0 "We do what we must."
mtg_news.33.b:0 "Concerning developments..."
mtg_news.33.c:0 "Wonderful news for the [From.GetAdjective] worker!"
mtg_news.34.t:0 "[ENG.GetName] Banishes Royal Family"
mtg_news.34.desc:0 "[This.GetNewsIcon]In what it called a 'merciful' decision, the entire [ENG.GetAdjective] Royal Family has been banished from the country. No further comments were given by government spokesmen, or by representatives of the Royal Family themselves. Earlier today, they arrived in [From.GetNameDef] and asked asylum there, which has been accepted."
mtg_news.34.a:0 "Good riddance."
mtg_news.34.b:0 "The socialist tyranny is laid bare for all to see."
mtg_news.34.c:0 "A victory for the class struggle!"
mtg_news.35.t:0 "Disappearance of [ENG.GetAdjective] Royal Family"
mtg_news.35.desc:0 "[This.GetNewsIcon]As yet another week has passed since the last public appearance of any member of the [From.GetAdjective] Royal Family, rumors abound about their likely fate. The government has refused to comment on the matter entirely, and has begun cracking down on any media reports that would bring attention to the issue.\n\nThe government's silence is only more noticeable in light of anonymous accounts by certain individuals who claim to have been members of the Royal Family's household, speaking of "seeing the Royal Family be forcibly removed from Buckingham Palace by masked men" some weeks ago."
mtg_news.35.a:0 "It had to be done."
mtg_news.35.b:0 "The socialists have no respect for human life!"
mtg_news.35.c:0 "They got their due."
mtg_news.36.t:0 "The British Communist Alternative"
mtg_news.36.desc:0 "[This.GetNewsIcon][From.GetNameDefCap] has announced a new 'communist alternative' to the Comintern, where, in the words of [From.GetLeader] "all socialist states who desire independence from Moscow may join us in defending the rights of the Worker worldwide". Whether this new socialist faction will be able to stand firm against Moscow remains to be seen."
mtg_news.36.a:0 "We have opened our arms to our peers."
mtg_news.36.b:0 "They are traitors to the true socialism!"
mtg_news.36.c:0 "Another split forms among the Reds."
mtg_news.37.t:0 "[From.GetName] Demands Decolonization"
mtg_news.37.desc:0 "[This.GetNewsIcon]The [From.GetAdjective] government has issued an ultimatum to other colonial powers, demanding the immediate withdrawal from their colonies and granting full independence, much like the British themselves have already done. They have indicated their willingness to back up these demands with the use of military force, if needed."
mtg_news.37.a:0 "And we will."
mtg_news.37.b:0 "We have a decision to make..."
mtg_news.37.c:0 "The British are flexing their global muscles."
mtg_news.38.t:0 "[From.GetName] Challenges [SOV.GetAdjective] Socialism"
mtg_news.38.desc:0 "[This.GetNewsIcon][From.GetNameDefCap] has accused [SOV.GetNameDef] of "betraying the values Marx held dear", and now announces that it has resolved to "purge socialism of its traitors". The nation has placed its military on the highest alert, as what seems to be simply a challenge of the leadership of socialism seems certain to flare up into full-scale war."
mtg_news.38.a:0 "We are the true socialists!"
mtg_news.38.b:0 "Let them try, traitors!"
mtg_news.38.c:0 "The Reds have resorted to infighting..."
mtg_news.39.t:0 "[From.GetName] Challenges Fascism"
mtg_news.39.desc:0 "[This.GetNewsIcon]Recent rhetoric from the [From.GetAdjective] government has been increasingly hostile and anti-fascist. Together with the passing of various anti-fascist legislation, it is believed that this is a sign that the nation is gearing up for a military confrontation with its ideological adversaries, in the not too distant future."
mtg_news.39.a:0 "We are indeed."
mtg_news.39.b:0 "We do not fear them."
mtg_news.39.c:0 "War is brewing."
mtg_news.40.t:0 "[From.GetName] Challenges Capitalism"
mtg_news.40.desc:0 "[This.GetNewsIcon]Recent rhetoric from the [From.GetAdjective] government has been increasingly hostile and anti-capitalist. Together with the passing of various anti-American legislation, it is believed that this is a sign that the nation is gearing up for a military confrontation with its ideological adversaries in the New World, in the not too distant future."
mtg_news.40.a:0 "We are coming for them."
mtg_news.40.b:0 "Let them try."
mtg_news.40.c:0 "That would be a brave attempt."
mtg_news.41.t:0 "Civil War in [From.GetName]"
mtg_news.41.desc:0 "[This.GetNewsIcon]The rising tensions fueled by the continuous Blackshirt marches in [From.GetNameDef] have now reached boiling point. The latest series of street fights resulting from these marches spiraled out of control, and have now escalated to the point where the military has become involved.\n\nWhile the Royal Navy has remained loyal to the official [From.GetAdjective] government, the situation is quite different in the army, with various units pledging support for either the loyalists or the fascists. With the formation of an interim fascist government, the stage is set for a prolonged conflict on the British Isles."
mtg_news.41.a:0 "We will win."
mtg_news.41.b:0 "The Brits are destroying themselves..."
mtg_news.42.t:0 "Civil War in [From.GetName] Ends"
mtg_news.42.desc:0 "[This.GetNewsIcon]With the fall of the [From.GetAdjective] democratic government, the situation has stabilized on the British Isles. As the government declined to flee to the Dominions in the face of the fascist advance, the Royal Navy has now pledged its support for the sole remaining government. It is uncertain whether this loyalty will be taken at face value, or whether disloyal elements will now be purged from its ranks."
mtg_news.42.a:0 "Victory at last!"
mtg_news.42.b:0 "They have weakened themselves significantly..."
mtg_news.43.t:0 "Communist Civil War in [From.GetName]"
mtg_news.43.desc:0 "[This.GetNewsIcon]Elements within the [From.GetAdjective] socialist party have repeatedly raised concerns regarding the government's apparent refusal to decolonize. Now, fed up with the government's inaction on the matter, have begun to accuse the government of "high treason against the values of Socialism", and taken up arms to oust them. The coup attempt has now rapidly escalated, and the country is undeniably in the grips of a full-on civil war."
mtg_news.43.a:0 "We will return unity to our nation!"
mtg_news.43.b:0 "They have been called out for their lies!"
mtg_news.43.c:0 "The Reds have turned on each other..."
mtg_news.44.t:0 "Indian Civil War"
mtg_news.44.desc:0 "[This.GetNewsIcon]As a result of the poorly organized way in which [RAJ.GetNameDef] obtained independence, religious tensions on the subcontinent have simmered under the surface ever since. Now, these have come to a sudden and abrupt head with violent clashes in major cities in the North-West and North-East of the country.\n\nLocal authorities proved unsuccessful in keeping the situation from escalating further, and now militias and even military units have united behind the Muslim League, declaring independence for Pakistan, as well as their intent to fight the Indians until they have secured it."
mtg_news.44.a:0 "We will gain our independence or die trying!"
mtg_news.44.b:0 "We will not see this subcontinent split in two!"
mtg_news.44.c:0 "Is this our fault?"
mtg_news.44.d:0 "The British really should have seen this coming..."
mtg_news.45.t:0 "Pakistani Civil War"
mtg_news.45.desc:0 "[This.GetNewsIcon][From.GetNameDefCap]'s violent birth has continued to cause instability in the fledgling nation, with armed militias carrying much power especially in outlying areas. Cultural differences between the various Muslim populations of North-West and North-East India have also become increasingly clear, with the disparaging attitude of the West Pakistanis towards their Eastern counterparts inflaming heads that have still not fully cooled down since the civil war.\n\nNow, the East has taken up arms again, claiming "enough is enough", and that they, too, now want full independence."
mtg_news.45.a:0 "The little upstarts!"
mtg_news.45.b:0 "They won't hold us down any longer!"
mtg_news.45.d:0 "This could all so easily have been prevented..."
mtg_news.46.t:0 "[From.GetName] Moves Government to Batavia"
mtg_news.46.desc:0 "[This.GetNewsIcon]With the loss of their continental European territories, the [From.GetAdjective] government has now decided to relocate to the city of Batavia on the Indonesian island of Java. The colonial government there is to be supplanted, with the [From.GetAdjective] government managing it directly, instead.\n\nFrom this colonial base, they have vowed to continue the war against their aggressors."
mtg_news.46.a:0 "We will continue to fight!"
mtg_news.46.b:0 "They are defiant."
mtg_news.47.t:0 "[From.GetName] Continues Zuiderzee Works"
mtg_news.47.desc:0 "[This.GetNewsIcon]A large-scale land-reclamation project has been undertaken in [From.GetNameDef], continuing a series of such projects known collectively as "the Zuiderzee Works". After the closing-off of the IJsselmeer with the Afsluitdijk, the reclamation of the Wieringermeer and the Noordoostpolder, the project now focuses on the reclamation of the Flevopolder, the largest area yet to be reclaimed from the sea.\n\nThough the full project will undoubtedly span many years, draining has proceeded enough that smaller areas are now already accessible, and the benefits to [From.GetAdjective] industry are palpable."
mtg_news.47.a:0 "It will be a modern Wonder of the World."
mtg_news.47.b:0 "A brave gamble."
mtg_news.48.t:0 "[JAP.GetName] Obtains East Indies"
mtg_news.48.desc:0 "[This.GetNewsIcon]The [From.GetAdjective] and [JAP.GetAdjective] governments have issued a joint statement announcing the full transfer of the Dutch East Indies to [JAP.GetAdjective] control. This drastic territorial adjustment in the Far East is to take effect immediately, despite the protests of various third parties such as the Americans and the British."
mtg_news.48.a:0 "It was a necessary evil."
mtg_news.48.b:0 "A most welcome surprise."
mtg_news.48.c:0 "Concerning."
mtg_news.49.t:0 "[JAP.GetName] Obtains East Indies Resources"
mtg_news.49.desc:0 "[This.GetNewsIcon]The [From.GetAdjective] and [JAP.GetAdjective] governments have issued a joint statement announcing an exclusive trade deal between their two nations. Henceforth, the Japanese will be allowed exclusive rights to all resources exploited in the Indonesian archipelago.\n\nThis unprecedented trade deal is undoubtedly an attempt by the [From.GetAdjective] government to prevent any threat from the Japanese, though it has caused great consternation with other interested nations such as [USA.GetNameDef] and [ENG.GetNameDef]."
mtg_news.49.a:0 "An acceptable compromise."
mtg_news.49.b:0 "We only care for the resources anyway."
mtg_news.49.c:0 "They are in league with one another."
mtg_news.50.t:0 "[From.GetName] Decolonizes"
mtg_news.50.desc:0 "[This.GetNewsIcon]The new [From.GetAdjective] government has made quick work of their campaign promises to grant independence to the various areas still belonging to the [From.GetAdjective] colonial empire.\n\nPer immediately, these states will now receive total independence, and the Royal Netherlands East Indies Army (KNIL) will return to bolster the [From.GetAdjective] continental European army, instead."
mtg_news.50.a:0 "We may now focus on the mainland."
mtg_news.50.b:0 "They truly advocate liberty."
mtg_news.51.t:0 "Creation of Benelux Buffer State"
mtg_news.51.desc:0 "[This.GetNewsIcon]With the present weakness of the Luxembourgian and Belgian states, [ENG.GetNameDef] has now apparently caved to [From.GetAdjective] calls to restore the post-Napoleonic "buffer state" in the low countries. The British have acceded to granting liberated territory directly to [From.GetNameDef]. Whether the Dutch will have better luck maintaining internal stability this time around remains to be seen."
mtg_news.51.a:0 "We will."
mtg_news.51.b:0 "Some excellent [From.GetAdjective] diplomatic maneuvering."
mtg_news.52.t:0 "[USA.GetName] Protects [From.GetAdjective] West Indies"
mtg_news.52.desc:0 "[This.GetNewsIcon]At the request of the [From.GetAdjective] government, [USA.GetNameDef] has issued a proclamation stating that they consider the Dutch West Indies to be an integral part of their sphere of interest. They have vowed to protect the territory against any who might attack its rightful owners."
mtg_news.52.a:0 "The West is safe."
mtg_news.52.b:0 "Better the [From.GetAdjective] than anyone else."
mtg_news.52.c:0 "They take their "sphere of interest" quite seriously."
mtg_news.53.t:0 "Benelux Forms"
mtg_news.53.desc:0 "[This.GetNewsIcon]Under the leadership of the [From.GetAdjective] government, a new alliance comprised of the various Low Countries has formed. Their leaders have voiced the hope that this fledgling alliance "will remain neutral in the face of the growing world crisis", and that other nations may eventually join it to bolster the strength of this "block of neutrality and rationality in the face of the insanity that is gripping the world at present"."
mtg_news.53.a:0 "We welcome all who have tired of the bickering Major Powers."
mtg_news.53.b:0 "A bold initiative."
mtg_news.54.t:0 "The European Union Forms"
mtg_news.54.desc:0 "[This.GetNewsIcon]Since the formation of the Benelux, the governments of the Low Countries have endeavored to attract further interest in a "strong and neutral block of sanity". Now, a whole slew of new nations have been invited join the alliance, and to accommodate this influx of new member nations it has been decided to rename it to "The European Union"."
mtg_news.54.a:0 "We are ever stronger."
mtg_news.54.b:0 "The Union grows."
mtg_news.55.t:0 "King Edward Killed"
mtg_news.55.desc:1 "[This.GetNewsIcon]The recent bombings of London have now resulted in the deaths of King Edward and his wife Wallis. Around 3 o'clock, a surprise bombing raid forced the couple to take cover in the palace's cellar. One bomb hit the building above and brought down the cellar's ceiling upon the King and his entourage.\n\nWhile the nation mourns the loss of its monarch, the King's brother, Albert, now prepares to succeed him, taking the regnal name George VI."
mtg_news.55.a:1 "Though reluctant, he will serve his country well."
mtg_news.55.b:0 "They paid the ultimate price."
mtg_news.56.t:0 "[From.GetName] Installs American Monarchy"
mtg_news.56.desc:0 "[This.GetNewsIcon]Following their recent conquest of the American mainland, [From.GetLeader] has now passed a Royal Decree abolishing the office of the President of the United States, and replacing it with a monarchical government structure similar to that of [From.GetNameDef]. To place upon this throne King Edward has chosen none other than his wife, Queen Wallis, who will henceforth be known by the regnal name of Wallis I and rule over the United Kingdom of America in her husband's name.\n\nIt yet remains to be seen how the American public will adjust to this new form of government."
mtg_news.56.a:0 "What is a nation without a King? Or Queen, for that matter."
mtg_news.56.b:0 ""Avenger of the Boston Tea Party", seriously?!"
mtg_news.56.c:0 "The King's love knows no bounds."
mtg_news.57.t:0 "Creation of the Dominion of North America"
mtg_news.57.desc:0 "[This.GetNewsIcon]Following their recent conquest of the American mainland, [From.GetLeader] has now passed a Royal Decree subsuming the former United States of America into the Dominion of Canada, renaming it into the Dominion of North America."
mtg_news.57.a:0 "This will greatly benefit managing the Empire."
mtg_news.57.b:0 "A great responsibility."
mtg_news.57.c:0 "They are consolidating their power."
mtg_news.58.desc:0 "[This.GetNewsIcon]With the [HOL.GetAdjective] Queen Wilhelmina's pledge to see to the return of the von Hohenzollern dynasty to the German throne, and the liberation of the first German territory, the Kaiser has now returned to German territory to lead what has effectively become a full-fledged civil war for the control of his homeland.\n\nIn the meantime, German defectors continue to flock to [HOL.GetAdjective]-held territory to fight on behalf of the Queen and their Kaiser, slowly but gradually shifting the balance of forces. Official statements from the Great War Entente Powers are yet to be forthcoming, but reports indicate great disapproval among their governments."
mtg_news.58.a:0 "A step on the road to total victory."
mtg_news.58.b:0 "How dare they?!"
mtg_news.58.c:0 "That is putting it mildly... The Dutch will get their due."
mtg_news.58.d:0 "Diplomatic masterstroke or sheer lunacy?"
mtg_news.59.t:0 "King George VI Dies"
mtg_news.59.desc:0 "[This.GetNewsIcon]The [ENG.GetAdjective] government has today confirmed the death of King George VI. For some time now, the King's heavy smoking habits, likely brought on by the stresses of the war, have resulted in failing health, and eventually brought on the development of lung cancer, arteriosclerosis, and Buerger's disease.\n\nPreparations are already under way for the coronation of the King's daughter, Elizabeth, who has of late already taken up many of her father's royal duties."
mtg_news.59.a:0 "Her young age belies her strength."
#USED FOR .60 and .61 news
mtg_news.60.t:0 "The End of the London Naval Treaty"
mtg_news.60.desc:0 "[This.GetNewsIcon]With just two nations still adhering to the London Naval Treaty, it was only a question of time before one of them would leave the treaty, thus ending it entirely. The government of [From.GetNameDef] evidently decided that the treaty was no longer effective in its stated purpose and that restricting their naval armaments was a threat to national security.\n\nMany experts around the world are now predicting a swift increase in naval budgets as many countries will want to make up for decades of strict treaty restrictions."
mtg_news.60.a:0 "An idea doomed from the start."
mtg_news.60.b:0 "We made the right choice."
mtg_news.60.c:0 "Is this the beginning of a new Dreadnought Race?"
mtg_news.61.t:0 "Second London Naval Treaty signed"
mtg_news.61.desc:0 "[This.GetNewsIcon]Delegations from Britain, France, Italy, Japan and the US met in December of 1935 to discuss a renewal of the First London Naval treaty, which restricted the number and size of cruisers and submarines. Negotiations turned quite heated over Italy's war in Ethiopia and Japan's desire to be seen as equal to Britain and the US.\n\nWith negotiations now at an end, the signatory nations have agreed on limits to the size of battleships and aircraft carriers in the hopes of preventing another ruinous arms race."
mtg_news.61.a:0 "This will safeguard peace better than any Super-Battleship!"
mtg_news.61.b:0 "Why would they restrict themselves like this?"
mtg_news.61.c:0 "More money for the army, then."
mtg_news.62.desc:0 "[This.GetNewsIcon]Representatives of the Dominion governments today announced that they will unilaterally be breaking ties with the Crown. They cite the King's flagrant disregard for the opinions and wishes of the Dominion governments and their peoples as the primary reason for why the British-Commonwealth relationship can no longer continue. This crisis, brought on by the King's intent to marry Wallis Simpson, has now resulted in the formation of a new Commonwealth of Nations with the various Dominions, and it seems that the present paralysis of the British government will preclude any action being taken in response to this move. This is undoubtedly what the Dominions have hoped for."
mtg_news.62.b:0 "The Empire is in crisis."
mtg_news.63.t:0 "[Root.GetName] Declares Independence"
mtg_news.63.desc:0 "[This.GetNewsIcon]The [Root.GetAdjective] government today announced that they will unilaterally be breaking ties with the [ENG.GetAdjective] government. They cite their inability to reconcile their political views with the present political developments occurring in [ENG.GetName] as the primary reason for this."
mtg_news.64.t:0 "Low Countries Unite"
mtg_news.64.desc:1 "[This.GetNewsIcon]Citing severe external threats to their national security, the governments of the Low Countries have announced the immediate unification of their governments and armed forces to strengthen the position of their peoples. Under [From.GetOldAdjective] leadership industrial investments and defensive military planning will now take precedence over other domestic matters, aimed at ensuring military readiness is sufficient to react to any action that might threaten the new state's sovereignty."
mtg_news.64.a:0 "All our peoples stand united to defend our homeland."
mtg_news.64.b:0 "United again? Make up your minds!"
#WTT
news.331.t:0 "Iceland Takes Control of Foreign Affairs"
news.331.desc:0 "[This.GetNewsIcon]With the capitulation of its union partner Denmark, the Icelandic Parliament has taken control of its own foreign affairs, and in doing so has essentially become a fully independent nation. The newly-elected provisional governor has already proclaimed Icelandic neutrality in the current conflict, despite the invasion of its parent nation."
news.331.a:0 "Neutrality did not save Denmark."
news.332.t:0 "French Surrender Fleet"
news.332.desc:0 "[This.GetNewsIcon]Yesterday, British naval units blockaded their French counterparts in important naval bases in North Africa, issuing an ultimatum for the French to sail to British ports immediately and surrender control of their fleet, or the British would open fire upon their former ally. Faced with superior firepower, the French accepted the ultimatum, and their fleet is now under British control."
news.332.a:0 "A wise decision."
news.332.b:0 "Luckily bloodshed was averted."
news.332.c:0 "How dare they?!"
news.332.d:0 "[This.GetNewsIcon]We had no choice."
news.332.e:0 "They will continue the fight under the British."
news.333.t:0 "British Attack at Mers-el-Kébir"
news.333.desc:0 "[This.GetNewsIcon]Yesterday, British naval units blockaded their French counterparts in important naval bases in North Africa, issuing an ultimatum for the French to sail to British ports immediately and surrender control of their fleet, or the British would open fire upon their former ally. Upon French rejection of the British demands, an exchange of gunfire took place that sank at least one French battleship and severely damaged sizeable portions of the French fleet."
news.333.a:0 "We did what had to be done."
news.333.b:0 "This is outrageous!"
news.333.c:0 "We may have underestimated them."
news.333.d:0 "[This.GetNewsIcon]We will not soon forget this treachery!"
news.333.e:0 "They have proven their resolve."
wtt_news.1000.desc:0 "[This.GetNewsIcon]In a terrible tragedy, the Hindenburg was destroyed today while attempting to dock in London. For reasons not yet determined, the airship was engulfed in flames and crashed to the ground, claiming the lives of all passengers and crew aboard - including virtually all members of the extended German Imperial Family.\n\nThe only survivor is the Princess Victoria Louise, who was sent ahead to aid in the preparations of the ceremony. The princess, the third royal to bear the name 'Victoria' after her grandmother, German Empress Victoria, and her great-grandmother Queen Victoria, has therefore become the only remaining heir to the throne. Still shaken from having lost her family, she has now nevertheless ascended to the throne as Kaiserin Victoria I of the German Empire."
wtt_news.1000.a:0 "A terrible tragidy... With unexpected results."
wtt_news.1001.desc:0 "[This.GetNewsIcon]In a terrible tragedy, the Hindenburg was destroyed today while attempting to dock in London. For reasons not yet determined, the airship was engulfed in flames and crashed to the ground, claiming the lives of all passengers and crew aboard - including all members of the extended German Imperial Family.\n\nWith the utter decimation of the Imperial Family, the government has assumed direct control, but it seems unlikely that this will see the return of democracy in the short term."
wtt_news.1001.a:0 "Such a terrible tragedy!"
wtt_news.1.t:0 "Germany Embroiled in Civil War"
wtt_news.1.desc:0 "[This.GetNewsIcon]A sudden Wehrmacht coup, led by the famed Field Marshal August von Mackensen, has triggered a civil war in Germany early this morning. Fascists, Royalists, and Democrats alike have taken up arms against their former countrymen, and military units have been removed from the borders to see to the internal threat.\n\nThe fascists, under orders of Hitler, have already vowed to destroy the nation rather than see it fall to 'treasonous Germans'."
wtt_news.1.a:0 "There is no turning back now."
wtt_news.1.b:0 "Betrayed by the military! We cannot suffer the same."
wtt_news.1.c:0 "Let us hope peace will soon return to Europe..."
wtt_news.2.t:0 "[From.GetNameDefCap] Blocks Return of Wilhelm II"
wtt_news.2.desc:0 "[This.GetNewsIcon]Not long after the German Empire lifted the exile on Wilhelm II in a surprise announcement yesterday morning, Dutch authorities blocked the old Kaiser's motorcade before it passed the German border, and forced it to return to his residence of Huis Doorn.\n\nAn official Dutch communiqué cites concerns for destabilizing the continent should Wilhelm II be allowed to assume the German throne once more, and the Dutch government has therefore taken it upon themselves to place the old Kaiser in house arrest.\n\nA German response to the crisis has yet to be made, but public outcry has included the demand for military force to be used to see to the Kaiser's return.\n"
wtt_news.2.a:0 "How dare they?!"
wtt_news.2.b:0 "They had better know what they are doing..."
wtt_news.2.c:0 "Someone had to take a stand."
wtt_news.3.t:0 "Wilhelm II Returns to the German Empire"
wtt_news.3.desc:0 "[This.GetNewsIcon]In a surprise announcement yesterday morning, the German government officially lifted the exile on Wilhelm II. Later in the day, the old Kaiser's motorcade passed the Dutch-German border, and upon his return to Berlin he was ceremoniously reinstated as Kaiser of the German Empire.\n\nThe Kaiser has already vowed to see Germany returned to its old greatness, but it remains to be seen which direction the nation will take with its diplomacy."
wtt_news.3.a:0 "Long live the Kaiser!"
wtt_news.3.b:0 "A return to the start of the century?"
wtt_news.3.c:0 "We have done our part in keeping him safe."
wtt_news.3.d:0 "We should have pushed the Dutch harder for his extradition!"
wtt_news.4.t:0 "Wilhelm II Freed from Dutch House Arrest"
wtt_news.4.desc:0 "[This.GetNewsIcon]Despite vain Dutch attempts to resist the German advance, the government saw no choice but to capitulate in the face of overwhelming German force. German troops freed the old Kaiser from his house arrest at Huis Doorn, and has since his return to Berlin been ceremoniously reinstated as Kaiser of the German Empire.\n\nThe Kaiser has already vowed to see Germany returned to its old greatness, but it remains to be seen which direction the nation will take with its diplomacy."
wtt_news.4.a:0 "None shall stop the German Empire!"
wtt_news.4.b:0 "It was a foolish gesture of the Dutch."
wtt_news.4.c:0 "Perhaps this was not such a good idea after all..."
wtt_news.5.t:0 "Mussolini Assassinated"
wtt_news.5.desc:0 "[This.GetNewsIcon]Reports from Rome indicate Il Duce was shot and killed in broad daylight earlier today, in the streets of the city. Concurrently, elements in the government have made moves to seize power from the Italian fascists. A wave of arrests was made, and military units cordoned off government buildings and streets, instating a curfew.\n\nSpokesmen of the coup government have announced their loyalty to Victor Emmanuel III, and in his first act as leader of Italy the King signed an alliance treaty with the German Empire."
wtt_news.5.a:0 "Everything went perfectly."
wtt_news.5.b:0 "Long live the King!"
wtt_news.5.c:0 "The Germans must have had a hand in this..."
wtt_news.6.t:0 "Austria-Hungary Reformed"
wtt_news.6.desc:1 "[This.GetNewsIcon]The Danubian successor states to the Austro-Hungarian Empire have recently undergone a wave of pro-Imperial sentiment, and, under the leadership of [From.GetOldNameDef], have now elected to unify their respective countries once more into Austria-Hungary.\n\nThe new Austro-Hungarian government immediately took steps to sign a formal treaty of alliance with the German Empire, openly giving their support to the German anti-British and anti-French foreign policy."
wtt_news.6.a:0 "And we didn't have to fire a shot."
wtt_news.6.b:0 "Unified once more!"
wtt_news.6.c:0 "A new power block in Europe? Concerning."
wtt_news.7.t:0 "Poland Returns Danzig"
wtt_news.7.desc:0 "[This.GetNewsIcon]The Polish government has accepted a German proposal for the return of Danzig in exchange for military guarantees. A treaty has been drawn up, assuring the Poles that the Germans will come to their aid in the event of any hostilities committed against them.\n\nThough the price has been high, once more entirely cutting off the Poles from the sea, it may well have been worth it in light of the communist threat in the East."
wtt_news.7.a:0 "'Danzig or war'? Hah! Diplomacy prevails again."
wtt_news.7.b:0 "Let us hope the cost was worth it."
wtt_news.7.c:0 "The Germans meddle in our sphere of influence..."
wtt_news.7.d:0 "A beneficial deal for both? We'll see." #CHECK SPECIAL CASE
wtt_news.8.t:0 "German Civil War Ends"
wtt_news.8.desc:0 "[This.GetNewsIcon]The civil war that has wracked Germany has now come to an end. The fighting was extraordinarily intense, with fanatical resistance by the Nazis causing devastation on a scale reminiscent of the Great War.\n\nIt appears Hitler is dead, and the Nazi leadership imprisoned or executed. The provisional government has now announced that it is necessary to secure their hold over the state and ensure the return of stability to the nation, before there can be any thought of embarking on a process of constitutional reforms."
wtt_news.8.a:0 "Let the rebuilding begin."
wtt_news.8.b:0 "Let us hope the new regime is more accommodating..."
wtt_news.9.t:0 "Soviets Announce Large-Scale Exercises"
wtt_news.9.desc:0 "[This.GetNewsIcon]In response to what they call 'increasingly hostile German rhetoric', the Soviet military has announced a series of large-scale military exercises to be held this year.\n\nIt is hoped the heightened state of readiness will discourage the Germans from 'continuing on their slanderous tirade', according to spokesmen of the Soviet Government."
wtt_news.9.a:0 "They played right into our hands!"
wtt_news.9.b:0 "That will surely get them thinking."
wtt_news.9.c:0 "Let us hope the Germans don't fail us..."
wtt_news.9.d:0 "They are not helping defuse the situation..." #CHECK SPECIAL CASE
wtt_news.10.t:0 "Soviets Ramp Up Military Build-Up"
wtt_news.10.desc:0 "[This.GetNewsIcon]In response to the recent German announcement to create a Central European Alliance against Soviet aggression, the Soviet government has passed measures to see to the drastic speed-up of military production.\n\nA spokesman of the Kremlin made it clear, in no uncertain terms, that the Soviet Union cannot sit by and watch this threat unfold at their borders. Measures to counter it must be, and have been taken at once."
wtt_news.10.a:0 "They continue to unwittingly help our cause!"
wtt_news.10.b:0 "Surely they won't dare try anything even more foolish!"
wtt_news.10.c:0 "An alliance has been formed, at least."
wtt_news.10.d:0 "This is escalating rapidly..."
wtt_news.11.t:0 "Soviets Move to Secure Sphere"
wtt_news.11.desc:0 "[This.GetNewsIcon]With the invitation of one of their border states to the [GER.GetFactionName], the Soviet government has warned in no unclear terms against further interference in the affairs of 'their sphere of influence'.\n\nUncomfirmed reports have indicated a mobilization of the Soviet military forces, possibly preparing for war."
wtt_news.11.a:0 "Have we finally pushed them far enough?"
wtt_news.11.b:0 "We must secure our borders!"
wtt_news.11.c:0 "Together we can stand against them!"
wtt_news.11.d:0 "Is this the spark?"
wtt_news.11.e:0 "We must prepare for war!"
wtt_news.12.t:0 "Protest Against the Kaiser Leads to War"
wtt_news.12.desc:0 "[This.GetNewsIcon]In response to the German decision to allow the return of Wilhelm II, [FRA.GetNameDef] and [Eng.GetNameDef] have declared war on [GER.GetNameDef]. The French and British cite the 'flagrant German obstinacy' in allowing a 'known war criminal' to become head of state once again as the cause of this escalation.\n\nSpokesmen of their respective governments argue that it is utterly immoral to allow the 'key instigator' of the Great War to assume the German Crown once again, and that the German government has ignored all warnings. 'We had no other choice'."
wtt_news.12.a:0 "They presume to tell us who can be our leader?!"
wtt_news.12.b:0 "They forced our hand!"
wtt_news.12.c:0 "And so we are back to 1914."
wtt_news.13.t:0 "The Wilhelm III Compromise"
wtt_news.13.desc:0 "[This.GetNewsIcon]In response to vehement Anglo-French opposition to the return of Wilhelm II as Kaiser, the German government has proposed a compromise wherein Wilhelm II will continue to live in exile, but his son will assume the German throne as Wilhelm III.\n\nHaving been accepted by [ENG.GetNameDef] and [FRA.GetNameDef], it is hoped this will lead to enduring peace between the great European powers."
wtt_news.13.a:0 "We had no other choice."
wtt_news.13.b:0 "Thankfully the Germans saw reason."
wtt_news.13.c:0 "Peace has been maintained..."
wtt_news.14.desc:0 "[This.GetNewsIcon]In response to the German decision to allow the return of Wilhelm II, and in spite of lacking British support, [FRA.GetNameDef] has declared war on [GER.GetNameDef]. The French cite the 'flagrant German obstinacy' in allowing a 'known war criminal' to become head of state once again as the cause of this escalation.\n\nSpokesmen of the French government argue that it is utterly immoral to allow the 'key instigator' of the Great War to assume the German Crown once again, and that the German government has ignored all warnings. 'We had no other choice'."
wtt_news.14.c:0 "Foolish, obstinate Frenchmen!"
wtt_news.14.d:0 "But what will the British do?"
wtt_news.15.desc:0 "[This.GetNewsIcon]In response to vehement French opposition to the return of Wilhelm II as Kaiser, the German government has proposed a compromise wherein Wilhelm II will continue to live in exile, but his son will assume the German throne as Wilhelm III.\n\nHaving been accepted by [FRA.GetNameDef], it is hoped this will lead to enduring peace between the great continental European powers."
wtt_news.15.c:0 "Thankfully the Germans were more reasonable than the French..."
wtt_news.16.t:0 "China Restores German Rule to Tsingtao"
wtt_news.16.desc:0 "[This.GetNewsIcon]The Chinese government has decided to accede to recent German demands for the return of their old enclave in Qingdao.\n\nEffective immediately, German control has been reinstated inside the city limits, and the German Government has renamed it to its old German name of Tsingtao."
wtt_news.16.a:0 "We shall see our return to colonial glory, yet."
wtt_news.16.b:0 "It was but a small price to pay."
wtt_news.16.c:0 "We took it from them before, we can do so again!"
wtt_news.16.d:0 "German colonialism, once more?"
wtt_news.17.t:0 "Japan Restores German Rule to Tsingtao"
wtt_news.17.desc:0 "[This.GetNewsIcon]The Japanese government has decided to accede to recent German demands for the return of their old enclave in Qingdao.\n\nEffective immediately, German control has been reinstated inside the city limits, and the German Government has renamed it to its old German name of Tsingtao."
wtt_news.17.b:0 "How dare they surrender -our- territory?!"
wtt_news.17.c:0 "Consider us even for 1914."
wtt_news.18.t:0 "Austria Votes to Join Germany"
wtt_news.18.desc:0 "[This.GetNewsIcon]Since the close allied cooperation of [AUS.GetNameDef] and [GER.GetNameDef] began, pro-unification sentiment has risen dramatically in Austria. A plebiscite held yesterday saw the Austrian people vote overwhelmingly in favor of unification with their northern neighbours.\n\nIntegration of the Austrian state has been pushed forward immediately, and the old state was abolished this morning."
wtt_news.18.a:0 "For a Greater Germany."
wtt_news.18.b:0 "It was what they wished."
wtt_news.19.t:0 "Poland Returns Danzig and Poznan"
wtt_news.19.desc:0 "[This.GetNewsIcon]In face of the continued Soviet onslaught, the Polish government this morning announced the immediate return of the old German territories of Danzig and Poznan to [GER.GetNameDef].\n\nDespite utter silence on the part of the Polish or German governments on the reasons why, experts agree it most likely is an attempt to keep these territories out of Soviet hands, in the face of imminent Polish military collapse."
wtt_news.19.a:0 "We shall protect them with our lives."
wtt_news.19.b:0 "It was the best option..."
wtt_news.19.c:0 "Devious and underhanded diplomatic weaseling!"
wtt_news.19.d:0 "A remarkably sly diplomatic arrangement..."
wtt_news.20.t:0 "Germany Announces Anti-Soviet Pact"
wtt_news.20.desc:0 "[This.GetNewsIcon]In light of increased perceived Soviet aggression, the [GER.GetName] has offered "states under immediate threat from communism" a chance to form n alliance against the [SOV.GetName]. Any country in the alliance will be committed to fighting a war against the [SOV.GetName], should there come a time when a member is attacked."
wtt_news.21.t:0 "[From.GetName] Speaks Out Against Soviet Union"
wtt_news.21.desc:0 "[This.GetNewsIcon]The German government has stepped up its rhetoric against the Soviet Union, warning that Europe's Eastern Neighbor is a "Great Red Menace" that looms over the continent. Whether it is fear-mongering or has a basis in fact is disputed, but it certainly seems like the Germans are aiming to unite the continent against the East."
wtt_news.21.a:0 "The world must know of the Soviet threat!"
wtt_news.21.b:0 "How dare they slander us like that?!"
wtt_news.21.d:0 "We shall see how the Soviets receive this."
wtt_news.22.t:0 "[From.GetName] Announces Central European Alliance"
wtt_news.22.desc:1 "[This.GetNewsIcon]Germany has continued on their recent anti-Soviet rhetoric, and has now developed a concrete plan to curb Soviet influence in the rest of the continent. A new alliance, the Central European Alliance, has been formed and, with time, will hopefully be able to provide its members with protection against what the Germans call "unbridled Soviet aggression"."
wtt_news.22.a:0 "We will lead Free Europe against the threat of communism!"
wtt_news.22.b:0 "They increasingly threaten our position..."
wtt_news.22.c:0 "At last, the Germans are taking steps."
wtt_news.22.d:0 "It's unlikely the Soviets will take this lying down..."
wtt_news.23.t:0 "Vichy France Annexed"
wtt_news.23.desc:0 "[This.GetNewsIcon]A German operation to annex Vichy France, launched earlier this week, has since been completed successfully. German forces were able to take control of the naval base at Toulon before orders to scuttle the French fleet could be sent out. As such, the entire French fleet has fallen into German hands, intact."
wtt_news.23.a:0 "A great success!"
wtt_news.23.b:0 "They failed in their duty..."
wtt_news.23.c:0 "The Germans are ruthless."
wtt_news.24.t:0 "French Scuttle Fleet"
wtt_news.24.desc:0 "[This.GetNewsIcon]A German operation to annex Vichy France, launched earlier this week, has since been completed successfully. However, German forces were unable to take control of the naval base at Toulon before orders to scuttle the French fleet could be sent out. As such, the entire French fleet has been scuttled, in order to keep it out of German hands."
wtt_news.24.a:0 "A disappointment, but it is of no consequence."
wtt_news.24.b:0 "They kept their word to the end."
wtt_news.24.c:0 "A final act of French defiance."
wtt_news.25.t:0 "[JAP.GetNameDefCap] Assumes Control Over [From.GetAdjective] Colonies"
wtt_news.25.desc:0 "[This.GetNewsIcon]In light of [From.GetNameDef]'s current weakness, it is perhaps no surprise the [JAP.GetAdjective] have increased pressure for control over the [From.GetAdjective] east asian holdings. This morning, however, officials from the [From.GetAdjective] government made a surprise announcement that control of the [From.GetAdjective] colonies would be transferred to [JAP.GetNameDef], effective immediately."
wtt_news.25.a:0 "Asia for the Asians!"
wtt_news.25.b:0 "A sad day for Europe..."
wtt_news.25.c:0 "Is it the end of colonialism?"
wtt_news.26.t:0 "Phillipine Independence"
wtt_news.26.desc:0 "[This.GetNewsIcon]As a result of [JAP.GetAdjective] pressure, the [From.GetAdjective] government has now announced the immediate cessation of [From.GetAdjective] colonial rule of the archipelago. As of today, full sovereignty has been granted to [PHI.GetNameDef]."
wtt_news.26.b:0 "We were going to decolonize anyway."
wtt_news.26.c:0 "A joyous day!"
wtt_news.27.t:0 "Japanese Young Officer Coup"
wtt_news.27.desc:0 "[This.GetNewsIcon]A group of young officers has succeeded in toppling the government and reinstating the Emperor as the supreme ruler of the Japanese nation. It appears this was a reaction to perceived threats of wide-spread government corruption and adherents to hostile ideologies.\n\nAlready referring to the nation even more consistently in Imperial terms, the officers have announced purges will continue until 'all unsavory elements have been removed from the military and the government'. Emperor Hirohito, himself, has released a brief statement assuming the leadership offered to him by the rebels, and made clear overtures of reconciliation with China and the Western colonial powers in the Pacific."
wtt_news.27.a:0 "Banzai!"
wtt_news.27.b:0 "Troubling news... They have made no such overtures to us..."
wtt_news.27.c:0 "Does this guarantee peace in the Pacific?"
wtt_news.27.d:0 "A sudden turn of events."
wtt_news.30.t:0 "Chiang Kai-Shek Executed"
wtt_news.30.desc:0 "[This.GetNewsIcon]Following his arrest by [CHI_xian_instigator.GetLeader], Chiang Kai-Shek has reportedly been killed by a Communist firing squad earlier this morning. After a quick trial for crimes against the people and the party, [PRC.GetLeader] pronounced the death sentence for Chiang Kai-Shek. Even a direct intervention by the representative of the Soviet Government was not enough to save his life.\n\n[SOV.GetLeader] is reportedly furious about the "betrayal" by [PRC.GetLeader] and has ordered the arrest of of the Chinese Comintern delegation.\n\nNew Nationalist Leader [CHI.GetLeader] has vowed that the death of Chiang will be avenged and the Communists "exterminated"."
wtt_news.30.a:0 "He got what he deserved."
wtt_news.30.b:0 "They made a murder and called it justice!"
wtt_news.30.c:0 "This will have consequences."
wtt_news.30.d:0 "China will destabilize even further."
wtt_news.31.t:0 "Chiang Kai-Shek Executed"
wtt_news.31.desc:0 "[This.GetNewsIcon]Following his arrest by [CHI_xian_instigator.GetLeader], Chiang Kai-Shek has reportedly been killed by a communist firing squad earlier this morning. After a quick trial for crimes against the people and the party, high treason, and counter-revolutionary activities, [PRC.GetLeader] pronounced the death sentence for Chiang Kai-Shek. The Soviet Representative acted as the prosecutor in the trial, fuelling speculation that [SOV.GetLeader] secretly approved the decision. \nNew Nationalist Leader [CHI.GetLeader] has vowed that the death of Chiang will be avenged and the Communists "exterminated"."
wtt_news.31.c:0 "We made the right decision."
wtt_news.32.t:0 "Chiang Kai-Shek released from House Arrest"
wtt_news.32.desc:0 "[This.GetNewsIcon]After being arrested by [CHI_xian_instigator.GetLeader] and turned over to the communists, [CHI.GetLeader] has reportedly returned home following extensive negotiations. Reports are still sketchy, but evidence suggests that [PRC.GetLeader] offered an alliance against the Japanese. Both sides have denied any such rumors, with [PRC.GetLeader] saying that he would rather see the country burned to ashes than to make common cause with the Nationalists, a sentiment that [CHI.GetLeader] quickly returned."
wtt_news.32.a:0 "What designs do they have on us?"
wtt_news.32.c:0 "Like squabbling children..."
wtt_news.32.d:0 "Japan will use this to their advantage."
wtt_news.32.e:0 "We could use this to our advantage."
wtt_news.33.t:0 "[PRC.GetLeader] denounces Nationalist Treason"
wtt_news.33.desc:0 "[This.GetNewsIcon]Following a meeting between [CHI.GetLeader] and [PRC.GetLeader], the later has decried what he calls "a blatant and transparent attempt to co-opt the Red Army for Nationalist and counter-revolutionary purposes." [CHI.GetLeader] has refused to comment on the issue, saying only that the Nationalist armies stand ready to defend China from any attacker. \n\nReportedly, the two leaders discussed the possibility of forming a United Front against Japan.\n\nWhether this breakdown leads to a renewal of the conflict between the two parties remains to be seen."
wtt_news.33.b:0 "Why did we ever think they would change?"
wtt_news.34.t:0 "Flying Tigers formed"
wtt_news.34.desc:0 "[This.GetNewsIcon]Following a Chinese appeal for American pilots and mechanics to join a volunteer outfit, US President [USA.GetLeader] has officially approved the transfer of more than a hundred modern fighter planes to the Chinese Air Force. Pilots in the US Army, Navy or Marine Corps are also given leave to join this unit.\n\nThe first ships carrying the new fighters are supposed to leave as soon as the necessary equipment is assembled. Congressional leaders have expresseed concern that skirting the edges of international law like this will invite repercussions."
wtt_news.34.a:0 "Good Hunting!"
wtt_news.34.b:0 "They are most welcome."
wtt_news.34.c:0 "Volunteers? More like Mercenaries!"
wtt_news.34.d:0 "The end of US isolation?"
wtt_news.35.t:0 "The Shanghai Incident"
wtt_news.35.desc:1 "[This.GetNewsIcon]Tensions between China and Japan have risen sharply after a clash in Shanghai last night. \n\nReports by western observers indicate that a brawl broke out between Chinese Police and a group of Japanese sailors, in which both sides suffered some injuries. When a Japanese patrol arrived to investigate, Chinese Army units had already blocked off all access to the site and arrested the Japanese sailors, who are to be charged with attempted murder.\n\nThe Japanese government has issued a sharp warning that, unless the sailors are released at once, measures would be taken to secure their freedom."
wtt_news.35.a:0 "Outrageous!"
wtt_news.35.b:0 "All according to plan."
wtt_news.35.c:0 "War is in the air."
wtt_news.35.d:0 "This seems premeditated."
wtt_news.36.t:0 "Chiang Kai-Shek Dead in Plane Crash"
wtt_news.36.desc:0 "[This.GetNewsIcon]Tragedy struck [CHI.GetNameDef] earlier today as a plane carrying Chiang Kai-Shek exploded in mid-air mere moments after take-off. Rescue crews are still combing through the wreckage, but few still hold out hope that they will find any survivors from amongst the crew and passengers.\n\nBoth the Generalissimo and his wife are presumed dead.\n\nNew Chinese leader [CHI.GetLeader] has promised a full investigation into the causes of the catastrophe. Rumors abound of a plot to kill the Generalissimo, seen by many as an obstacle in uniting the various factions inside China."
wtt_news.36.a:0 "One less problem to worry about."
wtt_news.36.b:0 "This was no accident."
wtt_news.36.d:0 "Tragic."
wtt_news.37.t:0 "People's Republic of China declared"
wtt_news.37.desc:0 "[This.GetNewsIcon]In a triumphant speech, [PRC.GetLeader] declared that "the Chinese people have stood up" and delivered the Communists to victory in the Chinese Civil War. With the Nationalists in full retreat, the Communist Party has at last secured victory after decades of strife. Henceforth, what was previously a small rebel group hiding in remote mountain villages will become a full-fledged government in a People's Republic of China."
wtt_news.37.a:0 "A great day."
wtt_news.37.b:0 "A mere formality."
wtt_news.37.d:0 "They will never amount to anything."
wtt_news.38.t:0 "[PRC.GetLeader] wins internal power struggle"
wtt_news.38.desc:0 "[This.GetNewsIcon]The fights between the internal factions inside the Communist Party of China seem to have died down, with [PRC.GetLeader] emerging as the paramount leader. Mao Tse-Tung and the more moderate factions have lost considerable influence, as the Soviet-backed [PRC.GetLeader] has managed to outmaneuver them both. What, if any, role [SOV.GetLeader] had in this episode is subject of much speculation."
wtt_news.38.a:0 "May he lead us to victory!"
wtt_news.38.b:0 "Insignificant."
wtt_news.38.c:0 "A useful ally."
wtt_news.38.d:0 "He inherits a difficult position."
wtt_news.39.t:0 "The China Pacification Campaign"
wtt_news.39.desc:0 "[This.GetNewsIcon]Following a series of incidents described as "blatant provocations", the Japanese government has declared that a state of "armed conflict" exists in China. They claim that the central government of [CHI.GetLeader] has shown an unwillingness or inability to properly prosecute those responsible. Accordingly, they have announced that a "peacekeeping" force of Japanese troops has been dispatched to the country to restore order and prevent further attacks."
wtt_news.39.a:0 "As planned."
wtt_news.39.b:0 "Who did this?"
wtt_news.39.c:0 "What did we do!?"
wtt_news.39.d:0 "A transparent excuse."
wtt_news.39.e:0 "They will learn the error of their ways."
wtt_news.40.t:0 "Suez Canal Blown"
wtt_news.40.desc_eng:0 "[This.GetNewsIcon]In response to hostile forces closing in on the Suez Canal, and risking losing the vital commerce artery to the enemy, [From.GetNameDef] has instead chosen to blown the canal to ensure its use is denied to them. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
wtt_news.40.desc_not_eng:0 "[This.GetNewsIcon]In what can only be described as a daring and brilliant military operation, [From.GetNameDef] has succeeded in severing the vital commerce artery that is the Suez Canal. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
wtt_news.40.a:0 "A calamity!"
wtt_news.40.b:0 "We could not let the enemy use it."
wtt_news.40.c:0 "We shall not underestimate their resolve again."
wtt_news.40.d:0 "We have cut the cord with their Empire!"
wtt_news.40.e:0 "A magnificent blow against the British!"
wtt_news.40.f:0 "They made the right call."
wtt_news.40.g:0 "A great blow against our ally..."
wtt_news.40.h:0 "This will impact the entire world..."
wtt_news.41.t:0 "Panama Canal Blown"
wtt_news.41.desc_usa:0 "[This.GetNewsIcon]In response to their inability to defend the Panama Canal, and risking losing the vital military communications artery to the enemy, [From.GetNameDef] has instead chosen to blown the canal to ensure its use is denied to them. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
wtt_news.41.desc_not_usa:0 "[This.GetNewsIcon]In what can only be described as a daring and brilliant military operation, [From.GetNameDef] has succeeded in severing the vital military communications artery that is the Panama Canal. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
wtt_news.41.a:0 "A calamity!"
wtt_news.41.b:0 "We could not let the enemy use it."
wtt_news.41.c:0 "We shall not underestimate their resolve again."
wtt_news.41.d:0 "Their navy is cut off on the far side!"
wtt_news.41.e:0 "A magnificent blow against the Americans!"
wtt_news.41.f:0 "They made the right call."
wtt_news.41.g:0 "A great blow against our ally..."
wtt_news.41.h:0 "Pacific and Atlantic are divided once again."
wtt_news.42.t:0 "Suez Canal Repaired"
wtt_news.42.desc:0 "[This.GetNewsIcon]With a tremendous industrial effort [From.GetNameDef] has managed to repair the Suez Canal. This morning saw the re-opening of the vital commerce artery into the Mediterranean, after over half a year of intensive repair work."
wtt_news.42.a:0 "We have restored the link to our Empire."
wtt_news.42.b:0 "A necessary investment for our nation."
wtt_news.42.c:0 "This will aid our efforts greatly."
wtt_news.42.d:0 "They have undone the setback..."
wtt_news.42.e:0 "The effects will be felt by all."
wtt_news.43.t:0 "Panama Canal Repaired"
wtt_news.43.desc:0 "[This.GetNewsIcon]With a tremendous industrial effort [From.GetNameDef] has managed to repair the Panama Canal. This morning saw the re-opening of the vital military link between the Atlantic and the Pacific, after over a year of intensive repair work."
wtt_news.43.a:0 "We have restored the vital link between our oceans."
wtt_news.43.b:0 "We may once again move from Pacific to Atlantic."
wtt_news.43.c:0 "This will aid our efforts greatly."
wtt_news.43.d:0 "They have undone the setback..."
wtt_news.43.e:0 "The effects will be felt by all."
wtt_news.44.t:0 "[MAN.GetLeader] claims the Mandate of Heaven"
wtt_news.44.desc:0 "[This.GetNewsIcon]Wearing richly decorated robes befitting an Emperor of China, [MAN.GetLeader], Son of Heaven, Lord of Ten Thousand Years, Emperor of the Great Qing Dynasty, has taken the Dragon Throne in an unusual second Coronation ceremony and now resides inside the Forbidden City as his ancestors did. Referencing the old customs, [MAN.GetLeader] claims that the victory of his forces in the Chinese Civil War proves that he has a Manadate from heaven to lead China.\n\nWhether he intents to spread his rule until it encompasses 'All under Heaven', as previous Emperors claimed, remains to be seen."
wtt_news.44.a:0 "The Son of Heaven returns."
wtt_news.44.b:0 "A wrong put right."
wtt_news.44.c:0 "Who does he think he is?"
wtt_news.44.d:0 "Quite the comeback."
wtt_news.44.e:0 "Preposterous!"
wtt_news.45.t:0 "[new_leader.GetLeader] takes National Leadership in China"
wtt_news.45.desc:1 "[This.GetNewsIcon]Following an extensive Power Struggle between [old_leader.GetLeader] and [new_leader.GetLeader], the former has finally conceeded defeat and met with [new_leader.GetLeader] in his residence. After a mere two hours of negotiations, [old_leader.GetLeader] has evidently accepted a proposal to transfer power to [new_leader.GetLeader] and step down as Premier of the Republic. \n\nGroups of supporters of the two leaders had previously gathered outside the house, prompting fears of violent clashes between the two sides depending on the outcome.\n\nHowever, no violence has been reported and it appears that the transition of power has been fairly smooth."
wtt_news.45.a:0 "Politics. Politics never change."
wtt_news.45.b:0 "A stunning success."
wtt_news.45.c:0 "Preferable to violence."
wtt_news.45.d:0 "They may just have averted a Civil War."
wtt_news.46.t:0 "[From.GetLeader] proclaims One China Policy"
wtt_news.46.desc:0 "[This.GetNewsIcon]Speaking before a group of supporters, [From.GetLeader] today announced a major shift in his government. Previously, [From.GetLeader] was willing to tolerate that some parts of China were largly independent. This is now over. From today forward, [From.GetNameDef] will consider all of China to be their responsibility as the sole government of China. Anyone found refusing orders from the only legitimate Chinese government is to be considered a rebel or a traitor, and will be dealt with accordingly. \n\nIt remains to be seen, however, if the [From.GetLeader] Government can make good on the threat or if it will remain a mere propaganda move designed to shore up support in the population."
wtt_news.46.a:0 "A direct threat."
wtt_news.46.b:0 "We will unite all of China!"
wtt_news.46.d:0 "Better men have failed."
wtt_news.47.t:0 "[From.GetNameDefCap] Claims Indochina"
wtt_news.47.desc:0 "[This.GetNewsIcon]The government of [From.GetLeader] has declared that the current situation in Indochina presents a clear and present danger to [From.GetAdjective] security. No government in the world, the official statement read, would accept a dagger aimed squarely at its soft underbelly in this manner. Unless the region is pacified or [671.Controller.GetAdjective] authorities replaced with governors more willing to work with [From.GetNameDef], the threat to [From.GetAdjective] interests would continue.\n\nWhile a spokesman for [From.GetLeader] stressed that the [From.GetAdjective] Government would try to seek a peaceful solution, the military option was not ruled out."
wtt_news.47.a:0 "Someone had to."
wtt_news.47.b:0 "Come and take them!"
wtt_news.47.c:0 "Surely nothing bad will come of this."
wtt_news.47.d:0 "Don't make us come over there!"
wtt_news.48.t:0 "The Manchurian War of Independence"
wtt_news.48.desc:0 "[This.GetNewsIcon]Following a period of internal power struggles between the Japanese administrators and the government of [MAN.GetLeader], the fight for supremacy in Manchuria has finally reached a boiling point. \n\nReportedly, the confrontation was set off by an incident in the Imperial Household, in which a Japanese General supposedly insulted the Emperor of Manchoukuo by demanding that he bow.\n\nOutraged, [MAN.GetLeader] replied that "The Son of Heaven does not bow" and struck the General with his cane, before ordering his military to remove all Japanese soldiers from Chinese soil immediately."
wtt_news.48.a:0 "The puppy roars?"
wtt_news.48.b:0 "We will claim our destiny!"
wtt_news.48.c:0 "That little traitor!"
wtt_news.48.d:0 "The Dragon strikes the...Sun?"
wtt_news.50.t:0 "Hitler Assassinated"
wtt_news.50.desc:0 "[This.GetNewsIcon]German radio announced today that traitorous elements of the military have attempted a coup. Following an explosion at the Führer Headquarters which killed Hitler and injured several others, army units attacked a number of SS offices and units. \n\nWhile [GER.GetLeader] claims he has full control of the country and its military, reports are still coming in of firefights between loyalists and rebel forces all over the country.\n\nRumor has it that other leading members of the Nazi party are planning their own grab for power in the chaos."
wtt_news.50.a:0 "Vile treachery!"
wtt_news.50.b:0 "The situation has not improved."
wtt_news.50.c:0 "Good riddance!"
wtt_news.50.d:0 "He pushed them too far."
wtt_news.51.t:0 "Assassination attempt on [GER.GetLeader]"
wtt_news.51.desc:0 "[This.GetNewsIcon]German radio announced today that traitorous elements of the military have attempted a coup. Following an explosion at the Führer Headquarters which miraculously only slightly injured Hitler and wounded several others, army units attempted to seize control of several government offices in Berlin. \n\nNews of [GER.GetLeader]'s survival spread quickly, and most units under control of the putschists have since returned to their barracks.\n\nA number of high-ranking German officers commited suicide in the wake of the failed attempt rather than face the indignity of a trial in front of the infamous "People's Court"."
wtt_news.51.c:0 "The beginning of the end?"
wtt_news.52.desc:0 "[This.GetNewsIcon]German radio announced today that [GER.GetLeader] has taken over the government. Following an exchange of gunfire in the Führerbunker, during which the Führer was mortally wounded, SS units moved quickly to seize all major roads and railway junctions leading out of Berlin. Meanwhile, Luftwaffe and Heer units have reportedly been ordered to converge on Berlin to restore order."

