wtt_news.53.t:0 "Unification of Scandinavia"
wtt_news.53.desc:0 "[This.GetNewsIcon]Through force of arms, [From.GetOldName] has united the Scandinavian peoples under its rule, and its government is now integrating the newly-conquered territories. In an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nAs a side-effect, proponents of Scandinavian unification have already begun citing historical parallels, and point out how the current state of affairs can be seen as simply a natural continuation of earlier attempts at unifying the region. The [From.GetOldAdjective] government has eagerly jumped on the bandwagon of this line of thinking, and has now officially proclaimed a 'restoration of the Kalmar Union', renaming the country to '[From.GetNameDef]'."
wtt_news.53.a:0 "A glorious day for all Scandinavians!"
wtt_news.53.b:0 "Scandinavia is stronger together."
wtt_news.53.c:0 "It will not last long!"
wtt_news.54.t:0 "Unification of the Nordics"
wtt_news.54.desc:0 "[This.GetNewsIcon]With the conquest of all of the nations belonging to the Nordic region, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nA [From.GetOldAdjective] official was quoted as saying "The Nordic countries have always felt a strong kinship to each other. It is only natural that they should be unified, and that our peoples should coexist side by side, as one." It would appear the government has resolved to use this kinship as a way of unifying the people, and have now proclaimed "true Nordic unity", renaming the country to '[From.GetNameDef]'."
wtt_news.54.a:0 "The unified North will stand strong!"
wtt_news.54.b:0 "The North may well prove problematic to their neighbours..."
wtt_news.55.t:0 "Rebirth of [From.GetNameDef]"
wtt_news.55.desc:0 "[This.GetNewsIcon]Having retaken all of the lands belonging to the old Gran Colombia, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\n[From.GetOldAdjective] officials have repeatedly stated their belief that all of northern South America should look at their shared history and use that kinship as a foundation for a unified state. Now, the [From.GetOldAdjective] government has taken one step further and proclaimed the "revival of Bolívar's legacy", renaming the country to '[From.GetNameDef]'."
wtt_news.55.a:1 "The dream of a unified Latin America awaits!"
wtt_news.55.b:0 "The birth of a new American superpower?"
wtt_news.56.t:0 "Rebirth of [From.GetNameDef]"
wtt_news.56.desc:0 "[This.GetNewsIcon]Having secured all of the Austro-Hungarian Imperial lands, the [From.GetOldAdjective] government, as representatives of the last remaining successor state, has now begun with re-integrating these territories. Government-directed propaganda has flared up, extolling the "glorydays of the Empire" in a clear effort to rally the population behind the wide-spread national reforms and a return to imperial norms.\n\nAs a part of these, the [From.GetOldAdjective] government has announced the restoration of [From.GetNameDef], and has changed the nation's official name to reflect this."
wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
wtt_news.56.b:0 "The Dual Monarchy rises again."
wtt_news.57.t:0 "Rebirth of [From.GetNameDef]"
wtt_news.57.desc:0 "[This.GetNewsIcon]As Poland and Lithuania are once more governed by a single state, the [From.GetOldAdjective] government has begun drawing on history for its propaganda in an effort to unite the people behind its policies. 'Historical experts' bombard the population with the various ways in which a united Poland and Lithuania could stand against the threats on their borders, recounting tales from the height of power of the Polish-Lithuanian Commonwealth. The approach seems to be having some effect on redirecting the people's outrage, and on focusing their thoughts on the glorydays of old.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and proclaimed the restoration of the Commonwealth, re-naming the country to '[From.GetNameDef]'."
wtt_news.57.a:0 "If God is with us, then who is against us?"
wtt_news.57.b:0 "Will it survive partition this time?"
wtt_news.58.t:0 "Reunification of the Low Countries"
wtt_news.58.desc:0 "[This.GetNewsIcon]With the [From.GetOldAdjective] conquest of the other Low Countries, their government has quite vocally defended its actions. They now claim to be the immediate and lawful successors to the United Kingdom of the Netherlands, and have repudiated the Treaty of London of 1839 with the claim that it was, at the time, criminally forced upon their government by outside forces. Thus, as the nation never ceased to be, [From.GetOldNameDef] has merely reasserted control over land that already belonged to them.\n\nFollowing through on their words, the [From.GetOldAdjective] government has renamed the country to '[From.GetNameDef]', and large propaganda efforts are already under way in an attempt at unifying the people, using current global crises as an external threat to rally against."
wtt_news.58.a:0 "United again, as intended in 1815..."
wtt_news.58.b:0 "Yes... This does all seems to be an internal affair..."
wtt_news.59.t:0 "Rebirth of [From.GetNameDef]"
wtt_news.59.desc:0 "[This.GetNewsIcon]With the [From.GetOldAdjective] conquest of the other Central American states, their government has quite vocally defended its actions internationally. Considering itself the lawful successor to the Federal Republic of Central America, it has branded the nations that seceded in the late 1830s as illegal separatist governments, and consistently refers to the recent fighting as their rightful attempts at 'reasserting control' over these territories.\n\nFollowing through on their words, the [From.GetOldAdjective] government has renamed the country to '[From.GetNameDef]', and large propaganda efforts are already under way in an attempt at unifying the people, using current global crises as an external threat to rally against."
wtt_news.59.a:0 "A necessary first step to ascending the world stage."
wtt_news.59.b:0 "Another United States of the Americas arises."
wtt_news.60.t:0 "Unification of the Baltics"
wtt_news.60.desc:0 "[This.GetNewsIcon]With the conquest of all of lands belonging to the Baltic states, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nA [From.GetOldAdjective] official was quoted as saying "The Baltic countries have always felt a strong kinship to each other. It is only natural that they should be unified, especially in light of the threats on our borders. Only by standing together can our peoples remain independent and free." They have therefore now proclaimed "true Baltic unity", renaming the country to '[From.GetNameDef]'."
wtt_news.60.a:0 "It is necessary for our survival."
wtt_news.60.b:0 "But will the new state be strong enough?"
wtt_news.61.t:0 "Rebirth of [From.GetNameDef]"
wtt_news.61.desc:0 "[This.GetNewsIcon]Having secured all of the pre-war Ottoman lands, the [From.GetOldAdjective] government, as representatives of the Ottoman successor state, has now begun with re-integrating these territories. Government-directed propaganda has flared up, denouncing the partitions of the Allies in the Great War, and extolling the "glorydays of the Empire" in a clear effort to rally the population of newly-conquered lands behind the wide-spread national reforms and a return to imperial norms.\n\nAs a part of these, the [From.GetOldAdjective] government has announced the restoration of [From.GetNameDef], and has changed the nation's official name to reflect this."
wtt_news.61.a:0 "We have undone the partitions at last!"
wtt_news.61.b:0 "The Eternal State has risen again..."
wtt_news.62.t:0 "Unification of Europe"
wtt_news.62.desc:0 "[This.GetNewsIcon]The main powers of continental Europe lay conquered before [From.GetOldNameDef], and for the first time the recent dreams of a united Europe seem attainable. A variety of 'experts', presumably on the government payroll, have already begun repeatedly citing the current political situation as the only way to "prevent future European conflict".\n\nIn further efforts to give the outward appearance of a "nation for all Europeans", government reforms on the national and the local level are being pushed through at an impressive rate, and as a part of those it was announced today that the country shall henceforth be known as '[From.GetNameDef]', so that "all Europeans may feel welcome in it"."
wtt_news.62.a:0 "Is this an end to all European war?"
wtt_news.62.b:0 "Let us see if they can pull it off."
wtt_news.63.t:0 "Rise of [From.GetNameDef]"
wtt_news.63.desc:0 "[This.GetNewsIcon]As the [From.GetOldAdjective] nation grows into its neighbours, government attempts at creating historical continuity have become more and more apparent, evidently in an attempt to unify the people. The achievements of the Great Zimbabwean Empire have been strongly romanticized, but incessant propaganda seems to be having an effect on public opinion.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and re-named the country to '[From.GetNameDef]', an announcement that was greeted by exuberant crowds in the streets of the major cities."
wtt_news.63.a:0 "An Africa for Africans!"
wtt_news.63.b:0 "Is this the end of colonial Africa?"
wtt_news.64.t:0 "Rise of [From.GetNameDef]"
wtt_news.64.desc:0 "[This.GetNewsIcon]The [From.GetOldAdjective] military advance seems utterly unstoppable, and the idea that many sneered at in recent years - the creation of a new Roman Empire - now seems entirely within the Italians' grasp. Most continental European powers that could oppose them have been virtually eliminated, leaving the Italians free to enforce their will upon the conquered peoples.\n\nIn addition to beginning integration of what they have already begun referring to as "reconquered Roman Territories", the Italian government has now announced the rebirth of the Roman Empire, renaming the nation to '[From.GetNameDef]'."
wtt_news.64.a:0 "Roma Invicta!"
wtt_news.64.b:0 "They cannot be serious!"
wtt_news.65.t:0 "Rise of [From.GetNameDef]"
wtt_news.65.desc:0 "[This.GetNewsIcon]As the [From.GetOldAdjective] advance continues, the historical parallels have not gone unnoticed by those versed in Persian history. Notable public figures have already begun comparing this expansion to the times of Cyrus the Great, and nationalist pride is rising throughout [From.GetOldAdjective] society.\n\nAs government control is expanded over the new territorial acquisitions, and as the government rides this wave of high public approval, it has now been confirmed by officials that the nation will be officially renamed to '[From.GetNameDef]'."
wtt_news.65.a:0 "Our strength continues to grow!"
wtt_news.65.b:0 "Will it bring peace and stability to the region?"
wtt_news.66.t:0 "Rise of [From.GetNameDef]"
wtt_news.66.desc:0 "[This.GetNewsIcon][From.GetOldAdjectiveCap] ascendancy has perplexed many military experts across the globe, but the results speak for themselves. In but a few years, the Greeks have utterly dominated the Balkans, reconquered Istanbul, and crushed any organized Turkish resistance in Anatolia. It seems that the ultimate conclusion of over five centuries of Greco-Turkish conflict has now been reached.\n\nTo further bolster national pride, the [From.GetOldAdjectiveCap] government has utilized historical continuity, and styled their military achievements as a 'Byzantine reconquest against the Turkic invader'. As part of this propaganda, and in the midst of an extravagant ceremonial parade in newly-renamed Constantinople, it was announced that [From.GetOldNameDef] has changed its official name to '[From.GetNameDef]'."
wtt_news.66.a:0 "Let the reconquest begin."
wtt_news.66.b:0 "A miraculous reversal of fortune..."
wtt_news.67.t:0 "Unification of Arabia"
wtt_news.67.desc:0 "[This.GetNewsIcon]With the [From.GetOldAdjective] conquest of most of what constitutes the Arab world, the government has seized upon a renewed wave of Pan-Arabism spreading through the region. As international disagreements have been 'solved' through the outright removal of obstinate foreign governments through military means, Arab unification has seemed within easy reach, and the [From.GetOldAdjective] government has already shown its willingness to pursue this goal.\n\nWhether merely to 'ride the wave' of this public goodwill, to appeal as a home to all Arabs, or simply to facilitate regional integration, [From.GetOldAdjective] officials have now confirmed that the nation's official name shall be changed to '[From.GetNameDef]'."
wtt_news.67.a:0 "Zaydan's dream has been achieved."
wtt_news.67.b:0 "Will this lead to a lasting peace in the region?"
wtt_news.68.t:0 "Rise of [From.GetNameDef]"
wtt_news.68.desc:0 "[This.GetNewsIcon]As the [From.GetOldAdjective] nation grows into its neighbours, government attempts at creating historical continuity have become more and more apparent, evidently in an attempt to unify the people. The achievements of the Majapahit Empire have been strongly romanticized, but incessant propaganda seems to be having an effect on public opinion.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and re-named the country to '[From.GetNameDef]' in homage to the region's history, hoping that it is something everyone in the region can relate to."
wtt_news.68.a:0 "This is the end of Asian colonialism!"
wtt_news.68.b:0 "They have seized their own destiny."
wtt_news.69.t:0 "Rebirth of [From.GetNameDef]"
wtt_news.69.desc:0 "[This.GetNewsIcon]As the [From.GetOldAdjective] nation grows into its neighbours, the government has re-evaluated their departure from the Rattanakosin name. As their present borders more and more resemble those from the kingdom's historical high-point, the achievements of the Rattanakosin Kingdom have been increasingly used to influence public opinion.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and officially re-named the country to '[From.GetNameDef]' in an attempt to draw legitimacy from history."
wtt_news.69.a:0 "We have reasserted our hegemony."
wtt_news.69.b:0 "Are the colonial Empires crumbling?"
wtt_news.70.t:0 "Rebirth of [From.GetNameDef]"
wtt_news.70.desc:0 "[This.GetNewsIcon]Under the rulership of Kaiserin Victoria, [From.GetOldNameDef] has greatly expanded their borders, surpassing even those of the old Holy Roman Empire. All continental foes that would challenge her rule have been brought to their knees by the [From.GetOldAdjective] military machine, leaving her unopposed to pursue her policies further.\n\nNow, the Kaiserin has decreed that the current opportunity shall be seized, and that the nation shall become the spiritual successor of the Holy Roman Empire. To represent this, the nation has now been officially renamed, and with it she has at last achieved the political unification of the region that has eluded the Emperors for centuries."
wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
wtt_news.70.b:0 "Her splendor and glory cannot be denied!"

