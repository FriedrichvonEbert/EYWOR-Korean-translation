 RCM_chinese_civil_war.7.t:0 "Shanxi Liberation"
 RCM_chinese_civil_war.7.d:0 "Shanxi is now blocking our way from liberating the entire China. Workers and peasants there shall be liberated."
 RCM_chinese_civil_war.7.a:0 "To War!"

 RCM_chinese_civil_war.8.t:0 "Chinese Civil War Breaks Out"
 RCM_chinese_civil_war.8.d:0 "The communication and negotiation, or lack thereof, between [WTT_current_china_leader.GetName] and [WTT_communist_china.GetName] has ended in a total failure. The latest reports just came in suggesting that both sides have already been involved in serious conflict and there seems to be no signs of a ceasefire, meaning the start of a complete civil war. What should we do in respond?"
 RCM_chinese_civil_war.8.a:0 "Join the Nationalists!"
 RCM_chinese_civil_war.8.b:0 "Join the Communists!"
 RCM_chinese_civil_war.8.c:0 "We shall stay out of this."

 RCM_chinese_civil_war.9.t:0 "[From.GetName] Joins Our Fight"
 RCM_chinese_civil_war.9.d:0 "After the civil war break out, [From.GetLeader] and his [From.GetName] has made the decision to join us in our fight. Together we can reunite China and make her a prosperous nation!"
 RCM_chinese_civil_war.9.a:0 "Great!"
