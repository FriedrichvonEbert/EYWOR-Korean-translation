 rcmchina.294.t:0 "Nanking Central Government Demands to Split the Council"
 rcmchina.294.d:0 "The Central Government in Nanking led by Chiang Kai-shek has demanded to split the Mongol Local Autonomy Political Affairs Committee, also known as the Pailingmiao Council. Their reasoning wasn't clear, but they did stated that there will be consequences if we failed to comply. What measures should we take in response?"
 rcmchina.294.a:0 "We will have to comply."
 rcmchina.294.b:0 "Screw them."
 rcmchina.295.t:0 "Pailingmiao Council Successfully Splits"
 rcmchina.295.d:0 "Mongol Local Autonomy Political Affairs Committee, also known as the Pailingmiao Council, has been successfully split into Suiyuan Mongol Council, which is de facto controlled by Shanxi Clique's Generals, and the original Mongol Committee. This should prevent the entire Suiyuan Region from defecting to the Japanese."
 rcmchina.295.a:0 "Great News!"
 rcmchina.296.t:0 "Demchugdongrub Refused to Split the Council"
 rcmchina.296.d:0 "Prince Demchugdongrub has refused our demand to split the Mongol Local Autonomy Political Affairs Committee, also known as the Pailingmiao Council. What meansures should we take in response?"
 rcmchina.296.a:0 "Request the Shanxi Clique to deal with them."
 rcmchina.296.b:0 "Request the Shanxi Clique to perform a joint assault with us."
 rcmchina.296.c:0 "There's nothing we can do."
 rcmchina.297.t:0 "Nanking Central Government Splits the Pailingmiao Council"
 rcmchina.297.d:0 "Mongol Local Autonomy Political Affairs Committee, also known as the Pailingmiao Council, is split into Suiyuan Mongol Council and the original Mongol Committee. The generals from our clique will take over the control of Suiyuan Mongol Council."
 rcmchina.297.a:0 "Great News!"
 rcmchina.298.t:0 "Central Government Requests Us to Invade Inner Mongolia"
 rcmchina.298.d:0 "Mongol Local Autonomy Political Affairs Committee, also known as the Pailingmiao Council, has refused to comply an order made by the Central Government. Now the Central Government is requesting us to invade Demchugdongrub's Regime. What meansures should we take in response?"
 rcmchina.298.a:0 "We will take care of them."
 rcmchina.298.b:0 "This is not worthy of our involvement."
 rcmchina.299.t:0 "Central Government Requests a Joint Invasion on Inner Mongolia"
 rcmchina.299.d:0 "Mongol Local Autonomy Political Affairs Committee, also known as the Pailingmiao Council, has refused to comply an order made by the Central Government. Now the Central Government is requesting us to perform a join invasion on Demchugdongrub's Regime with them. What meansures should we take in response?"
 rcmchina.299.a:0 "We will help the Central Government."
 rcmchina.299.b:0 "This is not worthy of our involvement."
 rcmchina.300.t:0 "[SHX.GetName] Refuses Our Joint Assault Request"
 rcmchina.300.d:0 "[SHX.GetLeader] has decided to reject our request to invade Demchugdongrub's regime. What meansures should we take in response?"
 rcmchina.300.a:0 "We should focus on other issues, then."
 rcmchina.300.b:0 "Traitors! Invade them all!"
 rcmchina.301.t:0 "[SHX.GetName] Refuses Our Request"
 rcmchina.301.d:0 "[SHX.GetLeader] has decided to reject our request to invade Demchugdongrub's regime. What meansures should we take in response?"
 rcmchina.301.a:0 "We should focus on other issues, then."
 rcmchina.301.b:0 "How about a joint invasion?"
 rcmchina.301.c:0 "Traitors! Invade them all!"
 rcmchina.302.t:0 "Central Government Propose a Joint Assault Request"
 rcmchina.302.d:0 "The Central Government has altered their request and proposed a joint invasion plan. What meansures should we take in response?"
 rcmchina.302.a:0 "We will help the Central Government, then."
 rcmchina.302.b:0 "This is still not worthy of our involvement."
 rcmchina.303.t:0 "[SHX.GetName] Accepted the Join Invasion Request"
 rcmchina.303.d:0 "[SHX.GetLeader] has accepted our request to invade Demchugdongrub's regime. It's time to take action against those savages."
 rcmchina.303.a:0 "War!"
 rcmchina.304.t:0 "[SHX.GetName] Rejected the Join Invasion Request"
 rcmchina.304.d:0 "[SHX.GetLeader] has rejected our request to invade Demchugdongrub's regime. It's time to take action against those traitors and savages."
 rcmchina.304.a:0 "We should focus on other issues."
 rcmchina.304.b:0 "War on the traitors!"
 rcmchina.305.t:0 "The Central Government Declared War on Us"
 rcmchina.305.d:0 "[CHI.GetLeader] has decided to take military action against our local government. It's time to defend ourselves."
 rcmchina.305.a:0 "War is on!"
 rcmchina.306.t:0 "[SHX.GetName] Accepted Our Request"
 rcmchina.306.d:0 "[SHX.GetLeader] has accepted to take military action against Demchugdongrub's Regime. The Mongols will learn their lesson this time."
 rcmchina.306.a:0 "Great."
 rcmchina.307.t:0 "[SHX.GetName] Accepted Our  Joint Invasion Request"
 rcmchina.307.d:0 "[SHX.GetLeader] has accepted to take military action against Demchugdongrub's Regime along with the Central Government. The Mongols will learn their lesson this time."
 rcmchina.307.a:0 "Great."
 rcmchina.308.t:0 "[CHI.GetName] Has Cancelled Their Request of Splitting the Council"
 rcmchina.308.d:0 "[CHI.GetLeader] has retracted their previous demand of splitting the Pailingmiao Council. They claim no military action will be taken regarding this issue."
 rcmchina.308.a:0 "Great."
 rcmchina.309.t:0 "[SHX.GetName] Has Declared War on Us"
 rcmchina.309.d:0 "[SHX.GetLeader] has decided to take military action against our local government. It's time to defend ourselves."
 rcmchina.309.a:0 "War is on!"
 rcmchina.310.t:0 "[SHX.GetName] and the Central Government Has Declared War on Us"
 rcmchina.310.d:0 "[SHX.GetLeader] and Chiang Kai-shek has decided to take military action against our local government. It's time to defend ourselves."
 rcmchina.310.a:0 "War is on!"
 ###########XIAN INCIDENT
 rcmchina.311.t:0 "Alleged Truce between Zhang and the Communists"
 rcmchina.311.d:0 "There has been an alleged tacit truce made between Zhang's Northeastern Army and the Communist Forces for reasons the Central Government has not yet confirmed. [CHI.GetLeader] has decided to pay a visit to Xi'an and meet with the officers there to clear things up."
 rcmchina.311.a:0 "Good luck our leader!"
 rcmchina.312.t:0 "[CHI.GetLeader] to Xi'an"
 rcmchina.312.d:0 "The Central Government claims that there is an alleged tacit truce made between us and the Communist Forces for reasons the they has not yet confirmed. [CHI.GetLeader] has decided to pay a visit to Xi'an and meet with us to clear things up as a result."
 rcmchina.312.a:0 "Huh, maybe we can do something about this..."
 ##
 rcmchina.313.t:0 "Zhang Xueliang and Yang Hucheng Surrendered"
 rcmchina.313.d:0 "After the bloody Xi'an incident and a major shift in policies, Zhang and Yang decided to surrender and release Chiang Kai-shek. They will now be held responsible for what they've done."
 rcmchina.313.a:0 "Arrest them, at long last."
 ##
 rcmchina.314.t:0 "Chiang Executed Despite Our Concession to the Communists"
 rcmchina.314.d:0 "Despite our acceptance in a shift of foreign policies, the treasonous Zhang Xueliang and Yang Hucheng still decided to put Chiang to death and turn the political crisis into a full-blown civil war. They are going to pay for what they've done."
 rcmchina.314.a:0 "We will wreak vengeance on those traitors."
 #3
 rcmchina.315.t:0 "Chiang Executed after our Refusal to Cooperate with the Communists"
 rcmchina.315.d:0 "Chiang has been Executed by the officers from the Northeastern Army led by Zhang Xueliang and the Northwestern Army led by Yang Hucheng after the bloody coup conducted by those treasonous rebels. Now they've killed their only leverage, it's time for us to make our move."
 rcmchina.315.a:0 "We will wreak vengeance on those traitors."

 ###SIC LIU XIANG
 rcmchina.316.t:0 "The Death of Liu Xiang"
 rcmchina.316.d:0 "After being hospitalized for a few months, The leader of the Szechwan Clique Liu Xiang is suddenly found dead in the hospital. Rumors say that he died out of fear upon knowing Han Fuju's arrest, while others claim that [CHI.GetLeader] is behind his demise. However, this also means that there's currently a power vacuum in Szechwan. Which next step should we take?"
 rcmchina.316.a:0 "Submit to the Central Government."
 rcmchina.316.b:0 "Request the Central Government for a new governor in Szechwan."
 rcmchina.317.t:0 "Szechwan Demands a New Governor After Liu Xiang's Death"
 rcmchina.317.d:0 "After being hospitalized in Hankow for a few months, The leader of the Szechwan Clique Liu Xiang is suddenly found dead in the hospital. And Now his followers in Szechwan is demanding a new governor and would like to stay autonomous as before. What measures should we take in response?"
 rcmchina.317.a:0 "No, we will integrate Szechwan instead."
 rcmchina.317.b:0 "Zhang Qun will be appointed the new governor."
 rcmchina.318.t:0 "Zhang Qun Appointed New Governor of Szechwan."
 rcmchina.318.d:0 "The Central Government has accepted our request of a new governor. However, due to Zhang Qun's deep ties with the Kuomintang and the Central Government, our autonomy has been de facto lowered significantly."
 rcmchina.318.a:0 "So be it."
 rcmchina.319.t:0 "Szechwan to be Integrated Despite Our Request"
 rcmchina.319.d:0 "Despite our last effort to retain Szechwan's autonomy, the central government still decides to integrate Szechwan into Central Government."
 rcmchina.319.a:0 "Reunified, at long last."
 rcmchina.320.t:0 "Szechwan Army Submits After the Death of Liu Xiang"
 rcmchina.320.t_surrender:0 "Szechwan Army Surrendered After the Death of Liu Xiang"
 rcmchina.320.d:0 "After being hospitalized in Hankow for a few months, The leader of the Szechwan Clique Liu Xiang is suddenly found dead in the hospital. And Now his followers in Szechwan subsequently submits to the Central Government. This is a great advancement towards a reunified China."
 rcmchina.320.a:0 "For China!"
 rcmchina.321.t:0 "Liu Xiang Hospitalized"
 rcmchina.321.d:0 "The leader of Szechwan, Liu Xiang was reported to be sick and went to receive treatment in a Hospital in Hankow, Wuhan. If anything bad happen to him the autonomy of Szechwan would be in serious jeopardy. It is a dangerous time for Szechwan."
 rcmchina.321.d_war:0 "The leader of Szechwan, Liu Xiang was reported to be sick and went to receive treatment in a Hospital in Chengdu, Szechwan. If anything bad happen to him the autonomy of Szechwan would be in serious jeopardy. It is a dangerous time for Szechwan."
 rcmchina.321.a:0 "Worrying."
 ##########SUIYUAN MPC
 rcmchina.322.t:0 "[PLM.GetName] Suggests a Reorganization"
 rcmchina.322.d:0 "After the defection of Prince Demchugdongrub,[PLM.GetName] has gone through some serious changes. Now its current leader, [PLM.GetLeader], is suggesting a regorganization of the Council. We should relay this suggestion to Nanking and see what they want to do with that."
 rcmchina.322.a:0 "Let's tell the people in Nanking."
 rcmchina.323.t:0 "[PLM.GetName] Suggests a Reorganization"
 rcmchina.323.d:0 "After the defection of Prince Demchugdongrub,[PLM.GetName] has gone through some serious changes. Now its current leader, [PLM.GetLeader], is suggesting a regorganization of the Council. Fu Zuoyi, the renowned general in charge of the region, is perfectly fitting for the leader of the about-to-be reorganized Council. In addition, it'll propably better for the new council to control the entire Suiyuan region as well."
 rcmchina.323.a:0 "We will notify Shanxi what to do."
 rcmchina.324.t:0 "Nanking Ordered Fu Zuoyi to be in Charge of the Council"
 rcmchina.324.d:0 "After some discussions within the inner circle in Nanking, they decided to order the chairman of the Suiyuan Provincial Government and one of the best generals from our clique, Fu Zuoyi, to be in charge of the region, that include Guisui and its surrounding area. Aside from that, the Council would be reorganized as well."
 rcmchina.324.a:0 "We'll follow their order."
 rcmchina.325.t:0 "Suiyuan Mongol Political Council"
 rcmchina.325.d:0 "After some discussions within the inner circle in Nanking, they decided to order the chairman of the Suiyuan Provincial Government and one of the best generals from Yan's clique, Fu Zuoyi, to be in charge of the Council, that include Guisui and its surrounding area. Aside from that, the Council would be reorganized as well."
 rcmchina.325.a:0 "Great!"
 ####SUIYUAN CAMP> DEFENSE
 rcmchina.326.t:0 "[ECA.GetNameDef] is Plotting an Attack on us"
 rcmchina.326.d:0 "After some secret reports and investigations, it is evident that the [ECA.GetName] is plotting an attack against us. We should definitely notify this to the authorities in Nanking. They probably have a better idea of what to deal with this."
 rcmchina.326.a:0 "We should tell this to the people in Nanking..."
 rcmchina.326.b:0 "Shanxi should've taken care of it. We shall wait."
 rcmchina.327.t:0 "[ECA.GetNameDef] is Plotting an Attack on Suiyuan, Time to Help"
 rcmchina.327.d:0 "Shanxi notified us today that there's an ongoing plotting against KMT's righteous control over the Suiyuan region. We shall definitely help [SHX.GetLeader] to defend Suiyuan, otherwise the ramification can be catastropic if they somehow managed to take over entire suiyuan"
 rcmchina.327.a:0 "We'll help them recruit more troops."
 rcmchina.327.b:0 "We will send some officers and supplies."
 rcmchina.328.t:0 "Aid From Nanking for the Defense of Suiyuan"
 rcmchina.328.d:0 "After some discussions within the inner circle in Nanking, they decided to help us recruit a few more fully trained divisions. They should help a great deal in defending Suiyuan."
 rcmchina.328.a:0 "Great!"
 rcmchina.329.t:0 "Aid From Nanking for the Defense of Suiyuan"
 rcmchina.329.d:0 "After some discussions within the inner circle in Nanking, they decided to send some officers and troops here and give us some military aid. They should help a great deal in defending Suiyuan."
 rcmchina.329.a:0 "Great!"
 ####Liuxiang came
 rcmchina.330.t:0 "Liu Xiang Hospitalized"
 rcmchina.330.d:0 "The leader of Szechwan, Liu Xiang was reported to be sick and went to receive treatment in a Hospital in Hankow, Wuhan. If anything bad happen to him, it may be a good opportunity for us to integrate Szechwan back to the central government. We shall wait and see."
 rcmchina.330.a:0 "Interesting."
 rcmchina.331.t:0 "China is Under Attack!"
 rcmchina.331.d:0 "The cunning Japanese have decided to invade Chinese territories during the time of our internal crisis. Some people within the [Root.GetRulingParty] suggest that we should hold an emergent peace summit witht the warlords that are at odds with our central authority. However, others claim that we shall eliminate all the regional renegades before focusing on fending off the Japanese. What step should we take next?"
 rcmchina.331.a:0 "We will defend China and hold an emergency peace summit!"
 rcmchina.331.b:0 "We shall deal the warlords first."
 rcmchina.332.t:0 "Japan Invaded China. Peace with the Central Government?"
 rcmchina.332.d:0 "The cunning Japanese has decided to invade China during our civil war. Now [From.GetLeader]'s regime is offering an emergent truce, stating that Chinese people should defend our country first before figuring out our internal disagreement. Should we accept it?"
 rcmchina.332.a:0 "We need to defend China."
 rcmchina.332.b:0 "No way."
 rcmchina.333.t:0 "[From.GetName] Accepts"
 rcmchina.333.d:0 "[From.GetName] has accepted our proposed truce. The Japanese can not divide us. Together we will reclaim our righteous territories."
 rcmchina.333.a:0 "For China!"
 rcmchina.334.t:0 "[From.GetName] Refused"
 rcmchina.334.d:0 "[From.GetName] has refused our proposed truce. They will learn their lesson once we have beaten off the Japanese running dogs. Those treasonous rebels will pay."
 rcmchina.334.a:0 "To hell with them!"
 rcmchina.335.t:0 "Large Scale Civil War in China"
 rcmchina.335.d:0 "A large scale Civil War has broken out in China. The government in Nanking is now clashing with several warlords that are disatisfied with their rule. Strategists say that this is a great opportunity to obsorb the government in Nanking under our apparatus and increas our influence there. We shall remind them that our "Hirota Sangensoku", or the the Three Principles by Hirota still stands."
 rcmchina.335.a:0 "We will remind them of "Hirota Sangensoku"."
 rcmchina.336.t:0 "Japan Reminds us of Their "Hirota Sangensoku""
 rcmchina.336.d:0 "A large scale Civil War has broken out in China. Our government is now clashing with several warlords that are disatisfied with our rule. However, the Japanese just sent in an message stating that their "Hirota Sangensoku" still stands. Turning to Japanese for help in order to reunify China can be a plausible, yet most likely very unpopular option. What should we do in response to their reminder?"
 rcmchina.336.a:0 "We will acknowledge "Hirota Sangensoku"."
 rcmchina.336.b:0 "To hell with them! We can fight all of them at once!"
 rcmchina.337.t:0 "China Dismissed our Reminder"
 rcmchina.337.d:0 "Despite our sincere offer to help out the people in Nanking, those ingrateful goons still haven't learned that we are their last chance to reunify China. Now they just killed their last chance, they will soon all bow down to our rule."
 rcmchina.337.a:0 "Damn them!"
 rcmchina.338.t:0 "Northwest Anti-Japan United Army"
 rcmchina.338.d:0 "Our coup has now become a full scale civil war. [WTT_current_china_leader.GetLeader] needs to be stopped. Here wel will form the Northwest Anti-Japan United Army as an legitimate opposition to the people in Nanking. A new China will be born soon."
 rcmchina.338.a:0 "For China!"
 rcmchina.340.t:0 "Unification Ultimatum"
 rcmchina.340.d:0 "[WTT_current_china_leader.GetNameDef] is demanding that we surrender our independence. We can try to return to the quasi-independence granted to us by the Simla Accords, surrender our sovereignty altogether, or fight."
 rcmchina.340.a:0 "Seek semi-autonomy."
 rcmchina.340.b:0 "Yield entirely."
 rcmchina.340.c:0 "We will retain our independence."
 rcmchina.341.t:0 "[TIB.GetName] Wants Autonomy"
 rcmchina.341.d:0 "[TIB.GetNameDef] wants to retain some degree of autonomy. Do we allow them or do we demand their surrender entirely?"
 rcmchina.341.a:0 "A fine proposition."
 rcmchina.341.b:0 "Demand total submission!"
 rcmchina.342.t:0 "[TIB.GetName] Submits"
 rcmchina.342.d:0 "[TIB.GetNameDef] has given in to the inevetable, and will join [WTT_current_china_leader.GetNameDef]!"
 rcmchina.342.a:0 "Wonderful."
 rcmchina.343.t:0 "[TIB.GetName] Defiant"
 rcmchina.343.d:0 "[TIB.GetName] rejects our reasonable demands by insisting that they have total independence."
 rcmchina.343.a:0 "They will regret this!"
 rcmchina.344.t:0 "[WTT_current_china_leader.GetName] Demands Our Submission"
 rcmchina.344.d:0 "[WTT_current_china_leader.GetNameDef] rejects our offer and insists on total submission. Do we fight or do we yield?"
 rcmchina.344.a:0 "War would not go well."
 rcmchina.344.b:0 "We will fight!"
 rcmchina.345.t:0 "[WTT_current_china_leader.GetName] Demands Outer Mongolia!"
 rcmchina.345.d:0 "The vicious [WTT_current_china_leader.GetNameDef] imperialists are demanding that we abandon our Mongolian friends! Their claims of territorial integrity ignore the fact that the peoples of Mongolia broke away from their corrupt and anarcronistic state and claimed independence! Do we protect our friends or do we kowtow to the [CHI.RulingParty]?"
 rcmchina.345.a:0 "Against all enemies!"
 rcmchina.345.a_tt:0 "May lead to war with [WTT_current_china_leader.GetName]!"
 rcmchina.345.b:0 "We cannot afford war."
 rcmchina.346.t:0 "[From.GetName] Has Abandoned Us!"
 rcmchina.346.d:0 "[From.GetLeader] has announced that the [From.GetName] will sacrifice [Root.GetName] Independence in the name of political expediency. Resistance would be futile and would only risk severe reprisal. Let us hope that our freedom is enough to contain the ambitions of [CHI.GetLeader] and [CHI.GetRulingParty]."
 rcmchina.346.a:0 "Let's hope it was worth it!"
 rcmchina.346.b:0 "Make the best of it."
 rcmchina.347.t:0 "[From.GetName] Submits"
 rcmchina.347.d:0 "[SOV.GetName] and their satellite [From.GetName] has given in to our demands, restoring nearly two and a half centuries of [CHI.GetNameDef] rule. With our northern territorial disputes resolved we are free to look to other outstanding issues. Perhaps we can now improve our relations with the [SOV.GetName], perhaps it is time we start carving the Bear."
 rcmchina.347.a:0 "Fantastic!"
 rcmchina.348.a:0 "Fine."
 rcmchina.349.t:0 "[From.GetName] Submits!"
 rcmchina.349.d:0 "[From.GetLeader] has bowed to political pressure and has agreed to join our government! We now control the lands of [From.GetName] and are one step closer to undoing our national humiliation. [From.GetName] was a haven for communist-bandits, and a potential staging area for forces of the [SOV.GetFactionName]. Today's events have greatly increased our national security."
 rcmchina.349.a:0 "Great!"
 rcmchina.355.t:0 "[From.GetNameDef] Joins the War against the Central Government"
 rcmchina.355.d:0 "[From.GetNameDef] decided to join the War against the Central Government to help [NEA.GetNameDef] in the civil war. This can help the oppisition forces a great deal in fighting Chiang and his followers. The future of China remains uncertain."
 rcmchina.355.a:0 "Huh."
 rcmchina.355.b:0 "Great news!"
 rcmchina.355.c:0 "Traitors!"
 rcmchina.356.t:0 "[From.GetNameDef] Joins the Oppisition in the Civil War"
 rcmchina.356.d:0 "[From.GetNameDef] decided to join the oppisition against the Central Government to help [NEA.GetNameDef] in the civil war. This can help the oppisition forces a great deal in fighting Chiang and his followers. The future of China remains uncertain."
 rcmchina.356.a:0 "Huh."
 rcmchina.356.b:0 "Great news!"
 rcmchina.356.c:0 "Traitors!"
 rcmchina.357.t:0 "[From.GetNameDef] Joins the War to help the Central Government"
 rcmchina.357.d:0 "[From.GetNameDef] decided to join the war against the oppisition to help [Root.GetNameDef] in the civil war. This can help Chiang and his followers a great deal in fighting the oppisition forces. The future of China remains uncertain."
 rcmchina.357.a:0 "Huh."
 rcmchina.357.b:0 "Great news!"
 rcmchina.357.c:0 "Oh no!"
 rcmchina.358.t:0 "Regional Opposition Clashes with Central Authority"
 rcmchina.358.d:0 "The conflict between the growing oppositional power, [scp_war_opposition_leader.GetName] and the central authority leading by [WTT_current_china_leader.GetLeader] has now escalated into a full blown civil war. Is there still hope for this fragmented nation?"
 rcmchina.358.a:0 "We shall help [scp_war_opposition_leader.GetLeader]."
 rcmchina.358.b:0 "We shall join [scp_war_opposition_leader.GetLeader]."
 rcmchina.358.c:0 "We shall help [scp_war_old_leader.GetLeader]."
 rcmchina.358.e:0 "We should stay out of this."
 rcmchina.359.t:0 "Northwest Anti-Japan United Army Disbanded"
 rcmchina.359.d:0 "After a turn of events and the fall of the Northeastern Army, the Northwest Anti-Japan United Army has now been left defunct. This is a great for the central army, but a horrendous one to the supporters of its cause."
 rcmchina.359.a:0 "It was fun while it lasted."
 rcmchina.360.t:0 "Proclaim Rival Government"
 rcmchina.360.d:0 "After a long way of preparing and political struggle, we are finally in a place where we can proclaim ourselves as a separate entity from the central government. Now we have a choice of proclaiming ourselves as the righteous government of China or we can retain our regional identity and expand our influence. Which measure should we take?"
 rcmchina.360.a:0 "Proclaim our righteousness!"
 rcmchina.360.b:0 "Proclaim our righteousness, but our national color stays."
 rcmchina.360.c:0 "Retain our identity."
 #361 has vanilla desc(Take national leader ship)
 rcmchina.362.t:0 "Reclaim National Leadership"
 rcmchina.362.d:0 "After months of civil war, the governemnt has finally defeated the renegade warlords. A reorganization of the government will be taking place and our regional support will be restored. The National Government of China always have to obligation ensure the integrity of our great nation."
 rcmchina.362.a:0 "For China!"

 rcmchina.363.t:0 "Our Army Co-opted by the Central Government"
 rcmchina.363.d:0 "After our submission to the Central Government, they have been trying every way possible to incorporate us. Just recently it is reported that our Army will be under direct control of the central government from now on. [Root.GetLeader] along with other generals will be appointed positions as well."
 rcmchina.363.a:0 "It is what it is."

 rcmchina.364.t:0 "Our Army Integrated into the Central Government"
 rcmchina.364.d:0 "After our submission to the Central Government, they have been trying every way possible to incorporate us. Just recently it is reported that our Administration will be under direct control of the central government from now on. A lot of our political influence is lost due to the decision."
 rcmchina.364.a:0 "It is what it is."

 rcmchina.365.t:0 "Central Goverment Ordered Complete integration of Our Goverment"
 rcmchina.365.d:0 "After our submission to the Central Government, they have been trying every way possible to incorporate us. Just recently it is reported that our entire government will completely integrated into the central government from now on. Reunification at long last."
 rcmchina.365.a:0 "Return to the Fatherland it is."
 
 #Fund. of Nat. ReCon.: Commitment of Constitutionalization comes under question
 rcmchina.366.t:0 "Commitment of Constitutionalization Comes under Questions"
 rcmchina.366.d:0 "Constitutionalization is an important part of the Fundamentals of National Reconstruction written by Dr. Sun. However, our recent halt in paying attention to it has caused some members of the administration to question our commitment to the doctrines. Perhaps we should do something about it soon."
 rcmchina.366.a:0 "Just assure them that it will be discussed eventually."

 rcmchina.367.t:0 "Political Dissidents Assassinated"
 rcmchina.367.d:0 "Our secret agents and spies have successfully spotted and neutralized the people that are planning and would soon to be questioning our commitment to constitutionalization. Our authority won't be discredited by these people anymore."
 rcmchina.367.a:0 "A job well done."

 rcmchina.368.t:0 "Question of Constitutionalization Arises Again"
 rcmchina.368.desc:0 "The question of constitutionalization, has arisen again within the party as a major focus point for the future policies of the government. The demand and pressure are building up again regarding this issue, and our leadership will have to deal with this one way or another."
 rcmchina.368.a:0 "Wait and see."

 rcmchina_overlordship.1.t:0 "[CHI.GetName] Demands Overlordships of Buffer States"
 rcmchina_overlordship.1.desc:0 "After [CHI.GetName] took the lead within the [Root.GetFactionName] due to their rapid growth in industrial development and military capacity, their government has made a formal request to demand the overlordship of the buffer states between China and Japan. What should we do in response?"
 rcmchina_overlordship.1.a:0 "Sure."
 rcmchina_overlordship.1.b:0 "Nah."

 rcmchina_overlordship.2.t:0 "Japan Accepts Our Request"
 rcmchina_overlordship.2.desc:0 "After receiving our formal request of the overlordship of the buffer states in North China and inner mongolia, the Japanese authority has decided to accept our request as a gesture of goodwill and an effort to realize Chinese unity."
 rcmchina_overlordship.2.a:0 "Long live the [Root.GetFactionName]!"

 rcmchina_overlordship.3.t:0 "Japan Refused Our Request"
 rcmchina_overlordship.3.desc:0 "After receiving our formal request of the overlordship of the buffer states in North China and inner mongolia, the Japanese authority has decided to refuse our request despite our mutual alliance and cooperation. This is a major distrust from the Japanese government."
 rcmchina_overlordship.3.a:0 "That was very uncalled for."

 rcm_rename.1.t:0 "Rename Hsingking?"
 rcm_rename.1.d:0 "After being occupied by foreign powers for so long, we have finally managed to reclaim Hsingking. However, the name of the city can be considered a legacy of the former colonial administration in the region. Should we rename the city in response?"
 rcm_rename.1.a:0 "Of course, the current name is outdated."
 rcm_rename.1.b:0 "Nah, it's not necessary."
 rcm_rename.2.t:0 "Rename Port Arthur?"
 rcm_rename.2.d:0 "After being occupied by foreign powers for so long, we have finally managed to reclaim Port Arthur. However, the name of the city can be considered a legacy of the former colonial administration in the region. Should we rename the city in response?"
 rcm_rename.2.a:0 "Of course, the current name is outdated."
 rcm_rename.2.b:0 "Nah, it's not necessary."
 rcm_rename.3.t:0 "Rename States in Manchuria?"
 rcm_rename.3.d:0 "After being occupied by foreign powers for so long, we have finally managed to reclaim Manchuria. However, the name of the city can be considered a legacy of the former colonial administration in the region. Should we rename the city in response?"
 rcm_rename.3.a:0 "Of course, the current name is outdated."
 rcm_rename.3.b:0 "Nah, it's not necessary."

 rcm_warlord_help.1.t:0 "[From.GetName] Has Sent Us Equipment to Support the War"
 rcm_warlord_help.1.d:0 "[From.GetName] has delivered 1000 units of infantry equipment to support our war effort agains the Japanese. Our army will be strengthed by these aid no matter how major it is. Our country appreciate their assistance!"
 rcm_warlord_help.1.a:0 "Great!"

 nea.1.t:0 "The Xi'an Incident"
 nea.1.d:0 "Disagreements within Kuomintang's inner circle have led to a precarious situation. Chiang Kai-shek has been executed by general Zhang Xueliang and general Yang Hucheng in an effort to force them to accept a truce with us to unite China against foreign enemies. However, the situation is going out of hand after Chiang's Death and is developing into a full-scale civil war. What meansures should we take in response?"
 nea.1.a:0 "We shall help the Northeastern Army."
 nea.1.b:0 "We should stay out of this."
 nea.2.t:0 "[From.GetNameDef] Joins the War against the Central Government"
 nea.2.d:0 "[From.GetNameDef] decided to join the War against the Central Government to help [NEA.GetNameDef] in the civil war. This can help us a great deal in fighting Chiang and his followers. There's still hope for China."
 nea.2.a:0 "Great news!"
 nea.2.b:0 "Great news!"
 nea.2.c:0 "Traitors!"
 nea.3.t:0 "New National Leadership"
 nea.3.d:0 "After months of civil war, our coup turn out to be victorious. We, the Chinese people, don't have to follow Chiang's appeasement policies anymore. From now on, Chinese people will always unite in the face of the Evil. It is the time for us to fend off the Japanese running dogs."
 nea.3.a:0 "For China!"

 #ELECTIONS
 rcmchina_elections.0.t:0 "The First General Election"
 rcmchina_elections.0.d:0 "After the convention of the Constituent Assembly and the formalization of National Assembly, a new election is being held to select a new administration for the Republic. It will be the first ever nationwide election held in China. Due to the political turmoil happened in China after the second world war, some see this as a great milestone towards peace and prosperity, while others think this could further destablize the Chinese leadership. However, one thing is certain: a brand new chapter of the History of the Republic of China is about to begin."
 rcmchina_elections.0.a:0 "Cheers for democracy!"
 rcmchina_elections.1.t:0 "[Root.GetLeader] of [Root.GetNeutralParty] Won the Election!"
 rcmchina_elections.1.d:0 "The candidate of [Root.GetNeutralParty], [Root.GetLeader], has came out victorious in the first presidential election of the Republic of China. Being a long time leader of the party and had lead China during the war of resistance, [Root.GetLeader] is an experienced and seasoned figurehead to govern this country. An administration led by him should bring national unity and stability to China."
 rcmchina_elections.1.a:0 "New future awaits China!"
 rcmchina_elections_alt.1.t:0 "Sun Fo of [Root.GetNeutralParty] Won the Election!"
 rcmchina_elections_alt.1.d:0 "The candidate of [Root.GetNeutralParty], Sun Fo, has came out victorious in the first presidential election of the Republic of China. Being the son of Sun Yat-Sen, Sun Fo is a well educated gentleman and a skilled diplomat, who has made a significant contribution to the Republic. An administration led by him should bring peace and civility to China."
 rcmchina_elections_alt.1.a:0 "New future awaits China!"
 rcmchina_elections.2.t:0 "Carsun Chang of [Root.GetDemocraticParty] Won the Election!"
 rcmchina_elections.2.d:0 "The candidate of [Root.GetDemocraticParty], Carsun Chang, has came out victorious in the first presidential election of the Republic of China. Being one of the most important figures in the drafting of the Constitution, Carsun Chang is a staunch Constitutionalist but also a social democrat. An administration led by him should bring prosperity and democracy to China."
 rcmchina_elections.2.a:0 "New future awaits China!"
 rcmchina_elections_alt.2.t:0 "Xu Fulin of [Root.GetDemocraticParty] Won the Election!"
 rcmchina_elections_alt.2.d:0 "The candidate of [Root.GetDemocraticParty], Xu Fulin, has came out victorious in the first presidential election of the Republic of China. Being one of the co-founder of [Root.GetDemocraticParty] and a senior member of Tongmenghui, the organization that sparked the Xinhai Revolution, Xu Fulin is a compassionate patriot who has spoken against the foreign aggression being done to the Chinse people. An administration led by him should bring national unity and stability to China."
 rcmchina_elections_alt.2.a:0 "New future awaits China!"
 rcmchina_elections.3.t:0 "Zhang Lan of [Root.GetDemocraticParty] Won the Election!"
 rcmchina_elections.3.d:0 "The candidate of [Root.GetDemocraticParty], Zhang Lan, has came out victorious in the first presidential election of the Republic of China. Being the founder and the chairman of the China Democratic League, Zhang Lan is a staunch supporter of democracy and education for ordinary common folks. An administration led by him should bring progress and democracy to China."
 rcmchina_elections.3.a:0 "New future awaits China!"
 rcmchina_elections_alt.3.t:0 "Shen Junru of [Root.GetDemocraticParty] Won the Election!"
 rcmchina_elections_alt.3.d:0 "The candidate of [Root.GetDemocraticParty], Shen Junru, has came out victorious in the first presidential election of the Republic of China. Being one of the "Seven Gentlemen" who has spoken against the KMT rule when China is under crisis, Shen Junru is an important figure in the China Democratic League. An administration led by him should bring progress and prosperity to China."
 rcmchina_elections_alt.3.a:0 "New future awaits China!"
 rcmchina_elections.4.t:0 "The Communists Won the Election..."
 rcmchina_elections.4.d:0 "The Communists have managed to rally up enough support to win a majority support in the latest general election. Now their partisan paramilitary forces are ready to take office. Most people didn't expect this, and no one know what might happen next."
 rcmchina_elections.4.a:0 "Oh no!"
 rcmchina_elections_alt.4.t:0 "Communist Coup"
 rcmchina_elections_alt.4.d:0 "The communists delegates who were supposed to take office and ensure a peaceful transition of power have decided to use the election result as an excuse to stage a nationwide coup against our government. Due to the fact that most former officials have already left the office under their pressure, the coup was very successful. Will this be the end of the republic?"
 rcmchina_elections_alt.4.a:0 "We shouldn't have trusted the communists!"

