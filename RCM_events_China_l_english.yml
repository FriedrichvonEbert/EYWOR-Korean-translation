 rcmchina.210.t:0 "Famine of Henan"
 rcmchina.210.d:0 "The spring and summer rains failed, causing drought. In addition to this, locusts caused much damage to the existing harvest. The result was that the supply of grain in the affected areas was reduced greatly. This started to make itself felt by the winter of that year. Yet Chinese and Japanese authorities in the affected areas continued their grain requisition policies in order to feed their soldiers."
 rcmchina.210.a:0 "We need to help them!"
 rcmchina.211.t:0 "Chinese Civil War"
 rcmchina.211.d:0 "A civil war between Communist China and [CHI.GetNameDef] has broken out. We must support the nationalist government or the communists will soon take over entire China."
 rcmchina.211.a:0 "United we are strong!"
 rcmchina.211.b:0 "Together we will fight off the communists!"
 rcmchina.212.t:0 "Communist China Declared War on [CHI.GetNameDef]"
 rcmchina.212.d:0 "Communist China has officially declared war on [CHI.GetNameDef]. Considering that we also has a war with [CHI.GetNameDef] right now, pledging allegiance to them might help us in the long run."
 rcmchina.212.a:0 "United we are strong!"
 rcmchina.212.b:0 "Can't trust the communists."
 rcmchina.213.t:0 "Yunnan Clique Joins the Liberation Army"
 rcmchina.213.d:0 "Long Yun has chosen to join us in the fight against the nationlists. United we will liberate our workers and peasants."
 rcmchina.213.a:0 "United we are strong!"
 rcmchina.214.t:0 "Chinese Civil War"
 rcmchina.214.d:0 "A civil war between Communist China and [CHI.GetNameDef] has broken out. Considering that we also has a war with [CHI.GetNameDef] right now, pledging allegiance to them might help us in the long run."
 rcmchina.214.a:0 "United we are strong!"
