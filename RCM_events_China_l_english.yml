 ##SINO-SOV
 rcmchina.263.t:0 "The Soviet Union Withdraws Advisors"
 rcmchina.263.d:0 "The Soviet Union has caved in to Japanese diplomatic pressure, and decided to withdraw their military advisors from our country! The lead advisor promised at a farewell dinner that he would not reveal any of our battle plans to the Japanese, but the end of Soviet support is sure to hurt our military."
 rcmchina.263.a:0 "We will have to make do without them."
 rcmchina.264.t:0 "Poor Sino - Soviet Relations"
 rcmchina.264.d:0 "Our deteriorating relationship with the Soviet Union has resulted in them recalling all of their military advisors from our country."
 rcmchina.264.a:0 "Chinese officers will finish what they started!"
 rcmchina.265.t:0 "Military Advisors Detained"
 rcmchina.265.d:0 "As we are now in a state of war with the Soviet Union, all of their military advisors that were present in our country have been detained. The lead advisor and a few of his cronies managed to elude our grasp, and have returned to Europe!"
 rcmchina.265.a:0 "Good riddance!"
 ##NEW E.
 rcmchina.266.t:0 "New Equal Treaties"
 rcmchina.266.d:0 "Since the Treaty of Nanking, concluded in 1842, the British government enjoyed extra-territorial rights in China, which included mainly commercial rights for British companies and extra-territorial rights for British nationals in China. British subjects could only be prosecuted for crimes or have civil cases brought against them before British Consular courts or the British Supreme Court for China and Japan. Now the Chinese are hoping for a new start by  signing a new mutual treaty. What measure should we take in response?"
 rcmchina.266.a:0 "Sure."
 rcmchina.266.b:0 "Nope."
 ###NEW Treaties
 rcmchina.267.t:0 "New Equal Treaties"
 rcmchina.267.d:0 "After war was declared between the United States and Japan, the United States became China's ally but could not send military aid on the large scale needed. Japanese officials justified their conquests by claiming that Japan was liberating Asia from Western imperialism and that Westerners were racist and exploitative. A high official in the U.S. Department of State warned that "the Chinese are becoming increasingly disappointed and resentful" and that some Chinese were "beginning to talk of the possibility of China ceasing to be an active belligerent...". However, the Chinese government is now hoping for a new start by  signing a new mutaul treaty. What measure should we take in response?"
 rcmchina.267.a:0 "Sure."
 rcmchina.267.b:0 "Nope."
 rcmchina.268.t:0 "New Equal Treaties Signed"
 rcmchina.268.d:0 "After a series of negotiation, both the US government and the British Government agreed to sign the treaties. This would be a new milestone of China's diplomatic history."
 rcmchina.268.a:0 "And alright so!"
 rcmchina.269.t:0 "The United Kingdom Refused to Sign the Treaty"
 rcmchina.269.d:0 "Despite numerous efforts, the government of the United Kingdom refused to let go of its trade privileges in China even at an era of war and terror. We shall survive on our own."
 rcmchina.269.a:0 "Curse them!"
 rcmchina.270.t:0 "The United States Refused to Sign the Treaty"
 rcmchina.270.d:0 "Despite numerous efforts, the government of the United States refused to let go of its trade privileges in China even at an era of war and terror. We shall survive on our own."
 rcmchina.270.a:0 "Curse them!"
 rcmchina.271.t:0 "Both Nations Refused to Sign the Treaties"
 rcmchina.271.d:0 ""Despite numerous efforts, the government of the United States and the United Kingdom still refused to let go of its trade privileges in China even at an era of war and terror. We shall survive on our own.""
 rcmchina.271.a:0 "Curse them!"
 #chennalt
 rcmchina.272.t:0 "Claire Lee Chennault Comes to China"
 rcmchina.272.d:0 "Chennault was a fierce advocate of "pursuit" or fighter-interceptor aircraft during the 1930s when the U.S. Army Air Corps was focused primarily on high-altitude bombardment. Chennault retired from the United States Army in 1937, and now comes to China as a volunteer."
 rcmchina.272.a:0 "Assign him to a proper position."
 rcmchina.272.b:0 "Cool."
 rcmchina.273.t:0 "Volunteers in China"
 rcmchina.273.d:0 "China is at war with fascist Japan now and they just requested volunteers from ourside. What measures should we take in response?"
 rcmchina.273.a:0 "Sure."
 rcmchina.273.b:0 "Nah."
 rcmchina.274.t:0 "America Accepts"
 rcmchina.274.d:0 "The United States accepted our request for military support. Equipment and supplies had been sent to us."
 rcmchina.274.a:0 "Great."
 rcmchina.275.t:0 "America Refused"
 rcmchina.275.d:0 "America Unfortunately decided not to send any volunteers to help China fight off the Japanese.We might have to either turn to other countries or survive on our own."
 rcmchina.275.a:0 "What a shame."
 #delay
 rcmchina.276.t:0 "Negotiate with Japan"
 rcmchina.276.d:0 "As the Japanese threat become more and more imminent, the National Revolutionary Army needs time to prepare for the potentially upcoming-war. An negotiation with Japan can do just that. "
 rcmchina.276.a:0 "Notify them with our intention in a negotiation."
 rcmchina.277.t:0 "China Seeks to Negotiate"
 rcmchina.277.d:0 "Due to the numerous territorial disputes China has with us, recently they have shown intention to negotiate with us, what measures should we take in response?"
 rcmchina.277.a:0 "Let's give it a shot."
 rcmchina.277.b:0 "Talking is not the solution."
 rcmchina.278.t:0 "Japanese Government is Willing to Negotiate"
 rcmchina.278.d:0 "The Japanese Government has accepted to enter a negotiation with us, this can earn us a couple months to prepare for the inevitable."
 rcmchina.278.a:0 "Good."
 rcmchina.279.t:0 "Japanese Government Refused to Negotiate"
 rcmchina.279.d:0 "Even after we showed our initiative in reaching an agreement regarding the territorial disputes, the reckless Japanese still refuse to even negotiate with us. War is near."
 rcmchina.279.a:0 "So be it."
 rcmchina.280.t:0 "Negotiation with [From.GetName] Ends"
 rcmchina.280.d:0 "Even after we put effort in reaching an agreement regarding the territorial disputes with the [From.GetAdjective] government, our endeavor for peace is still for naught. War is near."
 rcmchina.280.a:0 "So be it."
 rcmchina.281.t:0 "Negotiation with [Root.GetName] Ends"
 rcmchina.281.d:0 "Even after we put effort in reaching an agreement regarding the territorial disputes with the [Root.GetAdjective] government, our endeavor for peace is still for naught. War is near."
 rcmchina.281.a:0 "So be it."
 ####PEACE w/
 rcmchina.282.t:0 "Offer Truce to Japan"
 rcmchina.282.d:0 "After years of relentless war, the National Revolutionary Army has successfully driven the Japanese out of the rightful Chinese territories. However, naval and aerial conflicts continues. As a result, our government decides to offer a truce with the stubborn Japanese and remind them that their barbaric invasion has failed, and a ceasefire can benefit both sides."
 rcmchina.282.a:0 "Notify them with our intention in a ceasefire."
 rcmchina.283.t:0 "China Seeks to Ceasefire"
 rcmchina.283.d:0 "The Chinese government has showed their initiative in reaching a mutual truce. Considering our defeat in Nothern China and the total loss in Manchuria, what measures should we take in response?"
 rcmchina.283.a:0 "A truce would be best for the Japanese people."
 rcmchina.283.b:0 "We will fight to the bitter end."
 rcmchina.284.t:0 "Japanese Government Accepted the Truce"
 rcmchina.284.d:0 "The Japanese Government has accepted to a mutual ceasefire. China can recover in peace for now."
 rcmchina.284.a:0 "Good. And we shall release Korea."
 rcmchina.284.b:0 "Good."
 rcmchina.284.c:0 "Good. And we shall puppet Korea."
 rcmchina.284.e:0 "Good. And we shall annex Korea."
 rcmchina.285.t:0 "Japanese Government Refused to the Truce"
 rcmchina.285.d:0 "Even after we showed our initiative in reaching an agreement regarding the ongoing warfare, the already-losing, reckless Japanese still refuse to even negotiate with us. War continues."
 rcmchina.285.a:0 "So be it."
 rcmchina.286.t:0 "China Breached Sino-Japanese Alliance"
 rcmchina.286.d:0 "China recently decided to betrayed our good faith by breaking the Sino-Japanese alliance. This is a last straw of what the Japanese people have been enduring for the sake of Pan-Asianism. We keep conceding and they keep wanting more. Now they clearly have shown their true intentions. War is needed for them to learn their lessons!"
 rcmchina.286.a:0 "The traitors will not be forgiven!"
 rcmchina.287.t:0 "China Failed to fullfill the Hirota Sangensoku"
 rcmchina.287.d:0 "Despite the offical approval of Hirota Sangensoku from the Chinese government, China failed to cracked down the anti-Japanese partisans within their party. What should we do in response?"
 rcmchina.287.a:0 "Issue them an ultimatum."
 #rcmchina.287.b:0 "Ignore them. The groups aren't influencial anyways."
 rcmchina_extra.1.t:0 "Japan Issued Ultimatum regarding Anti-Japanese Groups"
 rcmchina_extra.1.d:0 "Our inaction against the [Root.GetBSorTPPYC] and the Central Club Clique has lead to Japan issueing and ultimatum, insist that we suppress these groups immediately on an national scale, as we have promised to them in a previous deal. What should we do in response?"
 rcmchina_extra.1.a:0 "Not gonna happen."
 rcmchina_extra.1.b:0 "We will suppress them immediately!"
 rcmchina_extra.2.t:0 "China Refused to Take Immediate Actions against the Anti-Japanese Groups"
 rcmchina_extra.2.d:0 "China has agreed to take actions against the specified anti-Japanese groups within China after our recent ultimatum. Their officials claimed that it was a misunderstanding between both parties and are willing to comply from now on. Urgency helps sometimes it seems."
 rcmchina_extra.2.a:0 "Damn them! War it is!"
 rcmchina_extra.3.t:0 "China Agreed to Take Immediate Actions against the Anti-Japanese Groups"
 rcmchina_extra.3.d:0 "China has agreed to take actions against the specified anti-Japanese groups within China after our recent ultimatum. Their officials claimed that it was a misunderstanding between both parties and are willing to comply from now on. Urgency helps sometimes it seems."
 rcmchina_extra.3.a:0 "Good."

 rcmchina.288.t:0 "Comintern Membership"
 rcmchina.288.d:1 "Our relations with the Chinese have been spotty in the past, but recently their politics have taken a sharp turn towards the right side of history. Combined with increasing pressure from Japan and a lack of faith in the ability of the Western democracies to protect them has resulted in a formal request to join the Comintern."
 rcmchina.288.a:1 "They are more than welcome."
 rcmchina.288.b:1 "They are not ready yet."
 rcmchina.289.d:0 "[SOV.GetLeader] has accepted our request to join the Comintern. Our delegation has joined the Executive Committee with full voting rights."
 rcmchina.290.d:0 "[SOV.GetLeader] has refused our request to join the Comintern, without giving any reason."
 rcmchina.290.a:0 "So be it."
 rcmchina.291.t:0 "Chinese in the Axis?"
 rcmchina.291.d:0 "China has been an ally of the Riech for quite some time, and now their leader had sent a formal request to join the Axis powers. However, some within the Nazi party claims that we could find a greater ally in Japan. What measures should we take in response?"
 rcmchina.292.t:0 "[From.GetNameDef] Accepts our Alliance"
 rcmchina.292.d:0 "[From.GetNameDef] has accepted our request to join the Axis! We are now officially allied together and will help each other out in difficult times."
 rcmchina.292.a:0 "Excellent!"
 rcmchina.293.t:0 "[From.GetNameDef] Declines our Alliance"
 rcmchina.293.d:0 "[From.GetNameDef] has refused our request to join the Axis! Our country either will have to seek other alliances or sustain on our own."
 rcmchina.293.a:0 "Troublesome."
