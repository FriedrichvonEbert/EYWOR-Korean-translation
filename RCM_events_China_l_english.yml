 rcmchina_legit_tutorial.1.t:0 "What is  Central Government legitimacy?"
 rcmchina_legit_tutorial.1.d:0 "Central Government legitimacy represents our legitimacy as the Central Government. Once another country decided to initiate a political struggle against us, our legitimacy will be affected. Increase our Support Points in different states to combat that."
 rcmchina_legit_tutorial.1.a:0 "Thanks! I understand now."
 rcmchina_legit_tutorial.1.b:0 "Keep this reminder, I still don't understand."
