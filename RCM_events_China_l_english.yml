 rcmchina_pro_jap.1.t:0 "[From.GetLeader] Submits to Japan!"
 rcmchina_pro_jap.1.d:0 "[From.GetLeader] has decided to accept Japan's humiliating conditions and formed an alliance with Japan. The rest of China needs to unite against [From.GetLeader]'s treacherous regime! And finally the long planned initative, the "Northwest United Government" can be put into action."
 rcmchina_pro_jap.1.a:0 "For the Northwest United Anti-Japan Army!"

 rcmchina_pro_jap.3.t:0 "Revolt Arises in China"
 rcmchina_pro_jap.3.d:0 "A Civil War has broken out in China after the regrouped CC clique decided to defy the righteous authority of [CHI.GetLeader] and his decision of joining our cause. We shall help him to pacify the ruthless rebels!"
 rcmchina_pro_jap.3.a:0 "For a Greater East Asia!"
 rcmchina_pro_jap.3.b:0 "They will fight on their own."
 
 rcmchina_pro_jap.4.t:0 "China remilitarizes Shanghai"
 rcmchina_pro_jap.4.d:0 "Shanghai and its surrounding area has been since the 1932 incident demilitarized, however, this morning, chinese troops have entered the city again. While this move was normally forbidden, we shouldn't fear our new ally."
 rcmchina_pro_jap.4.a:0 "You know, this isn't what we planned on, but we can get along with it"
