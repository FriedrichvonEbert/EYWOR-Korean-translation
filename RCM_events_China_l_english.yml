 RCM_chinese_civil_war.4.t:0 "War of Liberation"
 RCM_chinese_civil_war.4.d:0 "The Nationalists have failed to come up with a resolution that can satisfy the public. There is no use in negotiating with them anymore. It is time to rid China of the sickness that is the Kuomintang. We will liberate every Chinese territory and have a united people under the wise leadership of [Root.GetLeader]. The people's might will trump the reactionary threat!"
 RCM_chinese_civil_war.4.a:0 "To War!"

 RCM_chinese_civil_war.5.t:0 "[From.GetName] Retarts the Civil War!"
 RCM_chinese_civil_war.5.d:0 "[From.GetName] and has raise their borders against us and eventually attacked our troops, which has as of now has turned into a full scale civil war. We shall reunite China once and for all!"
 RCM_chinese_civil_war.5.a:0 "Ready for war!"

