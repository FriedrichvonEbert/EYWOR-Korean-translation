 rcmchina.226:0 "The Comintern Demand Peace Again"
 rcmchina.226.t:0 "The Comintern Demand Peace Again"
 rcmchina.226.d:0 "After total defeat in Northeast China, Soviet high command has realized that there is no chance of holding the an inch of land in the region. They have proposed a second peace offer, returning all the lands Russia took in the Qing Dynasty, including territories in the Northwest and Mongolia. If we accept, the fate of Mongolia will also be in our hands."
 rcmchina.226.a:0 "We will accept their offer and retake the territories we lost in the Qing Dynasty."
 rcmchina.226.b:0 "We will accept their offer and help the Mongolian rebuild their country."
 rcmchina.226.c:0 "The war is not over unitl we march on the street of Moscow!"
 rcmchina.227:0 "The Comintern Demand Peace"
 rcmchina.227.t:0 "The Comintern Demand Peace"
 rcmchina.227.d:0 "The Red Army is losing ground in Northeast China. Millions of our brave soldiers are storming into Liangdong peninsula while Communist troops are retreating from Dalian port in a embarrassing manner. Our general staff are already planning to launch next offensive operation. But the Comintern has offered that returning all the lands they occupied in Northeast China and disband the Chinese Soviet Republic, if we promise not to enter Siberia."
 rcmchina.227.a:0 "Too many have already died in this stupid war, we will accept their offer."
 rcmchina.227.b:0 "We can't let the communists keep our stolen land!"
 #####CHINA REWORKED 10/4
 rcmchina.228:0 "H. H. Kung to Berlin"
 rcmchina.228.t:0 "H. H. Kung to Berlin"
 rcmchina.228.d:0 "To persuade Hitler to stand on our side in the obviously imminent war with Japan, we sent out H. H. Kung to Berlin to negotiate with the Nazis. We promised that we would join as an ally in any future German war in return. Will German accept our offer?"
 rcmchina.228.a:0 "Wish him luck!"
 rcmchina.229:0 "Germany Accept Our Terms"
 rcmchina.229.t:0 "Germany Accept Our Terms"
 rcmchina.229.d:0 "Germany has accepted our terms and officially published a declaration of friendship with us. A new round of military and industry support is on the way and we will soon build a strong army with German help. "
 rcmchina.229.a:0 "Hope this is the right choice in long term"
 rcmchina.230:0 "Germany Reject Our Terms"
 rcmchina.230.t:0 "Germany Reject Our Terms"
 rcmchina.230.d:0 "Germany has rejected our terms and even announced that they would further their ties with Japan, and if our conflict with Japan doesn't stop they will withdraw Alexander von Falkenhausen back to Germany. H.H. Kong also says that we should expect an Berlin-Rome-Tokyo Alliance if a war ever break out."
 rcmchina.230.a:0 "We shouldn't have trusted the Nazis."
 rcmchina.231.t:0 "Sinkiang joins the United Front"
 rcmchina.231.d:0 "After several days of negotiation, Sheng Shicai finally accepts to join our war against the Japanese invaders."
 rcmchina.231.a:0 "Good news."
 rcmchina.232.t:0 "Northwest Re-unites"
 rcmchina.232.d:0 "After several days of negotiation and mediation, Ma clique and Xinjiang finally accept to join the Nanking central government. "
 rcmchina.232.a:0 "Great advancement to the re-unification of China."
 ###RCM######liangguang inc.
 rcmchina.233.t:0 "Liangguang Incident: New Guangxi Clique Rebellion"
 rcmchina.233.d:0 "Local warlords are angry at our appeasing attidude towards the Japanese invasion. Now the New Guangxi Clique is calling for a overthrow of Chiang's Nationalist Government."
 rcmchina.233.a:0 "Bribe their officers or commanders to our side so they can't even fight back."
 rcmchina.233.b:0 "Offer a peace deal and try to persuade them to avoid another internal conflict."
 rcmchina.233.c:0 "Take those rebels down!"
 rcmchina.234.t:0 "Liangguang Incident: Guangdong Clique Rebellion"
 rcmchina.234.d:0 "Local warlords are angry at our appeasing attidude towards the Japanese invasion. Now the Guangdong Clique is calling for a overthrow of Chiang's Nationalist Government."
 rcmchina.234.a:0 "Bribe their officers or commanders to our side so they can't even fight back."
 rcmchina.234.b:0 "Offer a peace deal and try to persuade them to avoid another internal conflict."
 rcmchina.234.c:0 "We will wait and see what we can do."
 rcmchina.235.t:0 "Guangdong Clique Accepted the Peace Offer"
 rcmchina.235.d:0 "After several days of discussion and negotiation, Chen Jitang from [GUD.GetNameDef] finally decided to accept the peace deal from us."
 rcmchina.235.a:0 "Great News!"
 rcmchina.236.t:0 "Guangdong Clique refused the Peace Offer"
 rcmchina.236.d:0 "Our government and Chen Jitang's Army failed to reach an agreement in the peace talk we had. A war with the warlords is inevitable now."
 rcmchina.236.a:0 "It's time to unite China."
 rcmchina.237.t:0 "New Guangxi Clique Accepted the Peace Offer"
 rcmchina.237.d:0 "After several days of discussion and negotiation, Li Zongren and Bai Chongxi from [GXC.GetNameDef] finally decided to accept the peace deal from us."
 rcmchina.237.a:0 "Great News!"
 rcmchina.238.t:0 "New Guangxi Clique refused the Peace Offer"
 rcmchina.238.d:0 "Our government and Li Zongren's Army failed to reach an agreement in the peace talk we had. A war with the warlords is inevitable now."
 rcmchina.238.a:0 "It's time to unite China."
 rcmchina.242.t:0 "Anti-Japan Salvation Army Disbanded"
 rcmchina.242.d:0 "After a turn of events among the political standoff and regional conflict, the Anti-Japan Salvation Army formed by the New Guangxi Clique is now disbanded. Hope they know how to cooperate now."
 rcmchina.242.a:0 "Another internal conflict has been avoided."
 rcmchina.245.t:0 "Request Manchuria From the Soviets"
 rcmchina.245.d:0 "After the Operation August Storm of the Soviet Union, the Soviets have successfully occupied North East China. However, right now we have to fight the imminent civil war with the nationalists. The supplies and resources from Manchuria can help us a lot in the civil war. We shall remind the Soviet Union right now."
 rcmchina.245.a:0 "They shall return our lost land."
 rcmchina.246.t:0 "Communist China Requests Manchuria"
 rcmchina.246.d:0 "After the Operation August Storm, we have successfully occupied Manchuria. However, right now the our comrades in China have to fight the imminent civil war with the nationalists. The supplies and resources from Manchuria can help them a lot in the civil war. Shall we return the land right now?"
 rcmchina.246.a:0 "We will return the land, otherwise they don't stand a chance against the Nationalists."
 rcmchina.246.b:0 "We will keep what we got."
 rcmchina.247.t:0 "The Soviet Union Accepts Our Requests"
 rcmchina.247.d:0 "After being notified, the Soviet Union officers immediately agreed to our request and start arraging the transition of power over Manchuria."
 rcmchina.247.a:0 "And alright so!"
 rcmchina.248.t:0 "The Soviet Union Refuses Our Request"
 rcmchina.248.d:0 "Even with common ideology, the Soviet Union still refuses to return Manchuria. There's nothing we can do."
 rcmchina.248.a:0 "We will have to make do without Manchuria."
 rcmchina.249.t:0 "[From.GetLeader] Demand Sinkiang to Join the War against Japan"
 rcmchina.249.d:0 "After the Northern Expedition, [From.GetLeader] has successfully secure the power over other regional warlords. Now the Nanking Government is demanding us to join the Chinese United Front. What measure should we take in response?"
 rcmchina.249.a:0 "We will join the war against Japan."
 rcmchina.249.b:0 "We will hold on to our regional independence."
 rcmchina.250.t:0 "Sinkiang Refused Our Demand"
 rcmchina.250.d:0 "Sinkiang Clique has refused our ultimatum. They will learn their lessons after we are done dealing with the Japanese."
 rcmchina.250.a:0 "Curse them!"
 rcmchina.251.t:0 "[CHI.GetName] Demands to Join the Nanking Government"
 rcmchina.251.d:0 "After the Northern Expedition, [From.GetLeader] has successfully secure the power over other regional warlords. Now the Nanking Government is demanding us to integrate and abondon our semi-independent status. What measure should we take in response?"
 rcmchina.251.a:0 "We will join their government."
 rcmchina.251.b:0 "We will hold on to our regional independence."
 rcmchina.252.t:0 "[From.GetName] Refused Our Demand"
 rcmchina.252.d:0 "[From.GetName] has refused our ultimatum. They will learn their lessons after we are done dealing with the Japanese."
 rcmchina.252.a:0 "Curse them!"
 rcmchina.253.t:0 "China Accepts the Hirota Sangensoku"
 rcmchina.253.d:0 "The Chinese government has suprisingly accepted the three principles offered by our former foreign minister Koki Hirota today. The three principles are: First, eliminate all the anti-Japanese organizations in China. Second, Acknowlege the independence of Manchoukuo. Third, develop a mutual military alliance between China and Japan. Their acceptance is a great milestone of creating a more united Asia in a more peaceful way."
 rcmchina.253.a:0 "And alright so!"
 #############foreign support
 rcmchina.254.t:0 "China Seeks Military Support"
 rcmchina.254.d:0 "The Chinese government seeks military support from us to prepare for their imminent war against Japan. What Measure should we take in response?"
 rcmchina.254.a:0 "China is our long term ally. We have to support our ally."
 rcmchina.254.b:0 "They can turn to someone else."
 rcmchina.255.t:0 "Germany Accepted Our Request"
 rcmchina.255.d:0 "Germany accepted our request for military support. Equipment and supplies had been sent to us. Our country appreciate their assistance."
 rcmchina.255.a:0 "And alright so!"
 rcmchina.256.t:0 "Germany Rejected Our Request"
 rcmchina.256.d:0 "Unfortunately, Germany did not repond positively to our request. We might have to either turn to other countries or survive on our own."
 rcmchina.256.a:0 "These are dark times."
