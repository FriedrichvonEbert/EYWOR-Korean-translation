 rcmchina.260.d:0 "The Chinese government seeks military support from us to prepare for their imminent war against Japan. What Measure should we take in response?"
 rcmchina.260.a:0 "They can turn to someone else."
 rcmchina.260.b:0 "China is one of the founding nation of the League of Nations. It is our duty to support them against external threat."
 rcmchina.261.t:0 "The United Kingdom Accepted our Request"
 rcmchina.261.d:0 "The United Kingdom accepted our request for military support. Equipment and supplies had been sent to us. Our country appreciate their assistance."
